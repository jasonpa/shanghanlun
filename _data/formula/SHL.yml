  NoA: ['174']
  Page: D109
  Formula :
    Ingredients: "[附子](HERBURL)（三枚，炮，去皮，破） [白朮](HERBURL)（四兩） [生薑](HERBURL/생강)（三兩，切） [甘草](HERBURL/감초)（二兩，炙） [大棗](HERBURL/대조)（十二枚，擘）"
    Directions: 右五味，以水六升，煮取二升，去滓。分溫三服。
    Treat: 初一服，其人身如痹，半日許復服之，三服都盡，其人如冒狀，勿怪。此以附子、朮，倂走皮內，逐水氣未得除，故使之耳。法當加桂四兩。此本一方二法，以大便鞕，小便自利，去桂也，以大便不鞕，小便不利，當加桂。附子三枚恐多也，虛弱家及產婦，宜減服之。
  Features: 溫經散寒, 祛風除濕.
  Indications: 風濕相搏, 留着肌肉. 見身體疼煩, 不能自轉側, 不嘔不渴, 小便自利, 脈浮虛而澁. ［174］
  Commentary: 附子〔溫經扶陽,散寒止痛〕,白朮〔燥濕健脾〕=(幷走皮膚肌裏,以驅寒濕之邪) + 薑,棗(調和營衛) + 炙甘草(和中扶正)

