- Name: 甘草瀉心湯
  NameK: ['감초사심탕']
  NoA: ['158']
  Page: D118
  Formula :
    Ingredients: "[甘草](HERBURL/감초)（四兩，炙） [黃芩](HERBURL/황금)（三兩） [乾薑](HERBURL/건강)（三兩） [半夏](HERBURL/반하)（半升，洗） [大棗](HERBURL/대조)（十二枚，擘） [黃連](HERBURL/황련)（一兩）"
    Directions: 右六味，以水一斗，煮取六升，去滓，再煎取三升。溫服一升，日三服。
    Explanation: <small>（臣億等謹按：上生薑瀉心湯法，本云理中人參黃芩湯，今詳瀉心以療痞，痞氣因發陰而生，是半夏、生薑、甘草瀉心三方，皆本於理中也。其方必各有人參，今甘草瀉心中無者，脫落之也。又按《千金》幷《外臺秘要》治傷寒䘌食，用此方，皆有人參，知脫落無疑。）</small>
  Features: 補中健脾, 和胃消痞.
  Indications: 脾胃虛弱, 客氣上逆成痞. 證見下利數十行, 完穀不化, 腹中電鳴, 心下痞硬而滿, 乾嘔, 心煩不得安. ［158］
  Commentary: 炙甘草(益中洲之虛,緩客氣之逆,强主以弱客) + 大棗(甘緩-和中,益氣健脾) + 半夏(新彊-和胃消痞) + 黃芩,黃連(苦寒-淸客熱) + 乾薑(辛溫-散裏寒)

