- Name: 防己黃芪湯
  NameK: ['방기황기탕']
  NoA: ['02-022']
  Formula:
    Ingredients: 防己（一兩） 甘草（半兩，炒） 白朮（七錢半） 黃芪（一兩一分）
    Directions: 右剉麻豆大，每抄五錢匕，生薑四片，大棗一枚，水盞半，煎八分，去滓，溫服，良久再服.
    Explanation: 喘者， 加麻黃半兩. 胃中不和者，加芍藥三分. 氣上衝者，加桂枝三分. 下有陳寒者，加細辛三分. 服後當如蟲行皮中，從腰下如冰，後坐被上，又以一被繞腰下，溫，令微汗，差.

