    Directions: 右七味. 以水六升，煮取二升，溫服一升. 汗出卽愈.

- Name: 半夏乾薑散
  NameK: ['반하건강산']
  NoA: ['17-020']
  Formula:
    Ingredients: 半夏 乾薑 各等分
    Directions: 右二味. 杵爲散，取方寸匕，漿水一升半，煎取七合，頓服之.

- Name: 生薑半夏湯
  NameK: ['생강반하탕']
  NoA: ['17-021']
  Formula:
    Ingredients: 半夏半斤 生薑汁一升
    Directions: 右二味. 以水三升，煮半夏，取二升，內生薑汁，煮取一升半. 小冷，分四服，日三夜一服. 止，停後服.

- Name: 橘皮湯
  NameK: ['귤피탕']
  NoA: ['17-022']
  Formula:
    Ingredients: 橘皮四兩 生薑半斤
    Directions: 右二味. 以水七升，煮取三升. 溫服一升. 下咽卽愈.

- Name: 橘皮竹茹湯
  NameK: ['귤피죽여탕']
  NoA: ['17-023']
  Formula:
    Ingredients: 橘皮二升 竹茹二升 大棗三十個 生薑半斤 甘草五兩 人蔘一兩
    Directions: 右六味. 以水一斗，煮取三升，溫服一升，日三服.

- Name: 桂枝湯
  NameK: ['계지탕', '양단탕']
  NoA: ['17-036', '20-001', '21-008']
  Formula:
    Ingredients: 桂枝三兩，去皮 芍藥三兩 甘草二兩，炙 生薑三兩 大棗十二枚
    Directions: 右五味. 㕮咀，以水七升，微火煮取三升，去滓. 適寒溫，服一升. 服已，須臾，啜稀粥一升，以助藥力. 溫覆令一時許，遍身漐漐. 微似有汗者益佳，不可令如水淋漓. 若一服汗出病差，停後服.

- Name: 小承氣湯
  NameK: ['소승기탕']
  NoA: ['17-041']
  Formula:
    Ingredients: 大黃四兩 厚朴二兩，炙 枳實，大者三枚，炙
    Directions: 右三味. 以水四升，煮取一升二合，去滓. 分溫二服.<small>得利則止</small>

- Name: 桃花湯
  NameK: ['도화탕']
  NoA: ['17-042']
  Formula:
    Ingredients: 赤石脂一斤，一半剉，一半篩末 乾薑一兩 粳米一升
    Directions: 右三味. 以水七升，煮米令熟，去滓，溫七合，內赤石脂末方寸匕，日三服. 若一服愈，餘勿服.

- Name: 白頭翁湯
  NameK: ['백두옹탕']
  NoA: ['17-043']
  Formula:
    Ingredients: 白頭翁二兩 黃連 黃蘗 秦皮各三兩
    Directions: 右四味. 以水七升，煮取二升，去滓. 溫服一升，不愈更服.

- Name: 梔子豉湯
  NameK: ['치자시탕']
  NoA: ['17-044']
  Formula:
    Ingredients: 梔子十四枚 香豉四合，綿裹
    Directions: 右二味. 以水四升，先煮梔子得二升半. 內豉，煮取一升半，去滓. 分二服. 溫進一服，得吐則止.

- Name: 通脈四逆湯
  NameK: ['통맥사역탕']
  NoA: ['17-045']
  Formula:
    Ingredients: 附子大者一枚，生用 乾薑三兩，强人可四兩 甘草二兩，炙
    Directions: 右三味，以水三升，煮取一升二合，去滓. 分溫再服.

- Name: 紫參湯
  NameK: ['자삼탕']
  NoA: ['17-046']
  Formula:
    Ingredients: 紫參半斤 甘草三兩
    Directions: 右二味. 以水五升，先煮紫參取二升，內甘草，煮取一升半. 分溫三服.<small>疑非仲景方</small>

- Name: 訶梨勒散
  NameK: ['가리륵산']
  NoA: ['17-047']
  Formula:
    Ingredients: 訶梨勒十枚，煨
    Directions: 右一味. 爲散. 粥飮和，頓服.<small>疑非仲景方</small>

- Name: 薏苡附子敗醬散
  NameK: ['의이부자패장산']
  NoA: ['18-002']
  Formula:
    Ingredients: 薏苡仁十分 附子二分 敗醬五分
    Directions: 右三味，杵爲末，取方寸匕，以水二升，煎減半，頓服.<small>小便當下</small>

- Name: 大黃牧丹湯
  NameK: ['대황목단탕', '대황목단피탕']
  NoA: ['18-003']
  Formula:
    Ingredients: 大黃四兩 牧丹一兩 桃仁五十個 瓜子半升 芒硝三合
    Directions: 右五味，以水六升，煮取一升，去滓，內芒硝再煎沸，頓服之. 有膿當下，如無膿，當下血.

- Name: 王不留行散
  NameK: ['왕불유행산']
  NoA: ['18-005']
  Formula:
    Ingredients: 王不留行十分，八月八日採 蒴藋細葉十分，七月七日採 桑東南根白皮十分，三月三日採 甘草十八分 川椒三分，除目及閉口者，汗 黃芩二分 乾薑二分 芍藥二分 厚朴二分
    Directions: 右九味，桑根皮以上三味，燒灰存性，勿令灰過. 各別杵篩，合治之爲散，服方寸匕，小瘡卽粉之，大瘡但服之，産後亦可服. 如風寒，桑東根勿取之，前三物，皆陰乾百日.

- Name: 排膿散
  NameK: ['배농산']
  NoA: []
  Formula:
    Ingredients: 枳實十六枚 芍藥六分 桔梗二分
    Directions: 右三味，杵爲散，取鷄子黃一枚，以藥散與鷄黃相等，揉和令相得，飮和服之，日一服.

- Name: 排膿湯
  NameK: ['배농탕']
  NoA: []
  Formula:
    Ingredients: 甘草二兩 桔梗三兩 生薑一兩 大棗十枚
    Directions: 右四味，以水三升，煮取一升，溫服五合，日再服.

- Name: 鷄屎白散
  NameK: ['계시백산']
  NoA: ['19-003']
  Formula:
    Ingredients: 鷄屎白
    Directions: 右一味，爲散，取方寸匕，以水六合，和，溫服.

- Name: 蜘蛛散
  NameK: ['지주산']
  NoA: ['19-004']
  Formula:
    Ingredients: 蜘蛛十四枚，熬焦 桂枝半兩
    Directions: 右二味爲散，取八分一匕，飮和服，日再服. 蜜丸亦可.

- Name: 甘草粉蜜湯
  NameK: ['감초분밀탕']
  NoA: ['19-006']
  Formula:
    Ingredients: 甘草二兩 粉一兩重 蜜四兩
    Directions: 右三味. 以水三升，先煮甘草，取二升，去滓，內粉蜜，攪令和，煎如薄粥，溫服一升. 差卽止.

- Name: 烏梅丸
  NameK: ['오매환']
  NoA: ['19-007']
  Formula:
    Ingredients: 烏梅三百個 細辛六兩 乾薑十兩 黃連一斤 當歸四兩 附子六兩，炮 川椒四兩，去汗 桂枝六兩 人蔘 黃柏各六兩
    Directions: 右十味. 異搗篩，合治之. 以苦酒漬烏梅一宿，去核，蒸之五升米下. 飯熟，搗成泥，和藥令相得，內臼中，與蜜杵二千下. 丸如梧子大，先食，飮服十丸，三服. 稍加至二十丸. 禁生冷滑臭等食.

- Name: 桂枝茯苓丸
  NameK: ['계지복령환']
  NoA: ['20-002']
  Formula:
    Ingredients: 桂枝 茯苓 牧丹，去心 桃仁，去皮尖，熬 芍藥 各等分
    Directions: 右五味. 末之，煉蜜和丸，如兔屎大. 每日食前服一丸，不知，加至三丸.

- Name: 芎歸膠艾湯
  NameK: ['궁귀교애탕']
  NoA: ['12-013', '20-004']
  Formula:
    Ingredients: 芎藭 阿膠 甘草各二兩 艾葉 當歸各三兩 芍藥四兩 乾地黃四兩 <small>一方加乾薑一兩. 胡洽治婦人胞動，無乾薑.</small>
    Directions: 右七味. 以水五升，淸酒三升，合煮，取三升，去滓，內膠，令消盡. 溫服一升，日三服. 不差更作.

- Name: 當歸芍藥散
  NameK: ['당귀작약산']
  NoA: ['20-005', '22-018']
  Formula:
    Ingredients: 當歸三兩 芍藥一斤 茯苓四兩 白朮四兩 澤瀉半斤 芎藭半斤，一作三兩
    Directions: 右六味. 杵爲散，取方寸匕，酒和，日三服.

- Name: 乾薑人蔘半夏丸
  NameK: ['건강인삼반하환']
  NoA: ['20-006']
  Formula:
    Ingredients: 乾薑 人蔘各一兩 半夏二兩
    Directions: 右三味. 末之，以生薑汁糊爲丸如梧子大. 飮服十丸，日三服.

- Name: 當歸貝母苦蔘丸
  NameK: ['당귀패모고삼환']
  NoA: ['20-007']
  Formula:
    Ingredients: 當歸 貝母 苦蔘各四兩 <small>男子加滑石半兩</small>
    Directions: 右三味. 末之，煉蜜和丸如小豆大. 飮服三丸，加至十丸.

- Name: 葵子茯苓散
  NameK: ['규자복령산']
  NoA: ['20-008']
  Formula:
    Ingredients: 葵子一斤 茯苓三兩
    Directions: 右二味. 杵爲散，飮服方寸匕，日三服. 小便利則愈.

- Name: 當歸散
  NameK: ['당귀산']
  NoA: ['20-009']
  Formula:
    Ingredients: 當歸 黃芩 芍藥 芎藭各一斤 白朮半斤
    Directions: 右五味. 杵爲散，酒飮服方寸匕，日再服. 妊娠常服卽易産，胎無苦疾. 産後百病悉主之.

- Name: 白朮散方
  NameK: ['백출산']
  NoA: ['20-010']
  Formula:
    Ingredients: 白朮四分 芎藭四分 蜀椒三分，去汗 牡蠣二分
    Directions: 右四味，杵爲散，酒服一錢匕，日三服，夜一服. 但苦痛，加芍藥. 心下毒痛，倍加芎藭. 心煩吐痛，不能食飮，加細辛一兩，半夏大者二十枚，服之後更以醋漿水服之. 若嘔，以醋漿水服之，復不解者，小麥汁服之. 已後渴者，大麥粥服之. 病雖愈，服之勿置.
  Ann: <small>見外臺</small>

- Name: 枳實芍藥散
  NameK: ['지실작약산']
  NoA: ['21-005', '21-006']
  Formula:
    Ingredients: 枳實，燒令黑，勿太過 芍藥 等分
    Directions: 右二味，杵爲散，服方寸匕，日三服，竝主癰膿，以麥粥下之.

- Name: 下瘀血湯
  NameK: ['하어혈탕']
  NoA: ['21-006']
  Formula:
    Ingredients: 大黃二兩 桃仁二十枚 蟅蟲二十枚，熬，去足
    Directions: 右三味，末之，煉蜜合爲四丸，以酒一升，煎一丸，取八合，頓服之. 新血下如豚肝.

- Name: 竹葉湯
  NameK: ['죽엽탕']
  NoA: ['21-009']
  Formula:
    Ingredients: 竹葉一把 葛根三兩 防風 桔梗 桂枝 人參 甘草各一兩 附子一枚，炮 大棗十五枚 生薑五兩
    Directions: 右十味，以水一斗，煮取二升半，分溫三服，溫覆使汗出. 頸項强，用大附子一枚，破之如豆大，煎藥揚去沫，嘔者加半夏半升洗.

- Name: 竹皮大丸
  NameK: ['죽피대환']
  NoA: ['21-010']
  Formula:
    Ingredients: 生竹茹二分 石膏二分 桂枝一分 甘草七分 白薇一分
    Directions: 右五味，末之，棗肉和丸，彈者大，以飮服一丸，日三夜一服. 有熱者，倍白薇，煩喘者，加柏實一分.

- Name: 白頭翁加甘草阿膠湯
  NameK: ['백두옹가감초아교탕']
  NoA: ['21-011']
  Formula:
    Ingredients: 白頭翁二兩 黃連 蘗皮 秦皮各三兩 甘草二兩 阿膠二兩
    Directions: 右六味，以水七升，煮取二升半，內膠，令消盡，分溫三服.

- Name: 半夏厚朴湯
  NameK: ['반하후박탕']
  NoA: ['22-005']
  Formula:
    Ingredients: 半夏一升 厚朴三兩 茯苓四兩 生薑五兩 乾蘇葉二兩
    Directions: 右五味，以水七升，煮取四升，分溫四服，日三夜一服.

- Name: 甘麥大棗湯
  NameK: ['감맥대조탕']
  NoA: ['22-006']
  Formula:
    Ingredients: 甘草三兩 小麥一升 大棗十枚
    Directions: 右三味，以水六升，煮取三升，溫分三服，亦補脾氣.

- Name: 溫經湯
  NameK: ['온경탕']
  NoA: ['22-010']
  Formula:
    Ingredients: 吳茱萸三兩 當歸 芎藭 芍藥各二兩 人參 桂枝 阿膠 牧丹，去心 生薑 甘草各二兩 半夏半升 麥門冬一升，去心
    Directions: 右十二味，以水一斗，煮取三升，分溫三服. 亦主婦人少腹寒，久不受胎，兼取崩中去血，或月水來過多，及至期不來.

- Name: 土瓜根散
  NameK: ['토과근산']
  NoA: ['22-012']
  Formula:
    Ingredients: 土瓜根 芍藥 桂枝 蟅蟲各三分
    Directions: 右四味，杵爲散，酒服方寸匕，日三服.

- Name: 旋覆花湯
  NameK: ['선복화탕']
  NoA: ['11-007', '22-012']
  Formula:
    Ingredients: 旋覆花三兩 葱十四莖 新絳少許
    Directions: 右三味，以水三升，煮取一升，頓服之.

- Name: 大黃甘遂湯
  NameK: ['대황감수탕']
  NoA: ['22-014']
  Formula:
    Ingredients: 大黃四兩 甘遂二兩 阿膠二兩
    Directions: 右三味，以水三升，煮取一升，頓服之，其血當下.

- Name: 抵當湯
  NameK: ['저당탕']
  NoA: ['22-015']
  Formula:
    Ingredients: 水蛭三十個，熬 蝱蟲三十枚，熬，去翹足 桃仁二十個，去皮尖 大黃三兩，酒浸
    Directions: 右四味，爲末，以水五升，煮取三升，去滓，溫服一升.

- Name: 礬石丸
  NameK: ['반석환']
  NoA: ['22-016']
  Formula:
    Ingredients: 礬石三分，燒 杏仁一分
    Directions: 右二味，末之，煉蜜和丸，棗核大，內藏中，劇者再內之.

- Name: 紅藍花酒
  NameK: ['홍람화주']
  NoA: ['22-017']
  Formula:
    Ingredients: 紅藍花一兩
    Directions: 右一味，以酒一大升，煎減半，頓服一半. 未之，再服.

- Name: 腎氣丸
  NameK: ['신기환', '팔미환']
  NoA: ['06-015', '12-009', '13-003', '22-020']
  Formula:
    Ingredients: 乾地黃八兩 薯蕷四兩 山茱萸四兩 澤瀉三兩 茯苓三兩 牧丹皮三兩 桂枝 附子，炮 各一兩
    Directions: 右八味，末之，煉蜜和丸梧子大，酒下十五丸，加至二十五丸，日再服.

- Name: 蛇床子散
  NameK: ['사상자산']
  NoA: ['22-021']
  Formula:
    Ingredients: 蛇床子仁
    Directions: 右一味，末之，以白粉少許，和令相得，如棗大，綿裹內之，自然溫.

- Name: 狼牙湯
  NameK: ['낭아탕']
  NoA: ['22-022']
  Formula:
    Ingredients: 狼牙三兩
    Directions: 右一味，以水四升，煮取半升，以綿纏筯繭，浸湯瀝陰中，日四遍.

- Name: 小兒疳蟲蝕齒方
  NameK: ['소아감충식치방']
  NoA: []
  Formula:
    Ingredients: 雄黃 葶藶
    Directions: 右二味，末之，取臘月猪脂鎔，以槐枝綿裹頭四五枚，點藥烙之
  Ann: <small>疑非仲景方</small>

