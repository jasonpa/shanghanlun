# 순화본 상한론

# 순화본 상한론 기타 조문

- NOO: ["SCB-01-000"]
  TXT: 辨傷寒脈候

- NOO: ["SCB-01-001"]
  TXT: 夫脈有陰陽，何謂也? 凡脈洪、大、浮、數、動、滑，皆爲陽也。脈沈、濇、弱、弦、微、緊，皆爲陰也。凡陰病見陽脈者生，陽病見陰脈者死。

- NOO: ["SCB-01-002"]
  TXT: 脈有陽結陰結者，何以別之? 凡脈浮而數，能食不大便者，此爲實，名曰陽結，期十七日當劇。其脈沈而遲，不能食，身體重，大便硬者，名曰陰結，期十四日當劇。

- NOO: ["SCB-01-003"]
  TXT: 病有洒淅惡寒者，何也?，凡陰脈不足，陽往乘之；陽脈不足，陰往乘之。假令寸口脈微，名曰陽不足，陰氣上入陽中，則洒淅惡寒也。尺部脈弱，名曰陰不足，陽氣下入陰中，則發熱。

- NOO: ["SCB-01-004"]
  TXT: 陽脈浮，陰脈弱，弱者則血虛筋急也。其脈沈者，榮氣微也。其脈浮，汗如流珠者，衛氣衰也。榮氣微者，加燒針，若血留不行者，更發熱而煩躁也。

- NOO: ["SCB-01-005"]
  TXT: 脈藹藹如車之蓋者，名曰陽結也。累累如循長竿者，名曰陰結也。脈瞥瞥如羹上肥者，陽氣微。縈縈如蜘蛛絲者，陰氣衰。綿綿如瀉漆之絶者，亡其血。

- NOO: ["SCB-01-006"]
  TXT: 脈來緩，時一止復來者，名曰結。脈來數，時一止復來者，名曰縱。陽脈盛則縱，陰脈盛則動，此皆病脈。

- NOO: ["SCB-01-007"]
  TXT: 陰陽相搏，名曰動也，陽動則汗出，陰動則發熱，若形冷惡寒者，三焦傷也。

- NOO: ["SCB-01-008"]
  TXT: 病有顫而汗出，因得解者，何謂也? 凡脈浮而緊，按之反芤，往爲本虛，故當顫而汗出也。以本虛，是以發顫；以脈浮，故當汗出得解。若脈浮而數，按之不芤，此本不虛也。病若欲自解者，但汗出爾，不發顫也。

- NOO: ["SCB-01-009"]
  TXT: 又病有不顫而汗出解者，何也? 凡脈浮大而數，故自汗出而解。

- NOO: ["SCB-01-010"]
  TXT: 又病有不顫不汗而解者，何也? 凡脈自微，此已曾發汗，或吐下，或亡血，內無津液，陰陽自和，必自愈也，故不顫不汗而解。

- NOO: ["SCB-01-011"]
  TXT: 傷寒三日，脈浮數而微，患人身凉和者，何也? 凡有此候，爲欲解也，以夜半，脈浮而濈濈然汗出也。脈數而解者，必能食也。脈微而解者，大汗出也。

- NOO: ["SCB-01-012"]
  TXT: 病欲知愈及未愈者，何以知之? 凡寸口、關上、尺中三處，大小、浮沈、遲疾俱¶等，有寒熱不解者，此脈陰陽和平，雖劇令愈也。
  ANN:
    - 俱：《宋》《玉》同

- NOO: ["SCB-01-013"]
  TXT: 立夏得洪大脈，是其本位，而病人身體若疼痛者，有須大發汗也。若身不疼痛者，不須發汗，汗自出也，當解也。

- NOO: ["SCB-01-014"]
  TXT: 寸口脈，浮爲在表，沈爲在裡，數爲在腑，遲爲在臟。今脈遲，爲在臟也。

- NOO: ["SCB-01-015"]
  TXT: 趺陽脈浮而濇，少陰脈如經者，其病在脾也，法當下利。何以知之? 若脈浮大者，氣實血虛也，今趺陽脈浮而濇，故知脾氣不足，胃氣大虛也。以少陰脈弦而沈，此謂調脈，故稱如經也。若反滑而數者，當知溺膿也。

- NOO: ["SCB-01-016"]
  TXT: 寸口脈浮，浮即爲風，緊即爲寒，風即傷衛，寒即傷榮，榮衛俱病，骨節煩疼，當須發汗。

- NOO: ["SCB-01-017"]
  TXT: 趺陽脈遲而緩，胃氣如經也。趺陽脈浮即傷胃，數即動脾，此非本病，因下之所爲也。

- NOO: ["SCB-01-018"]
  TXT: 大發其汗，又數下之，其人亡血，病當惡寒，後乃發熱，無休止時。五月盛熱，欲着厚衣，冬月盛寒，欲裸其身。所以然者，陽微即惡寒，陰微即惡熱，此以衣發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，以陽氣內弱，不能勝冷，故欲着衣。十一月之時，陽氣在裡，胃中煩熱，以陰氣內弱，不得勝熱，故欲裸身。又陰脈遲濇，故知亡血。

- NOO: ["SCB-01-019"]
  TXT: 脈浮而大，身汗如黏，喘而不休，水漿不下，形體不仁，乍靜乍亂，此爲命絶也。未知何臟先受其病，若汗出髮潤，而喘不休者，此爲肺絶也，身如煙熏，直視搖頭，此爲心絶也。唇吻反靑，四肢漐習者，此爲肝絶也。環口黧黑，大汗發黃者，此爲脾絶也。大小便遺失，狂語，目反視者，此爲腎絶也。又未知何臟陰陽前絶也，若陽氣前絶，陰氣後竭者，死必肉色靑也。若陰氣前絶，陽氣後竭者，死必肉色赤，腋下溫，心下熱也。

- NOO: ["SCB-01-020"]
  TXT: 寸口脈浮大，而反下之，此爲大逆。浮即無血，大即爲寒，寒氣相搏，即爲腸鳴。醫乃不知，反飮冷水，令汗大出，水得寒氣，冷必相搏，其人即饐。

- NOO: ["SCB-01-021"]
  TXT: 趺陽脈浮，浮即爲虛，浮虛相搏，故令氣饐，而胃氣虛竭。脈滑即噦，脈浮鼻口燥者，必衄也。

- NOO: ["SCB-01-022"]
  TXT: 諸脈浮數者，當發熱而洒淅惡寒，若食飮如常者，稸積有膿。

- NOO: ["SCB-01-023"]
  TXT: 脈浮而遲，面熱如赤顫惕者，六七日當汗出而解，而反發熱者差遲，遲爲無陽，不能作汗，其身必痒。

- NOO: ["SCB-01-024"]
  TXT: 寸口脈及陰陽俱緊，法當淸邪中於上焦，濁邪中於下焦。淸邪中於上，名爲潔也。濁邪中於下，名爲渾也。陰中於邪，必心慄也。表氣微虛，裡氣不守，故令邪中陰也。陽中於邪，必發熱，項强，腰痛脛酸，所爲陽中霧露之氣，故曰淸邪於上也，濁邪中於下。

- NOO: ["SCB-01-025"]
  TXT: 陰氣爲慄，足膝逆冷，便溺妄出。表氣微虛，裡微急，三焦相渾，內外不和也。上焦茀鬱，臟氣即相動，致口爛蝕齗也。中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，榮衛不通，血凝不流。若衛氣不通者，小便赤黃，與熱相搏，因熱作使，遊於經絡，出入臟腑，熱氣所過，則爲癰膿也。下焦不和，淸凉重下，大便數難，臍腹疼痛。

- NOO: ["SCB-01-026"]
  TXT: 脈陰陽俱緊者，以下焦氣出，唇口乾燥，踡臥足冷，鼻中涕出，舌上胎滑，勿妄治也。傷寒七日已上，其人微發熱，手足溫者，此爲欲解也。傷寒八日已上，大發熱者，此爲難治也。設使惡寒者，必欲嘔也。腹中痛者，必欲利也。

- NOO: ["SCB-01-027"]
  TXT: 病六七日，三部脈皆大，心煩口噤不能言，其人燥擾者，此爲欲解也。

- NOO: ["SCB-01-028"]
  TXT: 脈浮而數，浮爲風，數爲虛，風爲熱，虛爲寒，寒風相搏，則洒淅惡寒也。

- NOO: ["SCB-01-029"]
  TXT: 脈浮而滑，浮爲陽，滑爲實，浮滑相搏，其脈數疾，此衛氣失度。浮滑之脈數疾，發熱汗出者，此不可治也。

- NOO: ["SCB-01-030"]
  TXT: 傷寒欬而上氣，其人形損脈散者死。

- NOO: ["SCB-02-000"]
  TXT: 傷寒受病日數次第病證

- NOO: ["SCB-02-001"]
  TXT: 傷寒一日，足太陽受病。太陽者，膀胱之經也，爲三陽之首，故先受病，其脈絡於腰脊，主於頭項，故得病一日，頭項腰脊痛也。

- NOO: ["SCB-02-002"]
  TXT: 傷寒二日，足陽明受病。陽明者，胃之經也，主於肌肉，其脈絡於鼻，入於目，故得病二日，內熱鼻乾，不得眠也。諸陽在表，表始受病，在皮膚之間，故可摩膏、火灸、發汗而愈也。

- NOO: ["SCB-02-003"]
  TXT: 凡五臟不和，六腑不通，榮衛不行，如是之後，三日乃死，何也? 夫足陽明者，胃之脈也，十二經之長也，其氣血盛，故不通，三日其氣乃盡，故死爾。其未滿三日者，可汗而已。其滿三日者，可下而已也。

- NOO: ["SCB-02-004"]
  TXT: 傷寒三日，足少陽受病。少陽者，膽之經也，其脈循於脇，上於頸耳，故得病三日，胸脇熱而耳聾也，三陽經絡始相傳，病未入於臟，可汗而解也。

- NOO: ["SCB-02-005"]
  TXT: 傷寒四日，足太陰受病。太陰者，脾之經也，爲三陰之首，是故三日已後，陽受病訖，傳之於陰，而太陰受病焉。其脈絡於脾，主於喉嗌，故得病四日，腸滿而嗌乾，其病在胸膈，故可吐而愈也。

- NOO: ["SCB-02-006"]
  TXT: 傷寒五日，足少陰受病。少陰者，腎之經也，其經貫腎絡肺繫於舌，故得病五日，口熱舌乾，渴而引水也。其病在腸，故可下而愈矣。

- NOO: ["SCB-02-007"]
  TXT: 傷寒六日，足厥陰受病。厥陰者，肝之經也，其脈循陰絡於肝，故得病六日，煩滿而陰縮也。此則陰陽俱受病，毒氣在胃，可下而愈矣。

- NOO: ["SCB-02-008"]
  TXT: 七日，太陽病衰，頭痛小愈。又傷寒七日，病法當小愈，陰陽諸經傳經終故也。今七日已後，病反甚者，欲爲再經病也。再經病者，經絡重受病也。

- NOO: ["SCB-02-009"]
  TXT: 傷寒八日，陽明病衰，身熱小愈。又八日不解者，或是諸陰陽經絡重受於病，或因發汗、吐下之後，毒氣未盡，所以病證猶在也。

- NOO: ["SCB-02-010"]
  TXT: 傷寒九日，少陽病衰，耳聾微聞。又傷寒九日已上，病不除者，或初一經受病，則不能相傳，或已傳三陽訖，而不能傳於陰，致停滯累日，病證不解，放日數多，而病候改變也。

- NOO: ["SCB-02-011"]
  TXT: 傷寒十日，太陰病衰，腹胃如故，則思欲飮食。

- NOO: ["SCB-02-012"]
  TXT: 傷寒十一日，少陰病衰，渴止，不煩滿，舌乾已也。

- NOO: ["SCB-02-013"]
  TXT: 傷寒十二日，厥陰病愈，囊縮，小腹微下，毒氣皆去，病日已矣。

# 太平聖惠方 卷第八

- NOO: ["SCB-03-000"]
  TXT: 辨太陽病形證

- NOO: ["SCB-03-001"]
  TXT: 傷寒一日，太陽受病，若脈靜者，未傳諸臟，煩（躁）欲吐，脈急數者，乃傳別臟也，宜桂枝湯。

- NOO: ["SCB-03-002"]
  TXT: 太陽爲病，頭痛項强而惡寒，其脈浮數，宜桂枝湯。

- NOO: ["SCB-03-003"]
  TXT: 太陽中風，發熱而惡寒，宜桂枝湯。

- NOO: ["SCB-03-004"]
  TXT: 太陽病中風脈，其陽浮而弱。浮者，熱自發，弱者汗自出，嗇嗇惡寒，翕翕發熱，鼻鳴乾嘔，宜桂枝湯。

- NOO: ["SCB-03-005"]
  TXT: 太陽病，發熱汗出，此爲榮弱衛强，故便汗出，欲去其邪，更宜服桂枝湯。

- NOO: ["SCB-03-006"]
  TXT: 太陽病，若下之，其氣上衝，可與桂枝湯。

- NOO: ["SCB-03-007"]
  TXT: 太陽病，發其汗，汗出不止者，其人必惡寒，小便難，四肢拘急者，宜桂枝附子湯。

- NOO: ["SCB-03-008"]
  TXT: 太陽病，若下之，其脈促，胸中滿，宜桂枝湯。

- NOO: ["SCB-03-009"]
  TXT: 太陽病，外證未解，不可下也，宜服桂枝湯發其汗。

- NOO: ["SCB-03-010"]
  TXT: 太陽病，下之不愈，其脈浮者爲在外，汗之則愈，宜桂枝湯。

- NOO: ["SCB-03-011"]
  TXT: 太陽病，服桂枝湯，煩熱不解者，當先鍼風池、風府穴，乃與桂枝湯，卽愈。

- NOO: ["SCB-03-012"]
  TXT: 太陽病，自汗出，此爲榮氣和，衛氣不和。榮行脈中，衛行脈外，復發其汗，表和卽愈。宜桂枝湯。

- NOO: ["SCB-03-013"]
  TXT: 太陽病，時自發熱，汗出不愈者，此衛氣不和也，當更發汗卽愈。宜桂枝湯。

- NOO: ["SCB-03-014"]
  TXT: 太陽病，發汗已解，半日後復煩躁，其脈浮數者，可復發其汗。宜桂枝湯。

- NOO: ["SCB-03-015"]
  TXT: 太陽與陽明合病，喘而胸滿，不可下也，宜麻黃湯。

- NOO: ["SCB-03-016"]
  TXT: 太陽病，脈浮緊無汗，發熱身痛，心煩目瞑，劇者必衄，衄者欲解也，宜麻黃湯。

- NOO: ["SCB-03-017"]
  TXT: 太陽病，頭痛發熱，身體骨節疼痛，惡風，無汗而喘者，宜麻黃湯。

- NOO: ["SCB-03-018"]
  TXT: 太陽病，脈浮而數者，可發其汗，宜麻黃湯。

- NOO: ["SCB-03-019"]
  TXT: 太陽與陽明合病，而自利，宜朮附湯。

- NOO: ["SCB-03-020"]
  TXT: 太陽與陽明病而不利，但嘔者，宜葛根半夏湯。

- NOO: ["SCB-03-021"]
  TXT: 太陽病，項背强，無汗而惡風者，宜麻黃湯。

- NOO: ["SCB-03-022"]
  TXT: 太陽中風，脈浮緊，發熱惡寒，身體疼痛，宜大靑龍湯。

- NOO: ["SCB-03-023"]
  TXT: 太陽病，脈浮緩，其身不痛，但重，或有輕時，無少陰證者，可大靑龍湯。

- NOO: ["SCB-03-024"]
  TXT: 太陽病，表不解，心下有水氣，乾嘔發熱，或渴或利，小腹滿或喘者，宜小靑龍湯。

- NOO: ["SCB-03-025"]
  TXT: 太陽病，發汗，汗解後，其人仍發熱，心下悸，頭眩，身體瞤動，宜玄武湯。

- NOO: ["SCB-03-026"]
  TXT: 太陽病不解，結熱在膀胱，其人如狂，其血自下，其外不解，尙未可攻，當解其外，宜桂枝湯。外已解，小腹結者，乃可攻之，宜桃仁承氣湯。

- NOO: ["SCB-03-027"]
  TXT: 太陽病，反下之，遂利不止，汗出者，宜葛根黃連湯。

- NOO: ["SCB-03-028"]
  TXT: 太陽病，吐下、發汗後，而微煩，小便數，大便堅，可小承氣湯。

- NOO: ["SCB-03-029"]
  TXT: 太陽病，發汗，大汗出，胃乾，煩躁不得眠，其人欲飮水，當稍稍飮之，令胃氣和卽愈。脈浮，小便利，微熱渴者，宜五苓散。

- NOO: ["SCB-03-030"]
  TXT: 太陽病，發汗後，脈浮而數，復渴者，宜五苓散。

- NOO: ["SCB-03-031"]
  TXT: 太陽病，汗出而渴，宜五苓散。不渴，宜茯苓散。

- NOO: ["SCB-03-032"]
  TXT: 太陽與少陰合病，而自利者，宜黃芩湯，嘔者加半夏生薑湯。

- NOO: ["SCB-03-033"]
  TXT: 太陽病，發汗後，腹脹滿者，宜厚朴湯。

- NOO: ["SCB-03-034"]
  TXT: 太陽病，汗後，心下痞滿，宜瀉心湯。

- NOO: ["SCB-03-035"]
  TXT: 太陽病，汗出後，胃中不和，心下痞堅，乾噫食臭，脇下有水氣，腹中雷鳴而利，宜半夏瀉心湯。

- NOO: ["SCB-03-036"]
  TXT: 太陽病，外未解，數下之，遂夾熱而利，利不止，心下痞滿，表裏不解，宜桂枝人參湯。

- NOO: ["SCB-04-000"]
  TXT: 辨陽明病形證

- NOO: ["SCB-04-001"]
  TXT: 傷寒二日，陽明受病。陽明者，胃中寒是也。宜桂枝湯。

- NOO: ["SCB-04-002"]
  TXT: 太陽病而發汗，汗雖出，復不解。不解者，轉屬陽明也。宜麻黃湯。

- NOO: ["SCB-04-003"]
  TXT: 陽明病外證，身熱汗出，而不惡寒，但惡熱，宜柴胡湯。

- NOO: ["SCB-04-004"]
  TXT: 陽明中風，頭痛口苦，腹滿微喘，發熱惡寒，脈浮而緊，下之卽小便難，宜桂枝麻黃湯。

- NOO: ["SCB-04-005"]
  TXT: 陽明中寒，不能食，小便不利，手足濈然汗出，欲作堅癥也。所以然者，胃中水穀不化故也。宜桃仁承氣湯。

- NOO: ["SCB-04-006"]
  TXT: 陽明病，能食，下之不解。其人不能食，攻其熱必噦者，胃中虛冷也。宜半夏湯。

- NOO: ["SCB-04-007"]
  TXT: 陽明病，脈遲發熱，頭眩，小便難，此欲作穀疸，下之必腹滿，宜柴胡湯。

- NOO: ["SCB-04-008"]
  TXT: 陽明病，當多汗而反無汗，身如蟲行皮中之狀，此爲久虛故也。宜朮附湯。

- NOO: ["SCB-04-009"]
  TXT: 冬陽明病，反無汗，但小便利，嘔而咳，手足厥，其頭必痛，宜建中湯。

- NOO: ["SCB-04-010"]
  TXT: 冬陽明病，脈浮而緊，必發潮熱，其脈浮者，宜黃芩湯。

- NOO: ["SCB-04-011"]
  TXT: 陽明病，無汗，小便不利，心中熱壅，必發黃也，宜茵陳湯。

- NOO: ["SCB-04-012"]
  TXT: 陽明病，被火灸，其額上微有汗出，小便不利者，必發黃也，宜茵陳湯。

- NOO: ["SCB-04-013"]
  TXT: 陽明病，口乾，但漱水，不欲咽者，必鼻衄也，宜黃芩湯。

- NOO: ["SCB-04-014"]
  TXT: 陽明病，若小便少者，津液當還入胃中故也。凡發汗太過，故令大小便難，宜茯苓湯。

- NOO: ["SCB-04-015"]
  TXT: 陽明病，當心下堅滿，不可下之，宜半夏湯。

- NOO: ["SCB-04-016"]
  TXT: 陽明病，不吐下而煩者，可與承氣湯。

- NOO: ["SCB-04-017"]
  TXT: 陽明病，其脈遲，雖汗出不惡寒，其體必重，腹滿而喘，有潮熱，可攻其裏，手足濈然汗出，爲大便已堅，宜承氣湯。

- NOO: ["SCB-04-018"]
  TXT: 陽明病，若汗出多，而微惡寒，爲外未解，無潮熱，不可與承氣湯也。若腹大，便難，可與小承氣湯，和其胃氣，勿令下多。

- NOO: ["SCB-04-019"]
  TXT: 陽明病，有潮熱，大便堅，可與承氣湯。若有結燥，乃可徐徐攻之。若無壅滯，不可攻之，攻之者，必腹滿不能食，欲飮水者卽噦。其候發熱，必腹堅脹，宜與小承氣湯。

- NOO: ["SCB-04-020"]
  TXT: 陽明病，其人多汗，津液外出，胃中乾燥，大便必堅，堅者則譫語，宜與大承氣湯。

- NOO: ["SCB-04-021"]
  TXT: 陽明病，譫語妄言，發潮熱，其脈滑疾者，宜承氣湯。

- NOO: ["SCB-04-022"]
  TXT: 陽明病，脈浮，咽乾，口苦，腹滿，汗出而喘，不惡寒反惡熱，心躁，譫語不得眠，胃虛，客熱舌燥，宜梔子湯。

- NOO: ["SCB-04-023"]
  TXT: 陽明病，若脈浮發熱，渴而欲飮水，小便不利，宜猪苓湯。

- NOO: ["SCB-04-024"]
  TXT: 陽明病，若脈浮遲，表熱裏寒，下利水穀，宜四逆湯。

- NOO: ["SCB-04-025"]
  TXT: 陽明病，若胃中虛冷，其人能食，飮水卽噦。

- NOO: ["SCB-04-026"]
  TXT: 脈浮，發熱，口鼻，中燥，能食者，必衄，宜黃芩湯。

- NOO: ["SCB-04-027"]
  TXT: 陽明病，汗出而多渴者，不可與猪苓湯。汗多者，胃中燥也。汗少者，宜與猪苓湯，利其小便。

- NOO: ["SCB-04-028"]
  TXT: 陽明病，固下之，其外有熱，手足溫者，心中煩壅，飢而不能食，頭有汗出，宜梔子湯。

- NOO: ["SCB-04-029"]
  TXT: 陽明病，發潮熱，大便溏，小便自利，胸脇煩滿不止，宜小柴胡湯。

- NOO: ["SCB-04-030"]
  TXT: 陽明病，脇下堅滿，大便秘而嘔，口燥，宜柴胡湯。

- NOO: ["SCB-04-031"]
  TXT: 陽明病，中風，其脈浮大，短氣，心痛，鼻乾，嗜臥，不得汗，一身悉黃，小便難，有潮熱而噦，耳前後腫，刺之雖小差，外若不解，宜柴胡湯。

- NOO: ["SCB-04-032"]
  TXT: 陽明病，其脈遲，汗出多而微惡寒，爲表未解，宜桂枝湯。

- NOO: ["SCB-04-033"]
  TXT: 陽明病，脈浮無汗，其人必喘，當須發汗，宜麻黃湯。

- NOO: ["SCB-04-034"]
  TXT: 陽明病，發熱而汗出，此爲熱退，不能發黃也。但頭汗出，身體無汗，小便不利，渴引水漿，此爲瘀熱在裏，必發黃也。宜茵陳湯。

- NOO: ["SCB-04-035"]
  TXT: 陽明病，其人喜妄，必有稸血，爲本有瘀熱，大便必秘，宜抵當湯。

- NOO: ["SCB-04-036"]
  TXT: 陽明病，脈實者當下，脈浮虛者當汗，下者宜承氣湯，汗者宜桂枝湯。

- NOO: ["SCB-04-037"]
  TXT: 陽明病，發作有時，汗不解，腹滿痛，宜承氣湯。

- NOO: ["SCB-04-038"]
  TXT: 陽明與少陰¶合病，而自利脈浮者，爲順也。滑而數者，有宿食，宜承氣湯。
  ANN:
    - 少陰：《全書》＂少陽＂

- NOO: ["SCB-04-039"]
  TXT: 陽明病，脈浮，發熱無汗，表不解，渴欲飮水，宜白虎湯。

- NOO: ["SCB-05-000"]
  TXT: 辨少陽病形證

- NOO: ["SCB-05-001"]
  TXT: 傷寒三日，少陽受病，口苦，乾燥，目眩，宜柴胡湯。

- NOO: ["SCB-05-002"]
  TXT: 少陽病，脇下堅滿，乾嘔，不能飮食，往來寒熱，若未吐下，其脈沈緊，可與柴胡湯。

- NOO: ["SCB-05-003"]
  TXT: 少陽病，若已吐下發汗，譫語，服柴胡湯。若不解，此欲爲狂病，隨其證而治之。

- NOO: ["SCB-05-004"]
  TXT: 少陽中風，兩耳生所聞，目赤，胸中滿而煩，不可吐下，吐下則悸而驚，宜柴胡湯。

- NOO: ["SCB-05-005"]
  TXT: 傷寒病，脈弦細，頭痛而發熱，此爲屬少陽。少陽不可發汗，發汗則譫語，爲屬胃，胃和卽愈，不和卽煩而悸，宜柴胡湯。

- NOO: ["SCB-05-006"]
  TXT: 傷寒三日，無大熱，其人煩躁，此爲陽去入陰故也。宜茯苓湯。

- NOO: ["SCB-06-000"]
  TXT: 辨太陰病形證

- NOO: ["SCB-06-001"]
  TXT: 傷寒四日，太陰受病，腹滿吐食，下之益甚，時時腹痛，心胸堅滿。若脈浮者，可發其汗，沈者宜攻其裏也。發汗者宜桂枝湯，攻裏者宜承氣湯。

- NOO: ["SCB-06-002"]
  TXT: 太陰中風，四肢煩痛，其脈陽微陰澁而長，爲欲愈也，宜靑龍湯。

- NOO: ["SCB-06-003"]
  TXT: 太陰病，利而不渴者，其臟有寒，當溫之，以四逆湯。

- NOO: ["SCB-06-004"]
  TXT: 傷寒，脈浮而緩，手足自溫，是爲繫在太陰。小便不利，其人當發黃，宜茵陳湯。

- NOO: ["SCB-06-005"]
  TXT: 太陰病不解，雖暴煩下利，十餘行而自止。所以自止者，脾家實，腐穢已去故也，宜橘皮湯。

- NOO: ["SCB-06-006"]
  TXT: 太陰病，下之後，腹滿時痛，宜桂心芍藥湯。若太實腹痛者，宜承氣湯下之。

- NOO: ["SCB-07-000"]
  TXT: 辨少陰病形證

- NOO: ["SCB-07-001"]
  TXT: 傷寒五日，少陰受病，其脈微細，但欲寐。

- NOO: ["SCB-07-002"]
  TXT: 其人欲吐而不煩，五日自利而渴者，屬陰虛，故引水以自救。小便白而利者，下焦有虛寒，故不能制水而小便白也，宜龍骨牡蠣湯。

- NOO: ["SCB-07-003"]
  TXT: 少陰病，咳而下利，譫語，是爲心臟有積熱故也，小便必難，宜服猪苓湯。

- NOO: ["SCB-07-004"]
  TXT: 少陰病，脈細沈數，病在裏，不可發其汗，宜承氣湯。

- NOO: ["SCB-07-005"]
  TXT: 少陰病，下利止，惡寒而踡，手足溫者，可治也，宜建中湯。

- NOO: ["SCB-07-006"]
  TXT: 少陰病，惡寒而踡，時時自煩，不欲厚衣，宜大柴胡湯。

- NOO: ["SCB-07-007"]
  TXT: 少陰病，而一身手足盡熱，熱在膀胱，必便血也，宜黃芩湯。

- NOO: ["SCB-07-008"]
  TXT: 少陰病，其人吐利，手足不逆，反發熱者，宜葛根半夏湯。

- NOO: ["SCB-07-009"]
  TXT: 少陰病，始得之，其人發熱，脈反沈者，宜麻黃附子湯。

- NOO: ["SCB-07-010"]
  TXT: 少陰病，身體痛，手足寒，脈沈者，宜四逆湯。

- NOO: ["SCB-07-011"]
  TXT: 少陰病，下利，便膿血者，桃花湯。

- NOO: ["SCB-07-012"]
  TXT: 少陰病，其人吐利，手足逆，煩躁者，宜吳茱萸湯。

- NOO: ["SCB-07-013"]
  TXT: 少陰病，下利咽痛，胸滿心煩，宜猪苓湯。

- NOO: ["SCB-07-014"]
  TXT: 少陰病，咽痛者，宜甘草桔梗湯。

- NOO: ["SCB-07-015"]
  TXT: 少陰病，下利，宜白通湯。

- NOO: ["SCB-07-016"]
  TXT: 少陰病，下利，服白通湯止後，厥逆無脈煩躁者，宜白通猪苓湯。其脈暴出者死，微微續出者生。

- NOO: ["SCB-07-017"]
  TXT: 少陰病，四肢心腹痛，小便不利，或咳或嘔，此爲有水氣，宜玄武湯。

- NOO: ["SCB-07-018"]
  TXT: 少陰病，下利水穀，裏寒外熱，手足厥逆。脈微欲絶，身反惡寒，其人面赤，或腹痛，或乾嘔，或咽痛，或時利止而脈不出者，宜四逆湯。

- NOO: ["SCB-07-019"]
  TXT: 少陰病，下利，咳而嘔，煩渴，不得眠臥，宜猪苓湯。

- NOO: ["SCB-07-020"]
  TXT: 少陰病，口燥咽乾，急下之，宜承氣湯。

- NOO: ["SCB-07-021"]
  TXT: 少陰病，利淸水，色靑者，胸心下必痛，口乾燥者，宜大柴胡湯。

- NOO: ["SCB-07-022"]
  TXT: 少陰病，其人腹滿，不大便者，急下之，宜承氣湯。

- NOO: ["SCB-07-023"]
  TXT: 少陰病，其脈沈者，急當溫之，宜四逆湯。

- NOO: ["SCB-07-024"]
  TXT: 少陰病，其人飮食則吐，心中溫溫欲吐，復不能吐。手足寒，脈弦遲，此胸中實，不可下也，當宜吐之，宜瓜蔕散。

- NOO: ["SCB-07-025"]
  TXT: 少陰病，若膈上有寒，欲乾嘔者，不可吐，當溫之，以四逆湯。

- NOO: ["SCB-08-000"]
  TXT: 辨厥陰病形證

- NOO: ["SCB-08-001"]
  TXT: 傷寒六日，厥陰受病，其脈微浮，爲欲愈，不浮爲未愈也，宜建中湯。

- NOO: ["SCB-08-002"]
  TXT: 傷寒六日，渴欲飮水者，宜猪苓湯。

- NOO: ["SCB-08-003"]
  TXT: 傷寒六日，煩滿而囊縮，此則毒氣在臟，可下而愈，宜小承氣湯。

- NOO: ["SCB-08-004"]
  TXT: 傷寒六日，身體熱，惡風，頸項强，脇下滿，手足溫而渴，宜小柴胡湯。

- NOO: ["SCB-08-005"]
  TXT: 傷寒六日，陽脈澁，陰脈弦，當腹中急痛，先與小建中湯，不差，大柴胡湯。

- NOO: ["SCB-08-006"]
  TXT: 傷寒六日，發汗，吐下後，虛煩不得眠，劇者心神顚倒，宜梔子湯。

- NOO: ["SCB-08-007"]
  TXT: 傷寒六日，已發汗及下之，其人胸脇滿，大腸微結，小腸¶不利而不嘔，但頭汗出，往來寒熱而煩，此爲未解，宜小柴胡桂枝湯。
  ANN:
    - 小腸：《全書》＂小便＂

- NOO: ["SCB-08-008"]
  TXT: 傷寒六日，發熱，微惡寒，肢節順疼，心下支滿，外證未去，宜柴胡桂枝湯。

- NOO: ["SCB-08-009"]
  TXT: 傷寒六日，大下之後，身熱不去，心中結痛，此爲欲解，宜梔子湯。

- NOO: ["SCB-08-010"]
  TXT: 傷寒六日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，宜柴胡湯。

- NOO: ["SCB-08-011"]
  TXT: 傷寒六日不解，結熱在裏，但熱，時時惡風，大渴，舌乾煩躁，宜白虎湯。

- NOO: ["SCB-08-012"]
  TXT: 傷寒六日，風寒¶相搏，身體疼痛，不能轉側，脈浮虛而澁，宜朮附湯。
  ANN:
    - 小寒：《全書》＂風濕＂

- NOO: ["SCB-08-013"]
  TXT: 傷寒病，六日後，至八日九日，如瘧，熱多寒少，一日再發，其脈微緩者，爲欲愈。脈微而惡寒者，爲陰陽俱虛，不可復吐下也。發汗面色赤有熱者，爲欲解，宜服桂枝麻黃湯。

- NOO: ["SCB-09-000"]
  TXT: 辨傷寒熱病兩感證候

- NOO: ["SCB-09-001"]
  TXT: 夫熱病者，皆傷寒之類也，或愈或死，其死皆以六七日間，其愈皆以十日已上者，何也？ 夫巨陽者，諸陽之屬也，其脈連於風府，故爲諸陽主氣。人之傷於寒也。故則爲病熱，熱雖甚不死，其兩感於寒而病者必死。

- NOO: ["SCB-09-002"]
  TXT: 夫兩傷於寒病者，一日則巨陽與少陰俱病，故頭痛、口乾，煩滿而渴。（足太陽膀胱之經足少陰是腎心經也）

- NOO: ["SCB-09-003"]
  TXT: 二日，足陽明與足太陰俱病，則腹滿，體熱，不食，譫語。（足陽明胃之經足太陰脾之經也）

- NOO: ["SCB-09-004"]
  TXT: 三日，則足少陽與足厥陰俱病，則耳聾，囊縮，水漿不入口，則不知人，六日而死矣。（足少陽膽之經足厥陰肝之經也） 是爲六經陰陽表裏者也。

- NOO: ["SCB-09-005"]
  TXT: 陽爲腑，主表。陰爲臟，主裏。臟腑俱病，故曰兩感。三日而死者，爲一日兩經受病，故云兩感，是表裏俱病，故六日而死矣。

- NOO: ["SCB-10-000"]
  TXT: 辨傷寒熱病不可治形候

- NOO: ["SCB-10-001"]
  TXT: 傷寒三部脈陰陽俱盛，大汗出不解者，不可治。

- NOO: ["SCB-10-002"]
  TXT: 傷寒，陰陽俱虛，熱不止者，不可治。

- NOO: ["SCB-10-003"]
  TXT: 傷寒，脈至乍數乍疏者，不可治。

- NOO: ["SCB-10-004"]
  TXT: 傷寒譫言妄語，身有熱，脈浮大，手足溫者生，脈沈細，手足逆冷者，不可治。

- NOO: ["SCB-10-005"]
  TXT: 傷寒欬而上氣，其脈散者，不可治。

- NOO: ["SCB-10-006"]
  TXT: 傷寒熱盛，脈浮大者生，沈小者不可治。

- NOO: ["SCB-10-007"]
  TXT: 傷寒已得汗，脈沈小者生，浮大者不可治。

- NOO: ["SCB-10-008"]
  TXT: 傷寒譫語，直視而喘者，不可治。

- NOO: ["SCB-10-009"]
  TXT: 傷寒，下利厥逆，躁不能臥者，不可治。

- NOO: ["SCB-10-010"]
  TXT: 傷寒，發熱下利，至厥不反者，不可治。

- NOO: ["SCB-10-011"]
  TXT: 傷寒病，惡寒，蜷而利，手足逆者，不可治。

- NOO: ["SCB-10-012"]
  TXT: 傷寒五六日，脈微細沈，但欲臥，汗出不煩，時自吐利，復煩躁不得臥寐者，不可治。

- NOO: ["SCB-10-013"]
  TXT: 傷寒六七日喘息高者，不可治。

- NOO: ["SCB-10-014"]
  TXT: 傷寒，發汗不出，若大灌發者，不可治。

- NOO: ["SCB-10-015"]
  TXT: 傷寒洩而腹滿甚者，不可治。

- NOO: ["SCB-10-016"]
  TXT: 傷寒目不明熱不已者，不可治。

- NOO: ["SCB-10-017"]
  TXT: 傷寒老人嬰兒，熱而腹滿者，不可治。

- NOO: ["SCB-10-018"]
  TXT: 傷寒汗不出，嘔血者，不可治。

- NOO: ["SCB-10-019"]
  TXT: 傷寒舌本爛，熱不已者，不可治。

- NOO: ["SCB-10-020"]
  TXT: 傷寒欬血而衄，汗不出，出不至足者，不可治。

- NOO: ["SCB-10-021"]
  TXT: 傷寒髓熱者，不可治。

- NOO: ["SCB-10-022"]
  TXT: 傷寒熱而痙者，不可治。

- NOO: ["SCB-10-023"]
  TXT: 傷寒熱病腰折瘛瘲，齒噤者，不可治。

- NOO: ["SCB-10-024"]
  TXT: 傷寒四逆惡寒，脈不至，其人不熱而躁者，不可治，熱病脈代者一日死，熱病二三日身體熱，腹痛頭痛，食飲如故，脈直而疾者，至八日不可治。

- NOO: ["SCB-10-025"]
  TXT: 熱病三四日，腰已下不得汗，脈大疾者生，脈細小難得者，不可治。

- NOO: ["SCB-10-026"]
  TXT: 熱病四五日，頭不熱，腹不痛而吐，脈來微細，至十二日不可治。

- NOO: ["SCB-10-027"]
  TXT: 熱病七八日，其脈微，小便如黑，口乾脈代，舌焦乾，黑者不可治。

- NOO: ["SCB-10-028"]
  TXT: 熱病七八日，脈微小，病人便血，口中乾，一日半而死。

- NOO: ["SCB-10-029"]
  TXT: 熱病七八日，脈不躁不數，後三日中有汗，三日不汗者死。

- NOO: ["SCB-10-030"]
  TXT: 熱病八九日，頭不疼，身不痛，目不赤，色不變，而反利，脈來疊疊，按不彈手，時大，心下堅者，至十七日不可治。

- NOO: ["SCB-10-031"]
  TXT: 熱病已得汗，而脈尙躁盛，此陰脈之極也死。

- NOO: ["SCB-10-032"]
  TXT: 熱病脈常盛躁，而不得汗者，此陽脈之極也死，脈盛躁得汗者生也。

- NOO: ["SCB-10-033"]
  TXT: 熱病已得汗，體熱不去者不可治。

- NOO: ["SCB-10-034"]
  TXT: 熱病其人瀼瀼大熱，脈細小者不可治。

- NOO: ["SCB-10-035"]
  TXT: 熱病下痢不止，腹中痛甚者不可治。

- NOO: ["SCB-11-000"]
  TXT: 辨可發汗形證

- NOO: ["SCB-11-001"]
  TXT: 大法，春夏宜發汗。

- NOO: ["SCB-11-002"]
  TXT: 凡發汗，欲令手足周遍，汗出漐漐益佳，不欲流離，病若不解，當復發汗，汗多則無陽，虛則不得重發汗也。

- NOO: ["SCB-11-003"]
  TXT: 凡欲發汗，中病便止，不必須盡意也。

- NOO: ["SCB-11-004"]
  TXT: 太陽病，脈浮數者，宜發汗也。

- NOO: ["SCB-11-005"]
  TXT: 太陽病，脈浮大數者，宜發汗也。

- NOO: ["SCB-11-006"]
  TXT: 陽明病，脈遲，汗多而微惡寒者，外未解，宜發汗。

- NOO: ["SCB-11-007"]
  TXT: 陽明病，脈浮數者，宜發汗，太陽病，常自微微汗出，更宜發汗。

- NOO: ["SCB-11-008"]
  TXT: 凡脈浮而緊者，浮則爲風，緊則爲寒，宜發汗。

- NOO: ["SCB-11-009"]
  TXT: 太陽病，下之微喘者，外未解也，宜發汗。

- NOO: ["SCB-11-010"]
  TXT: 太陽病，發熱汗出而惡寒，宜發汗。

- NOO: ["SCB-12-000"]
  TXT: 辨不可發汗形證

- NOO: ["SCB-12-001"]
  TXT: 凡脈沈數病在裡，不可發汗，無陽故也。

- NOO: ["SCB-12-002"]
  TXT: 凡脈尺中遲，不可發汗，榮衛不足，血少故也。

- NOO: ["SCB-12-003"]
  TXT: 凡脈微軟弱者，不可發汗。

- NOO: ["SCB-12-004"]
  TXT: 凡咽中閉塞，不可發汗。

- NOO: ["SCB-12-005"]
  TXT: 凡腹中有動氣在左右者，不可發汗。

- NOO: ["SCB-12-006"]
  TXT: 凡有動氣在上，不可發汗，發汗則氣衝於上，在心端也。

- NOO: ["SCB-12-007"]
  TXT: 凡有動氣在下者，不可發汗，發汗則心中大煩，目眩惡寒，飲食則吐。

- NOO: ["SCB-12-008"]
  TXT: 凡諸動氣，脈微弱者，皆不可發汗，汗則小便難，脬中乾煩躁也。

- NOO: ["SCB-12-009"]
  TXT: 凡咽燥者，不可發汗。

- NOO: ["SCB-12-010"]
  TXT: 凡失血者，不可發汗，發汗必恍惚心亂。

- NOO: ["SCB-12-011"]
  TXT: 凡積熱在臟，不宜發汗，汗則必吐，口中爛生瘡。

- NOO: ["SCB-12-012"]
  TXT: 凡下痢水穀，忌攻其表，汗出必脹滿欬嗽，小便利者不可攻其表，汗出即逆。

- NOO: ["SCB-13-000"]
  TXT: 辨可吐形證

- NOO: ["SCB-13-001"]
  TXT: 凡服湯吐者，中病便止，不必盡劑也。

- NOO: ["SCB-13-002"]
  TXT: 大法，春夏宜吐，凡病頭不强痛，寸口脈浮，胸中痞滿，上衝喉咽，不得息，此爲有痰，當宜吐之。

- NOO: ["SCB-13-003"]
  TXT: 夫胸心滿實，胸中鬱鬱而痛，不能食，多涎唾，下利，其脈遲反逆，寸口脈數，此可吐也。

- NOO: ["SCB-13-004"]
  TXT: 病者手足冷，脈乍結，在胸心下而煩，飢不能食，病在胸中，當宜吐之。

- NOO: ["SCB-13-005"]
  TXT: 傷寒胸滿痰逆，乾嘔熱嗽，及肺壅唾膿等，宜吐之。

- NOO: ["SCB-13-006"]
  TXT: 夫宿食在胃管，宜吐之。

- NOO: ["SCB-14-000"]
  TXT: 辨不可吐形證

- NOO: ["SCB-14-001"]
  TXT: 太陽病，惡寒而發熱，自汗出，而反不惡寒熱，關上脈細數者，不可吐之。

- NOO: ["SCB-14-002"]
  TXT: 少陰病，其人欲食，入則吐，心中溫溫欲吐，復不能吐。手足寒，脈弦遲，乾嘔，此膈上有寒，不可吐之，當宜溫也。

- NOO: ["SCB-14-003"]
  TXT: 諸四逆者，不可吐之。

- NOO: ["SCB-14-004"]
  TXT: 諸虛羸，不可吐之。

- NOO: ["SCB-14-005"]
  TXT: 新產者，不可吐之。

- NOO: ["SCB-14-006"]
  TXT: 病者惡寒而不欲近衣，不可吐之。

- NOO: ["SCB-15-000"]
  TXT: 辨可下形證

- NOO: ["SCB-15-001"]
  TXT: 大法，秋宜下，凡可湯勝圓，中病便止，不必盡之。

- NOO: ["SCB-15-002"]
  TXT: 少陰病得之，口燥咽乾，宜急下之。

- NOO: ["SCB-15-003"]
  TXT: 傷寒病人腹滿，不大便者，亦然。

- NOO: ["SCB-15-004"]
  TXT: 傷寒，下痢，三部脈皆和，按其心下堅，宜急下之。

- NOO: ["SCB-15-005"]
  TXT: 傷寒，下痢，脈遲滑者實也，其痢未得便止，當更宜下之。

- NOO: ["SCB-15-006"]
  TXT: 傷寒病腹中滿痛者爲實，當宜下之。

- NOO: ["SCB-15-007"]
  TXT: 傷寒，脈數而滑者，有宿食，當下之則愈。

- NOO: ["SCB-15-008"]
  TXT: 傷寒六七日，目中瞳子不明，無外證，大便難，微熱者，此爲實，宜急下之。

- NOO: ["SCB-15-009"]
  TXT: 太陽病，七八日，脈微浮者，其人發狂，此下焦有熱，小腹當堅而滿，小便自利，下血乃愈，瘀熱在裡故也，宜下之。

- NOO: ["SCB-15-010"]
  TXT: 陽明病，但頭汗出，其身無汗，小便不利，渴汁水漿，此爲瘀熱在裡，身必發黃，宜急下之。

- NOO: ["SCB-15-011"]
  TXT: 傷寒有熱，而小腹滿者，小便反利，爲有蓄血，當宜下之。

- NOO: ["SCB-15-012"]
  TXT: 傷寒病五六日，不大便，繞臍痛，煩躁汗出者，此爲有結，汗出後則暫解，日晡則復發，脈實者，當宜下之。

- NOO: ["SCB-15-013"]
  TXT: 傷寒七八日，身黃如橘，小便不利，其腹微滿者，宜下之。

- NOO: ["SCB-15-014"]
  TXT: 陽明病，其人多汗，津液越出，胃中有熱，大便必堅，宜下之。

- NOO: ["SCB-15-015"]
  TXT: 傷寒，大下後，六七日不大便，煩熱不解，腹滿如痛者，此有宿食，宜下之。

- NOO: ["SCB-15-016"]
  TXT: 傷寒病小便不利，大便乍難乍易，時有微熱，不能臥，此胃內有結燥故也，宜下之。

- NOO: ["SCB-16-000"]
  TXT: 辨不可下形證

- NOO: ["SCB-16-001"]
  TXT: 傷寒，脈濡而弱，陽氣不足，不可下之，下之則心下痞，津液內竭，咽燥鼻乾也。

- NOO: ["SCB-16-002"]
  TXT: 傷寒，脈浮而緊，浮則爲風，緊則爲寒，風則傷榮，寒則傷衛，榮衛俱病，骨節煩疼，當發其汗，而不可下也。

- NOO: ["SCB-16-003"]
  TXT: 傷寒，脈浮濡弱，不得發汗，無陽故也，陽亡虛盡中弱澀者，不可下。

- NOO: ["SCB-16-004"]
  TXT: 傷寒結胸證，其脈浮大不可下，下之即死矣。

- NOO: ["SCB-16-005"]
  TXT: 太陽與陽明合病，喘促胸滿，不可下。

- NOO: ["SCB-16-006"]
  TXT: 太陽與少陽合病，心下堅，頸項强而眩，不可下也。

- NOO: ["SCB-16-007"]
  TXT: 夫四逆病厥者，不可下也。

- NOO: ["SCB-16-008"]
  TXT: 夫病欲吐者，不可下也。

- NOO: ["SCB-16-009"]
  TXT: 夫病有外證未解，不可下之，下之爲逆也。

- NOO: ["SCB-16-010"]
  TXT: 夫病發於陽，而反下之，熱入於咽，作結胸也¶。
  ANN:
    - 熱入於咽，作結胸也：《宋》《翼》《玉》熱入，因作結胸

- NOO: ["SCB-16-011"]
  TXT: 太陰病，其人腹滿吐食，不可下，下之益甚。

- NOO: ["SCB-16-012"]
  TXT: 少陽病，當心下堅滿，不可下，下之，後利不止者死。

- NOO: ["SCB-17-000"]
  TXT: 辨可灸形證

- NOO: ["SCB-17-001"]
  TXT: 少陰病，其人雖裡和，其病惡寒者，宜灸之。

- NOO: ["SCB-17-002"]
  TXT: 少陰病，吐利，手足逆而發熱，脈不足者，灸其少陰。

- NOO: ["SCB-17-003"]
  TXT: 夫吐下手足厥無脈者，當其厥陰灸之，不溫及微喘者死。

- NOO: ["SCB-17-004"]
  TXT: 傷寒六七日，脈數，手足厥，煩躁不已，灸厥陰，不順者死。

- NOO: ["SCB-18-000"]
  TXT: 辨不可灸形證

- NOO: ["SCB-18-001"]
  TXT: 凡微數之脈不可灸，因熱爲邪，必致煩逆，內有損骨傷筋血枯之患，脈當以汗解，反以灸之，邪無所去，因火而盛，病當必重，此爲逆治，若欲解者，當發其汗而解也。

- NOO: ["SCB-19-000"]
  TXT: 辨可火形證

- NOO: ["SCB-19-001"]
  TXT: 凡下利後，下部中痛，當溫之，宜炒枳實，若熬鹽等熨之。

- NOO: ["SCB-20-000"]
  TXT: 辨不可火形證

- NOO: ["SCB-20-001"]
  TXT: 傷寒寸口脈浮而弱，即血氣虛，衛氣微，其脈浮則汗出如流珠，衛氣微，榮氣虛，故脈浮汗出也。太陽病中風，以火劫其汗，風被火熱，即令血氣流泆，當有潮熱，其身發黃，陽盛即衄，陰虛即小便難，陰陽俱虛竭，身體枯燥，但頭汗出至頸而還，腹滿微喘，口乾咽爛，或不大便，甚者噦，手足躁擾，循衣摸床，苦心下滿，小便利者，其人可治，小便不利者不治。

- NOO: ["SCB-20-002"]
  TXT: 傷寒，脈浮，而以火逼劫，汗即亡陽，必驚狂，臥起不安。

- NOO: ["SCB-20-003"]
  TXT: 太陽病，以火蒸之，不得汗者，其人必燥結，若不結，必下清血，其脈躁者，必發黃也。

- NOO: ["SCB-20-004"]
  TXT: 太陽病而熨其背，大汗必出，火氣入胃，胃中乾渴，必發譫語。

- NOO: ["SCB-21-000"]
  TXT: 辨可水形證

- NOO: ["SCB-21-001"]
  TXT: 太陽病差後，胃中乾燥，不得眠睡，渴欲飲水，當稍稍飲之即愈也。

- NOO: ["SCB-21-002"]
  TXT: 若嘔吐，熱在膈上思水者，與五苓散，即可飲水也。

- NOO: ["SCB-21-003"]
  TXT: 傷寒七八日大渴，欲飲水，然當與之，常令不足，勿極意也。

- NOO: ["SCB-21-004"]
  TXT: 凡傷寒病能飲水者，爲欲愈也，若不渴而强與之，因此成禍者，其數多矣。

- NOO: ["SCB-22-000"]
  TXT: 辨不可水形證

- NOO: ["SCB-22-001"]
  TXT: 凡發汗後，飲水，水灌之，其人必喘，水藥不得入口，入則爲逆，傷寒結胸無熱證者，宜與平和之藥，若以水灌之，益令熱不得出，當汗而不汗，即煩，微令汗出後，腹中痛，可服和氣止痛之藥。

- NOO: ["SCB-22-002"]
  TXT: 寸口脈浮大，醫反下之，此爲大逆，浮則無血，大則爲寒，寒氣相搏，即爲腹鳴，醫不知而反飲其水，令汗大出，水得寒氣，冷必相搏，其病必甚也。

- NOO: ["SCB-23-000"]
  TXT: 辨可溫形證

- NOO: ["SCB-23-001"]
  TXT: 大法，冬宜熱藥。

- NOO: ["SCB-23-002"]
  TXT: 凡病發熱頭痛，脈浮數，身有疼痛，宜溫其表。

- NOO: ["SCB-23-003"]
  TXT: 太陽病，下利不渴，其臟有寒，當宜溫之，其人欲食，入則吐，手足寒，脈弦遲，此爲中寒，不可吐下也，當宜溫之。

- NOO: ["SCB-23-004"]
  TXT: 少陰病，其脈沈者，急當溫之；下利不食者，當宜溫之；下利脈遲緊，爲痛未止；下利脈浮大者，此皆爲虛，宜溫之。

- NOO: ["SCB-23-005"]
  TXT: 凡脈浮革者自腹鳴，若渴之與水者，必噦，宜溫之。

- NOO: ["SCB-23-006"]
  TXT: 夫病下之後，續得下利，水穀不止，身體疼痛，急當救裡，宜溫之，與治中四逆附子湯，諸溫藥之輩。

- NOO: ["SCB-24-000"]
  TXT: 傷寒三陰三陽應用湯散諸方(생략)
