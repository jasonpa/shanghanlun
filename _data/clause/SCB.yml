# 순화본 상한론

# 太平聖惠方 卷第八

- NOO: ["SCB-01-000"]
  TXT: 辨太陽病形證

- NOO: ["SCB-01-001"]
  TXT: 傷寒一日，太陽受病，若脈靜者，未傳諸臟，煩（躁）欲吐，脈急數者，乃傳別臟也，宜桂枝湯。

- NOO: ["SCB-01-002"]
  TXT: 太陽爲病，頭痛項强而惡寒，其脈浮數，宜桂枝湯。

- NOO: ["SCB-01-003"]
  TXT: 太陽中風，發熱而惡寒，宜桂枝湯。

- NOO: ["SCB-01-004"]
  TXT: 太陽病中風脈，其陽浮而弱。浮者熱自發，弱者汗自出，嗇嗇惡寒，翕翕發熱，鼻鳴乾嘔，宜桂枝湯。

- NOO: ["SCB-01-005"]
  TXT: 太陽病發熱汗出，此爲榮弱衛强，故便汗出，欲去其邪，更宜服桂枝湯。

- NOO: ["SCB-01-006"]
  TXT: 太陽病，若下之，其氣上衝，可與桂枝湯。

- NOO: ["SCB-01-007"]
  TXT: 太陽病，發其汗，汗出不止者，其人必惡寒，小便難，四肢拘急者，宜桂枝附子湯。

- NOO: ["SCB-01-008"]
  TXT: 太陽病，若下之，其脈促，胸中滿，宜桂枝湯。

- NOO: ["SCB-01-009"]
  TXT: 太陽病，外證未解，不可下也，宜服桂枝湯發其汗。

- NOO: ["SCB-01-010"]
  TXT: 太陽病，下之不愈，其脈浮者爲在外，汗之則愈，宜桂枝湯。

- NOO: ["SCB-01-011"]
  TXT: 太陽病，服桂枝湯，煩熱不解者，當先鍼風池、風府穴，乃與桂枝湯，卽愈。

- NOO: ["SCB-01-012"]
  TXT: 太陽病，自汗出，此爲榮氣和，衛氣不和，榮行脈中，衛行脈外，復發其汗，表和卽愈。宜桂枝湯。

- NOO: ["SCB-01-013"]
  TXT: 太陽病，時自發熱，汗出不愈者，此衛氣不和也，當更發汗卽愈。宜桂枝湯。

- NOO: ["SCB-01-014"]
  TXT: 太陽病，發汗已解，半日後復煩躁，其脈浮數者，可復發其汗。宜桂枝湯。

- NOO: ["SCB-01-015"]
  TXT: 太陽與陽明合病，喘而胸滿，不可下也，宜麻黃湯。

- NOO: ["SCB-01-016"]
  TXT: 太陽病，脈浮緊無汗，發熱身痛，心煩目瞑，劇者必衄，衄者欲解也，宜麻黃湯。

- NOO: ["SCB-01-017"]
  TXT: 太陽病，頭痛發熱，身體骨節疼痛，惡風，無汗而喘者，宜麻黃湯。

- NOO: ["SCB-01-018"]
  TXT: 太陽病，脈浮而數者，可發其汗，宜麻黃湯。

- NOO: ["SCB-01-019"]
  TXT: 太陽與陽明合病而自利，宜朮附湯。

- NOO: ["SCB-01-020"]
  TXT: 太陽與陽明病而不利，但嘔者，宜葛根半夏湯。

- NOO: ["SCB-01-021"]
  TXT: 太陽病，項背强，無汗而惡風者，宜麻黃湯。

- NOO: ["SCB-01-022"]
  TXT: 太陽中風，脈浮緊，發熱惡寒，身體疼痛，宜大靑龍湯。

- NOO: ["SCB-01-023"]
  TXT: 太陽病，脈浮緩，其身不痛，但重，或有輕時，無少陰證者，可大靑龍湯。

- NOO: ["SCB-01-024"]
  TXT: 太陽病，表不解，心下有水氣，乾嘔發熱，或渴或利，小腹滿或喘者，宜小靑龍湯。

- NOO: ["SCB-01-025"]
  TXT: 太陽病發汗，汗解後，其人仍發熱，心下悸，頭眩，身體瞤動，宜玄武湯。

- NOO: ["SCB-01-026"]
  TXT: 太陽病不解，結熱在膀胱，其人如狂，其血自下，其外不解，尙未可攻，當解其外，宜桂枝湯。外已解，小腹結者，乃可攻之，宜桃仁承氣湯。

- NOO: ["SCB-01-027"]
  TXT: 太陽病，反下之，遂利不止，汗出者，宜葛根黃連湯。

- NOO: ["SCB-01-028"]
  TXT: 太陽病，吐下、發汗後，而微煩，小便數，大便堅，可小承氣湯。

- NOO: ["SCB-01-029"]
  TXT: 太陽病，發汗，大汗出，胃乾，煩躁不得眠，其人欲飮水，當稍稍飮之，令胃氣和卽愈。脈浮，小便利，微熱渴者，宜五苓散。

- NOO: ["SCB-01-030"]
  TXT: 太陽病，發汗後，脈浮而數，復渴者，宜五苓散。

- NOO: ["SCB-01-031"]
  TXT: 太陽病，汗出而渴，宜五苓散。不渴，宜茯苓散。

- NOO: ["SCB-01-032"]
  TXT: 太陽與少陰合病，而自利者，宜黃芩湯，嘔者加半夏生薑湯。

- NOO: ["SCB-01-033"]
  TXT: 太陽病，發汗後，腹脹滿者，宜厚朴湯。

- NOO: ["SCB-01-034"]
  TXT: 太陽病，汗後，心下痞滿，宜瀉心湯。

- NOO: ["SCB-01-035"]
  TXT: 太陽病，汗出後，胃中不和，心下痞堅，乾噫食臭，脅下有水氣，腹中雷鳴而利，宜半夏瀉心湯。

- NOO: ["SCB-01-036"]
  TXT: 太陽病，外未解，數下之，遂夾熱而利，利不止，心下痞滿，表裏不解，宜桂枝人參湯。

- NOO: ["SCB-02-000"]
  TXT: 辨陽明病形證

- NOO: ["SCB-02-001"]
  TXT: 傷寒二日，陽明受病。陽明者，胃中寒是也。宜桂枝湯。

- NOO: ["SCB-02-002"]
  TXT: 太陽病而發汗，汗雖出，復不解。不解者，轉屬陽明也。宜麻黃湯。

- NOO: ["SCB-02-003"]
  TXT: 陽明病外證，身熱汗出，而不惡寒，但惡熱，宜柴胡湯。

- NOO: ["SCB-02-004"]
  TXT: 陽明中風，頭痛口苦，腹滿微喘，發熱惡寒，脈浮而緊，下之卽小便難，宜桂枝麻黃湯。

- NOO: ["SCB-02-005"]
  TXT: 陽明中寒，不能食，小便不利，手足濈然汗出，欲作堅癥也。所以然者，胃中水穀不化故也。宜桃仁承氣湯。

- NOO: ["SCB-02-006"]
  TXT: 陽明病，能食，下之不解。其人不能食，攻其熱必噦者，胃中虛冷也。宜半夏湯。

- NOO: ["SCB-02-007"]
  TXT: 陽明病，脈遲發熱，頭眩，小便難，此欲作穀疸，下之必腹滿，宜柴胡湯。

- NOO: ["SCB-02-008"]
  TXT: 陽明病，當多汗而反無汗，身如蟲行皮中之狀，此爲久虛故也。宜朮附湯。

- NOO: ["SCB-02-009"]
  TXT: 冬陽明病，反無汗，但小便利，嘔而咳，手足厥，其頭必痛，宜建中湯。

- NOO: ["SCB-02-010"]
  TXT: 冬陽明病，脈浮而緊，必發潮熱，其脈浮者，宜黃芩湯。

- NOO: ["SCB-02-011"]
  TXT: 陽明病，無汗，小便不利，心中熱壅，必發黃也，宜茵陳湯。

- NOO: ["SCB-02-012"]
  TXT: 陽明病，被火灸，其額上微有汗出，小便不利者，必發黃也，宜茵陳湯。

- NOO: ["SCB-02-013"]
  TXT: 陽明病，口乾，但漱水，不欲咽者，必鼻衄也，宜黃芩湯。

- NOO: ["SCB-02-014"]
  TXT: 陽明病，若小便少者，津液當還入胃中故也。凡發汗太過，故令大小便難，宜茯苓湯。

- NOO: ["SCB-02-015"]
  TXT: 陽明病，當心下堅滿，不可下之，宜半夏湯。

- NOO: ["SCB-02-016"]
  TXT: 陽明病，不吐下而煩者，可與承氣湯。

- NOO: ["SCB-02-017"]
  TXT: 陽明病，其脈遲，雖汗出不惡寒，其體必重，腹滿而喘，有潮熱，可攻其裏，手足濈然汗出，爲大便已堅，宜承氣湯。

- NOO: ["SCB-02-018"]
  TXT: 陽明病，若汗出多，而微惡寒，爲外未解，無潮熱，不可與承氣湯也。若腹大，便難，可與小承氣湯，和其胃氣，勿令下多。

- NOO: ["SCB-02-019"]
  TXT: 陽明病，有潮熱，大便堅，可與承氣湯。若有結燥，乃可徐徐攻之。若無壅滯，不可攻之，攻之者，必腹滿不能食，欲飮水者卽噦。其候發熱，必腹堅脹，宜與小承氣湯。

- NOO: ["SCB-02-020"]
  TXT: 陽明病，其人多汗，津液外出，胃中乾燥，大便必堅，堅者則譫語，宜與大承氣湯。

- NOO: ["SCB-02-021"]
  TXT: 陽明病，譫語妄言，發潮熱，其脈滑疾者，宜承氣湯。

- NOO: ["SCB-02-022"]
  TXT: 陽明病，脈浮，咽乾，口苦，腹滿，汗出而喘，不惡寒反惡熱，心躁，譫語不得眠，胃虛，客熱舌燥，宜梔子湯。

- NOO: ["SCB-02-023"]
  TXT: 陽明病，若脈浮發熱，渴而欲飮水，小便不利，宜猪苓湯。

- NOO: ["SCB-02-024"]
  TXT: 陽明病，若脈浮遲，表熱裏寒，下利水穀，宜四逆湯。

- NOO: ["SCB-02-025"]
  TXT: 陽明病，若胃中虛冷，其人能食，飮水卽噦。

- NOO: ["SCB-02-026"]
  TXT: 脈浮，發熱，口鼻，中燥，能食者，必衄，宜黃芩湯。

- NOO: ["SCB-02-027"]
  TXT: 陽明病，汗出而多渴者，不可與猪苓湯。汗多者，胃中燥也。汗少者，宜與猪苓湯，利其小便。

- NOO: ["SCB-02-028"]
  TXT: 陽明病，固下之，其外有熱，手足溫者，心中煩壅，飢而不能食，頭有汗出，宜梔子湯。

- NOO: ["SCB-02-029"]
  TXT: 陽明病，發潮熱，大便溏，小便自利，胸脅煩滿不止，宜小柴胡湯。

- NOO: ["SCB-02-030"]
  TXT: 陽明病，脅下堅滿，大便秘而嘔，口燥，宜柴胡湯。

- NOO: ["SCB-02-031"]
  TXT: 陽明病，中風，其脈浮大，短氣，心痛，鼻乾，嗜臥，不得汗，一身悉黃，小便難，有潮熱而噦，耳前後腫，刺之雖小差，外若不解，宜柴胡湯。

- NOO: ["SCB-02-032"]
  TXT: 陽明病，其脈遲，汗出多而微惡寒，爲表未解，宜桂枝湯。

- NOO: ["SCB-02-033"]
  TXT: 陽明病，脈浮無汗，其人必喘，當須發汗，宜麻黃湯。

- NOO: ["SCB-02-034"]
  TXT: 陽明病，發熱而汗出，此爲熱退，不能發黃也。但頭汗出，身體無汗，小便不利，渴引水漿，此爲瘀熱在裏，必發黃也。宜茵陳湯。

- NOO: ["SCB-02-035"]
  TXT: 陽明病，其人喜妄，必有稸血，爲本有瘀熱，大便必秘，宜抵當湯。

- NOO: ["SCB-02-036"]
  TXT: 陽明病，脈實者當下，脈浮虛者當汗，下者宜承氣湯，汗者宜桂枝湯。

- NOO: ["SCB-02-037"]
  TXT: 陽明病，發作有時，汗不解，腹滿痛，宜承氣湯。

- NOO: ["SCB-02-038"]
  TXT: 陽明與少陰¶合病，而自利脈浮者，爲順也。滑而數者，有宿食，宜承氣湯。
  ANN: 少陰：《全書》＂少陽＂

- NOO: ["SCB-02-039"]
  TXT: 陽明病，脈浮，發熱無汗，表不解，渴欲飮水，宜白虎湯。

- NOO: ["SCB-03-000"]
  TXT: 辨少陽病形證

- NOO: ["SCB-03-001"]
  TXT: 傷寒三日，少陽受病，口苦，乾燥，目眩，宜柴胡湯。

- NOO: ["SCB-03-002"]
  TXT: 少陽病，脅下堅滿，乾嘔，不能飮食，往來寒熱，若未吐下，其脈沈緊，可與柴胡湯。

- NOO: ["SCB-03-003"]
  TXT: 少陽病，若已吐下發汗，譫語，服柴胡湯。若不解，此欲爲狂病，隨其證而治之。

- NOO: ["SCB-03-004"]
  TXT: 少陽中風，兩耳生所聞，目赤，胸中滿而煩，不可吐下，吐下則悸而驚，宜柴胡湯。

- NOO: ["SCB-03-005"]
  TXT: 傷寒病，脈弦細，頭痛而發熱，此爲屬少陽。少陽不可發汗，發汗則譫語，爲屬胃，胃和卽愈，不和卽煩而悸，宜柴胡湯。

- NOO: ["SCB-03-006"]
  TXT: 傷寒三日，無大熱，其人煩躁，此爲陽去入陰故也。宜茯苓湯。

- NOO: ["SCB-04-000"]
  TXT: 辨太陰病形證

- NOO: ["SCB-04-001"]
  TXT: 傷寒四日，太陰受病，腹滿吐食，下之益甚，時時腹痛，心胸堅滿。若脈浮者，可發其汗，沈者宜攻其裏也。發汗者宜桂枝湯，攻裏者宜承氣湯。

- NOO: ["SCB-04-002"]
  TXT: 太陰中風，四肢煩痛，其脈陽微陰澁而長，爲欲愈也，宜靑龍湯。

- NOO: ["SCB-04-003"]
  TXT: 太陰病，利而不渴者，其臟有寒，當溫之，以四逆湯。

- NOO: ["SCB-04-004"]
  TXT: 傷寒，脈浮而緩，手足自溫，是爲繫在太陰，小便不利，其人當發黃，宜茵陳湯。

- NOO: ["SCB-04-005"]
  TXT: 太陰病不解，雖暴煩下利，十餘行而自止。所以自止者，脾家實，腐穢已去故也，宜橘皮湯。

- NOO: ["SCB-04-006"]
  TXT: 太陰病，下之後，腹滿時痛，宜桂心芍藥湯。若太實腹痛者，宜承氣湯下之。

- NOO: ["SCB-05-000"]
  TXT: 辨少陰病形證

- NOO: ["SCB-05-001"]
  TXT: 傷寒五日，少陰受病，其脈微細，但欲寐。

- NOO: ["SCB-05-002"]
  TXT: 其人欲吐而不煩，五日自利而渴者，屬陰虛，故引水以自救。小便白而利者，下焦有虛寒，故不能制水而小便白也，宜龍骨牡蠣湯。

- NOO: ["SCB-05-003"]
  TXT: 少陰病，咳而下利，譫語，是爲心臟有積熱故也，小便必難，宜服猪苓湯。

- NOO: ["SCB-05-004"]
  TXT: 少陰病，脈細沈數，病在裏，不可發其汗，宜承氣湯。

- NOO: ["SCB-05-005"]
  TXT: 少陰病，下利止，惡寒而踡，手足溫者，可治也，宜建中湯。

- NOO: ["SCB-05-006"]
  TXT: 少陰病，惡寒而踡，時時自煩，不欲厚衣，宜大柴胡湯。

- NOO: ["SCB-05-007"]
  TXT: 少陰病，而一身手足盡熱，熱在膀胱，必便血也，宜黃芩湯。

- NOO: ["SCB-05-008"]
  TXT: 少陰病，其人吐利，手足不逆，反發熱者，宜葛根半夏湯。

- NOO: ["SCB-05-009"]
  TXT: 少陰病，始得之，其人發熱，脈反沈者，宜麻黃附子湯。

- NOO: ["SCB-05-010"]
  TXT: 少陰病，身體痛，手足寒，脈沈者，宜四逆湯。

- NOO: ["SCB-05-011"]
  TXT: 少陰病，下利，便膿血者，桃花湯。

- NOO: ["SCB-05-012"]
  TXT: 少陰病，其人吐利，手足逆，煩躁者，宜吳茱萸湯。

- NOO: ["SCB-05-013"]
  TXT: 少陰病，下利咽痛，胸滿心煩，宜猪苓湯。

- NOO: ["SCB-05-014"]
  TXT: 少陰病，咽痛者，宜甘草桔梗湯。

- NOO: ["SCB-05-015"]
  TXT: 少陰病，下利，宜白通湯。

- NOO: ["SCB-05-016"]
  TXT: 少陰病，下利，服白通湯止後，厥逆無脈煩躁者，宜白通猪苓湯。其脈暴出者死，微微續出者生。

- NOO: ["SCB-05-017"]
  TXT: 少陰病，四肢心腹痛，小便不利，或咳或嘔，此爲有水氣，宜玄武湯。

- NOO: ["SCB-05-018"]
  TXT: 少陰病，下利水穀，裏寒外熱，手足厥逆。脈微欲絶，身反惡寒，其人面赤，或腹痛，或乾嘔，或咽痛，或時利止而脈不出者，宜四逆湯。

- NOO: ["SCB-05-019"]
  TXT: 少陰病，下利，咳而嘔，煩渴，不得眠臥，宜猪苓湯。

- NOO: ["SCB-05-020"]
  TXT: 少陰病，口燥咽乾，急下之，宜承氣湯。

- NOO: ["SCB-05-021"]
  TXT: 少陰病，利淸水，色靑者，胸心下必痛，口乾燥者，宜大柴胡湯。

- NOO: ["SCB-05-022"]
  TXT: 少陰病，其人腹滿，不大便者，急下之，宜承氣湯。

- NOO: ["SCB-05-023"]
  TXT: 少陰病，其脈沈者，急當溫之，宜四逆湯。

- NOO: ["SCB-05-024"]
  TXT: 少陰病，其人飮食則吐，心中溫溫欲吐，復不能吐，手足寒，脈弦遲，此胸中實，不可下也，當宜吐之，宜瓜蔕散。

- NOO: ["SCB-05-025"]
  TXT: 少陰病，若膈上有寒，欲乾嘔者，不可吐，當溫之，以四逆湯。

- NOO: ["SCB-06-000"]
  TXT: 辨厥陰病形證

- NOO: ["SCB-06-001"]
  TXT: 傷寒六日，厥陰受病，其脈微浮，爲欲愈，不浮爲未愈也，宜建中湯。

- NOO: ["SCB-06-002"]
  TXT: 傷寒六日，渴欲飮水者，宜猪苓湯。

- NOO: ["SCB-06-003"]
  TXT: 傷寒六日，煩滿而囊縮，此則毒氣在臟，可下而愈，宜小承氣湯。

- NOO: ["SCB-06-004"]
  TXT: 傷寒六日，身體熱，惡風，頸項强，脅下滿，手足溫而渴，宜小柴胡湯。

- NOO: ["SCB-06-005"]
  TXT: 傷寒六日，陽脈澁，陰脈弦，當腹中急痛，先與小建中湯，不差，大柴胡湯。

- NOO: ["SCB-06-006"]
  TXT: 傷寒六日，發汗，吐下後，虛煩不得眠，劇者心神顚倒，宜梔子湯。

- NOO: ["SCB-06-007"]
  TXT: 傷寒六日，已發汗及下之，其人胸脅滿，大腸微結，小腸¶不利而不嘔，但頭汗出，往來寒熱而煩，此爲未解，宜小柴胡桂枝湯。
  ANN: 小腸：《全書》＂小便＂

- NOO: ["SCB-06-008"]
  TXT: 傷寒六日，發熱，微惡寒，肢節順疼，心下支滿，外證未去，宜柴胡桂枝湯。

- NOO: ["SCB-06-009"]
  TXT: 傷寒六日，大下之後，身熱不去，心中結痛，此爲欲解，宜梔子湯。

- NOO: ["SCB-06-010"]
  TXT: 傷寒六日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，宜柴胡湯。

- NOO: ["SCB-06-011"]
  TXT: 傷寒六日不解，結熱在裏，但熱，時時惡風，大渴，舌乾煩躁，宜白虎湯。

- NOO: ["SCB-06-012"]
  TXT: 傷寒六日，風寒¶相搏，身體疼痛，不能轉側，脈浮虛而澁，宜朮附湯。
  ANN: 小寒：《全書》＂風濕＂

- NOO: ["SCB-06-013"]
  TXT: 傷寒病，六日後，至八日九日，如瘧，熱多寒少，一日再發，其脈微緩者，爲欲愈。脈微而惡寒者，爲陰陽俱虛，不可復吐下也。發汗面色赤有熱者，爲欲解，宜服桂枝麻黃湯。

- NOO: ["SCB-07-000"]
  TXT: 辨傷寒熱病兩感證候

- NOO: ["SCB-07-001"]
  TXT: 夫熱病者，皆傷寒之類也，或愈或死，其死皆以六七日間，其愈皆以十日已上者，何也？ 夫巨陽者，諸陽之屬也，其脈連於風府，故爲諸陽主氣。人之傷於寒也。故則爲病熱，熱雖甚不死，其兩感於寒而病者必死。

- NOO: ["SCB-07-002"]
  TXT: 夫兩傷於寒病者，一日則巨陽與少陰俱病，故頭痛、口乾，煩滿而渴。（足太陽膀胱之經足少陰是腎心經也）

- NOO: ["SCB-07-003"]
  TXT: 二日，足陽明與足太陰俱病，則腹滿，體熱，不食，譫語。（足陽明胃之經足太陰脾之經也）

- NOO: ["SCB-07-004"]
  TXT: 三日，則足少陽與足厥陰俱病，則耳聾，囊縮，水漿不入口，則不知人，六日而死矣。（足少陽膽之經足厥陰肝之經也） 是爲六經陰陽表裏者也。

- NOO: ["SCB-07-005"]
  TXT: 陽爲腑，主表。陰爲臟，主裏。臟腑俱病，故曰兩感。三日而死者，爲一日兩經受病，故云兩感，是表裏俱病，故六日而死矣。

- NOO: ["SCB-08-000"]
  TXT: 辨傷寒熱病不可治形候

- NOO: ["SCB-08-001"]
  TXT: 傷寒三部脈陰陽俱盛，大汗出不解者，不可治。

- NOO: ["SCB-08-002"]
  TXT: 傷寒陰陽俱虛，熱不止者，不可治。

- NOO: ["SCB-08-003"]
  TXT: 傷寒脈至乍數乍疏者，不可治。

- NOO: ["SCB-08-004"]
  TXT: 傷寒譫言妄語，身有熱，脈浮大，手足溫者生，脈沈細，手足逆冷者，不可治。

- NOO: ["SCB-08-005"]
  TXT: 傷寒欬而上氣，其脈散者，不可治。

- NOO: ["SCB-08-006"]
  TXT: 傷寒熱盛，脈浮大者生，沈小者不可治。

- NOO: ["SCB-08-007"]
  TXT: 傷寒已得汗，脈沈小者生，浮大者不可治。

- NOO: ["SCB-08-008"]
  TXT: 傷寒譫語，直視而喘者，不可治。

- NOO: ["SCB-08-009"]
  TXT: 傷寒下利厥逆，躁不能臥者，不可治。

- NOO: ["SCB-08-010"]
  TXT: 傷寒發熱下利，至厥不反者，不可治。

- NOO: ["SCB-08-011"]
  TXT: 傷寒病惡寒，蜷而利，手足逆者，不可治。

- NOO: ["SCB-08-012"]
  TXT: 傷寒五六日，脈微細沈，但欲臥，汗出不煩，時自吐利，復煩躁不得臥寐者，不可治。

- NOO: ["SCB-08-013"]
  TXT: 傷寒六七日喘息高者，不可治。

- NOO: ["SCB-08-014"]
  TXT: 傷寒發汗不出，若大灌發者，不可治。

- NOO: ["SCB-08-015"]
  TXT: 傷寒洩而腹滿甚者，不可治。

- NOO: ["SCB-08-016"]
  TXT: 傷寒目不明熱不已者，不可治。

- NOO: ["SCB-08-017"]
  TXT: 傷寒老人嬰兒，熱而腹滿者，不可治。

- NOO: ["SCB-08-018"]
  TXT: 傷寒汗不出，嘔血者，不可治。

- NOO: ["SCB-08-019"]
  TXT: 傷寒舌本爛，熱不已者，不可治。

- NOO: ["SCB-08-020"]
  TXT: 傷寒欬血而衄，汗不出，出不至足者，不可治。

- NOO: ["SCB-08-021"]
  TXT: 傷寒髓熱者，不可治。

- NOO: ["SCB-08-022"]
  TXT: 傷寒熱而痙者，不可治。

- NOO: ["SCB-08-023"]
  TXT: 傷寒熱病腰折瘛瘲，齒噤者，不可治。

- NOO: ["SCB-08-024"]
  TXT: 傷寒四逆惡寒，脈不至，其人不熱而躁者，不可治，熱病脈代者一日死，熱病二三日身體熱，腹痛頭痛，食飲如故，脈直而疾者，至八日不可治。

- NOO: ["SCB-08-025"]
  TXT: 熱病三四日，腰已下不得汗，脈大疾者生，脈細小難得者，不可治。

- NOO: ["SCB-08-026"]
  TXT: 熱病四五日，頭不熱，腹不痛而吐，脈來微細，至十二日不可治。

- NOO: ["SCB-08-027"]
  TXT: 熱病七八日，其脈微，小便如黑，口乾脈代，舌焦乾，黑者不可治。

- NOO: ["SCB-08-028"]
  TXT: 熱病七八日，脈微小，病人便血，口中乾，一日半而死。

- NOO: ["SCB-08-029"]
  TXT: 熱病七八日，脈不躁不數，後三日中有汗，三日不汗者死。

- NOO: ["SCB-08-030"]
  TXT: 熱病八九日，頭不疼，身不痛，目不赤，色不變，而反利，脈來疊疊，按不彈手，時大，心下堅者，至十七日不可治。

- NOO: ["SCB-08-031"]
  TXT: 熱病已得汗，而脈尙躁盛，此陰脈之極也死。

- NOO: ["SCB-08-032"]
  TXT: 熱病脈常盛躁，而不得汗者，此陽脈之極也死，脈盛躁得汗者生也。

- NOO: ["SCB-08-033"]
  TXT: 熱病已得汗，體熱不去者不可治。

- NOO: ["SCB-08-034"]
  TXT: 熱病其人瀼瀼大熱，脈細小者不可治。

- NOO: ["SCB-08-035"]
  TXT: 熱病下痢不止，腹中痛甚者不可治。

- NOO: ["SCB-09-000"]
  TXT: 辨可發汗形證

- NOO: ["SCB-09-001"]
  TXT: 大法，春夏宜發汗。

- NOO: ["SCB-09-002"]
  TXT: 凡發汗，欲令手足周遍，汗出漐漐益佳，不欲流離，病若不解，當復發汗，汗多則無陽，虛則不得重發汗也。

- NOO: ["SCB-09-003"]
  TXT: 凡欲發汗，中病便止，不必須盡意也。

- NOO: ["SCB-09-004"]
  TXT: 太陽病脈浮數者，宜發汗也。

- NOO: ["SCB-09-005"]
  TXT: 太陽病脈浮大數者，宜發汗也。

- NOO: ["SCB-09-006"]
  TXT: 陽明病脈遲，汗多而微惡寒者，外未解，宜發汗。

- NOO: ["SCB-09-007"]
  TXT: 陽明病脈浮數者，宜發汗，太陽病常自微微汗出，更宜發汗。

- NOO: ["SCB-09-008"]
  TXT: 凡脈浮而緊者，浮則爲風，緊則爲寒，宜發汗。

- NOO: ["SCB-09-009"]
  TXT: 太陽病下之微喘者，外未解也，宜發汗。

- NOO: ["SCB-09-010"]
  TXT: 太陽病發熱汗出而惡寒，宜發汗。

- NOO: ["SCB-10-000"]
  TXT: 辨不可發汗形證

- NOO: ["SCB-10-001"]
  TXT: 凡脈沈數病在裡，不可發汗，無陽故也。

- NOO: ["SCB-10-002"]
  TXT: 凡脈尺中遲，不可發汗，榮衛不足，血少故也。

- NOO: ["SCB-10-003"]
  TXT: 凡脈微軟弱者，不可發汗。

- NOO: ["SCB-10-004"]
  TXT: 凡咽中閉塞，不可發汗。

- NOO: ["SCB-10-005"]
  TXT: 凡腹中有動氣在左右者，不可發汗。

- NOO: ["SCB-10-006"]
  TXT: 凡有動氣在上，不可發汗，發汗則氣衝於上，在心端也。

- NOO: ["SCB-10-007"]
  TXT: 凡有動氣在下者，不可發汗，發汗則心中大煩，目眩惡寒，飲食則吐。

- NOO: ["SCB-10-008"]
  TXT: 凡諸動氣脈微弱者，皆不可發汗，汗則小便難，脬中乾煩躁也。

- NOO: ["SCB-10-009"]
  TXT: 凡咽燥者，不可發汗。

- NOO: ["SCB-10-010"]
  TXT: 凡失血者，不可發汗，發汗必恍惚心亂。

- NOO: ["SCB-10-011"]
  TXT: 凡積熱在臟，不宜發汗，汗則必吐，口中爛生瘡。

- NOO: ["SCB-10-012"]
  TXT: 凡下痢水穀，忌攻其表，汗出必脹滿欬嗽，小便利者不可攻其表，汗出即逆。

- NOO: ["SCB-11-000"]
  TXT: 辨可吐形證

- NOO: ["SCB-11-001"]
  TXT: 凡服湯吐者，中病便止，不必盡劑也。

- NOO: ["SCB-11-002"]
  TXT: 大法，春夏宜吐，凡病頭不强痛，寸口脈浮，胸中痞滿，上衝喉咽，不得息，此爲有痰，當宜吐之。

- NOO: ["SCB-11-003"]
  TXT: 夫胸心滿實，胸中鬱鬱而痛，不能食，多涎唾，下利，其脈遲反逆，寸口脈數，此可吐也。

- NOO: ["SCB-11-004"]
  TXT: 病者手足冷，脈乍結，在胸心下而煩，飢不能食，病在胸中，當宜吐之。

- NOO: ["SCB-11-005"]
  TXT: 傷寒胸滿痰逆，乾嘔熱嗽，及肺壅唾膿等，宜吐之。

- NOO: ["SCB-11-006"]
  TXT: 夫宿食在胃管，宜吐之。

- NOO: ["SCB-12-000"]
  TXT: 辨不可吐形證

- NOO: ["SCB-12-001"]
  TXT: 太陽病惡寒而發熱，自汗出而反不惡寒熱，關上脈細數者，不可吐之。

- NOO: ["SCB-12-002"]
  TXT: 少陰病其人欲食，入則吐，心中溫溫欲吐，復不能吐，手足寒，脈弦遲，乾嘔，此膈上有寒，不可吐之，當宜溫也。

- NOO: ["SCB-12-003"]
  TXT: 諸四逆者，不可吐之。

- NOO: ["SCB-12-004"]
  TXT: 諸虛羸，不可吐之。

- NOO: ["SCB-12-005"]
  TXT: 新產者，不可吐之。

- NOO: ["SCB-12-006"]
  TXT: 病者惡寒而不欲近衣，不可吐之。

- NOO: ["SCB-13-000"]
  TXT: 辨可下形證

- NOO: ["SCB-13-001"]
  TXT: 大法，秋宜下，凡可湯勝圓，中病便止，不必盡之。

- NOO: ["SCB-13-002"]
  TXT: 少陰病得之口燥咽乾，宜急下之。

- NOO: ["SCB-13-003"]
  TXT: 傷寒病人腹滿，不大便者，亦然。

- NOO: ["SCB-13-004"]
  TXT: 傷寒下痢，三部脈皆和，按其心下堅，宜急下之。

- NOO: ["SCB-13-005"]
  TXT: 傷寒下痢，脈遲滑者實也，其痢未得便止，當更宜下之。

- NOO: ["SCB-13-006"]
  TXT: 傷寒病腹中滿痛者爲實，當宜下之。

- NOO: ["SCB-13-007"]
  TXT: 傷寒脈數而滑者，有宿食，當下之則愈。

- NOO: ["SCB-13-008"]
  TXT: 傷寒六七日，目中瞳子不明，無外證，大便難，微熱者，此爲實，宜急下之。

- NOO: ["SCB-13-009"]
  TXT: 太陽病七八日，脈微浮者，其人發狂，此下焦有熱，小腹當堅而滿，小便自利，下血乃愈，瘀熱在裡故也，宜下之。

- NOO: ["SCB-13-010"]
  TXT: 陽明病但頭汗出，其身無汗，小便不利，渴汁水漿，此爲瘀熱在裡，身必發黃，宜急下之。

- NOO: ["SCB-13-011"]
  TXT: 傷寒有熱，而小腹滿者，小便反利，爲有蓄血，當宜下之。

- NOO: ["SCB-13-012"]
  TXT: 傷寒病五六日，不大便，繞臍痛，煩躁汗出者，此爲有結，汗出後則暫解，日晡則復發，脈實者，當宜下之。

- NOO: ["SCB-13-013"]
  TXT: 傷寒七八日，身黃如橘，小便不利，其腹微滿者，宜下之。

- NOO: ["SCB-13-014"]
  TXT: 陽明病其人多汗，津液越出，胃中有熱，大便必堅，宜下之。

- NOO: ["SCB-13-015"]
  TXT: 傷寒大下後，六七日不大便，煩熱不解，腹滿如痛者，此有宿食，宜下之。

- NOO: ["SCB-13-016"]
  TXT: 傷寒病小便不利，大便乍難乍易，時有微熱，不能臥，此胃內有結燥故也，宜下之。

- NOO: ["SCB-14-000"]
  TXT: 辨不可下形證

- NOO: ["SCB-14-001"]
  TXT: 傷寒脈濡而弱，陽氣不足，不可下之，下之則心下痞，津液內竭，咽燥鼻乾也。

- NOO: ["SCB-14-002"]
  TXT: 傷寒脈浮而緊，浮則爲風，緊則爲寒，風則傷榮，寒則傷衛，榮衛俱病，骨節煩疼，當發其汗，而不可下也。

- NOO: ["SCB-14-003"]
  TXT: 傷寒脈浮濡弱，不得發汗，無陽故也，陽亡虛盡中弱澀者，不可下。

- NOO: ["SCB-14-004"]
  TXT: 傷寒結胸證，其脈浮大不可下，下之即死矣。

- NOO: ["SCB-14-005"]
  TXT: 太陽與陽明合病，喘促胸滿，不可下。

- NOO: ["SCB-14-006"]
  TXT: 太陽與少陽合病，心下堅，頸項强而眩，不可下也。

- NOO: ["SCB-14-007"]
  TXT: 夫四逆病厥者，不可下也。

- NOO: ["SCB-14-008"]
  TXT: 夫病欲吐者，不可下也。

- NOO: ["SCB-14-009"]
  TXT: 夫病有外證未解，不可下之，下之爲逆也。

- NOO: ["SCB-14-010"]
  TXT: 夫病發於陽而反下之，熱入於咽，作結胸也。

- NOO: ["SCB-14-011"]
  TXT: 太陰病其人腹滿吐食，不可下，下之益甚。

- NOO: ["SCB-14-012"]
  TXT: 少陽病當心下堅滿，不可下，下之，後利不止者死。

- NOO: ["SCB-15-000"]
  TXT: 辨可灸形證

- NOO: ["SCB-15-001"]
  TXT: 少陰病其人雖裡和，其病惡寒者，宜灸之。

- NOO: ["SCB-15-002"]
  TXT: 少陰病吐利，手足逆而發熱，脈不足者，灸其少陰。

- NOO: ["SCB-15-003"]
  TXT: 夫吐下手足厥無脈者，當其厥陰灸之，不溫及微喘者死。

- NOO: ["SCB-15-004"]
  TXT: 傷寒六七日，脈數，手足厥，煩躁不已，灸厥陰，不順者死。

- NOO: ["SCB-16-000"]
  TXT: 辨不可灸形證

- NOO: ["SCB-16-001"]
  TXT: 凡微數之脈不可灸，因熱爲邪，必致煩逆，內有損骨傷筋血枯之患，脈當以汗解，反以灸之，邪無所去，因火而盛，病當必重，此爲逆治，若欲解者，當發其汗而解也。

- NOO: ["SCB-17-000"]
  TXT: 辨可火形證

- NOO: ["SCB-17-001"]
  TXT: 凡下利後，下部中痛，當溫之，宜炒枳實，若熬鹽等熨之。

- NOO: ["SCB-18-000"]
