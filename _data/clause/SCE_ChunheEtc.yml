- NOO: "SCE-01-000"
  TXT: 辨傷寒脈候

- NOO: "SCE-01-001"
  TXT: 夫脈有陰陽，何謂也? 凡脈洪、大、浮、數、動、滑，皆爲陽也。脈沉、濇、弱、弦、微、緊，皆爲陰也。凡陰病見陽脈者生，陽病見陰脈者死。

- NOO: "SCE-01-002"
  TXT: 脈有陽結陰結者，何以別之? 凡脈浮而數，能食不大便者，此爲實，名曰陽結，期十七日當劇。其脈沉而遲，不能食，身體重，大便硬者，名曰陰結，期十四日當劇。

- NOO: "SCE-01-003"
  TXT: 病有洒淅惡寒者，何也?，凡陰脈不足，陽往乘之; 陽脈不足，陰往乘之。假令寸口脈微，名曰陽不足，陰氣上入陽中，則洒淅惡寒也。尺部脈弱，名曰陰不足，陽氣下入陰中，則發熱。

- NOO: "SCE-01-004"
  TXT: 陽脈浮，陰脈弱，弱者則血虛筋急也。其脈沉者，榮氣微也。其脈浮，汗如流珠者，衛氣衰也。榮氣微者，加燒針，若血留不行者，更發熱而煩躁也。

- NOO: "SCE-01-005"
  TXT: 脈藹藹如車之蓋者，名曰陽結也。累累如循長竿者，名曰陰結也。脈瞥瞥如羹上肥者，陽氣微。縈縈如蜘蛛絲者，陰氣衰。綿綿如瀉漆之絶者，亡其血。

- NOO: "SCE-01-006"
  TXT: 脈來緩，時一止復來者，名曰結。脈來數，時一止復來者，名曰縱。陽脈盛則縱，陰脈盛則動，此皆病脈。

- NOO: "SCE-01-007"
  TXT: 陰陽相搏，名曰動也，陽動則汗出，陰動則發熱，若形冷惡寒者，三焦傷也。

- NOO: "SCE-01-008"
  TXT: 病有顫而汗出，因得解者，何謂也? 凡脈浮而緊，按之反芤，往爲本虛，故當顫而汗出也。以本虛，是以發顫; 以脈浮，故當汗出得解。若脈浮而數，按之不芤，此本不虛也。病若欲自解者，但汗出爾，不發顫也。

- NOO: "SCE-01-009"
  TXT: 又病有不顫而汗出解者，何也? 凡脈浮大而數，故自汗出而解。

- NOO: "SCE-01-010"
  TXT: 又病有不顫不汗而解者，何也? 凡脈自微，此已曾發汗，或吐下，或亡血，內無津液，陰陽自和，必自愈也，故不顫不汗而解。

- NOO: "SCE-01-011"
  TXT: 傷寒三日，脈浮數而微，患人身凉和者，何也? 凡有此候，爲欲解也，以夜半，脈浮而濈濈然汗出也。脈數而解者，必能食也。脈微而解者，大汗出也。

- NOO: "SCE-01-012"
  TXT: 病欲知愈及未愈者，何以知之? 凡寸口、關上、尺中三處，大小、浮沉、遲疾促(俱)等，有寒熱不解者，此脈陰陽和平，雖劇令愈也。

- NOO: "SCE-01-013"
  TXT: 立夏得洪大脈，是其本位，而病人身體若疼痛者，有須大發汗也。若身不疼痛者，不須發汗，汗自出也，當解也。

- NOO: "SCE-01-014"
  TXT: 寸口脈，浮爲在表，沉爲在裡，數爲在腑，遲爲在臟。今脈遲，爲在臟也。

- NOO: "SCE-01-015"
  TXT: 趺陽脈浮而濇，少陰脈如經者，其病在脾也，法當下利。何以知之? 若脈浮大者，氣實血虛也，今趺陽脈浮而濇，故知脾氣不足，胃氣大虛也。以少陰脈弦而沉，此謂調脈，故稱如經也。若反滑而數者，當知溺膿也。

- NOO: "SCE-01-016"
  TXT: 寸口脈浮，浮即爲風，緊即爲寒，風即傷衛，寒即傷榮，榮衛俱病，骨節煩疼，當須發汗。

- NOO: "SCE-01-017"
  TXT: 趺陽脈遲而緩，胃氣如經也。趺陽脈浮即傷胃，數即動脾，此非本病，因下之所爲也。

- NOO: "SCE-01-018"
  TXT: 大發其汗，又數下之，其人亡血，病當惡寒，後乃發熱，無休止時。五月盛熱，欲着厚衣，冬月盛寒，欲裸其身。所以然者，陽微即惡寒，陰微即惡熱，此以衣發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，以陽氣內弱，不能勝冷，故欲着衣。十一月之時，陽氣在裡，胃中煩熱，以陰氣內弱，不得勝熱，故欲裸身。又陰脈遲濇，故知亡血。

- NOO: "SCE-01-019"
  TXT: 脈浮而大，身汗如黏，喘而不休，水漿不下，形體不仁，乍靜乍亂，此爲命絶也。未知何臟先受其病，若汗出髮潤，而喘不休者，此爲肺絶也，身如煙熏，直視搖頭，此爲心絶也。唇吻反靑，四肢漐習者，此爲肝絶也。環口黧黑，大汗發黃者，此爲脾絶也。大小便遺失，狂語，目反視者，此爲腎絶也。又未知何臟陰陽前絶也，若陽氣前絶，陰氣後竭者，死必肉色靑也。若陰氣前絶，陽氣後竭者，死必肉色赤，腋下溫，心下熱也。

- NOO: "SCE-01-020"
  TXT: 寸口脈浮大，而反下之，此爲大逆。浮即無血，大即爲寒，寒氣相搏，即爲腸鳴。醫乃不知，反飮冷水，令汗大出，水得寒氣，冷必相搏，其人即饐。

- NOO: "SCE-01-021"
  TXT: 趺陽脈浮，浮即爲虛，浮虛相搏，故令氣饐，而胃氣虛竭。脈滑即噦，脈浮鼻口燥者，必衄也。

- NOO: "SCE-01-022"
  TXT: 諸脈浮數者，當發熱而洒淅惡寒，若食飮如常者，稸積有膿。

- NOO: "SCE-01-023"
  TXT: 脈浮而遲，面熱如赤顫惕者，六七日當汗出而解，而反發熱者差遲，遲爲無陽，不能作汗，其身必痒。

- NOO: "SCE-01-024"
  TXT: 寸口脈及陰陽俱緊，法當淸邪中於上焦，濁邪中於下焦。淸邪中於上，名爲潔也。濁邪中於下，名爲渾也。陰中於邪，必心慄也。表氣微虛，裡氣不守，故令邪中陰也。陽中於邪，必發熱，項强，腰痛脛酸，所爲陽中霧露之氣，故曰淸邪於上也，濁邪中於下。

- NOO: "SCE-01-025"
  TXT: 陰氣爲慄，足膝逆冷，便溺妄出。表氣微虛，裡微急，三焦相渾，內外不和也。上焦茀鬱，臟氣即相動，致口爛蝕齗也。中焦不治，胃氣上衝，脾氣不轉，胃中爲渦(濁)，榮衛不通，血凝不流。若衛氣不通者，小便赤黃，與熱相搏，因熱作使，遊於經絡，出入臟腑，熱氣所過，則爲癰膿也。下焦不和，淸凉重下，大便數難，臍腹疼痛。

- NOO: "SCE-01-026"
  TXT: 脈陰陽俱緊者，以下焦氣出，唇口乾燥，踡臥足冷，鼻中涕出，舌上胎滑，勿妄治也。傷寒七日已上，其人微發熱，手足溫者，此爲欲解也。傷寒八日已上，大發熱者，此爲難治也。設使惡寒者，必欲嘔也。腹中痛者，必欲利也。

- NOO: "SCE-01-027"
  TXT: 病六七日，三部脈皆大，心煩口噤不能言，其人燥擾者，此爲欲解也。

- NOO: "SCE-01-028"
  TXT: 脈浮而數，浮爲風，數爲虛，風爲熱，虛爲寒，寒風相搏，則洒淅惡寒也。

- NOO: "SCE-01-029"
  TXT: 脈浮而滑，浮爲陽，滑爲實，浮滑相搏，其脈數疾，此衛氣失度。浮滑之脈數疾，發熱汗出者，此不可治也。

- NOO: "SCE-01-030"
  TXT: 傷寒欬而上氣，其人形損脈散者死。

- NOO: "SCE-02-000"
  TXT: 傷寒受病日數次第病證

- NOO: "SCE-02-001"
  TXT: 傷寒一日，足太陽受病。太陽者，膀胱之經也，爲三陽之首，故先受病，其脈絡於腰脊，主於頭項，故得病一日，頭項腰脊痛也。

- NOO: "SCE-02-002"
  TXT: 傷寒二日，足陽明受病。陽明者，胃之經也，主於肌肉，其脈絡於鼻，入於目，故得病二日，內熱鼻乾，不得眠也。諸陽在表，表始受病，在皮膚之間，故可摩膏、火灸、發汗而愈也。

- NOO: "SCE-02-003"
  TXT: 凡五臟不和，六腑不通，榮衛不行，如是之後，三日乃死，何也? 夫足陽明者，胃之脈也，十二經之長也，其氣血盛，故不通，三日其氣乃盡，故死爾。其未滿三日者，可汗而已。其滿三日者，可下而已也。

- NOO: "SCE-02-004"
  TXT: 傷寒三日，足少陽受病。少陽者，膽之經也，其脈循於脇，上於頸耳，故得病三日，胸脇熱而耳聾也，三陽經絡始相傳，病未入於臟，可汗而解也。

- NOO: "SCE-02-005"
  TXT: 傷寒四日，足太陰受病。太陰者，脾之經也，爲三陰之首，是故三日已後，陽受病訖，傳之於陰，而太陰受病焉。其脈絡於脾，主於喉嗌，故得病四日，腸滿而嗌乾，其病在胸膈，故可吐而愈也。

- NOO: "SCE-02-006"
  TXT: 傷寒五日，足少陰受病。少陰者，腎之經也，其經貫腎絡肺繫於舌，故得病五日，口熱舌乾，渴而引水也。其病在腸，故可下而愈矣。

- NOO: "SCE-02-007"
  TXT: 傷寒六日，足厥陰受病。厥陰者，肝之經也，其脈循陰絡於肝，故得病六日，煩滿而陰縮也。此則陰陽俱受病，毒氣在胃，可下而愈矣。

- NOO: "SCE-02-008"
  TXT: 七日太陽病衰，頭痛小愈。又傷寒七日，病法當小愈，陰陽諸經傳經終故也。今七日已後，病反甚者，欲爲再經病也。再經病者，經絡重受病也。

- NOO: "SCE-02-009"
  TXT: 傷寒八日，陽明病衰，身熱小愈。又八日不解者，或是諸陰陽經絡重受於病，或因發汗、吐下之後，毒氣未盡，所以病證猶在也。

- NOO: "SCE-02-010"
  TXT: 傷寒九日，少陽病衰，耳聾微聞。又傷寒九日已上，病不除者，或動(初)一經受病，則不能相傳，或已傳三陽訖，而不能傳於陰，致停滯累日，病證不解，放日數多，而病候改變也。

- NOO: "SCE-02-011"
  TXT: 傷寒十日，太陰病衰，腹胃如故，則思欲飮食。

- NOO: "SCE-02-012"
  TXT: 傷寒十一日，少陰病衰，渴止，不煩滿，舌乾已也。

- NOO: "SCE-02-013"
  TXT: 傷寒十二日，厥陰病愈，囊縮，小腹微下，毒氣皆去，病日已矣。
