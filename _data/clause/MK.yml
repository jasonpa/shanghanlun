- LVL: "AA"
  CHAPTER: "07-00"
  SERIAL: "000"
  NOO: "07-00-000"
  TXT: "新刋王氏脈經卷第七"

- LVL: "BB"
  CHAPTER: "07-01"
  SERIAL: "000"
  NOO: "07-01-000"
  TXT: "病不可發汗證第一"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "001"
  NOO: "07-01-001"
  TXT: "少陰病，脈細沈數，病爲在裏，不可發其汗。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "002"
  NOO: "07-01-002"
  TXT: "脈浮而緊，法當身體疼痛，當以汗解。假令尺中脈遟者，不可發其汗，何以知然，此爲榮氣不足，血㣲少故也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "003"
  NOO: "07-01-003"
  TXT: "少陰病，脈㣲，<sub>一作濡而㣲弱。</sub>不可發其汗，無陽故也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "004"
  NOO: "07-01-004"
  TXT: "脈濡而弱，弱反在關，濡反在顚，微反在止，澀反在下。微則陽氣不足，澀則無血，陽氣反微，中風汗出，而反躁煩；澀則無血，厥而且寒。陽微發汗，躁不得眠。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "005"
  NOO: "07-01-005"
  TXT: "動氣在右，不可發汗。發汗則衂而渴，心苦煩，飲即吐水。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "006"
  NOO: "07-01-006"
  TXT: "動氣在左，不可發汗。發汗則頭眩，汗不止，筋惕肉瞤。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "007"
  NOO: "07-01-007"
  TXT: "動氣在上，不可發汗。發汗則氣上衝，正在心端。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "008"
  NOO: "07-01-008"
  TXT: "動氣在下，不可發汗。發汗則無汗，心中大煩，骨節苦疼，目運惡寒，食即反吐，榖不得前。<sub>一云榖不消化。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "009"
  NOO: "07-01-009"
  TXT: "咽中閉塞，不可發汗。發汗則吐血，氣微絶，手足逆冷，欲得踡卧，不能自温。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "010"
  NOO: "07-01-010"
  TXT: "諸脈數，動㣲弱，並不可發汗，發汗則大便難，腹中乾，<sub>一云小便難，胞中乾。</sub>胃燥而煩。其形相象，根本異源。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "011"
  NOO: "07-01-011"
  TXT: "脈濡而弱，弱反在關，濡反在顚，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得温。微弦爲虛，不可發汗，發汗則寒慄，不能自還。欬者則劇，數吐涎沫，咽中必乾，小便不利，心中飢煩，晬時而發，其形似瘧，有寒無熱，虛而寒慄。欬而發汗，踡而苦滿，<sub>滿，一作心痛。</sub>腹中復堅。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "012"
  NOO: "07-01-012"
  TXT: "厥不可發汗，發汗則聲亂，咽嘶，舌萎，榖不得前。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "013"
  NOO: "07-01-013"
  TXT: "諸逆發汗，㣲者難愈，劇者言亂，睛眩者死，命將難全。太陽病，得之八九日，如瘧狀，發熱而惡寒，熱多寒少，其人不嘔，淸便續自可，一日再三發，其脈微而惡寒，此爲陰陽俱虛，不可復發汗也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "014"
  NOO: "07-01-014"
  TXT: "太陽病，發熱惡寒，熱多寒少，脈微弱，則無陽也，不可復發其汗。咽乾燥者，不可發汗。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "015"
  NOO: "07-01-015"
  TXT: "亡血家，不可攻其表，汗出則寒慄而振。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "016"
  NOO: "07-01-016"
  TXT: "衂家，不可攻其表，汗出必額䧟，脈上促急而緊，直視而不能眴，不得眠。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "017"
  NOO: "07-01-017"
  TXT: "汗家，重發其汗，必恍惚心亂，小便已陰疼，可與禹餘粮圎。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "018"
  NOO: "07-01-018"
  TXT: "淋家，不可發汗，發其汗，必便血。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "019"
  NOO: "07-01-019"
  TXT: "瘡家，雖身疼痛，不可攻其表，汗出則痓。<sub>一作痙，下同。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "020"
  NOO: "07-01-020"
  TXT: "冬時發其汗，必吐利，口中爛，生瘡。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "021"
  NOO: "07-01-021"
  TXT: "下利淸榖，不可攻其表，汗出必脹滿。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "022"
  NOO: "07-01-022"
  TXT: "欬而小便利，若失小便，不可攻其表。汗出則厥逆冷。汗出多極，發其汗，亦堅。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "023"
  NOO: "07-01-023"
  TXT: "傷寒一二日至四五日，厥者必發熱，前厥者後必熱，厥深者熱亦深，厥微者熱亦微。厥應下之，而反發其汗，必口傷爛赤。病人脈數，數爲有熱，當消榖引食。反吐者，醫發其汗，陽微，膈氣虛，脈則爲數，數爲客陽，不能消糓，胃中虛冷，故令吐也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "024"
  NOO: "07-01-024"
  TXT: "傷寒四五日，其脈沈，煩而喘滿。脈沈者，病爲在裏，反發其汗，津液越出，大便爲難，表虛裏實，乆則譫語。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "025"
  NOO: "07-01-025"
  TXT: "傷寒頭痛，翕翕發熱，形象中風，常㣲汗出，又自嘔者，下之益煩，心懊憹如飢；發汗則致痓，身強難以屈伸；熏之則發黃，不得小便，乆則發欬唾。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "026"
  NOO: "07-01-026"
  TXT: "太陽病，發其汗，因致痓。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "027"
  NOO: "07-01-027"
  TXT: "傷寒脈弦細，頭痛而反發熱，此属少陽，少陽不可發其汗。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "028"
  NOO: "07-01-028"
  TXT: "太陽與少陽併病，頭項強痛，或眩冒，時如結胷，心下痞堅者，不可發其汗。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "029"
  NOO: "07-01-029"
  TXT: "少陰病，欬而下利，譫語者，此被火氣刼故也。小便必難，以強責少陰汗也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "030"
  NOO: "07-01-030"
  TXT: "少陰病，但厥無汗，而強發之，必動其血，未知從何道出，或從口鼻，或從目出<sub>一作耳目。</sub>者，是爲下厥上竭，爲難治。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "031"
  NOO: "07-01-031"
  TXT: "傷寒有五，皆熱病之類也，同病異名，同脈異經。病雖俱傷於風，其人自有痼疾，則不得同法。其人素傷於風，因復傷於熱，風熱相薄，則發風温，四肢不收，頭痛身熱，常汗出不觧，治在少陰厥陰，不可發汗，汗出譫言獨語，内煩，躁擾不得卧，善驚，目亂無精，治之復發其汗，如此者醫殺之也。"

- LVL: "ZZ"
  CHAPTER: "07-01"
  SERIAL: "032"
  NOO: "07-01-032"
  TXT: "傷寒濕温，其人常傷於濕，因而中暍，濕熱相薄，則發濕温，病苦兩脛逆冷，腹滿义胷，頭目痛，苦妄言，治在足太陰，不可發汗，汗出必不能言，耳聾，不知痛所在，身青，面色変，名曰重暍，如此者，死，醫殺之也。<sub>右二首出醫律。</sub>"

- LVL: "BB"
  CHAPTER: "07-02"
  SERIAL: "000"
  NOO: "07-02-000"
  TXT: "病可發汗證第二"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "001"
  NOO: "07-02-001"
  TXT: "大法，春夏宜發汗。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "002"
  NOO: "07-02-002"
  TXT: "凢發汗，欲令手足皆周至，漐漐一時間益佳，但不欲如水流離。若病不觧當重發汗。汗多則亡陽，陽虛不得重發汗也。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "003"
  NOO: "07-02-003"
  TXT: "凢服湯藥發汗，中病便止，不必盡劑也。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "004"
  NOO: "07-02-004"
  TXT: "凢云可發汗而無湯者，圎散亦可用，要以汗出爲解，然不如湯隨證良。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "005"
  NOO: "07-02-005"
  TXT: "太陽病，外證未解，其脈浮弱，當以汗解，宜桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "006"
  NOO: "07-02-006"
  TXT: "太陽病，脈浮而數者，可發其汗，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "007"
  NOO: "07-02-007"
  TXT: "陽明病，脈遟，汗出多，㣲惡寒，表爲未解，可發其汗，属桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "008"
  NOO: "07-02-008"
  TXT: "夫病脈浮大，問病者，言但堅耳。設利者爲虛，大逆。堅爲實，汗出而解，何以故？脈浮，當以汗解。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "009"
  NOO: "07-02-009"
  TXT: "傷寒，其脈不弦緊而弱，弱者必渴，被火必譫語，弱者發熱脈浮，解之，當汗出愈。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "010"
  NOO: "07-02-010"
  TXT: "病者煩熱，汗出即解。復如瘧狀，日晡所發熱，此属陽明。脈浮虛者，當發其汗，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "011"
  NOO: "07-02-011"
  TXT: "病常自汗出，此爲榮氣和，榮氣和而外不解，此衛不和也。榮行脈中，爲陰，主内；衛行脈外，爲陽，主外。復發其汗，衛和則愈，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "012"
  NOO: "07-02-012"
  TXT: "病人藏無他病，時發熱自汗出，而不愈，此衛氣不和也。先其時發汗即愈，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "013"
  NOO: "07-02-013"
  TXT: "脈浮而緊，浮則爲風，緊則爲寒，風則傷衛，寒則傷榮，榮衛俱病，骨節煩疼，可發其汗，宜麻黃湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "014"
  NOO: "07-02-014"
  TXT: "太陽病不解，熱結膀胱，其人如強，血必自下，下者即愈。其外未解者，尚未可攻，當先解其外，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "015"
  NOO: "07-02-015"
  TXT: "太陽病，下之，微喘者，表未解故也，属桂枝加厚朴杏子湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "016"
  NOO: "07-02-016"
  TXT: "傷寒，脈浮緊，不發其汗，因衂，属麻黃湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "017"
  NOO: "07-02-017"
  TXT: "陽明病，脈浮，無汗，其人必喘，發其汗則愈，属麻黄湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "018"
  NOO: "07-02-018"
  TXT: "太陰病，脈浮者，可發其汗，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "019"
  NOO: "07-02-019"
  TXT: "太陽病，脈浮緊，無汗而發熱，其身疼痛，八九日不解，表候續在，此當發其汗，服湯㣲除。發煩目瞑，劇者必衂，衂乃解。所以然者，陽氣重故也，属麻黄湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "020"
  NOO: "07-02-020"
  TXT: "脈浮者，病在表，可發其汗，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "021"
  NOO: "07-02-021"
  TXT: "傷寒不大便六七日，頭痛有熱，與承氣湯，其大便反青，<sub>一作小便淸者，</sub>此爲不在裏故，在表也，當發其汗。頭痛者，必衂，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "022"
  NOO: "07-02-022"
  TXT: "下利後，身體疼痛，淸便自調，急當救表，宜桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "023"
  NOO: "07-02-023"
  TXT: "太陽病，頭痛發熱，汗出惡風，若惡寒，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "024"
  NOO: "07-02-024"
  TXT: "太陽中風，陽浮而陰濡弱，浮者熱自發，濡弱者汗自出。嗇嗇惡寒，淅淅惡風，拿拿發熱，鼻鳴乾嘔，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "025"
  NOO: "07-02-025"
  TXT: "太陽病，發熱汗出，此爲榮弱衛強，故使汗出，欲救邪風，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "026"
  NOO: "07-02-026"
  TXT: "太陽病，下之，氣上衝，可與桂枝湯；不衝，不可與之。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "027"
  NOO: "07-02-027"
  TXT: "太陽病，初服桂枝湯，而反煩不解者，法當先剌風池風府，却與桂枝湯則愈。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "028"
  NOO: "07-02-028"
  TXT: "燒針令其汗，針處被寒，核起而赤者，必發賁豚，氣從少腹上衝心者，灸其核上一壯，與桂枝加桂湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "029"
  NOO: "07-02-029"
  TXT: "太陽病，項背強几几，反汗出惡風，属桂枝加葛根湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "030"
  NOO: "07-02-030"
  TXT: "太陽病，項背強几几，無汗惡風，属葛根湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "031"
  NOO: "07-02-031"
  TXT: "太陽與陽明合病，而自利不嘔者，属葛根湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "032"
  NOO: "07-02-032"
  TXT: "太陽與陽明合病，不下利，但嘔，属葛根加半夏湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "033"
  NOO: "07-02-033"
  TXT: "太陽病，桂枝證，醫反下之，遂利不止，其脈促者，表未觧，喘而汗出，属葛根黃夲黃連湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "034"
  NOO: "07-02-034"
  TXT: "太陽病，頭痛發熱，身體疼，腰痛，骨節疼痛，惡風，無汗而喘，属麻黄湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "035"
  NOO: "07-02-035"
  TXT: "太陽與陽明合病，喘而胷滿，不可下也，属麻黄湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "036"
  NOO: "07-02-036"
  TXT: "太陽中風，脈浮緊，發熱惡寒，身體疼痛，不汗出而煩躁，頭痛，属大青龍湯。脈㣲弱，汗出惡風，不可服之，服之則厥，筋惕肉瞤，此爲逆也。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "037"
  NOO: "07-02-037"
  TXT: "傷寒脈浮緩，其身不疼，但重，乍有輕時，無少陰證者，大青龍湯發之。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "038"
  NOO: "07-02-038"
  TXT: "傷寒表不解，心下有水氣，乾嘔，發熱而欬，或渴，或利，或噎，或小便不利，小腹滿，或㣲喘，属小青龍湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "039"
  NOO: "07-02-039"
  TXT: "傷寒心下有水氣，欬而㣲喘，發熱不渴，服湯已而渴者，此寒去欲爲解，属小青龍湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "040"
  NOO: "07-02-040"
  TXT: "陽明中風，脈弦浮大而短氣，腹都滿，脇下及心痛，乆按之氣不通，<sub>一作按之不痛。</sub>鼻乾，不得汗，嗜卧，一身及目悉黄，小便難，有潮熱，時時噦，耳前後腫，剌之小差，外不解，病過十日，脈續浮，與小柴胡湯。但浮無餘證，與麻黄湯。不溺，腹滿加噦，不治。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "041"
  NOO: "07-02-041"
  TXT: "太陽病，十日以去，脈浮細，嗜卧，此爲外解。設胷滿脇痛，與小柴胡湯；脈浮者，属麻黄湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "042"
  NOO: "07-02-042"
  TXT: "中風，往來寒熱，傷寒五六日以後，胷脇苦滿，嘿嘿不欲飲食，煩心喜嘔或胷中煩而不嘔，或渴，或腹中痛，或脇下痞堅，或心中悸，小便不利，或不渴，外有㣲熱，或欬者，属小柴胡湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "043"
  NOO: "07-02-043"
  TXT: "傷寒四五日，身體熱，惡風，頸項強，脇下滿，手足温而渴，属小柴胡湯證。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "044"
  NOO: "07-02-044"
  TXT: "傷寒六七日，發熱，㣲惡寒，支節煩疼，㣲嘔，心下支結，外證未去者，属柴胡桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "045"
  NOO: "07-02-045"
  TXT: "少陰病，得之二三日，麻黄附子甘草湯㣲發汗，以二三日無證，故微發汗也。"

- LVL: "ZZ"
  CHAPTER: "07-02"
  SERIAL: "046"
  NOO: "07-02-046"
  TXT: "脈浮，小便不利，微熱，消渴，與五★令散，利小便發汗。"

- LVL: "BB"
  CHAPTER: "07-03"
  SERIAL: "000"
  NOO: "07-03-000"
  TXT: "病發汗以後證第三"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "001"
  NOO: "07-03-001"
  TXT: "二陽併病，太陽初得病時，發其汗，汗先出，復不徹，因轉属陽明，續自㣲汗出，不惡寒。若太陽證不罷，不可下，下之爲逆，如此者可小發其汗。設面色縁縁正赤者，陽氣怫鬱在表，當觧之，熏之。若發汗不大徹，不足言，陽氣怫鬱不得越。當汗而不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得，其人短氣但坐，汗出而不徹故也，更發其汗即愈。何以知其汗不徹，脈澀故以知之。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "002"
  NOO: "07-03-002"
  TXT: "未持脈時，病人义手自冐心，師因教試令欬而不即欬者，此必兩耳無所聞也。所以然者，重發其汗，虛故也。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "003"
  NOO: "07-03-003"
  TXT: "發汗後，飲水多者必喘，以水灌之亦喘。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "004"
  NOO: "07-03-004"
  TXT: "發汗後，水藥不得入口爲逆。若更發其汗，必吐下不止。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "005"
  NOO: "07-03-005"
  TXT: "陽明病，本自汗出，毉復重發其汗，病已差，其人微煩，不了了，此大便堅也，以亡津液，胃中乾燥，故令其堅。當問小便日幾行，若本日三四行，今日再行者，必知大便不乆出，今爲小便數少，津液當還入胃中，故知必當大便也。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "006"
  NOO: "07-03-006"
  TXT: "發汗多，又復發其汗，此爲亡陽，若譫語脈短者，死；脈自和者，不死。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "007"
  NOO: "07-03-007"
  TXT: "傷寒發其汗，身目爲黄，所以然者，寒濕相搏在裏不觧故也。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "008"
  NOO: "07-03-008"
  TXT: "病人有寒，復發其汗，胃中冷，必吐蚘。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "009"
  NOO: "07-03-009"
  TXT: "太陽病，發其汗，遂漏而不止，其人惡風，小便難，四肢微急，難以屈伸，属桂枝加附子湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "010"
  NOO: "07-03-010"
  TXT: "服桂枝湯，大汗出，若脈但洪大，與桂枝湯。若其形如瘧，一日再三發，汗出便觧，属桂枝二麻黄一湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "011"
  NOO: "07-03-011"
  TXT: "服桂枝湯，大汗出，大煩渴不觧，若脈洪大，属白虎湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "012"
  NOO: "07-03-012"
  TXT: "傷寒，脈浮，自汗出，小便數，頗復，<sub>仲景頗復字作心煩。</sub>微惡寒，而脚挛急，反與桂枝，欲攻其表，得之便厥，咽乾，煩躁，吐逆，當作甘草乾薑湯，以復其陽，厥愈足温，更作芍藥甘草湯與之，其脚即仲，而胃氣不和，譫語，可與承氣湯。重發其汗，復加燒針者，属四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "013"
  NOO: "07-03-013"
  TXT: "傷寒，發汗已觧，半日許復煩，其脈浮數，可復發其汗，属桂枝湯證。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "014"
  NOO: "07-03-014"
  TXT: "發汗後，身體疼痛，其脈沈遟，属桂枝加芍藥生姜人參湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "015"
  NOO: "07-03-015"
  TXT: "發汗後，不可更行桂枝湯，汗出而喘，無大熱，可以麻黄杏子甘草石膏湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "016"
  NOO: "07-03-016"
  TXT: "發汗過多已後，其人义手自冐心，心下悸，而欲得按之，属桂枝甘草湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "017"
  NOO: "07-03-017"
  TXT: "發汗後，其人臍下悸，欲作賁豚，属茯苓桂枝甘草大棗湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "018"
  NOO: "07-03-018"
  TXT: "發汗後，腹脹滿，属厚朴生姜半夏甘草人參湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "019"
  NOO: "07-03-019"
  TXT: "發其汗不觧，而反惡寒者，虛故也，属芍藥甘草附子湯。不惡寒，但熱者，實也，當和其胃氣，宜小承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "020"
  NOO: "07-03-020"
  TXT: "太陽病，發汗，若大汗出，胃中燥，煩不得眠，其人欲飲水，當稍飲之，令胃中和則愈。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "021"
  NOO: "07-03-021"
  TXT: "發汗已，脈浮而數，復煩渴者，属五苓散。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "022"
  NOO: "07-03-022"
  TXT: "傷寒，汗出而渴，属五苓散證；不渴，属茯苓甘草湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "023"
  NOO: "07-03-023"
  TXT: "太陽病，發其汗，汗出不觧，其人發熱，心下悸，頭眩，身瞤而動，振振欲擗地，属眞武湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "024"
  NOO: "07-03-024"
  TXT: "傷寒，汗出解之後，胃中不和，心下痞堅，乾噫食臭，脇下有水氣，腹中雷鳴而利，属生姜瀉心湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "025"
  NOO: "07-03-025"
  TXT: "傷寒發熱，汗出不觧後，心中痞堅，嘔而下利，属大柴胡湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "026"
  NOO: "07-03-026"
  TXT: "太陽病三日，發其汗不觧，蒸蒸發熱者，属於胃也，属承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "027"
  NOO: "07-03-027"
  TXT: "大汗出，熱不去，内拘急，四肢疼，下利，厥逆而惡寒，属四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-03"
  SERIAL: "028"
  NOO: "07-03-028"
  TXT: "發汗多，亡陽譫語者，不可下，與柴胡桂枝湯，和其榮衛，以通津液後自愈。"

- LVL: "BB"
  CHAPTER: "07-04"
  SERIAL: "000"
  NOO: "07-04-000"
  TXT: "病不可吐證第四"

- LVL: "ZZ"
  CHAPTER: "07-04"
  SERIAL: "001"
  NOO: "07-04-001"
  TXT: "太陽病，當惡寒而發熱，今自汗出，反不惡寒發熱，關上脈細而數，此醫吐之過也。若得病一日二日吐之，腹中飢，口不能食；三日四日吐之，不喜糜粥，欲食冷食，朝食暮吐，此醫吐之所致也，此爲小逆。"

- LVL: "ZZ"
  CHAPTER: "07-04"
  SERIAL: "002"
  NOO: "07-04-002"
  TXT: "太陽病，吐之者，但太陽病當惡寒，今反不惡寒，不欲近衣，此爲吐之内煩也。"

- LVL: "ZZ"
  CHAPTER: "07-04"
  SERIAL: "003"
  NOO: "07-04-003"
  TXT: "少陰病，飲食入則吐，心中温温欲吐，復不能吐，始得之，手足寒，脈弦遟，此胷中實，不可下。若膈上有寒飲，乾嘔者，不可吐，當温之。"

- LVL: "ZZ"
  CHAPTER: "07-04"
  SERIAL: "004"
  NOO: "07-04-004"
  TXT: "諸四逆厥者，不可吐之，虛家亦然。"

- LVL: "BB"
  CHAPTER: "07-05"
  SERIAL: "000"
  NOO: "07-05-000"
  TXT: "病可吐證第五"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "001"
  NOO: "07-05-001"
  TXT: "大法，春冝吐。"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "002"
  NOO: "07-05-002"
  TXT: "凢服湯吐，中病便止，不必盡劑也。"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "003"
  NOO: "07-05-003"
  TXT: "病如桂枝證，其頭不痛，項不強，寸口脈微細，胷中痞堅，氣上撞咽喉，不得息，此爲胷有寒，當吐之。"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "004"
  NOO: "07-05-004"
  TXT: "病胷上諸實，胷中鬱鬱而痛，不能食，欲使人按之，而反有濁唾，下利日十餘行，其脈反遟，寸口微滑，此可吐之，吐之利即止。"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "005"
  NOO: "07-05-005"
  TXT: "少陰病，飲食入則吐，心中温温欲吐，復不能吐，當遂吐之。宿食在上管，當吐之。"

- LVL: "ZZ"
  CHAPTER: "07-05"
  SERIAL: "006"
  NOO: "07-05-006"
  TXT: "病者手足厥冷，脈乍緊，邪結在胷中，心下滿而煩，飢不能食，病在胷中，當吐之。"

- LVL: "BB"
  CHAPTER: "07-06"
  SERIAL: "000"
  NOO: "07-06-000"
  TXT: "病不可下證第六"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "001"
  NOO: "07-06-001"
  TXT: "脈濡而弱，弱反在關，濡反在顚，微反在上，澀反在下。微則陽氣不足，澀則無血。陽氣反微，中風汗出，而反躁煩；澀則無血，厥而且寒。陽微不可下，下之則心下痞堅。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "002"
  NOO: "07-06-002"
  TXT: "動氣在右，不可下。下之則津液内竭，咽燥鼻乾，頭眩心悸。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "003"
  NOO: "07-06-003"
  TXT: "動氣在左，不可下。下之則腹裏拘急，食不下，動氣反劇，身雖有熱，卧反欲踡。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "004"
  NOO: "07-06-004"
  TXT: "動氣在上，不可下。下之則掌握熱煩，身浮冷，熱汗自泄，欲水自灌。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "005"
  NOO: "07-06-005"
  TXT: "動氣在下，不可下。下之則腹滿，卒起頭眩，食則下淸榖，心下痞堅。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "006"
  NOO: "07-06-006"
  TXT: "咽中閉塞，不可下。下之則上輕下重，水漿不下，卧則欲踡，身體急痛，復下利日十數行。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "007"
  NOO: "07-06-007"
  TXT: "諸外實，不可下。下之則發微熱，亡脈則厥，當臍握熱。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "008"
  NOO: "07-06-008"
  TXT: "諸虛，不可下。下之則渇，引水者易愈，惡水者劇。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "009"
  NOO: "07-06-009"
  TXT: "脈濡而弱，弱反在關，濡反在顚，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得温。微弦爲虛，虛者不可下。微則爲欬，欬則吐涎沫。下之欬則止，而利不休，胷中如蟲齧，粥入則出，小便不利，兩脇拘急，喘息爲難，頸背相牽，臂則不仁，極寒反汗出，軀冷若冰，眼睛不慧，語言不休，榖氣多入，則爲除中。口雖欲言，舌不得前。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "010"
  NOO: "07-06-010"
  TXT: "脈濡而弱，弱反在關，濡反在巔，浮反在上，數反在下。浮則爲陽虛，數則爲無血，浮則爲虛，數則生熱。浮則爲虛，自汗而惡寒。數則爲痛，振而寒慄。微弱在關，胷下爲急，★喘汗，不得呼吸。呼吸之中，痛在於脇，振寒相搏，其形如瘧。醫反下之，令脈急數，發熱，狂走見鬼，心下爲痞，小便淋瀝，少腹甚堅，小便血也。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "011"
  NOO: "07-06-011"
  TXT: "脈濡而緊，濡則陽氣微，緊則榮中寒。陽微衛中風，發熱而惡寒。榮緊胃氣冷，微嘔心内煩。醫以爲大熱，觧肌而發汗，亡陽虛煩躁，心下苦痞堅，表裏俱虛竭。卒起而頭眩，客熱在皮膚，悵怏不得眠。不知胃氣冷，緊寒在関元，技巧無所施，汲水灌其身。客熱應時罷，慄慄而振寒，重被而覆之，汗出而冒巓，體惕而又振，小便爲微難，寒氣因水發，淸榖不容間，嘔變反腸出，顚倒不得安，手足爲微逆，身冷而内煩。遟欲從後救，安可復追還。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "012"
  NOO: "07-06-012"
  TXT: "脈浮而大，浮爲氣實，大爲血虛。血虛爲無陰，孤陽獨下陰部，小便難，胞中虛，今反小便利而大汗出，法衛家當微，今反更實，津液四射，榮竭血盡，干煩不眠，血薄肉消，而成暴液。醫復以毒藥攻其胃，此爲重虛，客陽去有期，必下如汚泥而死。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "013"
  NOO: "07-06-013"
  TXT: "趺陽脈遟而緩，胃氣如經。趺陽脈浮而數，浮則傷胃，數則動脾，此非本病，醫特下之所爲也。榮衛内䧟，其數先微，脈反但浮，其人必堅，氣噫而除。何以言之？脾脈本緩，今數脈動脾，其數先㣲，故知脾氣不治，大便堅，氣噫而除。今脈反浮，其數改㣲，邪氣獨留，心中則飢，邪熱不殺榖，潮熱發渴。數脈當遟緩，脈因前後度數如前，<sub>仲景前字作法。</sub>病者則飢。數脈不時，則生惡瘡。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "014"
  NOO: "07-06-014"
  TXT: "脈數者，乆數不止，止則邪結，正氣不能復，正氣却結於藏，故邪氣浮之，與皮毛相得。脈數者不可下，下之必煩，利不止。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "015"
  NOO: "07-06-015"
  TXT: "少陰病，脈㣲，不可發其汗，無陽故也。陽已虛，尺中弱澀者，復不可下之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "016"
  NOO: "07-06-016"
  TXT: "脈浮大，應發其汗，醫反下之，此爲大逆。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "017"
  NOO: "07-06-017"
  TXT: "脈浮而大，心下反堅，有熱属藏，攻之，不全㣲汗。属府，溲數則堅，汗多即愈，汗少便難。脈遟，尚未可攻。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "018"
  NOO: "07-06-018"
  TXT: "二陽併病，太陽初得病時，發其汗，汗先出，復不徹，因轉属陽明，欲自汗出，不惡寒。若太陽證不罷，不可下，下之爲逆。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "019"
  NOO: "07-06-019"
  TXT: "結胷證，其脈浮大，不可下，下之即死。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "020"
  NOO: "07-06-020"
  TXT: "太陽與陽明合病，喘而胷滿，不可下之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "021"
  NOO: "07-06-021"
  TXT: "太陽與少陽併病，心下痞堅，頸項強而眩，勿下之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "022"
  NOO: "07-06-022"
  TXT: "諸四逆厥者，不可下之，虛家亦然。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "023"
  NOO: "07-06-023"
  TXT: "病欲吐者，不可下之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "024"
  NOO: "07-06-024"
  TXT: "太陽病，有外證未觧，不可下，下之爲逆。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "025"
  NOO: "07-06-025"
  TXT: "病發於陽，而反下之，熱入因作結胷；發於陰，而反下之，因作痞。痞脈浮堅而下之，緊反入裏，因作痞。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "026"
  NOO: "07-06-026"
  TXT: "夫病陽多者熱，下之則堅。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "027"
  NOO: "07-06-027"
  TXT: "本虛，攻其熱必。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "028"
  NOO: "07-06-028"
  TXT: "無陽陰強而堅，下之必淸榖而腹滿。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "029"
  NOO: "07-06-029"
  TXT: "太陰之爲病，腹滿而吐，食不下，下之益甚，腹時自痛，胷下結堅。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "030"
  NOO: "07-06-030"
  TXT: "厥陰之爲病，消渴，氣上撞，心中疼熱，飢而不欲食，甚者則欲吐，下之不肯止。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "031"
  NOO: "07-06-031"
  TXT: "少陰病，其人飲食入則吐，心中温温欲吐，復不能吐。始得之，手足寒，脈弦遟，此胷中實，不可下也。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "032"
  NOO: "07-06-032"
  TXT: "傷寒五六日，不結胷，腹濡，脈虛，復厥者，不可下，下之亡血死。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "033"
  NOO: "07-06-033"
  TXT: "傷寒，發熱，但頭痛，㣲汗出。發其汗則不識人；熏之則喘，不得小便，心腹滿；下之則短氣而腹滿，小便難，頭痛背強；加温針則必衂。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "034"
  NOO: "07-06-034"
  TXT: "傷寒，其脈陰陽俱緊，惡寒發熱，則脈欲厥。厥者，脈初來大，漸漸小，更來漸大，是其候也。惡寒甚者，翕翕汗出，喉中痛；熱多者，目赤，睛不慧。毉復發之，咽中則傷；若復下之，則兩目閉，寒多淸榖，熱多便膿血；熏之則發黄，熨之則咽燥。小便利者可救，難者必危殆。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "035"
  NOO: "07-06-035"
  TXT: "傷寒發熱，口中勃勃氣出，頭痛目黄，鼻衂不可制。貪水者必嘔，惡水者厥。下之咽中生瘡。假令手足温者，下重便膿血。頭痛目黄者，下之目閉。貪水者，下之其脈必厥，其聲嚶，咽喉塞。發其汗則戰慄，陰陽俱虛。惡水者，下之裏冷不嗜食，大便完榖出；發其汗，口中傷，舌上胎滑，煩躁。脈數實，不大便六七日，後必便血，復發其汗，小便即自利。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "036"
  NOO: "07-06-036"
  TXT: "得病二三者，脈弱，無太陽柴胡證，而煩躁，心下堅。至四日，雖能食，以承氣湯少與㣲和之，令小安。至六日，與承氣湯一升。不大便六七日，小便少者，雖不大便，但頭堅後溏，未定成其堅，攻之必溏。當須小便利，定堅，乃可攻之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "037"
  NOO: "07-06-037"
  TXT: "藏結無陽證，寒而不熱；<sub>《傷寒論》云：不往來寒熱。</sub>其人反静，舌上胎滑者，不可攻也。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "038"
  NOO: "07-06-038"
  TXT: "傷寒嘔多，雖有陽明證，不可攻之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "039"
  NOO: "07-06-039"
  TXT: "陽明病，潮熱，㣲堅，可與承氣湯；不堅，不可與。若不大便六七日，恐有燥屎，欲知之法可少與小承氣湯，腹中轉失氣者，此爲有燥屎，乃可攻之。若不轉失氣者，此但頭堅後溏，不可攻之，攻之必腹滿不能食。欲飲水者，即噦。其後發熱者，必復堅，以小承氣湯和之。若不轉失氣者，愼不可攻之。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "040"
  NOO: "07-06-040"
  TXT: "陽明病，身合色赤者，不可攻也。必發熱色黄者，小便不利也。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "041"
  NOO: "07-06-041"
  TXT: "陽明病，當心下堅滿，不可攻之。攻之，遂利不止者，死；止者愈。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "042"
  NOO: "07-06-042"
  TXT: "陽明病，自汗出，若發其汗，小便自利，此爲内竭，雖堅不可攻之，當須自欲大便，宜蜜煎導而通之，若土瓜根及猪膽汁，皆可以導。"

- LVL: "ZZ"
  CHAPTER: "07-06"
  SERIAL: "043"
  NOO: "07-06-043"
  TXT: "下利，其脈浮大，此爲虛，以強下之故也。設脈浮革，因爾腸鳴，属當歸四逆湯。"

- LVL: "BB"
  CHAPTER: "07-07"
  SERIAL: "000"
  NOO: "07-07-000"
  TXT: "病可下證第七"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "001"
  NOO: "07-07-001"
  TXT: "大法，秋宜下。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "002"
  NOO: "07-07-002"
  TXT: "凢可下者，以湯勝圎散，中病便止，不必盡三服。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "003"
  NOO: "07-07-003"
  TXT: "陽明病，發熱汗多者，急下之，属大柴胡湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "004"
  NOO: "07-07-004"
  TXT: "少陰病，得之二三日，口燥咽乾者，急下之，属承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "005"
  NOO: "07-07-005"
  TXT: "少陰病，六七日，腹滿不大便者，急下之，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "006"
  NOO: "07-07-006"
  TXT: "少陰病，下利淸水，色靑者，心下必痛，口乾燥者，可下之，属大柴胡湯承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "007"
  NOO: "07-07-007"
  TXT: "下利，三部脈皆平，按其心下堅者，可下之，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "008"
  NOO: "07-07-008"
  TXT: "陽明與少陽合病而利，脈不負者爲順，負者失也。互相刻賊爲負。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "009"
  NOO: "07-07-009"
  TXT: "滑而數者，有宿食，當下之，属大柴胡承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "010"
  NOO: "07-07-010"
  TXT: "傷寒後脈沈，沈爲内實，<sub>《玉凾》云：脈沈實，沈實者，下之。</sub>下之解，属大柴胡湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "011"
  NOO: "07-07-011"
  TXT: "傷寒六七日，目中不了了，睛不和，無表裏證，大便難，微熱者，此爲實。急下之，属大柴胡湯承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "012"
  NOO: "07-07-012"
  TXT: "太陽病未解，其脈陰陽俱沈，必先振，汗出解。但陽㣲者，先汗之而解；但陰㣲者，先下之而解。属大柴胡湯證。<sub>陰㣲，一作尺实。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "013"
  NOO: "07-07-013"
  TXT: "脈雙弦遟，心下堅，脈大而緊者，陽中有陰，可下之，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "014"
  NOO: "07-07-014"
  TXT: "結胷者，項亦強，如柔痓狀，下之即和。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "015"
  NOO: "07-07-015"
  TXT: "病者無表裏證，發熱七八日，雖脈浮數，可下之，属火柴胡湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "016"
  NOO: "07-07-016"
  TXT: "太陽病六七日，表證續在，其脈㣲沈，反不結胷，其人發狂，此熱在下膲，少腹當堅而滿，小便自利者，下血乃愈。所以然者，以太陽隨經，瘀熱在裏故也，属抵當湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "017"
  NOO: "07-07-017"
  TXT: "太陽病，身黄，其脈沈結，少腹堅，小便不利，爲無血；小便自利，其人如狂者，血證諦。属抵當湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "018"
  NOO: "07-07-018"
  TXT: "傷寒有熱而少腹滿，應小便不利，今反利者，此爲血，當下之，属抵當圎證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "019"
  NOO: "07-07-019"
  TXT: "陽明病，發熱而汗出，此爲熱越，不能發黄。但頭汗出，其身無有，齊頸而還，小便不利，渇引水漿，此爲瘀熱在裏，身必發黄，属茵蔯蒿湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "020"
  NOO: "07-07-020"
  TXT: "陽明證，其人喜忘，必有畜血。所以然者，本有乆瘀血，故令喜忘，雖堅，大便必黒，属抵當湯證。汗出而譫語者，有燥屎在胃中，此風也。過經乃可下之。下之若早，語言亂，以表虛裏實故也。下之則愈，属大柴胡湯承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "021"
  NOO: "07-07-021"
  TXT: "病者煩熱，汗出即解，復如瘧狀，日脯所發者，属陽明。脈實者，當下之，属大柴胡湯承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "022"
  NOO: "07-07-022"
  TXT: "陽明病，譫語，有潮熱，而反不能食者，必有燥屎五六枚；若能食者，但堅耳，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "023"
  NOO: "07-07-023"
  TXT: "太陽中風，下利嘔逆，表觧，乃可攻之。其人漐漐汗出，發作有時，頭痛，心下痞堅滿，引腰下痛，嘔則短氣，汗出不惡寒，此爲表觧裏未和，属十棗湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "024"
  NOO: "07-07-024"
  TXT: "太陽病不觧，執結膀胱，其人如狂，血自下，下之即愈。其外未觧，尚未可攻，當先觧外；外觧，小腹急結者，乃可攻之，属桃人承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "025"
  NOO: "07-07-025"
  TXT: "傷寒七八日，身黄如橘，小便不利，少腹㣲滿，属茵蔯蒿湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "026"
  NOO: "07-07-026"
  TXT: "傷寒十餘日，熱結在裏，復往來寒熱，属大柴胡湯證。但結胷，無大熱，此爲水結在胷脇，頭㣲汗出，與大䧟胷湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "027"
  NOO: "07-07-027"
  TXT: "傷寒六七日，結胷熱實，其脈沈緊，心下痛，按之如石堅，與大䧟胷湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "028"
  NOO: "07-07-028"
  TXT: "陽明病，其人汗多，津液外出，胃中燥，大便必堅，堅者則譫語，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "029"
  NOO: "07-07-029"
  TXT: "陽明病，不吐下而心煩者，可與承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "030"
  NOO: "07-07-030"
  TXT: "陽明病，其脈遟，雖汗出而不惡寒，其體<sub>一本作人。</sub>必重，短氣腹滿而喘，有潮熱，如此者，其外爲觧，可攻其裏。若手足濈然汗出者，此大便已堅，属承氣湯；其熱不潮，未可與承氣湯；若腹滿大而不大便者，属小承氣湯，㣲和胃湯，勿令至大下。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "031"
  NOO: "07-07-031"
  TXT: "陽明病，譫語，發潮熱，其脈滑疾，如此者，属承氣湯。因與承氣湯一升，腹中轉失氣者，復與一升；如不轉失氣者，勿更與之。明日又不大便，脈反㣲澀者，此爲裏虛，爲難治，不可更與承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "032"
  NOO: "07-07-032"
  TXT: "二陽併病，太陽證罷，但發潮熱，手足漐汗出，大便難而譫一語者，下之愈，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-07"
  SERIAL: "033"
  NOO: "07-07-033"
  TXT: "病人小便不利，大便乍難乍易，時有微熱喘冐不能卧者，有燥屎也，属承氣湯證。"

- LVL: "BB"
  CHAPTER: "07-08"
  SERIAL: "000"
  NOO: "07-08-000"
  TXT: "病發汗吐下以後證第八"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "001"
  NOO: "07-08-001"
  TXT: "師曰：病人脈微而澀者，此爲醫所病也。大發其汗，又數大下之，其人亡血，病當惡寒而發熱，無休止時。夏月盛熱而與<sub>仲景作𣣔。</sub>著複衣；冬月盛寒而與<sub>仲景作欲。</sub>祼其體。所以然者，陽微即惡寒，陰弱即發熱，故<sub>仲景作醫。</sub>發其汗，使陽氣㣲，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，以陽氣内微，不能勝冷，故與<sub>仲景作欲。</sub>著複衣；十一月之時，陽氣在裏，胃中煩熱，以陰氣内弱，不能勝熱，故與<sub>仲景作欲。</sub>祼其體。又陰脈遟澀，故知亡血。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "002"
  NOO: "07-08-002"
  TXT: "太陽病三日，已發其汗，吐下温針而不觧，此爲壊病，桂枝復不中與也。觀其脈證，知犯何逆，隨證而治之。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "003"
  NOO: "07-08-003"
  TXT: "脈浮數，法當汗出而愈，而下之，則身體重，心悸，不可發其汗，當自汗出而觧。所以然者，尺中脈浮，此裏虛，須表裏實，津液和，即自汗出愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "004"
  NOO: "07-08-004"
  TXT: "凢病若發汗，若吐，若下，若亡血，無津液而陰陽自和者，必自愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "005"
  NOO: "07-08-005"
  TXT: "大下後，發汗，其人小便不利，此亡津液，勿治，某小便利，必自愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "006"
  NOO: "07-08-006"
  TXT: "下以後，復發其汗，必振寒，又其脈㣲細。所以然者，内外俱虛故也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "007"
  NOO: "07-08-007"
  TXT: "太陽病，先下而不愈，因復發其汗，表裏俱虛，其人因冐。冐家當汗出自愈。所以然者，汗出表和故也。表和，然後下之。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "008"
  NOO: "07-08-008"
  TXT: "得病六七日，脈遟浮弱，惡風寒，手足温。醫再三下之，不能多，★<sub>多一作食。</sub>其人脇下滿，面目及身黄，頸項強，小便難，與柴胡湯，後必下重，本渴飲水而嘔，柴胡湯復不中與也。食榖者噦。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "009"
  NOO: "07-08-009"
  TXT: "太陽病，二三日，終不能卧，但欲起者，心下必結，其脈㣲弱者，此本寒也。而反下之，利止者，必結胷；未止者，四五日復重下之。此挾熱利也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "010"
  NOO: "07-08-010"
  TXT: "太陽病，下之，其脈促，不結胷者，此爲欲觧。其脈浮者，必結胷；其脈緊者，必咽痛；其脈弦者，必兩脇拘急；其脈細而數者，頭痛未止；其脈沈而緊者，必欲嘔；其脈沈而滑者，挾熱利；其脈浮而滑者，必下血。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "011"
  NOO: "07-08-011"
  TXT: "太陽少陽併病，而反下之，成結胷，心下堅，下利不復止，水漿不肯下，其人必心煩。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "012"
  NOO: "07-08-012"
  TXT: "脈浮緊，而下之，緊反入裏，則作痞，按之自濡，但氣痞耳。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "013"
  NOO: "07-08-013"
  TXT: "傷寒吐下發汗，虛煩，脈甚㣲，八九日心下痞堅，脇下痛，氣上衝咽喉，眩冒，經脈動惕者，乆而成痿。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "014"
  NOO: "07-08-014"
  TXT: "陽明病，不能食，下之不觧，其人不能食，攻其熱必噦。所以然者，胃中虛冷故也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "015"
  NOO: "07-08-015"
  TXT: "陽明病，脈遟，食難用飽，飽即發煩頭眩者，必小便難，此欲作榖疸。雖下之，其腹滿如故耳，所以然者，脈遟故也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "016"
  NOO: "07-08-016"
  TXT: "太陽病，寸緩關浮尺弱，其人發熱而汗出，復惡寒，不嘔，但心下痞者，此爲醫下之也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "017"
  NOO: "07-08-017"
  TXT: "傷寒，大吐大下之，極虛，復極汗者，其人外氣怫鬱，復與之水，以發其汗，因得噦。所以然者，胃中寒冷故也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "018"
  NOO: "07-08-018"
  TXT: "吐下發汗後，其人脈平，而小煩者，以新虛不勝榖氣故也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "019"
  NOO: "07-08-019"
  TXT: "太陽病，醫發其汗，遂發熱而惡寒，復下之，則心下痞。此表裏俱虛，陰陽氣併竭，無陽則陰獨。復加火針，因而煩，面色青黄，膚瞤，如此者，爲難治。今色微黄，手足温者，易愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "020"
  NOO: "07-08-020"
  TXT: "服桂枝湯，下之，頭項強痛，拿拿發熱，無汗，心下滿微痛，小便不利，属桂枝去桂加茯苓术湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "021"
  NOO: "07-08-021"
  TXT: "太陽病，先發其汗，不觧，而下之，其脈浮者，不愈。浮爲在外，而反下之，故令不愈。今脈浮，故在外，當觧其外則愈，属桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "022"
  NOO: "07-08-022"
  TXT: "下以後，復發其汗者，則晝日煩躁不眠，夜而安静，不嘔不渴，而無表證，其脈沈㣲，身無大熱，属乾姜附子湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "023"
  NOO: "07-08-023"
  TXT: "傷寒吐下發汗後，心下逆滿，氣上撞胷，起即頭眩，其脈沈緊，發汗即動經，身爲振揺，属茯苓桂枝木甘草湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "024"
  NOO: "07-08-024"
  TXT: "發汗吐下以後，不觧，煩躁，属茯苓四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "025"
  NOO: "07-08-025"
  TXT: "傷寒發汗吐下後，虛煩不得眠，劇者，反覆顚倒，心中懊憹，属梔子湯；若少氣，梔子甘草湯；若嘔，梔子生姜湯；若腹滿者，梔子厚朴湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "026"
  NOO: "07-08-026"
  TXT: "發汗若下之，煩熱，胷中塞者，属梔子湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "027"
  NOO: "07-08-027"
  TXT: "太陽病，過經十餘日，心下温温欲吐，而胷中痛，大便反溏，其腹㣲滿，鬱鬱㣲煩，先時自極吐下者，與承氣湯。不尓者，不可與。欲嘔，胷中痛，㣲溏，此非柴胡湯證，以嘔故知極吐下也。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "028"
  NOO: "07-08-028"
  TXT: "太陽病，重發其汗，而復下之，不大便五六日，舌上燥而渴，日晡所小有潮熱，從心下至少腹堅滿而痛，不可近，属大䧟胷湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "029"
  NOO: "07-08-029"
  TXT: "傷寒五六日，其人已發汗，而復下之，胷脇滿㣲結，小便不利，渇而不嘔，但頭汗出，往來寒热，心煩，此爲未觧，属柴胡桂枝乾姜湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "030"
  NOO: "07-08-030"
  TXT: "◦傷寒汗出，若吐下，觧後，心下痞堅，噫氣不除者，属旋代赭湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "031"
  NOO: "07-08-031"
  TXT: "◦大下已後，不可更行桂枝湯。汗出而喘，无大熱，可以麻黄杏仁甘草石膏湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "032"
  NOO: "07-08-032"
  TXT: "◦傷寒大下后，復發其汗，心下痞，惡寒者，表未觧也。不可攻其痞，當先觧表，表觧，乃攻其痞。觧表属桂枝湯，攻痞属大黄黄連瀉心湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "033"
  NOO: "07-08-033"
  TXT: "傷寒吐下後，七八日不觧，熱結在裏，表裏俱熱，時時悪風，大渇，舌上乾燥而煩，欲飲水數升，属白虎湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "034"
  NOO: "07-08-034"
  TXT: "傷寒吐下後未觧，不大便五六日，至十餘日，其人日晡所發潮热，不悪寒，獨語如見鬼神之狀。若劇者，發則不識人，循衣妄撮，怵惕不安，㣲喘直視，脈弦者生，澁者死。㣲者，但發热譫語，属承氣湯。若下者，勿復服。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "035"
  NOO: "07-08-035"
  TXT: "三陽合病，腹滿身重，難以轉側，口不仁，面垢，譫語遺溺。發汗則譫語，下之則額上生汗，手足厥冷，自汗，属白虎湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "036"
  NOO: "07-08-036"
  TXT: "陽明病，其脈浮緊，咽乾口苦，腹滿而喘，發热汗出，而不悪寒，反偏悪热，其身躰重。發其汗即躁，心憒憒而反譫語；加温針，必怵惕，又煩躁不得眠；下之，即胃中空虛，客氣動膈，心中懊憹，舌上胎者，属梔子湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "037"
  NOO: "07-08-037"
  TXT: "陽明病，下之，其外有热，手足温，不結胷，心中懊憹，若飢不能食，但頭汗出，属梔子湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "038"
  NOO: "07-08-038"
  TXT: "陽明病，下之，心中懊憹而煩，胃中有燥屎者，可攻。其人腹㣲滿，頭堅後溏者，不可下之。有燥屎者，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "039"
  NOO: "07-08-039"
  TXT: "太陽病，吐下發汗後，微煩，小便數，大便因堅，可與小承氣湯和之，則愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "040"
  NOO: "07-08-040"
  TXT: "大汗若大下，而厥冷者，属四逆湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "041"
  NOO: "07-08-041"
  TXT: "太陽病，下之，其脈促胷滿者，属桂枝去芍藥湯。若㣲寒，属桂枝去芍藥加附子湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "042"
  NOO: "07-08-042"
  TXT: "傷寒五六日，大下之，身热不去，心中結痛者，未欲觧也，属梔子湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "043"
  NOO: "07-08-043"
  TXT: "傷寒下後，煩而腹滿，卧起不安，属梔子厚朴湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "044"
  NOO: "07-08-044"
  TXT: "傷寒，醫以丸藥大下之，身热不去，㣲煩，属梔子乾姜湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "045"
  NOO: "07-08-045"
  TXT: "傷寒，醫下之，續得下利淸榖不止。身躰疼痛，急當救裏；身躰疼痛，淸便自調，急當救表。救裏宜四逆湯，救表宜桂枝湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "046"
  NOO: "07-08-046"
  TXT: "太陽病，過經十餘日，反再三下之，後四五日，柴胡證續在，先與小柴胡湯。嘔止小安，<sub>嘔止小安，一云嘔不止，心下急。</sub>其人欎欎㣲煩者，爲未觧，與大柴胡湯，下者止。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "047"
  NOO: "07-08-047"
  TXT: "傷寒，十三日不觧，胷脇滿而嘔，日晡所發潮热，而㣲利，此本當柴胡湯下之，不得利，今反利者，故知醫以丸藥下之，非其治也。潮热者，實也，先再服小柴胡湯，以觧其外，後属柴胡加芒消湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "048"
  NOO: "07-08-048"
  TXT: "傷寒十三日，過經而譫語，内有热也，當以湯下之。小便利者，大便當堅，而反利，其脈調和者，知醫以丸藥下之，非其治也。自利者，其脈當㣲，厥，今反和者，此爲内實，属承氣湯證。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "049"
  NOO: "07-08-049"
  TXT: "傷寒八九日，下之，胷滿煩驚，小便不利，譫語，一身不可轉側，属柴胡加龍骨牡蠣湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "050"
  NOO: "07-08-050"
  TXT: "火逆下之，因燒針煩躁，属桂枝甘草龍車牡蠣湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "051"
  NOO: "07-08-051"
  TXT: "太陽病，脈浮而動數，浮則爲風，數則爲热，動則爲痛，數則爲虛。頭痛發热，㣲盗汗出，而反悪寒，其表未觧。毉反下之，動數則遟，頭痛即眩，<sub>一云膈内拒痛。</sub>胃中空虛，客氣動膈，短氣躁煩，心中懊憹，陽氣内䧟，心下因堅，則爲結胷，属大䧟胷湯。若不結胷，但頭汗出，其餘无有，斉頸而还，小便不利，身必發黄。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "052"
  NOO: "07-08-052"
  TXT: "傷寒五六日，嘔而發热，柴胡湯證具，而以佗藥下之，柴胡證仍在，復与柴胡湯。此雖以下，不爲逆也。必蒸蒸而振，却發热汗出而觧。若心下滿而堅痛者，此爲結胷，属大䧟胷湯。若但滿而不痛者，此爲痞，柴胡復不中与也，属半夏㵼心湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "053"
  NOO: "07-08-053"
  TXT: "本以下之，故心下痞，与之瀉心，其痞不觧，其人渇而口燥，小便不利者，属五苓散。一方言忍之一日乃愈。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "054"
  NOO: "07-08-054"
  TXT: "傷寒中風，毉及下之，其人下利日數十行，榖不化，腹中雷鳴，心下痞堅而滿，乾嘔而煩，不能得安。毉見心下痞，爲病不尽，復重下之，其痞益甚，此非結热，但胃中虛，客氣上逆，故使之堅，属甘草瀉心湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "055"
  NOO: "07-08-055"
  TXT: "傷寒，服湯藥，而下利不止，心下痞堅，服瀉心湯已。後以佗藥下之，利不止，毉以理中与之，利益甚。理中理中膲，此利在下膲，属赤石脂禹餘粮湯。若不止者，當利其小便。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "056"
  NOO: "07-08-056"
  TXT: "太陽病，外證未除，而數下之，遂挾热而利不止，心下痞堅，表裏不觧，属桂枝人参湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "057"
  NOO: "07-08-057"
  TXT: "傷寒吐後，腹滿者，与承氣湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "058"
  NOO: "07-08-058"
  TXT: "病者无表裏證，發热七八日，脈雖浮數者，可下之。假令下已，脈數不觧，今热則消榖喜飢，至六七日不大便者，有瘀血，属抵當湯。若脈數不觧，而不止，必夾血，便膿血。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "059"
  NOO: "07-08-059"
  TXT: "太陽病，醫反下之，因腹滿時痛，爲属太陰，属桂枝加芍藥湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "060"
  NOO: "07-08-060"
  TXT: "大實痛，属桂枝加大黄湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "061"
  NOO: "07-08-061"
  TXT: "傷寒六七日，其人大下後，脈沈遟，手足厥逆，下部脈不至，喉咽不利，唾膿血，泄利不止，爲難治，属麻黄升麻湯。"

- LVL: "ZZ"
  CHAPTER: "07-08"
  SERIAL: "062"
  NOO: "07-08-062"
  TXT: "傷寒，本自寒下，醫復吐下之，寒格更遂吐，<sub>一本作更逆吐下。</sub>食入即出，属乾姜黄芩黃連人參湯。"

- LVL: "BB"
  CHAPTER: "07-09"
  SERIAL: "000"
  NOO: "07-09-000"
  TXT: "病可温證第九"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "001"
  NOO: "07-09-001"
  TXT: "大法，冬宜服温熱薬及灸。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "002"
  NOO: "07-09-002"
  TXT: "師曰：病發熱頭痛，脈反沈，若不差，身體更疼痛，當救其裏，宜温藥，四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "003"
  NOO: "07-09-003"
  TXT: "下利，腹滿，身體疼痛，先温其裏，宜四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "004"
  NOO: "07-09-004"
  TXT: "自利，不渴者，属太陰，其藏有寒故也，當温之，宜四逆輩。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "005"
  NOO: "07-09-005"
  TXT: "少陰病，其人欲食入則吐，心中温温欲吐，復不能吐。始得之，手足寒，脈弦遟。若膈上有寒飲，乾嘔者，不可吐，當温之，宜四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "006"
  NOO: "07-09-006"
  TXT: "少陰病，脈沈者，急當温之，宜四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "007"
  NOO: "07-09-007"
  TXT: "下利，欲食者，就當温之。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "008"
  NOO: "07-09-008"
  TXT: "下利，脈遲緊，爲痛未欲止，當温之。得冷者滿，而便腸垢。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "009"
  NOO: "07-09-009"
  TXT: "下利，其脈浮大，此爲虛，以強下之故也。設脈浮革，因爾腸鳴，當温之，冝當歸四逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "010"
  NOO: "07-09-010"
  TXT: "少陰病，下利，脈㣲澀者，即嘔，汗出，必數更衣，反少，當温之。"

- LVL: "ZZ"
  CHAPTER: "07-09"
  SERIAL: "011"
  NOO: "07-09-011"
  TXT: "傷寒，醫下之，續得下利淸糓不止，身體疼痛，急當救裏，宜温之，以四逆湯。"

- LVL: "BB"
  CHAPTER: "07-10"
  SERIAL: "000"
  NOO: "07-10-000"
  TXT: "病不可灸證第十"

- LVL: "ZZ"
  CHAPTER: "07-10"
  SERIAL: "001"
  NOO: "07-10-001"
  TXT: "㣲數之脈，愼不可灸，因火爲邪，則爲煩逆，追虛逐實，血散脈中，火氣雖㣲，内攻有力，焦骨傷筋，血難復也。"

- LVL: "ZZ"
  CHAPTER: "07-10"
  SERIAL: "002"
  NOO: "07-10-002"
  TXT: "脈浮，當以汗觧，而反灸之，邪無從去，因火而盛，病從腰以下必當重而痺，此爲火逆。若欲自觧，當先煩，煩乃有汗，隨汗而觧。何以知之？脈浮，故知汗出當觧。"

- LVL: "ZZ"
  CHAPTER: "07-10"
  SERIAL: "003"
  NOO: "07-10-003"
  TXT: "脈浮，熱甚，而灸之，此爲實，實以虛治，因火而動，咽燥必唾血。"

- LVL: "BB"
  CHAPTER: "07-11"
  SERIAL: "000"
  NOO: "07-11-000"
  TXT: "病可灸證第十一"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "001"
  NOO: "07-11-001"
  TXT: "燒針令其汗，針處被寒，核起而赤者，必發賁豚。氣從少腹上撞者，灸其核上一壯，<sub>一本作各一壯。</sub>與桂枝加桂湯。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "002"
  NOO: "07-11-002"
  TXT: "少陰病，得之一二日，口中和，其背惡寒者，當灸之。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "003"
  NOO: "07-11-003"
  TXT: "少陰病，其人吐利，手足不逆，反發熱，不死。脈不至者，灸其少陰七壯。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "004"
  NOO: "07-11-004"
  TXT: "少陰病，下利，脈㣲澀者，即嘔，汗出，必數更衣，反少，當温其上，灸之。<sub>一云灸厥陰可五十壯。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "005"
  NOO: "07-11-005"
  TXT: "諸下利，皆可灸足大都五壯，<sub>一云七壯。</sub>商丘陰陵泉皆三壯。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "006"
  NOO: "07-11-006"
  TXT: "下利，手足厥，無脈，灸之不温，反㣲喘者，死。少陰負趺陽者，爲順也。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "007"
  NOO: "07-11-007"
  TXT: "傷寒六七日，其脈㣲，手足厥，煩躁，灸其厥陰。厥不還者，死。"

- LVL: "ZZ"
  CHAPTER: "07-11"
  SERIAL: "008"
  NOO: "07-11-008"
  TXT: "傷寒，脈促，手足厥逆，可灸之，爲可灸少陰厥陰，主逆。"

- LVL: "BB"
  CHAPTER: "07-12"
  SERIAL: "000"
  NOO: "07-12-000"
  TXT: "病不可剌證第十二"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "001"
  NOO: "07-12-001"
  TXT: "大怒無剌，<sub>大，一作新。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "002"
  NOO: "07-12-002"
  TXT: "已剌無怒<sub>已，一作新</sub>"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "003"
  NOO: "07-12-003"
  TXT: "新内無剌，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "004"
  NOO: "07-12-004"
  TXT: "已剌無内。"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "005"
  NOO: "07-12-005"
  TXT: "大勞無剌，<sub>大，一作新。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "006"
  NOO: "07-12-006"
  TXT: "已剌無勞。"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "007"
  NOO: "07-12-007"
  TXT: "大醉無剌，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "008"
  NOO: "07-12-008"
  TXT: "已剌無醉。"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "009"
  NOO: "07-12-009"
  TXT: "大飽無剌，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "010"
  NOO: "07-12-010"
  TXT: "已剌無飽。"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "011"
  NOO: "07-12-011"
  TXT: "大飢無剌，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "012"
  NOO: "07-12-012"
  TXT: "已剌無飢。"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "013"
  NOO: "07-12-013"
  TXT: "大渴無剌，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "014"
  NOO: "07-12-014"
  TXT: "已剌無渴"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "015"
  NOO: "07-12-015"
  TXT: "無剌大驚，"

- LVL: "ZZ"
  CHAPTER: "07-12"
  SERIAL: "016"
  NOO: "07-12-016"
  TXT: "無剌熇熇之熱，無剌漉漉之汗，無剌渾渾之脈。身熱甚，陰陽皆爭者，勿剌也。其可剌者，急取之，不汗則洩，所謂勿剌者，有死徴也。無剌病與脈相逆者。上工剌未生，其次剌未盛，其次剌已衰，粗工逆此，謂之伐形。<sub>出《九卷》。</sub>"

- LVL: "BB"
  CHAPTER: "07-13"
  SERIAL: "000"
  NOO: "07-13-000"
  TXT: "病可剌證第十三"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "001"
  NOO: "07-13-001"
  TXT: "太陽病，頭痛，至七日，自當愈，其經竟故也。若欲作再經者，當針足陽明，使經不傳則愈。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "002"
  NOO: "07-13-002"
  TXT: "太陽病，初服桂枝湯，而反煩不觧者，當先剌風池風府，乃却與桂枝湯則愈。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "003"
  NOO: "07-13-003"
  TXT: "傷寒，腹滿而譫語，寸口脈浮而緊者，此爲肝乗脾，名縱，當剌期門。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "004"
  NOO: "07-13-004"
  TXT: "傷寒，發熱，嗇嗇惡寒，其人大渴，欲飲酢漿者，其腹必滿，而自汗出，小便利，其病欲觧，此爲肝乗肺，名曰横，當剌期門。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "005"
  NOO: "07-13-005"
  TXT: "陽明病，下血而譫語，此爲熱入血室。但頭汗出者，當剌期門，隨其實而瀉之，濈然汗出者則愈。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "006"
  NOO: "07-13-006"
  TXT: "婦人中風，發熱惡寒，經水適來，得之七八日，熱除，脈遟，身凉，胷脇下滿，如結胷狀，其人譫語，此爲熱入血室，當剌期門，隨其虛實而取之。《平病》云：熱入血室，無犯胃氣及上三焦。與此相反，豈謂藥不謂針耶？"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "007"
  NOO: "07-13-007"
  TXT: "太陽與少陽併病，頭痛，頸項強而眩，時如結胷，心下痞堅，當剌大杼第一間，肺俞肝俞，愼不可發汗，發汗則譫語，譫語則脈弦。譫語五日不止，當剌期門。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "008"
  NOO: "07-13-008"
  TXT: "少陰病，下利，便膿血者，可剌。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "009"
  NOO: "07-13-009"
  TXT: "婦人傷寒，懷身腹滿，不得小便，加從腰以下重，如有水氣狀，懷身七月，太陰當養不養，此心氣實，當剌寫勞宮及關元，小便利則愈。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "010"
  NOO: "07-13-010"
  TXT: "傷寒，喉痺，剌手少陰。少陰在腕，當小指後動脈是也，針入三分，補之。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "011"
  NOO: "07-13-011"
  TXT: "問曰：病有汗出而身熱煩滿，煩滿不爲汗解者何？對曰：汗出而身熱者，風也；汗出而煩滿不解者，厥也，病名曰風厥也。太陽主氣，故先受邪，少陰與爲表裏也，得熱則上從之，從之則厥。治之，表裏剌之，飲之湯。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "012"
  NOO: "07-13-012"
  TXT: "熱病三日，氣口静，人迎躁者，取之諸陽五十九剌，以寫其熱，而出其汗，實其陰，以補其不足。所謂五十九剌者，兩手外内側各三，凢十二痏；五指間各一，凢八痏；足亦如是；頭入髮一寸傍三分，各三，凢六痏；更入髮三寸，邊各五，凢十痏；耳前後口下項中各一，凢六痏；巔上一。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "013"
  NOO: "07-13-013"
  TXT: "熱病先膚痛，窒鼻充靣，取之皮，以第一針五十九，苛菌爲軫<sub>一云苛軫。</sub>鼻，索皮於肺，不得，索之火。火，心也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "014"
  NOO: "07-13-014"
  TXT: "熱病，嗌乾多飲，善驚，臥不能安，取之膚肉，以第六針五十九。目㫮赤，索肉於脾，不得，索之木。木，肝也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "015"
  NOO: "07-13-015"
  TXT: "熱病而胷脇痛，手足躁，取之筋間，以第四針，針於四逹。<sub>一作逆。</sub>筋辟目浸，索筋於肝，不得，索之金。金，肺也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "016"
  NOO: "07-13-016"
  TXT: "熱病數驚，瘈瘲而狂，取之脈，以第四針，急寫有餘者，癲疾，毛髪去，索血<sub>一竹脈。</sub>於心，不得，索之水。水，腎也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "017"
  NOO: "07-13-017"
  TXT: "熱病而身重骨痛，耳聾而好瞑，取之骨，以第四針五十九。骨病食齧牙齒，耳淸，索骨於腎，無<sub>一本作不。</sub>得，索之土。土，脾也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "018"
  NOO: "07-13-018"
  TXT: "熱病，先身濇傍㪍，<sub>傍㪍，《太素》作倚。</sub>煩悶，乾脣嗌，取之以第一針五十九。膚脹，口乾，寒汗。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "019"
  NOO: "07-13-019"
  TXT: "熱病，頭痛，攝<sub>攝，一作顳顬。</sub>目脈緊，善衂，厥熱也，取之以第三針，視有餘不足。寒熱病。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "020"
  NOO: "07-13-020"
  TXT: "熱病，體重，腸中熱，取之以第四針，於其輸及下諸指間，索氣於胃絡，得氣也。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "021"
  NOO: "07-13-021"
  TXT: "熱病，俠臍痛急，胷脇支滿，取之湧泉與太陰陽明，<sub>一云陰陵泉。</sub>以第四針，針嗌裏。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "022"
  NOO: "07-13-022"
  TXT: "熱病而汗且出，反脈順可汗者，取之魚際太淵大都太白。寫之則熱去，補之則汗出。汗出大甚者，取踝上横文以止之。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "023"
  NOO: "07-13-023"
  TXT: "熱病七日八日，脈口動，喘而眩者，急剌之。汗且自出，淺剌手大指間。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "024"
  NOO: "07-13-024"
  TXT: "熱病，先胷脇痛，手足躁，剌足少陽，補手太陰，病甚，爲五十九剌。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "025"
  NOO: "07-13-025"
  TXT: "熱病，先手臂痛，剌手陽明太陰而汗出止。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "026"
  NOO: "07-13-026"
  TXT: "熱病，始於頭首者，剌項太陽而汗出止。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "027"
  NOO: "07-13-027"
  TXT: "熱病，先身重骨痛，耳聾目瞑，剌足少陰，病甚，爲五十九剌。<sub>一云剌少陽。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "028"
  NOO: "07-13-028"
  TXT: "熱病，先眩冒而熱，胷脇滿，剌足少陰少陽。"

- LVL: "ZZ"
  CHAPTER: "07-13"
  SERIAL: "029"
  NOO: "07-13-029"
  TXT: "熱病，始足脛者，先取足陽明而汗出。"

- LVL: "BB"
  CHAPTER: "07-14"
  SERIAL: "000"
  NOO: "07-14-000"
  TXT: "病不可水證第十四"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "001"
  NOO: "07-14-001"
  TXT: "發汗後，飲水多者，必喘。以水灌之，亦喘。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "002"
  NOO: "07-14-002"
  TXT: "傷寒，大吐大下之，極虛，復極汗者，其人外氣怫鬰，復與之水，以發其汗，因得噦，所以然者，胃中寒冷故也。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "003"
  NOO: "07-14-003"
  TXT: "陽明病，潮熱，㣲堅，可以承氣湯。不堅，勿與之。若不大便六七日，恐有燥屎，欲知之法，可與小承氣湯。若腹中不轉失氣者，此爲但頭堅後溏，不可攻之，攻之必腹滿，不能食，欲飲水者，即噦。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "004"
  NOO: "07-14-004"
  TXT: "陽明病，若胃中虛冷，其人不能食，飲水即噦。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "005"
  NOO: "07-14-005"
  TXT: "下利，其脈浮大，此爲虛，以強下之故也。設脈浮革，因爾腸鳴，當温之，與水即噦。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "006"
  NOO: "07-14-006"
  TXT: "病在陽，當以汗觧，而反以水噀之，若灌之，其熱却不得去，益煩，皮上粟起，意欲飲水，反不渴，宜文蛤散。若不差，與五苓散。若寒實結胷，無熱證者，與三物小䧟胷湯，曰散亦可。身熱皮粟不觧，欲引衣自覆，若以水噀之洗之，益令熱却不得出。當汗而不汗，即煩。假令汗出已，腹中痛，與芍藥三兩，如上法。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "007"
  NOO: "07-14-007"
  TXT: "寸口脈浮大，醫反下之，此爲大逆。浮即無血，大即爲寒，寒氣相搏，即爲腸鳴，醫乃不知，而反飲水，令汗大出，水得寒氣，冷必相搏，其人即䭇。"

- LVL: "ZZ"
  CHAPTER: "07-14"
  SERIAL: "008"
  NOO: "07-14-008"
  TXT: "寸口脈濡而弱，濡即惡寒，弱即發熱，濡弱相搏，藏氣衰微，胷中苦煩，此非結熱，而反薄居水漬布，冷銚貼之，陽氣遂㣲，諸府無所依，陰脈凝聚，結在心下，而不肯移，胃中虛冷，水糓不化，小便縱通，復不能多，㣲則可救，聚寒心下，當柰何也。"

- LVL: "BB"
  CHAPTER: "07-15"
  SERIAL: "000"
  NOO: "07-15-000"
  TXT: "病可水證第十五"

- LVL: "ZZ"
  CHAPTER: "07-15"
  SERIAL: "001"
  NOO: "07-15-001"
  TXT: "太陽病，發汗後，若大汗出，胃中乾燥，煩不得眠，其人欲飲水，當稍飲之，令胃中和則愈。"

- LVL: "ZZ"
  CHAPTER: "07-15"
  SERIAL: "002"
  NOO: "07-15-002"
  TXT: "厥陰病，渴欲飲水者，與水飲之即愈。太陽病，寸口緩，關上小浮，尺中弱，其人發熱而汗出，復惡寒，不嘔，但心下痞者，此爲醫下也。若不下，其人復不惡寒而渴者，爲轉属陽明。小便數者，大便即堅，不更衣十日，無所苦也。欲飲水者，但與之，當以法救，渴宜五苓散。"

- LVL: "ZZ"
  CHAPTER: "07-15"
  SERIAL: "003"
  NOO: "07-15-003"
  TXT: "寸口脈洪而大，數而滑，洪大則榮氣長，滑數則胃氣實，榮長則陽盛，怫鬱不得出身，胃實則堅難，大便則乾燥，三膲閉塞，津液不通，醫發其汗，陽盛不周，復重下之，胃燥熱畜，大便遂擯，小便不利，榮衛相搏，心煩發熱，兩眼如火，鼻乾面赤，舌燥齒黃焦，故大渴。過經成壊病，針藥所不能制，與水灌枯槁，陽氣微散，身寒温衣覆，汗出表裏通，然其病即除。形脈多不同，此愈非法治，但醫所當愼，妄犯傷榮衛。"

- LVL: "ZZ"
  CHAPTER: "07-15"
  SERIAL: "004"
  NOO: "07-15-004"
  TXT: "霍亂而頭痛發熱，身體疼痛，熱多欲飲水，属五苓散。"

- LVL: "ZZ"
  CHAPTER: "07-15"
  SERIAL: "005"
  NOO: "07-15-005"
  TXT: "嘔吐而病在膈上，後必思水者，急與猪苓散。飲之水亦得也。"

- LVL: "BB"
  CHAPTER: "07-16"
  SERIAL: "000"
  NOO: "07-16-000"
  TXT: "病不可火證第十六"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "001"
  NOO: "07-16-001"
  TXT: "太陽中風，以火刼發其汗，邪風被火熱，血氣流泆，失其常度，兩陽相熏灼，其身發黃。陽盛則欲衂，陰虛小便難，陰陽俱虛竭，身體則枯燥，但頭汗出，齊頸而還，復滿而微喘，口乾咽爛，或不大便，乆則譫語，甚者至噦，手足躁優，循衣摸床。小便利者，其人可治。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "002"
  NOO: "07-16-002"
  TXT: "太陽病，醫發其汗，遂發熱而惡寒，復下之，則心下痞，此表裏俱虛，陰陽氣併竭，無陽則陰獨，復加火針，因而煩，面色青黄，膚瞤，如此者爲難治。今色微黄，手足温者愈。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "003"
  NOO: "07-16-003"
  TXT: "傷寒，加温針必驚。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "004"
  NOO: "07-16-004"
  TXT: "陽脈浮，陰脈弱，則血虛，血虛則筋傷。其脈沈者，榮氣㣲也；其脈浮，而汗出如流珠者，衛氣衰也。榮氣㣲，加燒針，血留不行，更發热而躁煩也。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "005"
  NOO: "07-16-005"
  TXT: "傷寒，脈浮，而毉以火迫刼之，亡陽驚狂，卧起不安，属桂枝去芍藥加蜀漆牡礪龍骨救逆湯。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "006"
  NOO: "07-16-006"
  TXT: "問曰：得病十五十六日，身躰黄，下利，狂欲走。師脈之，言當下淸血如豚肝，乃愈。後如師言，何以知之？師曰：寸口脈陽浮陰濡弱，陽浮則爲風，陰濡弱爲少血，浮虛受風，少血發热，悪寒洒淅，項強頭眩。毉加火熏，欎令汗出，悪寒遂甚，客热因火而發，怫欎蒸肌膚，身目爲黄，小便㣲難，短氣，從鼻出血。而復下之，胃无津液，泄利遂不止，热瘀在膀胱，畜結成積聚，狀如豚肝，當下未下，心乱迷憒，狂走赴水，不能自制。畜血若去，目明心了。此皆毉所爲，无他禍患。㣲輕得愈，極者不治。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "007"
  NOO: "07-16-007"
  TXT: "傷寒，其脈不弦緊而弱者，必渇，被火必譫言。弱者發熱，脈浮，觧之，當汗出愈。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "008"
  NOO: "07-16-008"
  TXT: "太陽病，以火熏之，不得汗，其人必躁，到經不觧，必有淸血。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "009"
  NOO: "07-16-009"
  TXT: "陽明病，被火，額上㣲汗出，而小便不利，必發黄。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "010"
  NOO: "07-16-010"
  TXT: "陽明病，其脈浮緊，★咽乾口，腹滿而喘，發熱汗出，而不悪寒，反偏悪热，其身躰重，發其汗則躁，心憒憒而反譫語，加温針必怵惕，又煩躁不得眠。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "011"
  NOO: "07-16-011"
  TXT: "少陰病，欬而下利，譫語，是爲被火氣劫故也，小便必難，爲強責少陰汗出。"

- LVL: "ZZ"
  CHAPTER: "07-16"
  SERIAL: "012"
  NOO: "07-16-012"
  TXT: "太陽病二日，而燒瓦熨其背，大汗出，火氣入胃，胃中竭燥，必發譫語，十餘日振而反汗出者，此爲欲觧。其汗從腰以下不得汗，其人欲小便反不得，嘔欲失溲，足下悪風，大便堅者，小便當數，而反不數及多，便已，其頭卓然而痛，其人足心必熱，榖氣下流故也。"

- LVL: "BB"
  CHAPTER: "07-17"
  SERIAL: "000"
  NOO: "07-17-000"
  TXT: "病可火證第十七"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "001"
  NOO: "07-17-001"
  TXT: "下利，榖道中痛，當温之以爲，宜熬木塩熨之。一方炙枳實熨之。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "002"
  NOO: "07-17-002"
  TXT: "★○熱病陰陽交并少陰厥逆陰陽竭尽生死證第十八"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "003"
  NOO: "07-17-003"
  TXT: "問曰：温病，汗出輙復热，而脈躁疾，不爲汗衰，狂言，不能食，病名爲何？對曰：名曰陰陽交，交者，死。人所以汗出者，生於榖，榖生於精。今邪氣交爭於骨肉而得汗者，是邪却而精勝。精勝則當能食而不復热。热者邪氣也，汗者精氣也。今汗出而輙復热者，邪勝也；不能食者，精无俾也；汗而热留者，壽可立而傾也。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "004"
  NOO: "07-17-004"
  TXT: "夫汗出而脈尚躁盛者，死。此今脈不与汗相應，此不勝其病也。狂言者，是失志，失志者，死。有三死，不見一生，雖愈必死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "005"
  NOO: "07-17-005"
  TXT: "熱病，已得汗，而脈尚躁盛，此陽脈之極也，死。其得汗而脈靜者，生也。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "006"
  NOO: "07-17-006"
  TXT: "熱病，脈尚躁盛，而不得汗者，此陽脈之極也，死。脈躁盛得汗者，生也。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "007"
  NOO: "07-17-007"
  TXT: "熱病，已得汗，而脈尚躁，喘且復热，勿膚剌，喘甚者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "008"
  NOO: "07-17-008"
  TXT: "熱病，陰陽交者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "009"
  NOO: "07-17-009"
  TXT: "熱病，煩已而汗，脈當靜。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "010"
  NOO: "07-17-010"
  TXT: "太陽病，脈反躁盛者，是陰陽交，死。復得汗，脈靜者，生。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "011"
  NOO: "07-17-011"
  TXT: "熱病，陰陽交者，熱煩身躁，太陰寸口脈兩衝，尚躁盛，是陰陽交，死。得汗脈靜者，生。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "012"
  NOO: "07-17-012"
  TXT: "熱病，陽進陰退，頭獨汗出，死。陰進陽退，腰以下至足汗出，亦死。陰陽俱進，汗出已熱如故，亦死。陰陽俱退，汗出已寒慄不止，鼻口氣冷，亦死。<sub>右熱病陰陽交部。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "013"
  NOO: "07-17-013"
  TXT: "熱病，所謂并陰者，熱病已得汗，因得泄，是謂并陰，故治。<sub>治，一作活。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "014"
  NOO: "07-17-014"
  TXT: "熱病，所謂并陽者，熱病已得汗，脈尚躁盛，大熱，汗出，雖不汗出，若衂，是謂并陽，故治。<sub>右熱病并陰陽部。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "015"
  NOO: "07-17-015"
  TXT: "少陰病，惡寒，踡而利，手足逆者，不治。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "016"
  NOO: "07-17-016"
  TXT: "少陰病，下利止而眩，時時自胃者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "017"
  NOO: "07-17-017"
  TXT: "少陰病，其人吐利，躁逆者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "018"
  NOO: "07-17-018"
  TXT: "少陰病，四逆，惡寒而踡，其脈不至，其人不煩而躁者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "019"
  NOO: "07-17-019"
  TXT: "少陰病六七日，其人息高者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "020"
  NOO: "07-17-020"
  TXT: "少陰病，脈㣲細沈，但欲卧，汗出不煩，自欲吐，五六日自利，復煩躁，不得卧寐者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "021"
  NOO: "07-17-021"
  TXT: "少陰病，下利，若利止，惡寒而踡，手足温者，可治。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "022"
  NOO: "07-17-022"
  TXT: "少陰病，惡寒而踡，時時自煩，欲去其衣被者，可治。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "023"
  NOO: "07-17-023"
  TXT: "少陰病，下利止，厥逆無脈，干煩，<sub>一本作乾嘔。</sub>服湯藥，其脈暴出者，死。㣲細者，生。<sub>右少陰部。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "024"
  NOO: "07-17-024"
  TXT: "傷寒六七日，其脈㣲，手足厥，煩躁，灸其厥陰，厥不還者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "025"
  NOO: "07-17-025"
  TXT: "傷寒，下利，厥逆，躁不能卧者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "026"
  NOO: "07-17-026"
  TXT: "傷寒，發熱，下利至厥不止者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "027"
  NOO: "07-17-027"
  TXT: "傷寒，厥逆，六七日不利，便發熱而利者，生。其人汗出，利不止者，死。但有陰無陽故也。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "028"
  NOO: "07-17-028"
  TXT: "傷寒五六日，不結胷，腹濡，脈虛復厥者，不可下，下之，亡血，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "029"
  NOO: "07-17-029"
  TXT: "傷寒，發熱而厥，七日，下利者，爲難治。<sub>右厥逆部。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "030"
  NOO: "07-17-030"
  TXT: "熱病，不知所痛，不能自收，口乾，陽熱甚，陰頗有寒者，熱在髓，死不治。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "031"
  NOO: "07-17-031"
  TXT: "熱病在腎，令人渴，口乾，舌焦黄赤，晝夜欲飲不止，腹大而脹，尚不厭飲，目無精光，死不治。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "032"
  NOO: "07-17-032"
  TXT: "脾傷，即中風，陰陽氣别離，陰不從陽，故以三分候其死生。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "033"
  NOO: "07-17-033"
  TXT: "傷寒欬逆上氣，其脈散者，死。謂其人形損故也。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "034"
  NOO: "07-17-034"
  TXT: "傷寒，下利，日十餘行，其人脈反實者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "035"
  NOO: "07-17-035"
  TXT: "病者脇下素有痞，而下在臍傍，痛引少腹，入陰俠陰筋，此爲藏結，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "036"
  NOO: "07-17-036"
  TXT: "夫實則譫語，虛則鄭聲。鄭聲者，重語是也。直視譫語喘滿者，死。若下利者，亦死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "037"
  NOO: "07-17-037"
  TXT: "結胷證悉具而躁者，死。"

- LVL: "ZZ"
  CHAPTER: "07-17"
  SERIAL: "038"
  NOO: "07-17-038"
  TXT: "吐舌下卷者，死。唾如膠者，難觧。舌頭四邊，徐有津液，此爲欲觧。病者至經，上脣有色，脈自和，爲欲觧。色急者，未觧。<sub>右陰陽竭盡部。</sub>"

- LVL: "BB"
  CHAPTER: "07-18"
  SERIAL: "000"
  NOO: "07-18-000"
  TXT: "???"

- LVL: "BB"
  CHAPTER: "07-19"
  SERIAL: "000"
  NOO: "07-19-000"
  TXT: "重實重虛陰陽相附生死證第十九"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "001"
  NOO: "07-19-001"
  TXT: "問曰：何謂虛實？對曰：邪氣盛則實，精氣奪則虛。重實者，肉大熱病，氣熱，脈滿，是謂重實。"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "002"
  NOO: "07-19-002"
  TXT: "問曰：經絡俱實何如？對曰：經絡皆實，是寸脈急而尺爲也。皆當俱治。故曰滑則順，濇則逆。夫虛實者，皆從其物類始，五藏骨肉滑利，可以長乆。寒氣暴上，脈滿實。實而滑，順則生；實而濇，逆則死。形盡滿，脈急大堅，尺滿而不應，順則生，逆則死。所謂順者，手足温；所謂逆者，手足寒也。"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "003"
  NOO: "07-19-003"
  TXT: "問曰：何謂重虛？對曰：脈虛氣虛尺虛，是謂重虛也。所謂氣虛者，言無常也；尺虛者，行歩匡然也；脈虛者，不象陰也。如此者，滑則生，濇則死。氣虛者，肺虛也；氣逆者，足寒也。非其時則生，當其時則死，餘藏皆如此也。"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "004"
  NOO: "07-19-004"
  TXT: "脈實滿，手足寒，頭熱者，春秋則生，冬夏則死。脈浮而濇，濇而身有熱者，死。絡氣不足，經氣有餘，脈熱而尺寒，秋冬爲逆，春夏爲順。經虛絡滿者，尺熱滿而寒濇，春夏死，秋冬生。絡滿經虛，灸陰剌陽；經滿絡虛，剌陰灸陽。"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "005"
  NOO: "07-19-005"
  TXT: "問曰：秋冬無極陰，春夏無極陽，何謂也？對曰：無極陽者，春夏無數虛陽明，陽明虛則狂；無極陰者，秋冬無數虛太陰，太陰虛則死。<sub>右重實重虛部。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-19"
  SERIAL: "006"
  NOO: "07-19-006"
  TXT: "熱病，所謂陽附陰者，腰以下至足熱，腰以上寒，陰氣下爭，還心腹滿者，死。所謂陰附陽者，腰以上至頭熱，腰以下寒，陽氣上爭，還得汗者生。<sub>右陰陽相附部。</sub>"

- LVL: "BB"
  CHAPTER: "07-20"
  SERIAL: "000"
  NOO: "07-20-000"
  TXT: "熱病生死期日證第二十"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "001"
  NOO: "07-20-001"
  TXT: "太陽之脈，色榮顴骨，熱病也。榮未夭，曰今且得汗，待時自已。與厥陰脈爭見者，死期不過三日，其熱病氣内連腎。少陽之脈，色榮頰前，熱病也。榮未夭，曰今且得汗，待時自已。與少陰脈爭見者，死期不過三日。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "002"
  NOO: "07-20-002"
  TXT: "熱病七八日，脈㣲小，病者溲血，口中乾，一日半而死。脈代者，一日死。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "003"
  NOO: "07-20-003"
  TXT: "熱病七八日，脈不躁喘，不數，後三日中有汗。三日不汗，四日死。未曾汗，勿膚剌。<sub>膚，一作庸。</sub>"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "004"
  NOO: "07-20-004"
  TXT: "熱病三四日，脈不喘，其動均者，身雖煩熱，今自得汗，生。傳曰：始府入藏，終陰復還陽，故得汗。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "005"
  NOO: "07-20-005"
  TXT: "熱病七八日，脈不喘，其動均者，生。㣲熱在陽不入陰，今自汗也。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "006"
  NOO: "07-20-006"
  TXT: "熱病七八日，脈不喘，動數均者，病當瘖。期三日不得汗，四日死。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "007"
  NOO: "07-20-007"
  TXT: "熱病，身面盡黄而腫，心熱，口乾，舌卷，焦黄黒，身麻臭，㐲毒傷肺。中脾者，死。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "008"
  NOO: "07-20-008"
  TXT: "熱病，瘈瘲，狂言，不得汗，瘈瘲不止，伏毒傷肝。中膽者，死。"

- LVL: "ZZ"
  CHAPTER: "07-20"
  SERIAL: "009"
  NOO: "07-20-009"
  TXT: "熱病，汗不出，出不至足，嘔膽，吐血，善驚不得卧，伏毒在肝。腑足少陽者，死。"

- LVL: "BB"
  CHAPTER: "07-21"
  SERIAL: "000"
  NOO: "07-21-000"
  TXT: "熱病十逆死證第二十一"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "001"
  NOO: "07-21-001"
  TXT: "熱病，腹滿䐜脹，身熱者，不得大小便，脈濇小疾，一逆見，死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "002"
  NOO: "07-21-002"
  TXT: "熱病，腸鳴腹滿，四肢淸，泄注，脈浮大而洪不已，二逆見，死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "003"
  NOO: "07-21-003"
  TXT: "熱病，大衂不止，腹中痛，脈浮大絶，喘而短氣，三逆見，死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "004"
  NOO: "07-21-004"
  TXT: "熱病，嘔且便血，奪形肉，身熱甚，脈絶動疾，四逆見，死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "005"
  NOO: "07-21-005"
  TXT: "熱病，欬喘，悸眩，身熱，脈小疾，奪形肉，五逆見，死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "006"
  NOO: "07-21-006"
  TXT: "熱病，腹大而脹，四肢淸，奪形肉，短氣，六逆見，一旬内死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "007"
  NOO: "07-21-007"
  TXT: "熱病，腹脹便血，脈大，時時小絶，汗出而喘，口乾舌焦，視不見人，七逆見，一旬死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "008"
  NOO: "07-21-008"
  TXT: "熱病，身熱甚，脈轉小，欬而便血，目眶䧟，妄言，手循衣縫，口乾，躁擾不得卧，八逆見，一時死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "009"
  NOO: "07-21-009"
  TXT: "熱病，瘈瘲，狂走，不能食，腹滿，胷痛引腰臍背，嘔血，九逆見，一時死。"

- LVL: "ZZ"
  CHAPTER: "07-21"
  SERIAL: "010"
  NOO: "07-21-010"
  TXT: "熱病，嘔血，喘欬，煩滿，身黄，其腹鼓脹，泄不止，脈絶，十逆見，一時死。"

- LVL: "BB"
  CHAPTER: "07-22"
  SERIAL: "000"
  NOO: "07-22-000"
  TXT: "熱病五藏氣絶死日證第二十二"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "001"
  NOO: "07-22-001"
  TXT: "熱病，肺氣絶，喘逆，欬唾血，手足腹腫，面黄，振慄不能言語，死。魄與皮毛俱去，故肺先死，丙日篤，丁日死。"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "002"
  NOO: "07-22-002"
  TXT: "熱病，脾氣絶，頭痛，嘔宿汁，不得食，嘔逆吐血，水漿不得入，狂言譫語，腹大滿，四肢不收，意不樂，死。脈與肉氣俱去，故脾先死，甲日篤，乙日死。"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "003"
  NOO: "07-22-003"
  TXT: "熱病，心主氣絶，煩滿骨痛，<sub>一作瘈。</sub>嗌腫，不可咽，欲欬不能欬，歌哭而笑，死。神與榮脈俱去，故心先死，壬日篤，癸日死。"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "004"
  NOO: "07-22-004"
  TXT: "熱病，肝氣絶，僵仆，足不安地，嘔血，恐懼，洒淅惡寒，血妄出，遺屎溺，死。魄與筋血俱去，故肝先死，庚日篤，辛日死。"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "005"
  NOO: "07-22-005"
  TXT: "熱病，腎氣絶，喘悸，吐逆，腫疽，尻癰，目視不明，骨痛，短氣，喘滿，汗出如珠，死。精與骨髓俱去，故腎先死，戊日篤，己日死。"

- LVL: "ZZ"
  CHAPTER: "07-22"
  SERIAL: "006"
  NOO: "07-22-006"
  TXT: "故外見瞳子青小，爪甲枯，髮墮，身澀，齒挺而垢，人皮面厚塵黒，欬而唾血，渴欲數飲，大滿，此五藏絶表病也。"

- LVL: "BB"
  CHAPTER: "07-23"
  SERIAL: "000"
  NOO: "07-23-000"
  TXT: "熱病至脈死日證第二十三"

- LVL: "ZZ"
  CHAPTER: "07-23"
  SERIAL: "001"
  NOO: "07-23-001"
  TXT: "熱病，脈四至，三日死。脈四至者，平人一至，病人脈四至也。"

- LVL: "ZZ"
  CHAPTER: "07-23"
  SERIAL: "002"
  NOO: "07-23-002"
  TXT: "熱病，脈五至，一日死。時一大至，半日死。忽忽悶乱者，死。"

- LVL: "ZZ"
  CHAPTER: "07-23"
  SERIAL: "003"
  NOO: "07-23-003"
  TXT: "熱病，脈六至，半日死。忽急疾大至，有頃死。"

- LVL: "BB"
  CHAPTER: "07-24"
  SERIAL: "000"
  NOO: "07-24-000"
  TXT: "熱病脈損日死證第二十四"

- LVL: "ZZ"
  CHAPTER: "07-24"
  SERIAL: "001"
  NOO: "07-24-001"
  TXT: "熱病，脈四損，三日死。所謂四損者，平人四至，病人脈一至，名曰四損。"

- LVL: "ZZ"
  CHAPTER: "07-24"
  SERIAL: "002"
  NOO: "07-24-002"
  TXT: "熱病，脈五損，一日死。所謂五損者，平人五至，病人脈一至，名曰五損。"

- LVL: "ZZ"
  CHAPTER: "07-24"
  SERIAL: "003"
  NOO: "07-24-003"
  TXT: "熱病，脈六損，一時死。所謂六損者，平人六至，病人脈一至，名曰六損。若絶不至，或乆乃至，立死。"

- LVL: "ZZ"
  CHAPTER: "07-24"
  SERIAL: "004"
  NOO: "07-24-004"
  TXT: "治傷寒形證所宜進退，晉王叔和集仲景評脈要論。"

- LVL: "AA"
  CHAPTER: "08-00"
  SERIAL: "000"
  NOO: "08-00-000"
  TXT: "新刋王氏脈經卷第八"

- LVL: "BB"
  CHAPTER: "08-01"
  SERIAL: "000"
  NOO: "08-01-000"
  TXT: "平卒尸厥脈證第一"

- LVL: "ZZ"
  CHAPTER: "08-01"
  SERIAL: "001"
  NOO: "08-01-001"
  TXT: "寸口沈大而滑，沈則爲實，滑則爲氣，實氣相搏，血氣入於藏即死，入於腑即愈，此爲卒厥。不知人，脣青身冷，爲入藏，即死；如身温和，汗自出，爲入腑，而復自愈。"

- LVL: "BB"
  CHAPTER: "08-02"
  SERIAL: "000"
  NOO: "08-02-000"
  TXT: "平痓濕暍脈證第二<sub>痓，一作痙</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "001"
  NOO: "08-02-001"
  TXT: "太陽病，發熱無汗，而反惡寒者，名剛痓。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "002"
  NOO: "08-02-002"
  TXT: "太陽病，發熱汗出，而不惡寒者，名柔痓。<sub>一云惡寒。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "003"
  NOO: "08-02-003"
  TXT: "大陽病，發熱，其脈沈而細者，爲痓。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "004"
  NOO: "08-02-004"
  TXT: "太陽病，發其汗，因致痓。<sub>論云：發其汗太多，因致痓。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "005"
  NOO: "08-02-005"
  TXT: "病者身熱足寒，頸項強急，惡寒，時頭熱，面赤目脈赤，獨頭動揺者，爲痓。<sub>論云：獨頭面摇，卒口禁，背反張者，痓病也。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "006"
  NOO: "08-02-006"
  TXT: "太陽病，無汗，而小便反少，氣上衝胷，口噤不得語，欲作剛痓，葛根湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "007"
  NOO: "08-02-007"
  TXT: "剛痓爲病，胷滿口噤，臥不著席，脚攣急，其人必齘齒，可與大承氣湯。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "008"
  NOO: "08-02-008"
  TXT: "痓病，發其汗已，其脈浛浛如蛇，暴腹脹大者，爲欲觧。脈如故，反伏弦者，必痓。<sub>一云痓脈出，欲已。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "009"
  NOO: "08-02-009"
  TXT: "痓脈來，按之築築而弦，直上下行。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "010"
  NOO: "08-02-010"
  TXT: "痓家，其脈伏堅，直上下。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "011"
  NOO: "08-02-011"
  TXT: "夫風病，下之則痓。復發其汗，必拘急。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "012"
  NOO: "08-02-012"
  TXT: "太陽病，其證備，身體強几几然，脈沈遟，此爲痓，栝楼桂枝湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "013"
  NOO: "08-02-013"
  TXT: "痓病有灸瘡，難療。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "014"
  NOO: "08-02-014"
  TXT: "瘡家，雖身疼痛，不可發其汗，汗出則痓。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "015"
  NOO: "08-02-015"
  TXT: "太陽病，關節疼痛，脈沈而緩者，爲中濕。<sub>論云：中湿爲湿痺之候，其人小便不利，大便反快，但當利其小便。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "016"
  NOO: "08-02-016"
  TXT: "病者一身盡疼，<sub>一云疼煩。</sub>發熱，日晡即劇，此爲風濕，汗出所致也。<sub>論云：此病傷於汗出當風，或乆傷取冷所致。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "017"
  NOO: "08-02-017"
  TXT: "濕家之爲病，一身盡疼，發熱，而身色熏黄也。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "018"
  NOO: "08-02-018"
  TXT: "濕家之爲病，其人但頭汗出，而背強，欲得被覆向火。若下之早，則噦，或胷滿，小便利，<sub>一云不利。</sub>舌上如胎，此爲丹田有熱，胷上有寒，渴欲飲而不能飲，則口燥也。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "019"
  NOO: "08-02-019"
  TXT: "濕家下之，額上汗出，㣲喘，小便利<sub>一云不利。</sub>者，死。若下利不止者，亦死。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "020"
  NOO: "08-02-020"
  TXT: "問曰：風濕相搏，身體疼痛，法當汗出而觧，值天陰雨不止，師云此可發汗，而其病不愈者，何也？荅曰：發其汗，汗大出者，但風氣去，濕氣續在，是故不愈。若治風濕者，發其汗，微微似欲出汗首，則風濕俱去也。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "021"
  NOO: "08-02-021"
  TXT: "濕家身煩疼，可與麻黄湯加术四兩，發其汗爲宜，愼不可以火攻之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "022"
  NOO: "08-02-022"
  TXT: "風濕，脈浮身重，汗出惡風者，防己湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "023"
  NOO: "08-02-023"
  TXT: "病人喘，頭痛，鼻塞而煩，其脈大，自能飲食，腹中和，無病。病在頭中寒濕，故鼻塞，内藥鼻中即愈。<sub>論云：湿家病，身疼痛，發熱，靣黄而喘，頭痛鼻窒而煩。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "024"
  NOO: "08-02-024"
  TXT: "傷寒八九日，風濕相搏，身體疼痛，不能自轉側，不嘔不渴，脈浮虛而澀者，桂枝附子湯主之。若其人大便鞕，小便自利者，术附子湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "025"
  NOO: "08-02-025"
  TXT: "風濕相搏，骨節疼煩，掣痛不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風不欲去衣，或身㣲腫者，甘草附子湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "026"
  NOO: "08-02-026"
  TXT: "太陽中熱，暍是也。其人汗出惡寒，身熱而渴也，白虎湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "027"
  NOO: "08-02-027"
  TXT: "太陽中暍，身熱疼痛，而脈㣲弱，此以夏月傷冷水，水行皮膚中所致也，瓜蔕湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-02"
  SERIAL: "028"
  NOO: "08-02-028"
  TXT: "太陽中暍，發熱惡寒，身重而疼痛，其脈弦細芤遟，小便已洒洒然毛聳，手足逆冷，小有勞，身熱，口前開，板齒燥，若發其汗，惡寒則甚；加温針，則發熱益甚；數下之，淋復甚。"

- LVL: "BB"
  CHAPTER: "08-03"
  SERIAL: "000"
  NOO: "08-03-000"
  TXT: "平陽毒陰毒百合狐惑脈證第三"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "001"
  NOO: "08-03-001"
  TXT: "陽毒爲病，身重，腰背痛，煩悶不安，狂言，或走，或見鬼，或吐血下痢，其脈浮大數，靣赤斑斑如錦文，喉咽痛，唾膿血。五日可治，至七日不可治也。有傷寒一二日便成陽毒。或服藥吐下後變成陽毒，升麻湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "002"
  NOO: "08-03-002"
  TXT: "陰毒爲病，身重背強，腹中絞痛，咽喉不利，毒氣攻心，心下堅強，短氣不得息，嘔逆，脣青面黒，四肢厥冷，其脈沈細緊數，身如被打，五六日可治，至七日不可治也。或傷寒初病一二日，便結成陰毒；或服藥六七日以上至十日，變成陰毒。甘草湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "003"
  NOO: "08-03-003"
  TXT: "百合之爲病，其狀常黙黙，欲臥復不能臥，或如強健人，欲得出行而復不能行，意欲得食復不能食，或有美時，或有不用聞飲食臭時，如寒無寒，如熱無熱，朝至口苦，小便赤黄，身形如和，其脈㣲數。百脈一宗，悉病，各隨證治之。百合病，見於陰者，以陽法救之；見於陽者，以陰法救之。見陽攻陰，復發其汗，此爲逆，其病難治；見陰攻陽，乃復下之，此亦爲逆，其病難治。<sub>《千金方》云：見在於陰而攻其陽，則陰不得觧也，復發其汗爲逆也。見在於陽而攻其陰，則陽不得觧也，復下之，其病不愈。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "004"
  NOO: "08-03-004"
  TXT: "狐惑爲病，其氣如傷寒，黙黙欲眠，目不得閉，臥起不安。蝕於喉爲惑，蝕於陰爲狐。狐惑之病，並不欲飲食，聞食臭，其面目乍赤乍白乍黒。其毒蝕於上者，則聲喝；其毒蝕下部者，咽乾。蝕於上部，瀉心湯主之；蝕於下部，苦參湯淹洗之；蝕於肛者，雄黄熏之。"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "005"
  NOO: "08-03-005"
  TXT: "其人脈數，無熱，㣲煩，黙黙欲卧，汗出，初得三四日，目赤如鳩眼，得之七八日，目四眥黄黒，若能食者，膿已成也，赤小豆當歸散主之。"

- LVL: "ZZ"
  CHAPTER: "08-03"
  SERIAL: "006"
  NOO: "08-03-006"
  TXT: "病人或從呼吸上蝕其咽，或從下膲蝕其肛陰。蝕上爲惑，蝕下爲狐。狐惑病者，猪苓散主之。"

- LVL: "BB"
  CHAPTER: "08-04"
  SERIAL: "000"
  NOO: "08-04-000"
  TXT: "平霍亂轉筋脈證第四"

- LVL: "ZZ"
  CHAPTER: "08-04"
  SERIAL: "001"
  NOO: "08-04-001"
  TXT: "問曰：病有霍亂者何？師曰：嘔吐而利，此爲霍亂。"

- LVL: "ZZ"
  CHAPTER: "08-04"
  SERIAL: "002"
  NOO: "08-04-002"
  TXT: "問曰：病者發熱，頭痛，身體疼，惡寒，而復吐利，當属何病？師曰：當爲霍亂。霍亂吐利止，而復發熱也。傷寒，其脈㣲澀，本是霍亂，今是傷寒，却四五日至陰經上，轉入陰必吐利。"

- LVL: "ZZ"
  CHAPTER: "08-04"
  SERIAL: "003"
  NOO: "08-04-003"
  TXT: "轉筋爲病，其人臂脚直，脈上下行，㣲弦，轉筋入腹，雞屎白散主之。"

- LVL: "BB"
  CHAPTER: "08-05"
  SERIAL: "000"
  NOO: "08-05-000"
  TXT: "平中風歷節脈證第五"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "001"
  NOO: "08-05-001"
  TXT: "夫風之爲病，當半身不遂，或但臂不遂者，此爲痺。脈㣲而數，中風使然。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "002"
  NOO: "08-05-002"
  TXT: "頭痛脈滑者，中風，風脈虛弱也。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "003"
  NOO: "08-05-003"
  TXT: "寸口脈浮而緊，緊則爲寒，浮則爲虛，虛寒相搏，邪在皮膚。浮者血虛，絡脈空虛，賊邪不瀉，或左或右，邪氣反緩，正氣則急，正氣引邪，喎僻不遂。邪在於絡，肌膚不仁；邪在於經，則重不勝；邪入於腑，則不識人；邪入於藏，舌即難言，口吐於涎。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "004"
  NOO: "08-05-004"
  TXT: "寸口脈遟而緩，遟則爲寒，緩則爲虛。榮緩則爲亡血，衛遟則爲中風。邪氣中經，則身癢而癮𤺋。心氣不足，邪氣入中，則胷滿而短氣。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "005"
  NOO: "08-05-005"
  TXT: "趺陽脈浮而滑，滑則榖氣實，浮則汗自出。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "006"
  NOO: "08-05-006"
  TXT: "少陰脈浮而弱，弱則血不足，浮則爲風，風血相搏，則疼痛如掣。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "007"
  NOO: "08-05-007"
  TXT: "盛人脈濇小，短氣，自汗出，歴節疼，不可屈伸，此皆飲酒汗出當風所致也。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "008"
  NOO: "08-05-008"
  TXT: "寸口脈沈而弱，沈則主骨，弱則主筋；沈則爲腎，弱則爲肝。汗出入水中，如水傷心，歴節黄汗出，故曰歴節也。味酸則傷筋，筋傷則緩，名曰泄。鹹則傷骨，骨傷則痿，名曰枯。枯泄相搏，名曰断泄。榮氣不通，衛不獨行，榮衛俱㣲，三膲無所御，四属断絶，身體羸瘦，獨足腫大，黄汗出，脛冷，假令發熱，便爲歴節也。病歴節，疼痛不可屈伸，鳥頭湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-05"
  SERIAL: "009"
  NOO: "08-05-009"
  TXT: "諸肢節疼痛，身體魁漯，脚腫如脫，頭眩短氣，温温欲吐，桂枝芍藥知母湯主之。"

- LVL: "BB"
  CHAPTER: "08-06"
  SERIAL: "000"
  NOO: "08-06-000"
  TXT: "平血痺虛勞脈證第六"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "001"
  NOO: "08-06-001"
  TXT: "問曰：血痺從何得之？師曰：夫尊榮人，骨弱肌膚盛，重因疲勞汗出，臥不時動揺，加被㣲風，遂得之。形如風狀。<sub>《巢原》云：其狀如被㣲風所吹。</sub>但以脈自㣲濇，在寸口關上小緊，冝針引陽氣，令脈和緊去則愈。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "002"
  NOO: "08-06-002"
  TXT: "血痺，陰陽俱㣲，寸口関上㣲，尺中小緊，外證身體不仁，如風狀，黄耆桂五物湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "003"
  NOO: "08-06-003"
  TXT: "夫欲治病，當先知其證何趣，乃當攻之耳。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "004"
  NOO: "08-06-004"
  TXT: "男子平人，脈大爲勞，極虛亦爲勞。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "005"
  NOO: "08-06-005"
  TXT: "男子勞之爲病，其脈浮大，手足暖，春夏劇，秋冬差，陰寒精自出，酸削不能行，少陰虛滿。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "006"
  NOO: "08-06-006"
  TXT: "人年五十六十，其脈浮大者，痺俠背行，苦腸鳴。馬刀俠嬰者，皆爲勞得之。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "007"
  NOO: "08-06-007"
  TXT: "男子平人，脈虛弱細㣲者，喜盜汗出也。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "008"
  NOO: "08-06-008"
  TXT: "男子面色薄者，主渇及亡血。卒喘悸，其脈浮者，裏虛也。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "009"
  NOO: "08-06-009"
  TXT: "男子脈虛沈弦，無寒熱，短氣，裏急，小便不利，面色白，時時目瞑，此人喜衂，少腹滿，此爲勞使之然。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "010"
  NOO: "08-06-010"
  TXT: "男子脈㣲弱而澀，爲無子，精氣淸冷。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "011"
  NOO: "08-06-011"
  TXT: "夫失精家，少腹弦急，陰頭寒，目睢痛。<sub>一云目眩。</sub>髪落，脈極虛芤遟，爲淸榖，亡血，失精。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "012"
  NOO: "08-06-012"
  TXT: "脈得諸芤動㣲緊，男子失精，女子夢交通，桂枝加龍骨牡蠣湯主人。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "013"
  NOO: "08-06-013"
  TXT: "脈沈小遟，名脫氣，其人疾行則喘喝，手足逆寒，腹滿，甚則溏泄，食不消化也。"

- LVL: "ZZ"
  CHAPTER: "08-06"
  SERIAL: "014"
  NOO: "08-06-014"
  TXT: "脈弦而大，弦則爲减，大則爲芤，减則爲寒，芤則爲虛，寒虛相搏，此名爲革。婦人則半産漏下男子則亡血失精。"

- LVL: "BB"
  CHAPTER: "08-07"
  SERIAL: "000"
  NOO: "08-07-000"
  TXT: "平消渴小便利淋脈證第七"

- LVL: "ZZ"
  CHAPTER: "08-07"
  SERIAL: "001"
  NOO: "08-07-001"
  TXT: "師曰：厥陰之爲病，消渴，氣上衝心，心中疼熱，飢而不欲食，食即吐，下之不肯止。"

- LVL: "ZZ"
  CHAPTER: "08-07"
  SERIAL: "002"
  NOO: "08-07-002"
  TXT: "寸口脈浮而遟，浮則爲虛，遟則爲勞。虛則衛氣不足，遟則榮氣竭。趺陽脈浮而數，浮則爲氣，數則消榖而緊。<sub>《要畧》緊作大堅。</sub>氣盛則溲數，溲數則緊，<sub>《要畧》作堅。</sub>緊數相搏，則爲消渴。"

- LVL: "ZZ"
  CHAPTER: "08-07"
  SERIAL: "003"
  NOO: "08-07-003"
  TXT: "男子消渴，小便反多，以飲一斗，小便一斗，腎氣圎主之。"

- LVL: "ZZ"
  CHAPTER: "08-07"
  SERIAL: "004"
  NOO: "08-07-004"
  TXT: "師曰：熱在<sub>一作結。</sub>下膲則溺血，亦令人淋閉不通。淋之爲病，小便如粟狀，少腹弦急，痛引臍中。寸口脈細而數，數則爲熱，細則爲寒。數爲強吐。趺陽脈數，胃中有熱，則消榖引食，大便必堅，小便則數。少陰脈數，婦人則陰中生瘡，男子則氣淋。"

- LVL: "ZZ"
  CHAPTER: "08-07"
  SERIAL: "005"
  NOO: "08-07-005"
  TXT: "淋家不可發汗，發汗則必便血。"

- LVL: "BB"
  CHAPTER: "08-08"
  SERIAL: "000"
  NOO: "08-08-000"
  TXT: "平水氣黃汗氣分脈證第八"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "001"
  NOO: "08-08-001"
  TXT: "師曰：病有風水，有皮水，有正水，有石水，有黄汗。風水，其脈自浮，外證骨節疼痛，其人惡風。皮水，其脈亦浮，外證胕腫，按之没指，不惡風，其腹如鼓，<sub>如鼓，一作如故不滿。</sub>不渴，當發其汗。正水，其脈沈遟，外證自喘。石水，其脈自沈，外證腹滿，不喘。黄汗，其脈沈遟，身體發熱，胷滿，四肢頭面腫，乆不愈，必致癰膿。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "002"
  NOO: "08-08-002"
  TXT: "脈浮而洪，浮則爲風，洪則爲氣，風氣相搏，風強則爲癮𤺋，身體爲癢，癢爲泄風，乆爲痂癩；氣強則爲水，難以俛仰。風氣相擊，身體洪腫，汗出乃愈。惡風則虛，此爲風水；不惡風者，小便通利，上膲有寒，其口多涎，此爲黄汗。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "003"
  NOO: "08-08-003"
  TXT: "寸口脈沈滑者，中有水氣，面目腫大，有熱，名曰風水。視人之目裹上微擁，如新臥起狀，其頸脈動，時時欬，按其手足上，䧟而不起者，風水。太陽病，脈浮而緊，法當骨節疼痛，而反不疼，身體反重而酸，其人不渴，汗出即愈，此爲風水。惡寒者，此爲極虛，發汗得之。渴而不惡寒者，此爲皮水。身腫而冷，狀如周痺，胷中窒，不能食，反聚痛，暮躁不眠，此爲黄汗，痛在骨節。欬而喘，不渴者，此爲脾脹，其形如腫，發汗即愈。然諸病此者，渴而下利，小便數者，皆不可發汗。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "004"
  NOO: "08-08-004"
  TXT: "風水，其脈浮，浮爲在表，其人能食，頭痛汗出，表無佗病，病者言但下重，故從腰以上爲和，腰以下當腫及陰，難以屈伸，防己黄耆湯主之。<sub>一云：風水，脈浮身重。汗出惡風者，防己黄耆湯主之。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "005"
  NOO: "08-08-005"
  TXT: "風水，惡風，一身悉腫，脈浮不渴，續自汗出，而無大熱者，越婢湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "006"
  NOO: "08-08-006"
  TXT: "師曰：裹水者，一身面目洪腫，其脈沈，小便不利，故令病水。假如小便自利，亡津液，故令渴也，越婢加术湯主之。<sub>一云：皮水，其脈沈，頭面浮腫，小便不利，故令病水。假令小便自利，亡津液，故令渴也。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "007"
  NOO: "08-08-007"
  TXT: "皮水之爲病，四肢腫，水氣在皮膚中，四肢聶聶動者，防己茯苓湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "008"
  NOO: "08-08-008"
  TXT: "趺陽脈當伏，今反緊，本自有寒，疝瘕，腹中痛。醫反下之，下之則胷滿短氣。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "009"
  NOO: "08-08-009"
  TXT: "趺陽脈當伏，今反數，本自有熱，消榖，<sub>一作消渴。</sub>小便數，今反不利，此欲作水。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "010"
  NOO: "08-08-010"
  TXT: "寸口脈浮而遟，浮脈熱，遟脈潜，熱潜相搏，名曰沈。趺陽脈浮而數，浮脈熱，數脈止，熱止相搏，名曰伏。沈伏相搏，名曰水。沈則絡脈虛，伏則小便難，虛難相搏，水走皮膚，則爲水矣。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "011"
  NOO: "08-08-011"
  TXT: "寸口脈弦而緊，弦則衛氣不行，衛氣不行則惡寒，水不沾流，走在腸間。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "012"
  NOO: "08-08-012"
  TXT: "少陰脈緊而沈，緊則爲痛，沈則爲水，小便即難。師曰：脈得諸沈者，當責有水，身體腫重。水病脈出者，死。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "013"
  NOO: "08-08-013"
  TXT: "夫水病人，目下有卧𧖟，面目鮮澤，脈伏，其人消渴。病水腹大，小便不利，其脈沈絶者，有水，可下之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "014"
  NOO: "08-08-014"
  TXT: "問曰：病下利後，渴飲水，小便不利，腹滿因腫者，何也？"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "015"
  NOO: "08-08-015"
  TXT: "荅曰：此法當病水，若小便自利及汗出者，自當愈。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "016"
  NOO: "08-08-016"
  TXT: "水之爲病，其脈沈小，属少陰。浮者爲風，無水虛脹者爲氣。水發其汗即已。沈者與附子麻黄湯，浮者與杏子湯。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "017"
  NOO: "08-08-017"
  TXT: "心水者，其身重而少氣，不得卧，煩而躁，其陰大腫。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "018"
  NOO: "08-08-018"
  TXT: "肝水者，其腹大，不能自轉側，脇下腹中痛，時時津液微生，小便續通。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "019"
  NOO: "08-08-019"
  TXT: "肺水者，其身腫，小便難，時時鴨溏。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "020"
  NOO: "08-08-020"
  TXT: "脾水者，其腹大，四肢苦重，津液不生，但苦少氣，小便難。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "021"
  NOO: "08-08-021"
  TXT: "腎水者，其腹大，臍腫，腰痛，不得溺，陰下濕如牛鼻上汗，其足逆冷，面又痩。<sub>一云大便反堅。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "022"
  NOO: "08-08-022"
  TXT: "師曰：諸有水者，腰以下腫，當利小便；腰以上腫，當發汗乃愈。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "023"
  NOO: "08-08-023"
  TXT: "師曰：寸口脈沈而遟，沈則爲水，遟則爲寒，寒水相搏，趺陽脈伏，水榖不化，脾氣衰則鶩溏，胃氣衰則身腫。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "024"
  NOO: "08-08-024"
  TXT: "少陽脈卑，少陰脈細，男子則小便不利，婦人則經水不通。經爲血，血不利則爲水，名曰血分。<sub>一云水分。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "025"
  NOO: "08-08-025"
  TXT: "問曰：病者若水，面目身體四肢皆腫，小便不利，師脈之，不言水，反言胷中痛，氣上衝咽，狀如炙肉，當㣲欬喘。審如師言，其脈何類？師曰：寸口脈沈而緊，沈爲水，緊爲寒，沈緊相搏，結在関元始時當㣲，年盛不覺，陽衰之後，榮衛相干，陽損陰盛，結寒㣲動，緊氣上衝，喉咽塞噎，脇下急痛。醫以爲留飲而大下之，氣擊不去，其病不除。後重吐之，胃家虛煩，咽躁欲飲水，小便不利，水榖不化，面目手足浮腫。又與葶藶丸下水，當時如小差，食飲過度，腫復如前，胷脇苦痛，象若奔豚，其水揚溢，則浮欬喘逆。當先攻擊衝氣，令止，乃治欬，欬止自喘自差。先治新病，病當在後。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "026"
  NOO: "08-08-026"
  TXT: "黄汗之病，身體洪腫，<sub>一作重。</sub>發熱，汗出而渇，<sub>而渇，一作不渇。</sub>狀如風水，汗沾衣，色正黄如蘗汗，其脈自沈。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "027"
  NOO: "08-08-027"
  TXT: "問曰：黄汗之病從何得之？師曰：以汗出入水中浴，水從汗孔入得之。黄耆芍藥桂枝苦酒湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "028"
  NOO: "08-08-028"
  TXT: "黄汗之病，兩脛自冷，假令發熱，此属歴節。食已汗出，又身常暮卧盗汗出者，此勞氣也。若汗出已反發熱者，乆乆其身必甲錯。發熱不止者，必生惡瘡。若身重，汗出已輙輕者，乆乆必身瞤，瞤則胷中痛，又從腰以上必汗出，下無汗，腰寛弛痛，如有物在皮中狀，劇者不能食，身疼重，煩躁，小便不利，此爲黄汗，桂枝加黄耆湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "029"
  NOO: "08-08-029"
  TXT: "寸口脈遟而濇，遟則爲寒，濇爲血不足。趺陽脈㣲而遟，㣲則爲氣，遟則爲寒。寒氣不足，則手足逆冷；手足逆冷，則榮衛不利；榮衛不利，則腹滿脇鳴相逐，氣轉膀胱，榮衛俱勞；陽氣不通則身冷，陰氣不通則骨疼；陽前通則惡寒，陰前通則痺不仁。陰陽相得，其氣乃行，大氣一轉，其氣乃散。實則失氣，虛則遺溺，名曰氣分。氣分，心下堅，大如盤，邊如旋杯，水飲所作，桂枝去芍藥加麻黄細辛附子湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-08"
  SERIAL: "030"
  NOO: "08-08-030"
  TXT: "心下堅，大如盤，邊如旋盤，水飲所作，枳實术湯主之。"

- LVL: "BB"
  CHAPTER: "08-09"
  SERIAL: "000"
  NOO: "08-09-000"
  TXT: "平黄疸寒熱瘧脈證第九"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "001"
  NOO: "08-09-001"
  TXT: "凡黄候，其寸口脈近掌無脈，口鼻冷，並不可治。脈沈，渇欲飲水，小便不利者，皆發黄。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "002"
  NOO: "08-09-002"
  TXT: "腹滿，舌痿黄，躁不得睡，属黄家。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "003"
  NOO: "08-09-003"
  TXT: "師曰：病黄疸，發熱煩喘，胷滿口躁者，以發病時，火刼其汗，兩熱所得。然黄家所得，從濕得之。一身盡發熱而黄，肚熱，熱在裏，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "004"
  NOO: "08-09-004"
  TXT: "師曰：黄疸之病，當以十八日爲期，治之十日以上爲差，反劇爲難治。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "005"
  NOO: "08-09-005"
  TXT: "又曰：疸而渇者，其疸難治；疸而不渇者，其疸可治。發於陰部，其人必嘔；發於陽部，其人振寒而發熱也。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "006"
  NOO: "08-09-006"
  TXT: "師曰：諸病黄家，但利其小便。假令脈浮，當以汗觧之，宜桂枝加黃耆湯。又男子黄，小便自利，當與小建中湯。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "007"
  NOO: "08-09-007"
  TXT: "黃疸腹滿，小便不利而赤，自汗出，此爲表和裏實。當下之，宜大黃黄蘗梔子芒消湯。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "008"
  NOO: "08-09-008"
  TXT: "黃疸病，小便色不變，欲自利，腹滿而喘，不可除熱，熱除必噦。噦者，小半夏湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "009"
  NOO: "08-09-009"
  TXT: "夫病酒黃疸，必小便不利，其喉心中熱，足下熱，是其證也。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "010"
  NOO: "08-09-010"
  TXT: "心中懊憹而熱，不能食，時欲吐，名曰酒疸。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "011"
  NOO: "08-09-011"
  TXT: "酒黃疸者，或無熱，靖言了了，腹滿欲吐，鼻燥。其脈浮者，先吐之；沈弦者，先下之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "012"
  NOO: "08-09-012"
  TXT: "酒疸，心中熱，欲嘔者，吐之即愈。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "013"
  NOO: "08-09-013"
  TXT: "酒疸，黃色，心下結熱而煩。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "014"
  NOO: "08-09-014"
  TXT: "酒疸，下之，乆乆爲黒疸，目青面黒，心中如噉蒜虀狀，大便正黒，皮膚爪之不仁，其脈浮弱，雖黒㣲黄，故知之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "015"
  NOO: "08-09-015"
  TXT: "寸口脈㣲而弱，㣲則惡寒，弱則發熱。當發不發，骨節疼痛；當煩不煩，而極汗出。趺陽脈緩而遟，胃氣反強。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "016"
  NOO: "08-09-016"
  TXT: "少陰脈㣲，㣲則傷精，陰氣寒冷，少陰不足。榖氣反強，飽則煩滿，滿則發熱，客熱消榖，發已復飢，熱則腹滿，㣲則傷精，榖強則瘦，名曰榖寒熱。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "017"
  NOO: "08-09-017"
  TXT: "陽明病，脈遟者，食難用飽，飽則發煩。頭眩者，必小便難，此欲作榖疸。雖下之，腹滿如故，所以然者，脈遟故也。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "018"
  NOO: "08-09-018"
  TXT: "師曰：寸口脈浮而緩，浮則爲風，緩則爲痺。痺非中風，四肢苦煩，脾色必黃，瘀熱以行。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "019"
  NOO: "08-09-019"
  TXT: "趺陽脈緊而數，數則爲熱，熱則消榖；緊則爲寒，食即滿也。尺脈浮爲傷腎，趺陽脈緊爲傷脾。風寒相搏，食榖則眩，榖氣不消，胃中苦濁，濁氣下流，小便不通，陰彼其寒，熱流膀胱，身體盡黃，名曰榖疸。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "020"
  NOO: "08-09-020"
  TXT: "額上黒，㣲汗出，手足中熱，薄暮則發，膀胱急，小便自利，名曰女勞疸。腹如水狀，不治。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "021"
  NOO: "08-09-021"
  TXT: "黄家，日晡所發熱，而反惡寒，此爲女勞得之。膀胱急，少腹滿，身盡黄，額上黒，足下熱，因作黒疸。其腹脹如水狀，大便必黒，時溏，此女勞之病，非水也。腹滿者難治。消石礬石散主之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "022"
  NOO: "08-09-022"
  TXT: "夫瘧脈自弦也，弦數者多熱，弦遟者多寒。弦小緊者可下之，弦遟者可温藥，若脈緊數者，可發汗，針灸之。浮大者，吐之。脈弦數者，風發也，以飲食消息止之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "023"
  NOO: "08-09-023"
  TXT: "瘧病結爲癥瘕，名曰瘧母，鼈甲煎圎主之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "024"
  NOO: "08-09-024"
  TXT: "瘧但見熱者，温瘧也，其脈平，身無寒但熱，骨節疼煩，時嘔，朝發暮解，暮發朝解，名曰温瘧，白虎加桂枝湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-09"
  SERIAL: "025"
  NOO: "08-09-025"
  TXT: "瘧多寒者，牡瘧也，蜀漆散主之。"

- LVL: "BB"
  CHAPTER: "08-10"
  SERIAL: "000"
  NOO: "08-10-000"
  TXT: "平胷痺心痛短氣賁豚脈證第十"

- LVL: "ZZ"
  CHAPTER: "08-10"
  SERIAL: "001"
  NOO: "08-10-001"
  TXT: "師曰：夫脈當取太過與不及，陽㣲陰弦，則胷痺而痛。所以然者，責其極虛也。今陽虛知在上膲，所以胷痺心痛者，以其脈陰弦故也。"

- LVL: "ZZ"
  CHAPTER: "08-10"
  SERIAL: "002"
  NOO: "08-10-002"
  TXT: "胷痺之病，喘息欬唾，胷背痛，短氣，寸口脈沈而遟，關上小緊數者，栝樓薤白白酒湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-10"
  SERIAL: "003"
  NOO: "08-10-003"
  TXT: "平人無寒熱，短氣不足以息者，實也。"

- LVL: "ZZ"
  CHAPTER: "08-10"
  SERIAL: "004"
  NOO: "08-10-004"
  TXT: "賁豚病者，從少腹起，上衝咽喉，發作時欲死復止，皆從驚得。其氣上衝，胷腹痛，及往來寒熱，賁豚湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-10"
  SERIAL: "005"
  NOO: "08-10-005"
  TXT: "師曰：病有賁豚，有吐膿，有驚怖，有火邪，此四部病皆從驚發得之。"

- LVL: "BB"
  CHAPTER: "08-11"
  SERIAL: "000"
  NOO: "08-11-000"
  TXT: "平腹滿寒疝宿食脈證第十一"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "001"
  NOO: "08-11-001"
  TXT: "趺陽脈㣲弦，法當腹滿，不滿者必下部閉塞，大便難，兩胠<sub>一云脚。</sub>疼痛，此虛寒從下上也，當以温藥服之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "002"
  NOO: "08-11-002"
  TXT: "病者腹滿，按之不痛爲虛，痛者爲實，可下之。舌黄未下者，下之黄自去。腹滿時減，減復如故，此爲寒，當與温藥。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "003"
  NOO: "08-11-003"
  TXT: "趺陽脈緊而浮，緊則爲痛，浮則爲虛，虛則腸鳴，緊則堅滿。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "004"
  NOO: "08-11-004"
  TXT: "雙脈弦而遟者，必心下堅。脈大而緊者，陽中有陰也，可下之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "005"
  NOO: "08-11-005"
  TXT: "病腹中滿，痛爲實，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "006"
  NOO: "08-11-006"
  TXT: "腹滿不減，減不足言，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "007"
  NOO: "08-11-007"
  TXT: "病腹滿，發熱數十日，脈浮而數，飲食如故，厚朴三物湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "008"
  NOO: "08-11-008"
  TXT: "寸口脈遟而緩，遟則爲寒，緩即爲氣，氣寒相搏，轉絞而痛。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "009"
  NOO: "08-11-009"
  TXT: "寸口脈遟而澀，遟爲寒，澀爲無血。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "010"
  NOO: "08-11-010"
  TXT: "夫中寒家喜欠，其人淸涕出，發熱色和者，善嚏。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "011"
  NOO: "08-11-011"
  TXT: "中寒，其人下利，以裏虛也，欲嚏不能，此人肚中寒。<sub>一作痛。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "012"
  NOO: "08-11-012"
  TXT: "夫廋人繞臍痛，必有風冷，榖氣不行，而反下之，其氣必衝。不衝者，心下則痞。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "013"
  NOO: "08-11-013"
  TXT: "寸口脈弦者，則脇下俱急而痛，其人嗇嗇惡寒也。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "014"
  NOO: "08-11-014"
  TXT: "寸口脈浮而滑，頭中痛。趺陽脈緩而遟，緩則爲寒，遟則爲虛，虛寒相搏，則欲食温，假令食冷，則咽痛。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "015"
  NOO: "08-11-015"
  TXT: "寸口脈㣲，尺中緊而澀，緊則爲寒，㣲則爲虛，澀則血不足，故知發汗而復下之也。緊在中央，知寒尚在，此本寒氣，何爲發汗復下之耶？"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "016"
  NOO: "08-11-016"
  TXT: "夫脈浮而緊乃弦，狀如弓弦，按之不移。脈數弦者，當下其寒。脇下偏痛，其脈緊弦，此寒也，以温藥下之，宜大黄附子湯。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "017"
  NOO: "08-11-017"
  TXT: "寸口脈弦而緊，弦則衛氣不行，衛氣不行則惡寒；緊則不欲食，弦緊相搏，則爲寒疝。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "018"
  NOO: "08-11-018"
  TXT: "趺陽脈浮而遟，浮則爲風虛，遟則爲寒疝，寒疝繞臍痛，若發則白汗出，手足厥寒，其脈沈弦者，大烏頭湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "019"
  NOO: "08-11-019"
  TXT: "問曰：人病有宿食，何以别之？師曰：寸口脈浮大，按之反澀，尺中亦㣲而澀，故知有宿食。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "020"
  NOO: "08-11-020"
  TXT: "寸口脈緊如轉索，左右無常者，有宿食。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "021"
  NOO: "08-11-021"
  TXT: "寸口脈緊，即頭痛風寒，或腹中有宿食不化。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "022"
  NOO: "08-11-022"
  TXT: "脈滑而數者，實也，有宿食，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "023"
  NOO: "08-11-023"
  TXT: "下利，不欲食者，有宿食，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "024"
  NOO: "08-11-024"
  TXT: "大下後六七日不大便，煩不觧，腹滿痛，此有燥屎也，所以然者，本有宿食故也。"

- LVL: "ZZ"
  CHAPTER: "08-11"
  SERIAL: "025"
  NOO: "08-11-025"
  TXT: "宿食在上管，當吐之。"

- LVL: "BB"
  CHAPTER: "08-12"
  SERIAL: "000"
  NOO: "08-12-000"
  TXT: "平五藏積聚脈證第十二"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "001"
  NOO: "08-12-001"
  TXT: "問曰：病有積有聚有繫氣，<sub>繫，一作榖。下同。</sub>何謂也？師曰：積者，藏病也，終不移；聚者，腑病也，發作有時，展轉痛移，爲可治；繫氣者，脇下痛，按之則愈，愈復發爲繫氣。夫病已愈，不得復發，今病復發，即爲繫氣也。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "002"
  NOO: "08-12-002"
  TXT: "諸積大法，脈來細而附骨者，乃積也。<sub>細，一作結。</sub>寸口，積在胷中；㣲出寸口，積在喉中。関上，積在臍傍；上関上，積在心下；㣲下関，積在少腹。尺，積在氣街；脈出在左，積在左；脈出在右，積在右；脈兩出，積在中央。各以其部處之。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "003"
  NOO: "08-12-003"
  TXT: "診得肺積，脈浮而毛，按之辟易，脇下氣逆，背相引痛，少氣，善忘，目瞑，皮膚寒，秋差夏劇，主皮中時痛，如蝨縁之狀，甚者如針剌，時癢，其色白。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "004"
  NOO: "08-12-004"
  TXT: "診得心積，脈沈而芤，上下無常處，病胷滿，悸，腹中熱，面赤，嗌乾，心煩，掌中熱，甚即唾血，主身瘈瘲，主血厥，夏差冬劇，其色赤。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "005"
  NOO: "08-12-005"
  TXT: "診得脾積，脈浮大而長，飢則减，飽則見，䐜起與榖爭减，心下累累如桃李，起見於外，腹滿，嘔，泄，腸鳴，四肢重，足脛腫，厥不能卧，是主肌肉損，其色黄。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "006"
  NOO: "08-12-006"
  TXT: "診得肝積，脈弦而細，兩脇下痛，邪走心下，足腫寒，脇痛引少腹，男子積疝，女子瘕淋，身無膏澤，喜轉筋，爪甲枯黒，春差秋劇，其色青。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "007"
  NOO: "08-12-007"
  TXT: "診得腎積，脈沈而急，苦脊與腰相引痛，飢則見，飽則減，少腹裏急，口乾，咽腫傷爛，目𥆨𥆨，骨中寒，主髓厥，善忘，其色黒。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "008"
  NOO: "08-12-008"
  TXT: "寸口脈沈而横者，脇下及腹中有横積痛，其脈弦，腹中急痛，腰背痛相引，腹中有寒，疝瘕。脈弦緊而㣲細者，癓也。夫寒痺癥瘕積聚之脈，皆弦緊。若在心下，即寸弦緊；在胃管，即關弦緊；在臍下，即尺弦緊。<sub>一曰：関脈弦長，有積在臍左右上下也。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "009"
  NOO: "08-12-009"
  TXT: "又脈癥法，左手脈横，癥在左；右手脈横，癥在右；脈頭大者，在上；頭小者，在下。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "010"
  NOO: "08-12-010"
  TXT: "又法：横脈見左，積在右；見右，積在左。偏得洪實而滑，亦爲積。弦緊亦爲積，爲寒痺，爲疝痛。内有積不見脈，難治；見一脈<sub>一作脇。</sub>相應，爲易治；諸不相應，爲不治。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "011"
  NOO: "08-12-011"
  TXT: "左手脈大，右手脈小，上病在左脇，下病在左足。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "012"
  NOO: "08-12-012"
  TXT: "右手脈大，左手脈小，上病在右脇，下病在右足。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "013"
  NOO: "08-12-013"
  TXT: "脈弦而伏者，腹中有癥，不可轉也，必死不治。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "014"
  NOO: "08-12-014"
  TXT: "脈來細而沈，時直者，身有癰腫，若腹中有伏梁。"

- LVL: "ZZ"
  CHAPTER: "08-12"
  SERIAL: "015"
  NOO: "08-12-015"
  TXT: "脈來小沈而實者，胃中有積聚，不下食，食即吐。"

- LVL: "BB"
  CHAPTER: "08-13"
  SERIAL: "000"
  NOO: "08-13-000"
  TXT: "平驚悸衂吐下血胷滿瘀血脈證第十三"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "001"
  NOO: "08-13-001"
  TXT: "寸口脈動而弱，動則爲驚，弱則爲悸。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "002"
  NOO: "08-13-002"
  TXT: "趺陽脈微而浮，浮則胃氣虛，㣲則不能食，此恐懼之脈，憂迫所作也。驚生病者，其脈止而復來，其人目睛不轉，不能呼氣。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "003"
  NOO: "08-13-003"
  TXT: "寸口脈，緊趺陽脈浮，胃氣則虛。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "004"
  NOO: "08-13-004"
  TXT: "寸口脈緊，寒之實也。寒在上膲，胷中必滿而噫。胃氣虛者，趺陽脈浮，少陽脈緊，心下必悸。何以言之？寒水相搏，二氣相爭，是以悸。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "005"
  NOO: "08-13-005"
  TXT: "脈得諸澀濡弱，爲亡血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "006"
  NOO: "08-13-006"
  TXT: "寸口脈弦而大，弦則爲减，大則爲芤。减則爲寒，芤則爲虛。寒虛相搏，此名爲革。婦人則半産漏下，男子則亡血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "007"
  NOO: "08-13-007"
  TXT: "亡血家，不可攻其表，汗出則寒慄而振。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "008"
  NOO: "08-13-008"
  TXT: "問曰：病衂連日不止，其脈何類？師曰：脈來輕輕在肌肉，尺中自溢，<sub>一云尺脈浮。</sub>目睛暈黄，衂必未止；暈黄去，目睛慧了，知衂今止。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "009"
  NOO: "08-13-009"
  TXT: "師曰：從春至夏發衂者，太陽；從秋至冬發衂者，陽明。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "010"
  NOO: "08-13-010"
  TXT: "寸口脈㣲弱，尺脈澀。弱則發熱，澀爲無血，其人必厥，㣲嘔。夫厥，當眩不眩，而反頭痛，痛爲實，下虛上實，必衂也。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "011"
  NOO: "08-13-011"
  TXT: "太陽脈大而浮，必衂吐血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "012"
  NOO: "08-13-012"
  TXT: "病人面無血色，無寒熱，脈沈弦者，衂也。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "013"
  NOO: "08-13-013"
  TXT: "衂家，不可發其汗，汗出必額上促急而緊，直視而不能眴，不得眠。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "014"
  NOO: "08-13-014"
  TXT: "脈浮弱，手按之絶者，下血；煩欬者，必吐血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "015"
  NOO: "08-13-015"
  TXT: "寸口脈㣲而弱，氣血俱虛，男子則吐血，女子則下血。嘔吐汗出者，爲可。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "016"
  NOO: "08-13-016"
  TXT: "趺陽脈㣲而弱，春以胃氣爲本。吐利者爲可，不者，此爲有水氣，其腹必滿，小便則難。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "017"
  NOO: "08-13-017"
  TXT: "病人身熱，脈小絶者，吐血，若下血，婦人亡經，此爲寒。脈遟者，胷上有寒，悸氣喜唾。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "018"
  NOO: "08-13-018"
  TXT: "脈有陰陽，趺陽少陰脈皆㣲，其人不吐下，必亡血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "019"
  NOO: "08-13-019"
  TXT: "脈沈爲在裏，榮衛内結，胷滿，必吐血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "020"
  NOO: "08-13-020"
  TXT: "男子盛大，其脈陰陽㣲，趺陽亦㣲，獨少陰浮大，必便血而失精。設言淋者，當小便不利。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "021"
  NOO: "08-13-021"
  TXT: "趺陽脈弦，必腸痔下血。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "022"
  NOO: "08-13-022"
  TXT: "病人胷滿，脣痿，舌青，口燥，其人但欲漱水，不欲嚥，無寒熱，脈㣲大來遟，腹不滿，其人言我滿，爲有瘀血。當汗出不出，内結亦爲瘀血。病者如熱狀，煩滿，口乾燥而渇，其脈反無熱，此爲陰伏，是瘀血也，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-13"
  SERIAL: "023"
  NOO: "08-13-023"
  TXT: "下血，先見血，後見便，此近血也；先見便，後見血，此逺血也。"

- LVL: "BB"
  CHAPTER: "08-14"
  SERIAL: "000"
  NOO: "08-14-000"
  TXT: "平嘔吐噦下利脈證第十四"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "001"
  NOO: "08-14-001"
  TXT: "嘔而脈弱，小便復利，身有㣲熱，見厥者，難治。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "002"
  NOO: "08-14-002"
  TXT: "趺陽脈浮者，胃氣虛，寒氣在上，憂氣在下，二氣並爭，但出不入，其人即嘔而不得食，恐怖而死，寛緩即差。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "003"
  NOO: "08-14-003"
  TXT: "夫嘔家有癰膿者，不可治嘔，膿盡自愈。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "004"
  NOO: "08-14-004"
  TXT: "先嘔却渇者，此爲欲解；先渇却嘔者，爲水停心下，此属飲家。嘔家本渇，今反不渇者，以心下有支飲也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "005"
  NOO: "08-14-005"
  TXT: "問曰：病人脈數，數爲熱，當消榖引食，而反吐者，何也？"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "006"
  NOO: "08-14-006"
  TXT: "師曰：以發其汗，令陽㣲，膈氣虛，脈乃數，數爲客熱，不能消榖，胃中虛冷，故吐也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "007"
  NOO: "08-14-007"
  TXT: "陽緊陰數，其人食已即吐，陽浮而數亦爲吐。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "008"
  NOO: "08-14-008"
  TXT: "寸緊尺澀，其人胷滿，不能食而吐，吐止者爲下之，故不能食。設言未止者，此爲胃反，故尺爲之㣲澀也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "009"
  NOO: "08-14-009"
  TXT: "寸口脈緊而芤，緊則爲寒，芤則爲虛，虛寒相搏，脈爲陰結而遟，其人則噎。関上脈數，其人則吐。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "010"
  NOO: "08-14-010"
  TXT: "脈弦者，虛也。胃氣無餘，朝食暮吐，変爲胃反，寒在於上，醫反下之，今脈反弦，故名曰虛。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "011"
  NOO: "08-14-011"
  TXT: "趺陽脈㣲而澀，㣲則下利，澀則吐逆，殺不得入也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "012"
  NOO: "08-14-012"
  TXT: "寸口脈㣲而數，㣲則無氣，無氣則柔虛，榮虛則血不足，血不足則胷中冷。趺陽脈浮而澀，浮則爲虛，澀則傷脾，脾傷則不磨，朝食暮吐，暮食朝吐，宿榖不化，名曰胃反。脈緊而澀，其病難治。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "013"
  NOO: "08-14-013"
  TXT: "夫吐家，脈來形狀如新卧起。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "014"
  NOO: "08-14-014"
  TXT: "病人欲吐者，不可下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "015"
  NOO: "08-14-015"
  TXT: "嘔吐而病在膈上，後思水者，觧，急與之。思水者，猪苓散主之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "016"
  NOO: "08-14-016"
  TXT: "噦而腹滿，視其前後，知何部不利，利之即愈。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "017"
  NOO: "08-14-017"
  TXT: "夫六腑氣絶於外者，手足寒，上氣，脚縮。五藏氣絶於内者，下利不禁，下甚者，手足不仁。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "018"
  NOO: "08-14-018"
  TXT: "下利，脈沈弦者，下重；其脈大者，爲未止；脈㣲弱數者，爲欲自止，雖發熱不死。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "019"
  NOO: "08-14-019"
  TXT: "脈滑，按之虛絶者，其人必下利。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "020"
  NOO: "08-14-020"
  TXT: "下利，有㣲熱，其人渴，脈弱者，今自愈。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "021"
  NOO: "08-14-021"
  TXT: "下利，脈數，若㣲發熱，汗自出者，自愈。設脈復緊，爲未觧。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "022"
  NOO: "08-14-022"
  TXT: "下利，寸脈反浮數，尺中自澀，其人必淸膿血。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "023"
  NOO: "08-14-023"
  TXT: "下利，手足厥，無脈，灸之不温，若脈不還，反微喘者，死。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "024"
  NOO: "08-14-024"
  TXT: "少陰負趺陽者，爲順也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "025"
  NOO: "08-14-025"
  TXT: "下利，脈數而浮<sub>一作渴。</sub>者，今自愈。設不差，其人必淸膿血，以有"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "026"
  NOO: "08-14-026"
  TXT: "熱故也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "027"
  NOO: "08-14-027"
  TXT: "下利後，脈絶，手足厥冷，晬時脈還，手足温者，生；脈不還者，死。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "028"
  NOO: "08-14-028"
  TXT: "下利，脈反弦，發熱身汗者，自愈。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "029"
  NOO: "08-14-029"
  TXT: "下利氣者，當利其小便。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "030"
  NOO: "08-14-030"
  TXT: "下利淸榖，不可攻其表，汗出必脹滿。其藏寒者，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "031"
  NOO: "08-14-031"
  TXT: "下利，脈沈而遟，其人面少赤，身有微熱。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "032"
  NOO: "08-14-032"
  TXT: "下利淸榖，必鬱冐，汗出而解，其人微厥，所以然者，其面戴陽，下虛故也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "033"
  NOO: "08-14-033"
  TXT: "下利，腹脹滿，身體疼痛，先温其裏，乃攻其表。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "034"
  NOO: "08-14-034"
  TXT: "下利，脈遟而滑者，實也。利未欲止，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "035"
  NOO: "08-14-035"
  TXT: "下利，脈反滑者，當有所去，下乃愈。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "036"
  NOO: "08-14-036"
  TXT: "下利差，至其年月日時復發，此爲病不盡，當復下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "037"
  NOO: "08-14-037"
  TXT: "下利而譫語者，爲有燥屎也，宜下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "038"
  NOO: "08-14-038"
  TXT: "下利而腹痛滿，爲寒實，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "039"
  NOO: "08-14-039"
  TXT: "下利，腹中堅者，當下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "040"
  NOO: "08-14-040"
  TXT: "下利後更煩，按其心下濡者，爲虛煩也。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "041"
  NOO: "08-14-041"
  TXT: "下利後，脈三部皆平，按其心下堅者，可下之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "042"
  NOO: "08-14-042"
  TXT: "下利，脈浮大者，虛也，以強下之故也。設脈浮革，因爾腸鳴，當温之。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "043"
  NOO: "08-14-043"
  TXT: "病者痿黃，躁而不渴，胃中寒實，而下利不止者，死。"

- LVL: "ZZ"
  CHAPTER: "08-14"
  SERIAL: "044"
  NOO: "08-14-044"
  TXT: "夫風寒下者，不可下之。下之後，心下堅痛。脈遲者，爲寒，但當温之。脈沈緊，下之亦然。脈大浮弦，下之當已。"

- LVL: "BB"
  CHAPTER: "08-15"
  SERIAL: "000"
  NOO: "08-15-000"
  TXT: "平肺痿肺癰欬逆上氣淡飮脈證第十五"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "001"
  NOO: "08-15-001"
  TXT: "問曰：熱在上膲者，因欬爲肺痿。肺痿之病，從何得之？"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "002"
  NOO: "08-15-002"
  TXT: "師曰：或從汗出，或從嘔吐，或從消渇，小便利數，或從便難，數被駃藥下利，重亡津液，故得之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "003"
  NOO: "08-15-003"
  TXT: "寸口脈不出，而反發汗，陽脈早索，陰脈不澀，三焦踟蹰，入而不出。陰脈不澀，身體反冷，其内反煩，多唾，脣燥，小便反難，此爲肺痿，傷於津液。便如爛瓜，亦如豚腦，但坐發汗故也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "004"
  NOO: "08-15-004"
  TXT: "肺痿，其人欲欬不得欬，欬則出乾沫，久久，小便不利，甚則脈浮弱。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "005"
  NOO: "08-15-005"
  TXT: "肺痿，吐涎沫而不欬者，其人不渇，必遺溺，小便數，所以然者，以上虛不能制下也。此爲肺中冷，必眩，多涎唾，甘草乾姜湯以温其藏。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "006"
  NOO: "08-15-006"
  TXT: "師曰：肺痿欬唾，咽燥欲飲水者，自愈。自張口者，短氣也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "007"
  NOO: "08-15-007"
  TXT: "欬而口中自有津液，舌上胎滑，此爲浮寒，非肺痿也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "008"
  NOO: "08-15-008"
  TXT: "問曰：寸口脈數，其人欬，口中反有濁唾涎沫者，何也？"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "009"
  NOO: "08-15-009"
  TXT: "師曰：此爲肺痿之病。若口中辟辟燥，欬則胷中隱隱痛，脈反滑數，此爲肺癰。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "010"
  NOO: "08-15-010"
  TXT: "欬唾膿血，脈數虛者，爲肺痿；脈數實者，爲肺癰。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "011"
  NOO: "08-15-011"
  TXT: "問曰：病欬逆，脈之何以知此爲肺癰？當有膿血，吐之則死，後竟吐膿死，其脈何類？"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "012"
  NOO: "08-15-012"
  TXT: "師曰：寸口脈㣲而數，㣲則爲風，數則爲熱，㣲則汗出，數則惡寒。風中於衛，呼氣不入；熱過於榮，吸而不出。風傷皮毛，熱傷血脈。風舎於肺，其人則欬，口乾，喘滿，咽燥不渴，多唾濁沫，時時掖寒。熱之所過，血爲凝滯，畜結癰膿，吐如米粥。始萌可救，膿成則死。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "013"
  NOO: "08-15-013"
  TXT: "欬而胷滿，振寒，脈數，咽乾不渴，時時出濁唾腥臭，乆乆，吐膿如粳米粥者，爲肺癰，桔梗湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "014"
  NOO: "08-15-014"
  TXT: "肺癰，胷滿脹，一身面目浮腫，鼻寒淸涕出，不聞香臭酸辛，欬逆上氣，喘鳴迫塞，葶藶大棗瀉肺湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "015"
  NOO: "08-15-015"
  TXT: "寸口脈數，趺陽脈緊，寒熱相搏，故振寒而欬。趺陽脈浮緩，胃氣如經，此爲肺癰。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "016"
  NOO: "08-15-016"
  TXT: "問曰：振寒發熱，寸口脈滑而數，其人飲食起居如故，此爲癰腫病。醫反不知，而以傷寒治之，應不愈也。何以知有膿？膿之所在，何以别知其處？"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "017"
  NOO: "08-15-017"
  TXT: "師曰：假令膿在胷中者，爲肺癰。其人脈數，欬唾有膿血。設膿未成，其脈自緊數。緊去但數，膿爲已成也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "018"
  NOO: "08-15-018"
  TXT: "夫病吐血喘欬上氣，其脈數，有熱，不得卧者，死。上氣，面浮腫，肩息，其脈浮大，不治。又加利尤甚。上氣躁而喘者，属肺脹，欲作風水，發汗則愈。<sub>一云：欬而上氣，肺脹，其脈沈，心下有水氣也。《要畧》《千金》《外䑓》沈作浮。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "019"
  NOO: "08-15-019"
  TXT: "夫酒客欬者，必致吐血，此坐極飲過度所致也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "020"
  NOO: "08-15-020"
  TXT: "欬家，脈弦爲有水，可與十棗湯下之。欬而脈浮，其人不欬不食，如是四十日乃已。<sub>一云：三十日。</sub>欬而時發熱，脈卒弦者，非虛也，此爲胷中寒實所致也，當吐之。欬家，其脈弦，欲行吐藥，當相人強弱，而無熱乃可吐之。其脈沈者，不可發汗。乆欬數嵗，其脈弱者，可治；實大數者，不可治。其脈虛者，必苦冐，其人本有支飲在胷中故也，治属飲家。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "021"
  NOO: "08-15-021"
  TXT: "問曰：夫飲有四，何謂也？師曰：有淡飲，<sub>一云留飲。</sub>有懸飲，有溢飲，有支飲。問曰：四飲何以爲異？師曰：其人素盛今瘦，水走腸間，瀝瀝有聲，謂之淡飲。飲後水流在脇下，欬唾引痛，謂之懸飲。飲水流行，歸於四肢，當汗出而不汗出，身體疼重，謂之溢飲。欬逆倚息，短氣不得卧，其形如腫，謂之支飲。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "022"
  NOO: "08-15-022"
  TXT: "留飲者，脇下痛引缺盆，欬嗽轉盛。<sub>一云輒已。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "023"
  NOO: "08-15-023"
  TXT: "胷中有留飲，其人短氣而渴，四肢歴節痛，其脈沈者，有留飲。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "024"
  NOO: "08-15-024"
  TXT: "夫心下有留飲，其人背寒冷大如手。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "025"
  NOO: "08-15-025"
  TXT: "病者脈伏，其人欲自利，利者反快，雖利，心下續堅滿，此爲留飲欲去故也。甘遂半夏湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "026"
  NOO: "08-15-026"
  TXT: "病淡飲者，當以温藥和之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "027"
  NOO: "08-15-027"
  TXT: "心下有淡飲，胷脇支滿，目眩，甘草<sub>草一作遂。</sub>湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "028"
  NOO: "08-15-028"
  TXT: "病溢飲者，當發其汗，小青龍湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "029"
  NOO: "08-15-029"
  TXT: "支飲，亦喘而不能卧，加短氣，其脈平也。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "030"
  NOO: "08-15-030"
  TXT: "膈間支飲，其人喘滿，心下痞堅，面色黧黒，其脈沈緊，得之數十日，醫吐下之，不愈，术防己湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "031"
  NOO: "08-15-031"
  TXT: "心下有支飲，其人苦冒眩，澤瀉湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "032"
  NOO: "08-15-032"
  TXT: "嘔家本渴，渴者爲欲觧，今反不渴，心下有支飲故也，小半夏湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "033"
  NOO: "08-15-033"
  TXT: "夫有支飲家，欬煩，胷中痛者，不卒死，至一百日或一歲。可與十棗湯。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "034"
  NOO: "08-15-034"
  TXT: "膈上之病，滿喘欬吐，發則寒熱，背痛，腰疼，目泣目出，<sub>目泣自出，一作目眩。</sub>其人振振身瞤劇，必有伏飲。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "035"
  NOO: "08-15-035"
  TXT: "夫病人飲水多，必暴喘滿。凢食少飲多，心下水停，甚者則悸，微者短氣。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "036"
  NOO: "08-15-036"
  TXT: "脈雙弦者，寒也。皆大下後喜虛。脈偏弦者，飲也。肺飲不弦，但喜喘短氣。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "037"
  NOO: "08-15-037"
  TXT: "病人一臂不隨，時復轉移在一臂，其脈沈細，非風也，必有飲在上膲。其脈虛者爲微勞，榮衛氣不周故也，乆乆自差。<sub>一云冬自差。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "038"
  NOO: "08-15-038"
  TXT: "腹滿，口苦乾燥，此腸間有水氣也。防己椒目葶藶大黄丸主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "039"
  NOO: "08-15-039"
  TXT: "假令瘦人臍下悸，吐涎沫而癲眩者，水也，五苓散主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "040"
  NOO: "08-15-040"
  TXT: "先渴却嘔，爲水停心下，此属飲家，半夏加茯苓湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-15"
  SERIAL: "041"
  NOO: "08-15-041"
  TXT: "水在心，心下堅築，短氣，惡水不欲飲；水在肺，吐涎味欲飲水；水在脾，少氣身重；水在肝，脇下支滿，嚏而痛；水在腎，心下悸。"

- LVL: "BB"
  CHAPTER: "08-16"
  SERIAL: "000"
  NOO: "08-16-000"
  TXT: "平癰腫腸癰金瘡侵淫脈證第十六"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "001"
  NOO: "08-16-001"
  TXT: "脈數，身無熱，内有癰也。<sub>一云：腹无積聚，身体(一本作无)熱，脈數，此爲腸有膿，薏苡附子敗醤湯主之。</sub>"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "002"
  NOO: "08-16-002"
  TXT: "諸浮數脈，應當發熱，而反洒淅惡寒，若有痛處，當發其癰。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "003"
  NOO: "08-16-003"
  TXT: "脈微而遟，必發熱；弱而數，爲振寒，當發癰腫。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "004"
  NOO: "08-16-004"
  TXT: "脈浮而數，身體無熱，其形嘿嘿，胷中微躁，<sub>一作胃中㣲燥。</sub>不知痛之"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "005"
  NOO: "08-16-005"
  TXT: "所在，此人當發癰腫。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "006"
  NOO: "08-16-006"
  TXT: "脈滑而數，數則爲熱，滑則爲實；滑則主榮，數則主衛，榮衛相逢，則結爲癰。熱之所過，則爲膿也。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "007"
  NOO: "08-16-007"
  TXT: "師曰：諸癰腫欲知有膿與無膿，以手掩腫上，熱者爲有膿，不熱者爲無膿。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "008"
  NOO: "08-16-008"
  TXT: "問曰：官羽林婦病，醫脈之，何以知婦人腸中有膿，爲下之則愈？師曰：寸口脈滑而數，滑則爲實，數則爲熱；滑則爲榮，數則爲衛。衛數下降，榮滑上昇，榮衛相干，血爲濁敗，少腹痞堅，小便或澀，或時汗出，或復惡寒，膿爲已成。設脈遟緊，聚爲瘀血，血下則愈。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "009"
  NOO: "08-16-009"
  TXT: "腸癰之爲病，其身體甲錯，腹皮<sub>一作支。</sub>急，按之濡，如腫狀。腸癰者，少腹腫，按之則痛，小便數如淋，時時發熱，自汗出，復惡寒，其脈遟緊者，膿未成，可下之，當有血。脈洪數者，膿已成，不可下也。大黄牡丹湯主之。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "010"
  NOO: "08-16-010"
  TXT: "問曰：寸口脈微而澀，法當亡血，若汗出，設不汗者云何？"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "011"
  NOO: "08-16-011"
  TXT: "荅曰：若身有瘡，被刀噐所傷，亡血故也。"

- LVL: "ZZ"
  CHAPTER: "08-16"
  SERIAL: "012"
  NOO: "08-16-012"
  TXT: "侵淫瘡，從口起流向四肢者，可治；從四肢流來入口者，不可治之。"

- LVL: "AA"
  CHAPTER: "09-00"
  SERIAL: "000"
  NOO: "09-00-000"
  TXT: "新刋王氏脈經卷第九"

- LVL: "BB"
  CHAPTER: "09-01"
  SERIAL: "000"
  NOO: "09-01-000"
  TXT: "平姙娠分别男女將産諸證第一"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "001"
  NOO: "09-01-001"
  TXT: "脈平而虛者，乳子法也。經云：陰搏陽别，謂之有子。此是血氣和調，陽施陰化也。診其手少陰脈動甚者，姙子也。少陰，心脈也，心主血脈。又腎名胞門子戸，尺中腎脈也，尺中之脈按之不絶，法姙娠也。三部脈沈浮正等，按之無絶者，有娠也。姙娠初時，寸㣲小，呼吸五至。三月而尺數也。脈滑疾，重以手按之散者，胎已三月也。脈重手按之不散，但疾不滑者，五月也。婦人姙娠四月，欲知男女法，左疾爲男，右疾爲女，俱疾爲生二子。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "002"
  NOO: "09-01-002"
  TXT: "又法：得太陰脈爲男，得太陽脈爲女。太陰脈沈，太陽脈浮。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "003"
  NOO: "09-01-003"
  TXT: "又法：左手沈實爲男，右手浮大爲女。左右手俱沈實，猥生二男；左右手俱浮大，猥生二女。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "004"
  NOO: "09-01-004"
  TXT: "又法：尺脈左偏大爲男，右偏大爲女，左右俱大産二子。大者如實狀。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "005"
  NOO: "09-01-005"
  TXT: "又法：左右尺俱浮爲産二男，不爾則女作男生。左右尺俱沈爲産二女，不爾則男作女生也。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "006"
  NOO: "09-01-006"
  TXT: "又法：遣姙娠人面南行，還復呼之，左廻首者是男，右廻首者是女也。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "007"
  NOO: "09-01-007"
  TXT: "又法：㸔上圊時，夫從後急呼之，左廻首是男，右廻首是女也。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "008"
  NOO: "09-01-008"
  TXT: "又法：婦人姙娠，其夫左乳房有核是男，右乳房有核是女也。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "009"
  NOO: "09-01-009"
  TXT: "婦人懷娠離經，其脈浮。設腹痛引腰脊，爲今欲生也。但離經者，不病也。"

- LVL: "ZZ"
  CHAPTER: "09-01"
  SERIAL: "010"
  NOO: "09-01-010"
  TXT: "又法：婦人欲生，其脈離經，夜半覺，日中則生也。"

- LVL: "BB"
  CHAPTER: "09-02"
  SERIAL: "000"
  NOO: "09-02-000"
  TXT: "平姙娠胎動血分水分吐下腹痛證第二"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "001"
  NOO: "09-02-001"
  TXT: "婦人懐胎，一月之時，足厥陰脈養。二月，足少陽脈養。三月，手心主脈養。四月，手少陽脈養。五月，足太陰脈養。六月，足陽明脈養。七月，手太陰脈養。八月，手陽明脈養。九月，足少陰脈養。十月，足太陽脈養。諸陰陽各養三十日活兒。手太陽少陰不養者，下主月水，上爲乳汗，活兒養母。懷娠者不可灸剌其經，必墮胎。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "002"
  NOO: "09-02-002"
  TXT: "婦人懷娠三月而渇，其脈反遲者，欲爲水分。復腹痛者，必墮胎。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "003"
  NOO: "09-02-003"
  TXT: "◦脈浮汗出者，必閉。其脈數者，必發癰膿。五月六月脈數者，必向壞。脈緊者，必胞漏。脈遟者，必腹滿而喘。脈浮者，必水壞爲腫。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "004"
  NOO: "09-02-004"
  TXT: "◦問曰：有一婦人，年二十所，其脈浮數，發熱嘔欬，時下利，不欲食，脈復浮，經水絶，何也？師曰：法當有娠。何以故？此虛家法當微弱，而反浮數，此爲戴陽。陰陽和合，法當姙娠。到立秋，熱當自去。何以知然？數則爲熱，熱者是火，火是木之子，死於未。未爲六月位，土王，火休廢，陰氣生，秋節氣至，火氣當罷，熱自除去，其<sub>病即</sub>愈。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "005"
  NOO: "09-02-005"
  TXT: "師曰：乳後三月有所見，後三月來，脈無所見，此便是軀。有兒者護之，恐病利也。何以故？懷姙陽氣内養，乳中虛冷，故令兒利。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "006"
  NOO: "09-02-006"
  TXT: "婦人懷娠六月七月，脈弦，發熱，其胎踰腹，腹痛惡寒，寒者小腹如扇之狀，所以然者，子藏閉故也。當以附子湯温其藏。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "007"
  NOO: "09-02-007"
  TXT: "婦人姙娠七月，脈實大牢強者生，沈細者死。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "008"
  NOO: "09-02-008"
  TXT: "婦人姙娠八月，脈实大牢強弦緊者生，沈細者死。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "009"
  NOO: "09-02-009"
  TXT: "婦人懷軀六月七月，暴下斗餘水，其胎必倚而墮，此非時，孤漿預下故也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "010"
  NOO: "09-02-010"
  TXT: "師曰：寸口脈洪而濇，洪則爲氣，濇則爲血。氣動丹田，其形即温。濇在於下，胎冷若氷。陽氣胎活，陰氣必終。欲别陰陽，其下必殭。假令陽終，畜然若杯。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "011"
  NOO: "09-02-011"
  TXT: "問曰：婦人姙娠病，師脈之，何以知此婦人雙胎，其一獨死其一獨生？而爲下其死者，其病即愈，然後竟免軀，其脈何類？<sub>何以</sub>别之？"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "012"
  NOO: "09-02-012"
  TXT: "◦師曰：寸口脈，衛氣平調，榮氣緩舒，陽施陰化，精盛有餘，陰陽俱盛，故成雙軀。今少陰㣲緊，血即濁凝，經養不周，胎則偏夭。少腹冷滿，膝臏疼痛，腰重起難，此爲血理，若不早去，害母失胎。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "013"
  NOO: "09-02-013"
  TXT: "師曰：婦人有胎腹痛，其人不安，若胎病不長，欲知生死，令人摸之，如覆杯者則男，如肘頭參差起者女也。冷在何面？冷者爲死，温者爲生。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "014"
  NOO: "09-02-014"
  TXT: "師曰：婦人有漏下者，有中生後因續下血都不絶者，有姙娠下血者，假令姙娠腹中痛，爲胞漏，<sub>一云阻。</sub>膠艾湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "015"
  NOO: "09-02-015"
  TXT: "婦人姙娠，經㫁三月，而得漏下，下血四十日不止，胎欲動，在於臍上，★此爲姙娠六月動者，前三月經水利時，胎也。下血者，後㫁三月衃也，所以下血不止者，其癥不去故也，當下其癥，宜桂枝茯苓圎。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "016"
  NOO: "09-02-016"
  TXT: "問曰：婦人病，經水㫁一二月，而反經來，今脈反㣲澀，何也？師曰：此前月中，若當下利，故令妨經。利止，月經當自下，此非軀也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "017"
  NOO: "09-02-017"
  TXT: "婦人經自㫁而有軀，其脈反弦，恐其後必大下，不成軀也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "018"
  NOO: "09-02-018"
  TXT: "婦人懐軀七月而不可知，時時衂血而轉筋者，此爲軀也；衂時嚏而動者，非軀也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "019"
  NOO: "09-02-019"
  TXT: "脈來近去逺，故曰反，以爲有軀，而反㫁，此爲有陽無陰故也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "020"
  NOO: "09-02-020"
  TXT: "婦人經月下，但爲㣲少。師脈之，反言有軀，其後審然，其脈何類？何以别之？師曰：寸口脈陰陽俱平，榮衛調和，按之滑，浮之則輕，陽明少陰，各如經法，身反洒淅，不欲食飲，頭痛心亂，嘔噦欲吐，呼則㣲數，吸則不驚，陽多氣溢，陰滑氣盛，滑則多實，六經養成。所以月見，陰見陽精，汁凝胞散，散者損墮。設復陽盛，雙姙二胎。今陽不足，故令激經也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "021"
  NOO: "09-02-021"
  TXT: "婦人姙娠，小便難，飲如故，當歸貝母苦參圎主之。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "022"
  NOO: "09-02-022"
  TXT: "婦人姙娠有水氣，身重，小便不利，洒洒惡寒，起即頭眩，葵子茯苓散主之。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "023"
  NOO: "09-02-023"
  TXT: "婦人姙娠，宜服當歸散，即易産無疾苦。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "024"
  NOO: "09-02-024"
  TXT: "師曰：有一婦人來診，<sub>一作脈。</sub>自道經㫁不來。師言：一月爲衃，二月爲血，三月爲居經。是定作軀也，或爲血積，譬如雞乳子，熱者爲禄，寒者多濁，且當須後月復來，經當入月幾日來。假令以七日所來，因言且須後月十日所來相間。設其主復來者，因脈之，脈反沈而濇，因問曽經半生，若漏下亡血者，定爲有軀。★其人言实有宜，是當護之。今經㣲弱，恐復不安。設言當奈何？當爲合薬以治之。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "025"
  NOO: "09-02-025"
  TXT: "師曰：有一婦人來診，自道經㫁即去。師曰：一月血爲閉，二月若有若無，三月爲血積。譬如雞伏子，中寒即濁，中熱即禄。欲令胎壽，當治其母。俠寒懷子，命則不壽也。譬如雞伏子，試取雞一，毛拔去，覆子不遍，中寒者濁。今夫人有軀，少腹寒，手掌反逆，奈何得有軀？婦人因言：當奈何？師曰：當與温經湯。設與夫家俱來者，有軀；與父母家俱來者，當言寒多，乆不作軀。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "026"
  NOO: "09-02-026"
  TXT: "師曰：有一婦人來診，因言陰陽俱和調，陽氣長，陰氣短，但出不入，去近來逺，故曰反。以爲有軀，偏反血㫁，㫁來幾日，假令審实者，因言急當治，恐經復下。設令宫中人，若寡婦無夫，曽夜夢寐交通邪氣，或懷乆作癥瘕，急當治下，服二湯。設復不愈，因言髮湯當中。下胎而反不下，此何等意邪？可使且將視赤烏。<sub>一作赤馬。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "027"
  NOO: "09-02-027"
  TXT: "師曰：若宫里張氏不差，復來相問，<sub>臣億等詳此文理脫誤不属，无本可校，以示闕疑。餘皆倣於此。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "028"
  NOO: "09-02-028"
  TXT: "師曰：脈婦人得平脈，陰脈小弱，其人渇，不能食，無寒熱，名爲軀，桂枝主之。法六十日當有娠。設有醫治逆者，却一月加吐下者，則絶之。方在《傷寒》中。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "029"
  NOO: "09-02-029"
  TXT: "婦人脈平而虛者，乳子法也。平而㣲者，實奄續法也。而反㣲濇，其人不亡血下利，而反甚其脈虛，俱坐乳大兒及乳小兒，此自其常，不能令甚虛竭，病與亡血虛等，必眩冒而短氣也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "030"
  NOO: "09-02-030"
  TXT: "師曰：有一婦人好裝衣來診，而得脈濇，因問曽乳子，下利？乃當得此脈耳，曽半生漏下者可；設不者，經㫁三月六月。設乳子漏下，可爲奄續，㫁小兒勿乳，須利止復來相問，脈之。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "031"
  NOO: "09-02-031"
  TXT: "師曰：寸口脈㣲遲，尺㣲於寸，寸遲爲寒，在上膲，但當吐耳。今尺反虛，復爲強下之，如此發胷滿而痛者，必吐血；少腹痛腰脊痛者，必下血。師曰：寸口脈㣲而弱，氣血俱虛，若下血，嘔吐，汗出者可。不者，趺陽脈㣲而弱。春以胃氣爲本，吐利者可。不者，此爲水氣，其腹必滿，小便則難。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "032"
  NOO: "09-02-032"
  TXT: "婦人常嘔吐而胃反，若常喘，<sub>一作多唾。</sub>其經又㫁，設來者必少。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "033"
  NOO: "09-02-033"
  TXT: "師曰：有一婦人，年六十所，經水常自下，設乆得病利，少腹堅滿者爲難治。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "034"
  NOO: "09-02-034"
  TXT: "師曰：有一婦人來診，言經水少，不知前者，何也？師曰：曾更下利，若汗出小便利者可，何以故？師曰：亡其津液，故令經水少。設經下反多於前者，當所苦困。當言恐大便難，身無復汗也。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "035"
  NOO: "09-02-035"
  TXT: "師曰：寸口脈沈而遲，沈則爲水，遟則爲寒，寒水相搏，趺陽脈伏，水榖不化，脾氣衰則鶩溏，胃氣衰則身軆腫。少陽脈卑，少陰脈細，男子則小便不利，婦人則經水不通。經爲血，血不利則爲水，名曰血分。<sub>一作水分。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "036"
  NOO: "09-02-036"
  TXT: "師曰：寸口脈沈而數，數則爲出，沈則爲入，出則爲陽實，入則爲陰結。趺陽脈㣲而弦，㣲則無胃氣，弦則不得息。少陰脈沈而滑，沈則爲在裏，滑則爲實，沈滑相搏，血結胞門，其藏不瀉，經絡不通，名曰血分。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "037"
  NOO: "09-02-037"
  TXT: "問曰：病有血分，何謂也？師曰：經水前㫁，後病水，名曰血分。此病爲難治。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "038"
  NOO: "09-02-038"
  TXT: "問曰：病有水分，何謂也？師曰：先病水，後經水㫁，名曰水分，此病易治。何以故？去水，其經自當下。"

- LVL: "ZZ"
  CHAPTER: "09-02"
  SERIAL: "039"
  NOO: "09-02-039"
  TXT: "脈濡而弱，弱反在関，濡反在㒹。遟在上，緊在下。遟則爲寒，名曰渾。陽濁則濕，名曰霧。緊則陰氣慄。脈反濡弱，濡則中濕，弱則中寒，寒濕相搏，名曰痺。腰脊骨節苦煩，肌爲不仁，此當爲痺，而反懷軀，遟歸經。體重，以下脚爲胕腫，按之没指，腰冷不仁，此爲水懷。喘則倚息，小便不通，緊脈爲嘔，血氣無餘，此爲水分，榮衛乖亡，此爲非軀。"

- LVL: "BB"
  CHAPTER: "09-03"
  SERIAL: "000"
  NOO: "09-03-000"
  TXT: "平産後諸病鬱冐中風發熱煩嘔下利證第三"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "001"
  NOO: "09-03-001"
  TXT: "問曰：新産婦人有三病。一者病痓，<sub>亦作痙。</sub>二者病鬱冒，三者大便難，何謂也？師曰：新産亡血虛，多汗出，喜中風，故令病痓。何故鬱冒？師曰：亡血復汗，寒多，故令鬱冒。何故大便難？師曰：亡津液，胃燥，故大便難。産婦鬱冒，其脈㣲弱，嘔不能食，大便反堅，但願汗出，所以然者，血虛而厥，厥而必冒，冒家欲解，必大汗出，以血虛下厥，孤陽上出，故但願汗出。所以生婦喜汗出者，亡陰血虛，陽氣獨盛，故當汗出，陰陽乃復。所以便堅者，嘔不能食也，小柴胡湯主之。病觧能食，七八日而更發熱者，此爲胃熱氣实，承氣湯主之。方在《傷寒》中。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "002"
  NOO: "09-03-002"
  TXT: "婦人産得風，續之數十日不解，頭㣲痛，惡寒，時時有熱，心下堅，乾嘔，汗出，雖乆，陽旦證續在，可與陽旦。方在《傷寒》中，桂枝是也。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "003"
  NOO: "09-03-003"
  TXT: "◦婦人産後，中風發熱，面正赤，喘而頭痛，竹葉湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "004"
  NOO: "09-03-004"
  TXT: "婦人産後，腹中㽲痛，可與當歸羊肉湯。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "005"
  NOO: "09-03-005"
  TXT: "師曰：産婦腹痛，煩滿不得臥，法當枳实芍薬散主之。假令不愈者，此爲腹中有乾血著臍下，與下瘀血湯。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "006"
  NOO: "09-03-006"
  TXT: "婦人産後七八日，無太陽證，少腹堅痛，此悪露不盡，不大便四五日，趺陽脈㣲實，再倍其人發熱，日晡所煩燥者，不能食，譫語，利之則愈，宜承氣湯。以熱在裏，結在膀胱也。方在《傷寒》中。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "007"
  NOO: "09-03-007"
  TXT: "婦人産中虛，煩亂嘔逆，安中益氣，竹皮大圎主之。"

- LVL: "ZZ"
  CHAPTER: "09-03"
  SERIAL: "008"
  NOO: "09-03-008"
  TXT: "婦人熱利，重下，新産虛極，白頭翁加甘草湯主之。<sub>《千金方》又加阿膠。</sub>"

- LVL: "BB"
  CHAPTER: "09-04"
  SERIAL: "000"
  NOO: "09-04-000"
  TXT: "平帶下絶産無子亡血居經證第四"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "001"
  NOO: "09-04-001"
  TXT: "師曰：婦人帶下六極之病，脈浮則爲腸鳴腹滿，緊則爲腹中痛，數則爲陰中癢，痛則生瘡，弦則陰疼掣痛。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "002"
  NOO: "09-04-002"
  TXT: "師曰：帶下有三門：一曰胞門，二曰龍門，三曰玉門。已産属胞門，未産属龍門，未嫁女属玉門。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "003"
  NOO: "09-04-003"
  TXT: "問曰：未出門女有三病，何謂也？師曰：一病者，經水初下，陰中熱，或有當風，或有扇者。二病者，或有以寒水洗之。三病者，或見丹下，驚怖得病。属帶下。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "004"
  NOO: "09-04-004"
  TXT: "師曰：婦人帶下，九實中事。假令得䑕乳之病，劇易。當劇有期，當庚辛爲期，餘皆倣此。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "005"
  NOO: "09-04-005"
  TXT: "問曰：有一婦人，年五十所，病但苦背痛，時時腹中痛，少食多厭，喜䐜脹，其脈陽㣲，関尺小緊，形脈不相應，願知所說？師曰：當問病者飲食何如？假令病者言，我不欲飲食，聞榖氣臭者，病爲在上膲；假令病者言，我少多爲欲食，不食亦可，病爲在中膲；假令病者言，我自飲食如故，病爲在下膲，爲病属帶下，當以帶下治之。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "006"
  NOO: "09-04-006"
  TXT: "婦人帶下，經水不利，少腹滿痛，經一月再見，土瓜根散主之。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "007"
  NOO: "09-04-007"
  TXT: "婦人帶下，脈浮悪寒漏下者，不治。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "008"
  NOO: "09-04-008"
  TXT: "師曰：有一婦人，將一女子年十五所來問診，言女年十四時經水自下，今經反㫁，其母言恐怖。師曰：言此女爲是夫人親女非耶？若親者，當相爲說之。婦人因荅言：自是女爾。師曰：所以問者無他，夫人年十四時，亦以經水下？所以㫁，此爲避年，勿怪，後當自下。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "009"
  NOO: "09-04-009"
  TXT: "婦人少腹冷，惡寒乆，年少者得之，此爲無子；年大者得之，絶産。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "010"
  NOO: "09-04-010"
  TXT: "師曰：脈㣲弱而澀，年少得此爲無子，中年得此爲絶産。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "011"
  NOO: "09-04-011"
  TXT: "師曰：少陰脈浮而緊，緊則疝瘕，腹中痛，半産而墮傷。浮則亡血絶産惡寒。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "012"
  NOO: "09-04-012"
  TXT: "師曰：肥人脈細，胞有寒，故令少子。其色黄者，胷上有寒。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "013"
  NOO: "09-04-013"
  TXT: "婦人少腹䃂<sub>音衮。</sub>磊<sub>力罪切。</sub>轉痛而復自觧，發作無常，經反㫁，膀胱中結堅急痛，下引陰中氣衝者，乆必兩脇拘急。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "014"
  NOO: "09-04-014"
  TXT: "問曰：婦人年五十所，病下利，數十日不止，暮則發熱，少腹裏急痛，腹滿，手掌熱，唇口乾燥，何也？師曰：此病属帶下，何以故？曾經半産，瘀血在少腹中不去。何以知之？其證唇口乾燥，故知之。當與温經湯。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "015"
  NOO: "09-04-015"
  TXT: "問曰：婦人病下利，而經水反㫁者，何也？師曰：但當止利，經自當下，勿怪。所以利不止而血㫁者，但下利亡津液，故經㫁。利止，津液復，經當自下。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "016"
  NOO: "09-04-016"
  TXT: "婦人血下，咽乾而不渇，其經必㫁，此榮不足，本自有㣲寒，故不引飲。渇而引飲者，津液得通，榮衛自和，其經必復下。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "017"
  NOO: "09-04-017"
  TXT: "師曰：寸口脈㣲而濇，㣲則衛氣不足，濇則血氣無餘。衛不足其息短，其形燥；血不足其形逆，榮衛俱虛，言語謬誤。趺陽脈浮而濇，濇則胃氣虛，虛則短氣，咽燥而口苦，胃氣濇則失液。少陰脈㣲而遟，㣲則無精，遟則陰中寒，濇則血不來，此爲居經，三月一來。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "018"
  NOO: "09-04-018"
  TXT: "師曰：脈㣲血氣俱虛，年少者亡血也。乳子下利爲可，不者，此爲居經，三月一來。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "019"
  NOO: "09-04-019"
  TXT: "問曰：婦人姙娠三月，師脈之，言此婦人非軀，今月經當下。其脈何類？何以别之？師曰：寸口脈，衛浮而大，榮反而弱，浮大則氣強，反弱則少血，孤陽獨呼，陰不能吸，二氣不停，衛降榮竭，陰爲積寒，陽爲聚熱，陽盛不潤，經絡不足，陰虛陽往，<sub>一作实。</sub>故令少血。時發洒淅，咽燥汗出，或溲稠數，多唾涎沫，此令重虛，津液漏泄，故知非軀，畜煩滿洫，月禀一經，三月一來，陰盛則瀉，名曰居經。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "020"
  NOO: "09-04-020"
  TXT: "問曰：婦人年五十所，一朝而淸血，二三日不止，何以治之？師曰：此婦人前絶生，經水不下，今反淸血，此爲居經，不須治，當自止。經水下常五日止者，五日愈。"

- LVL: "ZZ"
  CHAPTER: "09-04"
  SERIAL: "021"
  NOO: "09-04-021"
  TXT: "婦人月經一月再來者，經來，其脈欲自知常。而反㣲，不利，不汗出者，其經二月必來。"

- LVL: "BB"
  CHAPTER: "09-05"
  SERIAL: "000"
  NOO: "09-05-000"
  TXT: "平鬱冐五崩漏下經閉不利腹中諸病證第五"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "001"
  NOO: "09-05-001"
  TXT: "問曰：婦人病經水適下，而發其汗，則鬱冐不知人，何也？師曰：經水下，故爲裏虛，而發其汗，爲表復虛，此爲表裏俱虛，故令欝冐也。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "002"
  NOO: "09-05-002"
  TXT: "問曰：婦人病如癲疾欎冐，一日二十餘發。師脈之，反言帶下，皆如師言，其脈何類？何以别之？師曰：寸口脈濡而緊，濡則陽氣㣲，緊則榮中寒，陽㣲衛氣虛，血竭凝寒，陰陽不和，邪氣舎於榮衛。疾<sub>疾，一作候。</sub>起年少時，經水來以合房室，移時過度，精感命門開，經下血虛，百脈皆張，中極感陽動，㣲風激成寒，因虛舎榮衛，冷積於丹田，發動上衝，奔在胷隔，津液掩口入，涎唾涌溢出，眩冒狀如厥，氣衝髀裏熱，粗醫名爲癲，灸之，因大劇。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "003"
  NOO: "09-05-003"
  TXT: "問曰：婦人病苦氣上衝胷，眩冒，吐涎沫，髀裏氣衝熱。師脈之，不名帶下，其脈何類，何以别之？師曰：寸口脈沈而㣲，沈則衛氣伏，㣲則榮氣絶，陽伏則爲疹，陰絶則亡血。病當小便不利，津液閉塞，今反小便通，㣲汗出，沈変爲寒，欬逆嘔沫，其肺成痿，津液竭少，亡血損經絡，因寒爲氣厥，手足苦痺，氣從丹田起，上至胷脇，沈寒怫鬱於上，胷中窒塞，氣歴陽部，面翕如醉，形躰似肥，此乃浮虛，醫反下之，長針，復重虛榮衛，乆發眩冒，故知爲血厥也。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "004"
  NOO: "09-05-004"
  TXT: "問曰：五崩何等類？師曰：白崩者形如涕，赤崩者形如絳津，黄崩者形如爛瓜，青崩者形如藍色，黒崩者形如衃血也。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "005"
  NOO: "09-05-005"
  TXT: "師曰：有一婦人來脈，反得㣲濇，法當吐若下利，而言不，因言夫人年幾何？夫人年七七四十九，經水當㫁，反至今不止，以故致此虛也。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "006"
  NOO: "09-05-006"
  TXT: "寸口脈弦而大，弦則爲减，大則爲芤，减則爲寒，芤則爲虛，寒虛相搏，脈則爲革，婦人則半産漏下，旋復花湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "007"
  NOO: "09-05-007"
  TXT: "婦人陷經漏下，黒不觧，膠薑湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "008"
  NOO: "09-05-008"
  TXT: "婦人經水不利，抵當湯主之。在《傷寒》中。"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "009"
  NOO: "09-05-009"
  TXT: "婦人經水閉不利，藏堅僻不止，中有乾血。下白物，礬石圎<sub>主之。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "010"
  NOO: "09-05-010"
  TXT: "婦人腹中諸疾痛，當歸芍藥散主之。<sub>一云：治壊姙腹中疼痛。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-05"
  SERIAL: "011"
  NOO: "09-05-011"
  TXT: "婦人腹中痛，小建中湯主之。方在《傷寒》中。<sub>一云：腹中痛小便利，理中湯主之。</sub>"

- LVL: "BB"
  CHAPTER: "09-06"
  SERIAL: "000"
  NOO: "09-06-000"
  TXT: "平咽中如有灸腐喜悲熱入血室腹滿證第六"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "001"
  NOO: "09-06-001"
  TXT: "婦人咽中如有灸腐狀，半夏厚朴湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "002"
  NOO: "09-06-002"
  TXT: "婦人藏燥，喜悲傷，欲哭，象如神靈所★以，數欠，甘草小麥湯<sub>主之。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "003"
  NOO: "09-06-003"
  TXT: "婦人中風，發熱惡寒，經水適來，得之七八日，熱除，脈遟，身凉，胷脇下滿如結胷狀，其人譫語，此爲熱入血室，當剌期門，隨其虛實而取之。"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "004"
  NOO: "09-06-004"
  TXT: "婦人中風，七八日續有寒熱，發作有時，經水適断者，此爲熱入血室，其血必結，故使如瘧狀，發作有時，小柴胡湯主之。方在《傷寒》中。"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "005"
  NOO: "09-06-005"
  TXT: "婦人傷寒，發熱，經水適來，晝日了了，暮則譫語，如見鬼狀，此爲熱入血室，無犯胃氣若上二膲，必當自愈。<sub>二字疑。</sub>"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "006"
  NOO: "09-06-006"
  TXT: "陽明病，下血而譫語，此爲熱入血室。但頭汗出者，當剌期門，隨其實而寫之，濈然汗出者則愈。"

- LVL: "ZZ"
  CHAPTER: "09-06"
  SERIAL: "007"
  NOO: "09-06-007"
  TXT: "婦人少腹滿如敦敦狀。<sub>《要畧》云：滿而熱。</sub>小便微難而不渇，生後<sub>生後疑。</sub>者，此爲水與血并結在血室，大黄甘遂湯主之。"

- LVL: "BB"
  CHAPTER: "09-07"
  SERIAL: "000"
  NOO: "09-07-000"
  TXT: "平陰中寒轉胞陰吹陰生瘡脫下證第七"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "001"
  NOO: "09-07-001"
  TXT: "婦人陰寒，温中坐藥，蛇床子散主之。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "002"
  NOO: "09-07-002"
  TXT: "婦人著坐藥，強下其經，目眶爲痛，足跟難以踐地，心中狀如懸。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "003"
  NOO: "09-07-003"
  TXT: "◦問曰：有一婦人病，飲食如故，煩熱不得臥，而反倚息者，何也？"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "004"
  NOO: "09-07-004"
  TXT: "師曰：得病轉胞，不得溺也。何以故？師曰：此人故肌盛，頭㪯身滿，今反羸痩，頭㪯中空感，<sub>一作减。</sub>胞系了戾，故致此病，但利小便則愈，宜服腎氣圎，以中有茯苓故也。方在《虛勞》中。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "005"
  NOO: "09-07-005"
  TXT: "師曰：脈得浮緊，法當身軀疼痛，設不痛者，當射云何，因當射言。若腸中痛腹中鳴欬者，因失便，婦人得此脈者，法當陰吹。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "006"
  NOO: "09-07-006"
  TXT: "師曰：寸口脈浮而弱，浮則爲虛，弱則無血，浮則短氣，弱則有熱，而自汗出。趺陽脈浮而濇，浮則氣滿，濇則有寒，喜噫吞酸。其氣而下，少腹則寒。少陰脈弱而㣲，㣲則少血，弱則生風，㣲弱相搏，陰中惡寒，胃氣下泄，吹而正喧。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "007"
  NOO: "09-07-007"
  TXT: "師曰：胃氣下泄，吹而正喧，此榖氣之實也，膏髮導之。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "008"
  NOO: "09-07-008"
  TXT: "少陰脈滑而數者，陰中則生瘡。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "009"
  NOO: "09-07-009"
  TXT: "少陰脈數則氣淋，陰中生瘡。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "010"
  NOO: "09-07-010"
  TXT: "婦人陰中蝕瘡爛，狼牙湯洗之。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "011"
  NOO: "09-07-011"
  TXT: "婦人藏腫如瓜，陰中疼引𦝫痛者，杏人湯主之。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "012"
  NOO: "09-07-012"
  TXT: "少陰脈弦者，白腸必挺核。"

- LVL: "ZZ"
  CHAPTER: "09-07"
  SERIAL: "013"
  NOO: "09-07-013"
  TXT: "少陰脈浮而動，浮則爲虛，動則爲痛，婦人則脫下。"

- LVL: "BB"
  CHAPTER: "09-08"
  SERIAL: "000"
  NOO: "09-08-000"
  TXT: "平婦人病生死證第八"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "001"
  NOO: "09-08-001"
  TXT: "診婦人漏血，下赤白，日下血數升，脈急疾者，死；遟者，生。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "002"
  NOO: "09-08-002"
  TXT: "診婦人漏下赤白不止，脈小虛滑者，生；大緊實數者，死。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "003"
  NOO: "09-08-003"
  TXT: "診婦人新生乳子，脈沈小滑者，生；實大堅弦急者，死。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "004"
  NOO: "09-08-004"
  TXT: "診婦人疝瘕積聚，脈弦急者，生；虛弱小者，死。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "005"
  NOO: "09-08-005"
  TXT: "診婦人新生乳子，因得熱病，其脈懸小，四肢温者，生；寒淸者，死。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "006"
  NOO: "09-08-006"
  TXT: "診婦人生産，因中風傷寒熱病，喘鳴而肩息，脈實大浮緩者，生；小急者，死。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "007"
  NOO: "09-08-007"
  TXT: "診婦人生産之後，寸口脈炎疾不調者，死；沈㣲附骨不絶者，生。"

- LVL: "ZZ"
  CHAPTER: "09-08"
  SERIAL: "008"
  NOO: "09-08-008"
  TXT: "◦金瘡在陰處，出血不絶，陰脈不能至陽者，死；接陽而復出者，生。"

- LVL: "BB"
  CHAPTER: "09-09"
