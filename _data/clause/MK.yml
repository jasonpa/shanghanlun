- LVL: "AA"
  NOO: "07-00-000"
  TXT: "新刋王氏脈經卷第七"

- LVL: "BB"
  NOO: "07-01-000"
  TXT: "病不可發汗證第一"

- LVL: "ZZ"
  NOO: "07-01-001"
  TXT: "少陰病，脈細沈數，病爲在裏，不可發其汗。"

- LVL: "ZZ"
  NOO: "07-01-002"
  TXT: "脈浮而緊，法當身體疼痛，當以汗解。假令尺中脈遲者，不可發其汗，何以知然，此爲榮氣不足，血微少故也。"

- LVL: "ZZ"
  NOO: "07-01-003"
  TXT: "少陰病，脈微，<sub>一作濡而微弱。</sub>不可發其汗，無陽故也。"

- LVL: "ZZ"
  NOO: "07-01-004"
  TXT: "脈濡而弱，弱反在關，濡反在顚，微反在止，澁反在下。微則陽氣不足，澁則無血，陽氣反微，中風汗出，而反躁煩；澁則無血，厥而且寒。陽微發汗，躁不得眠。"

- LVL: "ZZ"
  NOO: "07-01-005"
  TXT: "動氣在右，不可發汗。發汗則衄而渴，心苦煩，飮卽吐水。"

- LVL: "ZZ"
  NOO: "07-01-006"
  TXT: "動氣在左，不可發汗。發汗則頭眩，汗不止，筋惕肉瞤。"

- LVL: "ZZ"
  NOO: "07-01-007"
  TXT: "動氣在上，不可發汗。發汗則氣上衝，正在心端。"

- LVL: "ZZ"
  NOO: "07-01-008"
  TXT: "動氣在下，不可發汗。發汗則無汗，心中大煩，骨節苦疼，目運惡寒，食卽反吐，榖不得前。<sub>一云榖不消化。</sub>"

- LVL: "ZZ"
  NOO: "07-01-009"
  TXT: "咽中閉塞，不可發汗。發汗則吐血，氣微絶，手足逆冷，欲得踡臥，不能自溫。"

- LVL: "ZZ"
  NOO: "07-01-010"
  TXT: "諸脈數，動微弱，竝不可發汗，發汗則大便難，腹中乾，<sub>一云小便難，胞中乾。</sub>胃燥而煩。其形相象，根本異源。"

- LVL: "ZZ"
  NOO: "07-01-011"
  TXT: "脈濡而弱，弱反在關，濡反在顚，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得溫。微弦爲虛，不可發汗，發汗則寒慄，不能自還。咳者則劇，數吐涎沫，咽中必乾，小便不利，心中飢煩，晬時而發，其形似瘧，有寒無熱，虛而寒慄。咳而發汗，踡而苦滿，<sub>滿，一作心痛。</sub>腹中復堅。"

- LVL: "ZZ"
  NOO: "07-01-012"
  TXT: "厥不可發汗，發汗則聲亂，咽嘶，舌萎，榖不得前。"

- LVL: "ZZ"
  NOO: "07-01-013"
  TXT: "諸逆發汗，微者難愈，劇者言亂，睛眩者死，命將難全。太陽病，得之八九日，如瘧狀，發熱而惡寒，熱多寒少，其人不嘔，淸便續自可，一日再三發，其脈微而惡寒，此爲陰陽俱虛，不可復發汗也。"

- LVL: "ZZ"
  NOO: "07-01-014"
  TXT: "太陽病，發熱惡寒，熱多寒少，脈微弱，則無陽也，不可復發其汗。咽乾燥者，不可發汗。"

- LVL: "ZZ"
  NOO: "07-01-015"
  TXT: "亡血家，不可攻其表，汗出則寒慄而振。"

- LVL: "ZZ"
  NOO: "07-01-016"
  TXT: "衄家，不可攻其表，汗出必額陷，脈上促急而緊，直視而不能眴，不得眠。"

- LVL: "ZZ"
  NOO: "07-01-017"
  TXT: "汗家，重發其汗，必恍惚心亂，小便已陰疼，可與禹餘粮圎。"

- LVL: "ZZ"
  NOO: "07-01-018"
  TXT: "淋家，不可發汗，發其汗，必便血。"

- LVL: "ZZ"
  NOO: "07-01-019"
  TXT: "瘡家，雖身疼痛，不可攻其表，汗出則痓。<sub>一作痓，下同。</sub>"

- LVL: "ZZ"
  NOO: "07-01-020"
  TXT: "冬時發其汗，必吐利，口中爛，生瘡。"

- LVL: "ZZ"
  NOO: "07-01-021"
  TXT: "下利淸榖，不可攻其表，汗出必脹滿。"

- LVL: "ZZ"
  NOO: "07-01-022"
  TXT: "咳而小便利，若失小便，不可攻其表。汗出則厥逆冷。汗出多極，發其汗，亦堅。"

- LVL: "ZZ"
  NOO: "07-01-023"
  TXT: "傷寒一二日至四五日，厥者必發熱，前厥者後必熱，厥深者熱亦深，厥微者熱亦微。厥應下之，而反發其汗，必口傷爛赤。病人脈數，數爲有熱，當消榖引食。反吐者，醫發其汗，陽微，膈氣虛，脈則爲數，數爲客陽，不能消糓，胃中虛冷，故令吐也。"

- LVL: "ZZ"
  NOO: "07-01-024"
  TXT: "傷寒四五日，其脈沈，煩而喘滿。脈沈者，病爲在裏，反發其汗，津液越出，大便爲難，表虛裏實，久則譫語。"

- LVL: "ZZ"
  NOO: "07-01-025"
  TXT: "傷寒頭痛，翕翕發熱，形象中風，常微汗出，又自嘔者，下之益煩，心懊憹如飢；發汗則致痓，身强難以屈伸；熏之則發黃，不得小便，久則發咳唾。"

- LVL: "ZZ"
  NOO: "07-01-026"
  TXT: "太陽病，發其汗，因致痓。"

- LVL: "ZZ"
  NOO: "07-01-027"
  TXT: "傷寒脈弦細，頭痛而反發熱，此屬少陽，少陽不可發其汗。"

- LVL: "ZZ"
  NOO: "07-01-028"
  TXT: "太陽與少陽倂病，頭項强痛，或眩冒，時如結胸，心下痞堅者，不可發其汗。"

- LVL: "ZZ"
  NOO: "07-01-029"
  TXT: "少陰病，咳而下利，譫語者，此被火氣刼故也。小便必難，以强責少陰汗也。"

- LVL: "ZZ"
  NOO: "07-01-030"
  TXT: "少陰病，但厥無汗，而强發之，必動其血，未知從何道出，或從口鼻，或從目出<sub>一作耳目。</sub>者，是爲下厥上竭，爲難治。"

- LVL: "ZZ"
  NOO: "07-01-031"
  TXT: "傷寒有五，皆熱病之類也，同病異名，同脈異經。病雖俱傷於風，其人自有痼疾，則不得同法。其人素傷於風，因復傷於熱，風熱相薄，則發風溫，四肢不收，頭痛身熱，常汗出不解，治在少陰厥陰，不可發汗，汗出譫言獨語，內煩，躁擾不得臥，善驚，目亂無精，治之復發其汗，如此者醫殺之也。"

- LVL: "ZZ"
  NOO: "07-01-032"
  TXT: "傷寒濕溫，其人常傷於濕，因而中暍，濕熱相薄，則發濕溫，病苦兩脛逆冷，腹滿義胸，頭目痛，苦妄言，治在足太陰，不可發汗，汗出必不能言，耳聾，不知痛所在，身靑，面色變，名曰重暍，如此者，死，醫殺之也。<sub>右二首出醫律。</sub>"

- LVL: "BB"
  NOO: "07-02-000"
  TXT: "病可發汗證第二"

- LVL: "ZZ"
  NOO: "07-02-001"
  TXT: "大法，春夏宜發汗。"

- LVL: "ZZ"
  NOO: "07-02-002"
  TXT: "凡發汗，欲令手足皆周至，漐漐一時間益佳，但不欲如水流離。若病不解當重發汗。汗多則亡陽，陽虛不得重發汗也。"

- LVL: "ZZ"
  NOO: "07-02-003"
  TXT: "凡服湯藥發汗，中病便止，不必盡劑也。"

- LVL: "ZZ"
  NOO: "07-02-004"
  TXT: "凡云可發汗而無湯者，圎散亦可用，要以汗出爲解，然不如湯隨證良。"

- LVL: "ZZ"
  NOO: "07-02-005"
  TXT: "太陽病，外證未解，其脈浮弱，當以汗解，宜桂枝湯。"

- LVL: "ZZ"
  NOO: "07-02-006"
  TXT: "太陽病，脈浮而數者，可發其汗，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-007"
  TXT: "陽明病，脈遲，汗出多，微惡寒，表爲未解，可發其汗，屬桂枝湯。"

- LVL: "ZZ"
  NOO: "07-02-008"
  TXT: "夫病脈浮大，問病者，言但堅耳。設利者爲虛，大逆。堅爲實，汗出而解，何以故？脈浮，當以汗解。"

- LVL: "ZZ"
  NOO: "07-02-009"
  TXT: "傷寒，其脈不弦緊而弱，弱者必渴，被火必譫語，弱者發熱脈浮，解之，當汗出愈。"

- LVL: "ZZ"
  NOO: "07-02-010"
  TXT: "病者煩熱，汗出卽解。復如瘧狀，日晡所發熱，此屬陽明。脈浮虛者，當發其汗，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-011"
  TXT: "病常自汗出，此爲榮氣和，榮氣和而外不解，此衛不和也。榮行脈中，爲陰，主內；衛行脈外，爲陽，主外。復發其汗，衛和則愈，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-012"
  TXT: "病人藏無他病，時發熱自汗出，而不愈，此衛氣不和也。先其時發汗卽愈，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-013"
  TXT: "脈浮而緊，浮則爲風，緊則爲寒，風則傷衛，寒則傷榮，榮衛俱病，骨節煩疼，可發其汗，宜麻黃湯。"

- LVL: "ZZ"
  NOO: "07-02-014"
  TXT: "太陽病不解，熱結膀胱，其人如强，血必自下，下者卽愈。其外未解者，尙未可攻，當先解其外，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-015"
  TXT: "太陽病，下之，微喘者，表未解故也，屬桂枝加厚朴杏子湯證。"

- LVL: "ZZ"
  NOO: "07-02-016"
  TXT: "傷寒，脈浮緊，不發其汗，因衄，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-017"
  TXT: "陽明病，脈浮，無汗，其人必喘，發其汗則愈，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-018"
  TXT: "太陰病，脈浮者，可發其汗，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-019"
  TXT: "太陽病，脈浮緊，無汗而發熱，其身疼痛，八九日不解，表候續在，此當發其汗，服湯微除。發煩目瞑，劇者必衄，衄乃解。所以然者，陽氣重故也，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-020"
  TXT: "脈浮者，病在表，可發其汗，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-021"
  TXT: "傷寒不大便六七日，頭痛有熱，與承氣湯，其大便反靑，<sub>一作小便淸者，</sub>此爲不在裏故，在表也，當發其汗。頭痛者，必衄，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-022"
  TXT: "下利後，身體疼痛，淸便自調，急當救表，宜桂枝湯。"

- LVL: "ZZ"
  NOO: "07-02-023"
  TXT: "太陽病，頭痛發熱，汗出惡風，若惡寒，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-024"
  TXT: "太陽中風，陽浮而陰濡弱，浮者熱自發，濡弱者汗自出。嗇嗇惡寒，淅淅惡風，拿拿發熱，鼻鳴乾嘔，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-025"
  TXT: "太陽病，發熱汗出，此爲榮弱衛强，故使汗出，欲救邪風，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-02-026"
  TXT: "太陽病，下之，氣上衝，可與桂枝湯；不衝，不可與之。"

- LVL: "ZZ"
  NOO: "07-02-027"
  TXT: "太陽病，初服桂枝湯，而反煩不解者，法當先剌風池風府，却與桂枝湯則愈。"

- LVL: "ZZ"
  NOO: "07-02-028"
  TXT: "燒鍼令其汗，鍼處被寒，核起而赤者，必發賁豚，氣從少腹上衝心者，灸其核上一壯，與桂枝加桂湯。"

- LVL: "ZZ"
  NOO: "07-02-029"
  TXT: "太陽病，項背强几几，反汗出惡風，屬桂枝加葛根湯。"

- LVL: "ZZ"
  NOO: "07-02-030"
  TXT: "太陽病，項背强几几，無汗惡風，屬葛根湯。"

- LVL: "ZZ"
  NOO: "07-02-031"
  TXT: "太陽與陽明合病，而自利不嘔者，屬葛根湯證。"

- LVL: "ZZ"
  NOO: "07-02-032"
  TXT: "太陽與陽明合病，不下利，但嘔，屬葛根加半夏湯。"

- LVL: "ZZ"
  NOO: "07-02-033"
  TXT: "太陽病，桂枝證，醫反下之，遂利不止，其脈促者，表未解，喘而汗出，屬葛根黃夲黃連湯。"

- LVL: "ZZ"
  NOO: "07-02-034"
  TXT: "太陽病，頭痛發熱，身體疼，腰痛，骨節疼痛，惡風，無汗而喘，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-035"
  TXT: "太陽與陽明合病，喘而胸滿，不可下也，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-036"
  TXT: "太陽中風，脈浮緊，發熱惡寒，身體疼痛，不汗出而煩躁，頭痛，屬大靑龍湯。脈微弱，汗出惡風，不可服之，服之則厥，筋惕肉瞤，此爲逆也。"

- LVL: "ZZ"
  NOO: "07-02-037"
  TXT: "傷寒脈浮緩，其身不疼，但重，乍有輕時，無少陰證者，大靑龍湯發之。"

- LVL: "ZZ"
  NOO: "07-02-038"
  TXT: "傷寒表不解，心下有水氣，乾嘔，發熱而咳，或渴，或利，或噎，或小便不利，小腹滿，或微喘，屬小靑龍湯。"

- LVL: "ZZ"
  NOO: "07-02-039"
  TXT: "傷寒心下有水氣，咳而微喘，發熱不渴，服湯已而渴者，此寒去欲爲解，屬小靑龍湯證。"

- LVL: "ZZ"
  NOO: "07-02-040"
  TXT: "陽明中風，脈弦浮大而短氣，腹都滿，脇下及心痛，久按之氣不通，<sub>一作按之不痛。</sub>鼻乾，不得汗，嗜臥，一身及目悉黃，小便難，有潮熱，時時噦，耳前後腫，剌之小差，外不解，病過十日，脈續浮，與小柴胡湯。但浮無餘證，與麻黃湯。不溺，腹滿加噦，不治。"

- LVL: "ZZ"
  NOO: "07-02-041"
  TXT: "太陽病，十日以去，脈浮細，嗜臥，此爲外解。設胸滿脇痛，與小柴胡湯；脈浮者，屬麻黃湯證。"

- LVL: "ZZ"
  NOO: "07-02-042"
  TXT: "中風，往來寒熱，傷寒五六日以後，胸脇苦滿，嘿嘿不欲飮食，煩心喜嘔或胸中煩而不嘔，或渴，或腹中痛，或脇下痞堅，或心中悸，小便不利，或不渴，外有微熱，或咳者，屬小柴胡湯。"

- LVL: "ZZ"
  NOO: "07-02-043"
  TXT: "傷寒四五日，身體熱，惡風，頸項强，脇下滿，手足溫而渴，屬小柴胡湯證。"

- LVL: "ZZ"
  NOO: "07-02-044"
  TXT: "傷寒六七日，發熱，微惡寒，支節煩疼，微嘔，心下支結，外證未去者，屬柴胡桂枝湯。"

- LVL: "ZZ"
  NOO: "07-02-045"
  TXT: "少陰病，得之二三日，麻黃附子甘草湯微發汗，以二三日無證，故微發汗也。"

- LVL: "ZZ"
  NOO: "07-02-046"
  TXT: "脈浮，小便不利，微熱，消渴，與五★令散，利小便發汗。"

- LVL: "BB"
  NOO: "07-03-000"
  TXT: "病發汗以後證第三"

- LVL: "ZZ"
  NOO: "07-03-001"
  TXT: "二陽倂病，太陽初得病時，發其汗，汗先出，復不徹，因轉屬陽明，續自微汗出，不惡寒。若太陽證不罷，不可下，下之爲逆，如此者可小發其汗。設面色縁縁正赤者，陽氣怫鬱在表，當解之，熏之。若發汗不大徹，不足言，陽氣怫鬱不得越。當汗而不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得，其人短氣但坐，汗出而不徹故也，更發其汗卽愈。何以知其汗不徹，脈澁故以知之。"

- LVL: "ZZ"
  NOO: "07-03-002"
  TXT: "未持脈時，病人義手自冒心，師因教試令咳而不卽咳者，此必兩耳無所聞也。所以然者，重發其汗，虛故也。"

- LVL: "ZZ"
  NOO: "07-03-003"
  TXT: "發汗後，飮水多者必喘，以水灌之亦喘。"

- LVL: "ZZ"
  NOO: "07-03-004"
  TXT: "發汗後，水藥不得入口爲逆。若更發其汗，必吐下不止。"

- LVL: "ZZ"
  NOO: "07-03-005"
  TXT: "陽明病，本自汗出，醫復重發其汗，病已差，其人微煩，不了了，此大便堅也，以亡津液，胃中乾燥，故令其堅。當問小便日幾行，若本日三四行，今日再行者，必知大便不久出，今爲小便數少，津液當還入胃中，故知必當大便也。"

- LVL: "ZZ"
  NOO: "07-03-006"
  TXT: "發汗多，又復發其汗，此爲亡陽，若譫語脈短者，死；脈自和者，不死。"

- LVL: "ZZ"
  NOO: "07-03-007"
  TXT: "傷寒發其汗，身目爲黃，所以然者，寒濕相搏在裏不解故也。"

- LVL: "ZZ"
  NOO: "07-03-008"
  TXT: "病人有寒，復發其汗，胃中冷，必吐蚘。"

- LVL: "ZZ"
  NOO: "07-03-009"
  TXT: "太陽病，發其汗，遂漏而不止，其人惡風，小便難，四肢微急，難以屈伸，屬桂枝加附子湯。"

- LVL: "ZZ"
  NOO: "07-03-010"
  TXT: "服桂枝湯，大汗出，若脈但洪大，與桂枝湯。若其形如瘧，一日再三發，汗出便解，屬桂枝二麻黃一湯。"

- LVL: "ZZ"
  NOO: "07-03-011"
  TXT: "服桂枝湯，大汗出，大煩渴不解，若脈洪大，屬白虎湯。"

- LVL: "ZZ"
  NOO: "07-03-012"
  TXT: "傷寒，脈浮，自汗出，小便數，頗復，<sub>仲景頗復字作心煩。</sub>微惡寒，而脚攣急，反與桂枝，欲攻其表，得之便厥，咽乾，煩躁，吐逆，當作甘草乾薑湯，以復其陽，厥愈足溫，更作芍藥甘草湯與之，其脚卽仲，而胃氣不和，譫語，可與承氣湯。重發其汗，復加燒鍼者，屬四逆湯。"

- LVL: "ZZ"
  NOO: "07-03-013"
  TXT: "傷寒，發汗已解，半日許復煩，其脈浮數，可復發其汗，屬桂枝湯證。"

- LVL: "ZZ"
  NOO: "07-03-014"
  TXT: "發汗後，身體疼痛，其脈沈遲，屬桂枝加芍藥生薑人參湯。"

- LVL: "ZZ"
  NOO: "07-03-015"
  TXT: "發汗後，不可更行桂枝湯，汗出而喘，無大熱，可以麻黃杏子甘草石膏湯。"

- LVL: "ZZ"
  NOO: "07-03-016"
  TXT: "發汗過多已後，其人義手自冒心，心下悸，而欲得按之，屬桂枝甘草湯。"

- LVL: "ZZ"
  NOO: "07-03-017"
  TXT: "發汗後，其人臍下悸，欲作賁豚，屬茯苓桂枝甘草大棗湯。"

- LVL: "ZZ"
  NOO: "07-03-018"
  TXT: "發汗後，腹脹滿，屬厚朴生薑半夏甘草人參湯。"

- LVL: "ZZ"
  NOO: "07-03-019"
  TXT: "發其汗不解，而反惡寒者，虛故也，屬芍藥甘草附子湯。不惡寒，但熱者，實也，當和其胃氣，宜小承氣湯。"

- LVL: "ZZ"
  NOO: "07-03-020"
  TXT: "太陽病，發汗，若大汗出，胃中燥，煩不得眠，其人欲飮水，當稍飮之，令胃中和則愈。"

- LVL: "ZZ"
  NOO: "07-03-021"
  TXT: "發汗已，脈浮而數，復煩渴者，屬五苓散。"

- LVL: "ZZ"
  NOO: "07-03-022"
  TXT: "傷寒，汗出而渴，屬五苓散證；不渴，屬茯苓甘草湯。"

- LVL: "ZZ"
  NOO: "07-03-023"
  TXT: "太陽病，發其汗，汗出不解，其人發熱，心下悸，頭眩，身瞤而動，振振欲擗地，屬眞武湯。"

- LVL: "ZZ"
  NOO: "07-03-024"
  TXT: "傷寒，汗出解之後，胃中不和，心下痞堅，乾噫食臭，脇下有水氣，腹中雷鳴而利，屬生薑瀉心湯。"

- LVL: "ZZ"
  NOO: "07-03-025"
  TXT: "傷寒發熱，汗出不解後，心中痞堅，嘔而下利，屬大柴胡湯。"

- LVL: "ZZ"
  NOO: "07-03-026"
  TXT: "太陽病三日，發其汗不解，蒸蒸發熱者，屬於胃也，屬承氣湯。"

- LVL: "ZZ"
  NOO: "07-03-027"
  TXT: "大汗出，熱不去，內拘急，四肢疼，下利，厥逆而惡寒，屬四逆湯。"

- LVL: "ZZ"
  NOO: "07-03-028"
  TXT: "發汗多，亡陽譫語者，不可下，與柴胡桂枝湯，和其榮衛，以通津液後自愈。"

- LVL: "BB"
  NOO: "07-04-000"
  TXT: "病不可吐證第四"

- LVL: "ZZ"
  NOO: "07-04-001"
  TXT: "太陽病，當惡寒而發熱，今自汗出，反不惡寒發熱，關上脈細而數，此醫吐之過也。若得病一日二日吐之，腹中飢，口不能食；三日四日吐之，不喜糜粥，欲食冷食，朝食暮吐，此醫吐之所致也，此爲小逆。"

- LVL: "ZZ"
  NOO: "07-04-002"
  TXT: "太陽病，吐之者，但太陽病當惡寒，今反不惡寒，不欲近衣，此爲吐之內煩也。"

- LVL: "ZZ"
  NOO: "07-04-003"
  TXT: "少陰病，飮食入則吐，心中溫溫欲吐，復不能吐，始得之，手足寒，脈弦遲，此胸中實，不可下。若膈上有寒飮，乾嘔者，不可吐，當溫之。"

- LVL: "ZZ"
  NOO: "07-04-004"
  TXT: "諸四逆厥者，不可吐之，虛家亦然。"

- LVL: "BB"
  NOO: "07-05-000"
  TXT: "病可吐證第五"

- LVL: "ZZ"
  NOO: "07-05-001"
  TXT: "大法，春宜吐。"

- LVL: "ZZ"
  NOO: "07-05-002"
  TXT: "凡服湯吐，中病便止，不必盡劑也。"

- LVL: "ZZ"
  NOO: "07-05-003"
  TXT: "病如桂枝證，其頭不痛，項不强，寸口脈微細，胸中痞堅，氣上撞咽喉，不得息，此爲胸有寒，當吐之。"

- LVL: "ZZ"
  NOO: "07-05-004"
  TXT: "病胸上諸實，胸中鬱鬱而痛，不能食，欲使人按之，而反有濁唾，下利日十餘行，其脈反遲，寸口微滑，此可吐之，吐之利卽止。"

- LVL: "ZZ"
  NOO: "07-05-005"
  TXT: "少陰病，飮食入則吐，心中溫溫欲吐，復不能吐，當遂吐之。宿食在上管，當吐之。"

- LVL: "ZZ"
  NOO: "07-05-006"
  TXT: "病者手足厥冷，脈乍緊，邪結在胸中，心下滿而煩，飢不能食，病在胸中，當吐之。"

- LVL: "BB"
  NOO: "07-06-000"
  TXT: "病不可下證第六"

- LVL: "ZZ"
  NOO: "07-06-001"
  TXT: "脈濡而弱，弱反在關，濡反在顚，微反在上，澁反在下。微則陽氣不足，澁則無血。陽氣反微，中風汗出，而反躁煩；澁則無血，厥而且寒。陽微不可下，下之則心下痞堅。"

- LVL: "ZZ"
  NOO: "07-06-002"
  TXT: "動氣在右，不可下。下之則津液內竭，咽燥鼻乾，頭眩心悸。"

- LVL: "ZZ"
  NOO: "07-06-003"
  TXT: "動氣在左，不可下。下之則腹裏拘急，食不下，動氣反劇，身雖有熱，臥反欲踡。"

- LVL: "ZZ"
  NOO: "07-06-004"
  TXT: "動氣在上，不可下。下之則掌握熱煩，身浮冷，熱汗自泄，欲水自灌。"

- LVL: "ZZ"
  NOO: "07-06-005"
  TXT: "動氣在下，不可下。下之則腹滿，卒起頭眩，食則下淸榖，心下痞堅。"

- LVL: "ZZ"
  NOO: "07-06-006"
  TXT: "咽中閉塞，不可下。下之則上輕下重，水漿不下，臥則欲踡，身體急痛，復下利日十數行。"

- LVL: "ZZ"
  NOO: "07-06-007"
  TXT: "諸外實，不可下。下之則發微熱，亡脈則厥，當臍握熱。"

- LVL: "ZZ"
  NOO: "07-06-008"
  TXT: "諸虛，不可下。下之則渴，引水者易愈，惡水者劇。"

- LVL: "ZZ"
  NOO: "07-06-009"
  TXT: "脈濡而弱，弱反在關，濡反在顚，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得溫。微弦爲虛，虛者不可下。微則爲咳，咳則吐涎沫。下之咳則止，而利不休，胸中如蟲囓，粥入則出，小便不利，兩脇拘急，喘息爲難，頸背相牽，臂則不仁，極寒反汗出，軀冷若冰，眼睛不慧，語言不休，榖氣多入，則爲除中。口雖欲言，舌不得前。"

- LVL: "ZZ"
  NOO: "07-06-010"
  TXT: "脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下。浮則爲陽虛，數則爲無血，浮則爲虛，數則生熱。浮則爲虛，自汗而惡寒。數則爲痛，振而寒慄。微弱在關，胸下爲急，★喘汗，不得呼吸。呼吸之中，痛在於脇，振寒相搏，其形如瘧。醫反下之，令脈急數，發熱，狂走見鬼，心下爲痞，小便淋瀝，少腹甚堅，小便血也。"

- LVL: "ZZ"
  NOO: "07-06-011"
  TXT: "脈濡而緊，濡則陽氣微，緊則榮中寒。陽微衛中風，發熱而惡寒。榮緊胃氣冷，微嘔心內煩。醫以爲大熱，解肌而發汗，亡陽虛煩躁，心下苦痞堅，表裏俱虛竭。卒起而頭眩，客熱在皮膚，悵怏不得眠。不知胃氣冷，緊寒在關元，技巧無所施，汲水灌其身。客熱應時罷，慄慄而振寒，重被而覆之，汗出而冒巓，體惕而又振，小便爲微難，寒氣因水發，淸榖不容間，嘔變反腸出，顚倒不得安，手足爲微逆，身冷而內煩。遲欲從後救，安可復追還。"

- LVL: "ZZ"
  NOO: "07-06-012"
  TXT: "脈浮而大，浮爲氣實，大爲血虛。血虛爲無陰，孤陽獨下陰部，小便難，胞中虛，今反小便利而大汗出，法衛家當微，今反更實，津液四射，榮竭血盡，乾煩不眠，血薄肉消，而成暴液。醫復以毒藥攻其胃，此爲重虛，客陽去有期，必下如汚泥而死。"

- LVL: "ZZ"
  NOO: "07-06-013"
  TXT: "趺陽脈遲而緩，胃氣如經。趺陽脈浮而數，浮則傷胃，數則動脾，此非本病，醫特下之所爲也。榮衛內陷，其數先微，脈反但浮，其人必堅，氣噫而除。何以言之？脾脈本緩，今數脈動脾，其數先微，故知脾氣不治，大便堅，氣噫而除。今脈反浮，其數改微，邪氣獨留，心中則飢，邪熱不殺榖，潮熱發渴。數脈當遲緩，脈因前後度數如前，<sub>仲景前字作法。</sub>病者則飢。數脈不時，則生惡瘡。"

- LVL: "ZZ"
  NOO: "07-06-014"
  TXT: "脈數者，久數不止，止則邪結，正氣不能復，正氣却結於藏，故邪氣浮之，與皮毛相得。脈數者不可下，下之必煩，利不止。"

- LVL: "ZZ"
  NOO: "07-06-015"
  TXT: "少陰病，脈微，不可發其汗，無陽故也。陽已虛，尺中弱澁者，復不可下之。"

- LVL: "ZZ"
  NOO: "07-06-016"
  TXT: "脈浮大，應發其汗，醫反下之，此爲大逆。"

- LVL: "ZZ"
  NOO: "07-06-017"
  TXT: "脈浮而大，心下反堅，有熱屬藏，攻之，不全微汗。屬府，溲數則堅，汗多卽愈，汗少便難。脈遲，尙未可攻。"

- LVL: "ZZ"
  NOO: "07-06-018"
  TXT: "二陽倂病，太陽初得病時，發其汗，汗先出，復不徹，因轉屬陽明，欲自汗出，不惡寒。若太陽證不罷，不可下，下之爲逆。"

- LVL: "ZZ"
  NOO: "07-06-019"
  TXT: "結胸證，其脈浮大，不可下，下之卽死。"

- LVL: "ZZ"
  NOO: "07-06-020"
  TXT: "太陽與陽明合病，喘而胸滿，不可下之。"

- LVL: "ZZ"
  NOO: "07-06-021"
  TXT: "太陽與少陽倂病，心下痞堅，頸項强而眩，勿下之。"

- LVL: "ZZ"
  NOO: "07-06-022"
  TXT: "諸四逆厥者，不可下之，虛家亦然。"

- LVL: "ZZ"
  NOO: "07-06-023"
  TXT: "病欲吐者，不可下之。"

- LVL: "ZZ"
  NOO: "07-06-024"
  TXT: "太陽病，有外證未解，不可下，下之爲逆。"

- LVL: "ZZ"
  NOO: "07-06-025"
  TXT: "病發於陽，而反下之，熱入因作結胸；發於陰，而反下之，因作痞。痞脈浮堅而下之，緊反入裏，因作痞。"

- LVL: "ZZ"
  NOO: "07-06-026"
  TXT: "夫病陽多者熱，下之則堅。"

- LVL: "ZZ"
  NOO: "07-06-027"
  TXT: "本虛，攻其熱必。"

- LVL: "ZZ"
  NOO: "07-06-028"
  TXT: "無陽陰强而堅，下之必淸榖而腹滿。"

- LVL: "ZZ"
  NOO: "07-06-029"
  TXT: "太陰之爲病，腹滿而吐，食不下，下之益甚，腹時自痛，胸下結堅。"

- LVL: "ZZ"
  NOO: "07-06-030"
  TXT: "厥陰之爲病，消渴，氣上撞，心中疼熱，飢而不欲食，甚者則欲吐，下之不肯止。"

- LVL: "ZZ"
  NOO: "07-06-031"
  TXT: "少陰病，其人飮食入則吐，心中溫溫欲吐，復不能吐。始得之，手足寒，脈弦遲，此胸中實，不可下也。"

- LVL: "ZZ"
  NOO: "07-06-032"
  TXT: "傷寒五六日，不結胸，腹濡，脈虛，復厥者，不可下，下之亡血死。"

- LVL: "ZZ"
  NOO: "07-06-033"
  TXT: "傷寒，發熱，但頭痛，微汗出。發其汗則不識人；熏之則喘，不得小便，心腹滿；下之則短氣而腹滿，小便難，頭痛背强；加溫鍼則必衄。"

- LVL: "ZZ"
  NOO: "07-06-034"
  TXT: "傷寒，其脈陰陽俱緊，惡寒發熱，則脈欲厥。厥者，脈初來大，漸漸小，更來漸大，是其候也。惡寒甚者，翕翕汗出，喉中痛；熱多者，目赤，睛不慧。醫復發之，咽中則傷；若復下之，則兩目閉，寒多淸榖，熱多便膿血；熏之則發黃，熨之則咽燥。小便利者可救，難者必危殆。"

- LVL: "ZZ"
  NOO: "07-06-035"
  TXT: "傷寒發熱，口中勃勃氣出，頭痛目黃，鼻衄不可制。貪水者必嘔，惡水者厥。下之咽中生瘡。假令手足溫者，下重便膿血。頭痛目黃者，下之目閉。貪水者，下之其脈必厥，其聲嚶，咽喉塞。發其汗則戰慄，陰陽俱虛。惡水者，下之裏冷不嗜食，大便完榖出；發其汗，口中傷，舌上胎滑，煩躁。脈數實，不大便六七日，後必便血，復發其汗，小便卽自利。"

- LVL: "ZZ"
  NOO: "07-06-036"
  TXT: "得病二三者，脈弱，無太陽柴胡證，而煩躁，心下堅。至四日，雖能食，以承氣湯少與微和之，令小安。至六日，與承氣湯一升。不大便六七日，小便少者，雖不大便，但頭堅後溏，未定成其堅，攻之必溏。當須小便利，定堅，乃可攻之。"

- LVL: "ZZ"
  NOO: "07-06-037"
  TXT: "藏結無陽證，寒而不熱；<sub>《傷寒論》云：不往來寒熱。</sub>其人反靜，舌上胎滑者，不可攻也。"

- LVL: "ZZ"
  NOO: "07-06-038"
  TXT: "傷寒嘔多，雖有陽明證，不可攻之。"

- LVL: "ZZ"
  NOO: "07-06-039"
  TXT: "陽明病，潮熱，微堅，可與承氣湯；不堅，不可與。若不大便六七日，恐有燥屎，欲知之法可少與小承氣湯，腹中轉失氣者，此爲有燥屎，乃可攻之。若不轉失氣者，此但頭堅後溏，不可攻之，攻之必腹滿不能食。欲飮水者，卽噦。其後發熱者，必復堅，以小承氣湯和之。若不轉失氣者，愼不可攻之。"

- LVL: "ZZ"
  NOO: "07-06-040"
  TXT: "陽明病，身合色赤者，不可攻也。必發熱色黃者，小便不利也。"

- LVL: "ZZ"
  NOO: "07-06-041"
  TXT: "陽明病，當心下堅滿，不可攻之。攻之，遂利不止者，死；止者愈。"

- LVL: "ZZ"
  NOO: "07-06-042"
  TXT: "陽明病，自汗出，若發其汗，小便自利，此爲內竭，雖堅不可攻之，當須自欲大便，宜蜜煎導而通之，若土瓜根及猪膽汁，皆可以導。"

- LVL: "ZZ"
  NOO: "07-06-043"
  TXT: "下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，屬當歸四逆湯。"

- LVL: "BB"
  NOO: "07-07-000"
  TXT: "病可下證第七"

- LVL: "ZZ"
  NOO: "07-07-001"
  TXT: "大法，秋宜下。"

- LVL: "ZZ"
  NOO: "07-07-002"
  TXT: "凡可下者，以湯勝圎散，中病便止，不必盡三服。"

- LVL: "ZZ"
  NOO: "07-07-003"
  TXT: "陽明病，發熱汗多者，急下之，屬大柴胡湯。"

- LVL: "ZZ"
  NOO: "07-07-004"
  TXT: "少陰病，得之二三日，口燥咽乾者，急下之，屬承氣湯。"

- LVL: "ZZ"
  NOO: "07-07-005"
  TXT: "少陰病，六七日，腹滿不大便者，急下之，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-006"
  TXT: "少陰病，下利淸水，色靑者，心下必痛，口乾燥者，可下之，屬大柴胡湯承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-007"
  TXT: "下利，三部脈皆平，按其心下堅者，可下之，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-008"
  TXT: "陽明與少陽合病而利，脈不負者爲順，負者失也。互相刻賊爲負。"

- LVL: "ZZ"
  NOO: "07-07-009"
  TXT: "滑而數者，有宿食，當下之，屬大柴胡承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-010"
  TXT: "傷寒後脈沈，沈爲內實，<sub>《玉凾》云：脈沈實，沈實者，下之。</sub>下之解，屬大柴胡湯證。"

- LVL: "ZZ"
  NOO: "07-07-011"
  TXT: "傷寒六七日，目中不了了，睛不和，無表裏證，大便難，微熱者，此爲實。急下之，屬大柴胡湯承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-012"
  TXT: "太陽病未解，其脈陰陽俱沈，必先振，汗出解。但陽微者，先汗之而解；但陰微者，先下之而解。屬大柴胡湯證。<sub>陰微，一作尺實。</sub>"

- LVL: "ZZ"
  NOO: "07-07-013"
  TXT: "脈雙弦遲，心下堅，脈大而緊者，陽中有陰，可下之，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-014"
  TXT: "結胸者，項亦强，如柔痓狀，下之卽和。"

- LVL: "ZZ"
  NOO: "07-07-015"
  TXT: "病者無表裏證，發熱七八日，雖脈浮數，可下之，屬火柴胡湯證。"

- LVL: "ZZ"
  NOO: "07-07-016"
  TXT: "太陽病六七日，表證續在，其脈微沈，反不結胸，其人發狂，此熱在下膲，少腹當堅而滿，小便自利者，下血乃愈。所以然者，以太陽隨經，瘀熱在裏故也，屬抵當湯。"

- LVL: "ZZ"
  NOO: "07-07-017"
  TXT: "太陽病，身黃，其脈沈結，少腹堅，小便不利，爲無血；小便自利，其人如狂者，血證諦。屬抵當湯證。"

- LVL: "ZZ"
  NOO: "07-07-018"
  TXT: "傷寒有熱而少腹滿，應小便不利，今反利者，此爲血，當下之，屬抵當圎證。"

- LVL: "ZZ"
  NOO: "07-07-019"
  TXT: "陽明病，發熱而汗出，此爲熱越，不能發黃。但頭汗出，其身無有，齊頸而還，小便不利，渴引水漿，此爲瘀熱在裏，身必發黃，屬茵蔯蒿湯。"

- LVL: "ZZ"
  NOO: "07-07-020"
  TXT: "陽明證，其人喜忘，必有畜血。所以然者，本有久瘀血，故令喜忘，雖堅，大便必黑，屬抵當湯證。汗出而譫語者，有燥屎在胃中，此風也。過經乃可下之。下之若早，語言亂，以表虛裏實故也。下之則愈，屬大柴胡湯承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-021"
  TXT: "病者煩熱，汗出卽解，復如瘧狀，日脯所發者，屬陽明。脈實者，當下之，屬大柴胡湯承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-022"
  TXT: "陽明病，譫語，有潮熱，而反不能食者，必有燥屎五六枚；若能食者，但堅耳，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-023"
  TXT: "太陽中風，下利嘔逆，表解，乃可攻之。其人漐漐汗出，發作有時，頭痛，心下痞堅滿，引腰下痛，嘔則短氣，汗出不惡寒，此爲表解裏未和，屬十棗湯。"

- LVL: "ZZ"
  NOO: "07-07-024"
  TXT: "太陽病不解，執結膀胱，其人如狂，血自下，下之卽愈。其外未解，尙未可攻，當先解外；外解，小腹急結者，乃可攻之，屬桃人承氣湯。"

- LVL: "ZZ"
  NOO: "07-07-025"
  TXT: "傷寒七八日，身黃如橘，小便不利，少腹微滿，屬茵蔯蒿湯證。"

- LVL: "ZZ"
  NOO: "07-07-026"
  TXT: "傷寒十餘日，熱結在裏，復往來寒熱，屬大柴胡湯證。但結胸，無大熱，此爲水結在胸脇，頭微汗出，與大陷胸湯。"

- LVL: "ZZ"
  NOO: "07-07-027"
  TXT: "傷寒六七日，結胸熱實，其脈沈緊，心下痛，按之如石堅，與大陷胸湯。"

- LVL: "ZZ"
  NOO: "07-07-028"
  TXT: "陽明病，其人汗多，津液外出，胃中燥，大便必堅，堅者則譫語，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-029"
  TXT: "陽明病，不吐下而心煩者，可與承氣湯。"

- LVL: "ZZ"
  NOO: "07-07-030"
  TXT: "陽明病，其脈遲，雖汗出而不惡寒，其體<sub>一本作人。</sub>必重，短氣腹滿而喘，有潮熱，如此者，其外爲解，可攻其裏。若手足濈然汗出者，此大便已堅，屬承氣湯；其熱不潮，未可與承氣湯；若腹滿大而不大便者，屬小承氣湯，微和胃湯，勿令至大下。"

- LVL: "ZZ"
  NOO: "07-07-031"
  TXT: "陽明病，譫語，發潮熱，其脈滑疾，如此者，屬承氣湯。因與承氣湯一升，腹中轉失氣者，復與一升；如不轉失氣者，勿更與之。明日又不大便，脈反微澁者，此爲裏虛，爲難治，不可更與承氣湯。"

- LVL: "ZZ"
  NOO: "07-07-032"
  TXT: "二陽倂病，太陽證罷，但發潮熱，手足漐汗出，大便難而譫一語者，下之愈，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-07-033"
  TXT: "病人小便不利，大便乍難乍易，時有微熱喘冒不能臥者，有燥屎也，屬承氣湯證。"

- LVL: "BB"
  NOO: "07-08-000"
  TXT: "病發汗吐下以後證第八"

- LVL: "ZZ"
  NOO: "07-08-001"
  TXT: "師曰：病人脈微而澁者，此爲醫所病也。大發其汗，又數大下之，其人亡血，病當惡寒而發熱，無休止時。夏月盛熱而與<sub>仲景作𣣔。</sub>著複衣；冬月盛寒而與<sub>仲景作欲。</sub>祼其體。所以然者，陽微卽惡寒，陰弱卽發熱，故<sub>仲景作醫。</sub>發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，以陽氣內微，不能勝冷，故與<sub>仲景作欲。</sub>著複衣；十一月之時，陽氣在裏，胃中煩熱，以陰氣內弱，不能勝熱，故與<sub>仲景作欲。</sub>祼其體。又陰脈遲澁，故知亡血。"

- LVL: "ZZ"
  NOO: "07-08-002"
  TXT: "太陽病三日，已發其汗，吐下溫鍼而不解，此爲壞病，桂枝復不中與也。觀其脈證，知犯何逆，隨證而治之。"

- LVL: "ZZ"
  NOO: "07-08-003"
  TXT: "脈浮數，法當汗出而愈，而下之，則身體重，心悸，不可發其汗，當自汗出而解。所以然者，尺中脈浮，此裏虛，須表裏實，津液和，卽自汗出愈。"

- LVL: "ZZ"
  NOO: "07-08-004"
  TXT: "凡病若發汗，若吐，若下，若亡血，無津液而陰陽自和者，必自愈。"

- LVL: "ZZ"
  NOO: "07-08-005"
  TXT: "大下後，發汗，其人小便不利，此亡津液，勿治，某小便利，必自愈。"

- LVL: "ZZ"
  NOO: "07-08-006"
  TXT: "下以後，復發其汗，必振寒，又其脈微細。所以然者，內外俱虛故也。"

- LVL: "ZZ"
  NOO: "07-08-007"
  TXT: "太陽病，先下而不愈，因復發其汗，表裏俱虛，其人因冒。冒家當汗出自愈。所以然者，汗出表和故也。表和，然後下之。"

- LVL: "ZZ"
  NOO: "07-08-008"
  TXT: "得病六七日，脈遲浮弱，惡風寒，手足溫。醫再三下之，不能多，★<sub>多一作食。</sub>其人脇下滿，面目及身黃，頸項强，小便難，與柴胡湯，後必下重，本渴飮水而嘔，柴胡湯復不中與也。食榖者噦。"

- LVL: "ZZ"
  NOO: "07-08-009"
  TXT: "太陽病，二三日，終不能臥，但欲起者，心下必結，其脈微弱者，此本寒也。而反下之，利止者，必結胸；未止者，四五日復重下之。此挾熱利也。"

- LVL: "ZZ"
  NOO: "07-08-010"
  TXT: "太陽病，下之，其脈促，不結胸者，此爲欲解。其脈浮者，必結胸；其脈緊者，必咽痛；其脈弦者，必兩脇拘急；其脈細而數者，頭痛未止；其脈沈而緊者，必欲嘔；其脈沈而滑者，挾熱利；其脈浮而滑者，必下血。"

- LVL: "ZZ"
  NOO: "07-08-011"
  TXT: "太陽少陽倂病，而反下之，成結胸，心下堅，下利不復止，水漿不肯下，其人必心煩。"

- LVL: "ZZ"
  NOO: "07-08-012"
  TXT: "脈浮緊，而下之，緊反入裏，則作痞，按之自濡，但氣痞耳。"

- LVL: "ZZ"
  NOO: "07-08-013"
  TXT: "傷寒吐下發汗，虛煩，脈甚微，八九日心下痞堅，脇下痛，氣上衝咽喉，眩冒，經脈動惕者，久而成痿。"

- LVL: "ZZ"
  NOO: "07-08-014"
  TXT: "陽明病，不能食，下之不解，其人不能食，攻其熱必噦。所以然者，胃中虛冷故也。"

- LVL: "ZZ"
  NOO: "07-08-015"
  TXT: "陽明病，脈遲，食難用飽，飽卽發煩頭眩者，必小便難，此欲作榖疸。雖下之，其腹滿如故耳，所以然者，脈遲故也。"

- LVL: "ZZ"
  NOO: "07-08-016"
  TXT: "太陽病，寸緩關浮尺弱，其人發熱而汗出，復惡寒，不嘔，但心下痞者，此爲醫下之也。"

- LVL: "ZZ"
  NOO: "07-08-017"
  TXT: "傷寒，大吐大下之，極虛，復極汗者，其人外氣怫鬱，復與之水，以發其汗，因得噦。所以然者，胃中寒冷故也。"

- LVL: "ZZ"
  NOO: "07-08-018"
  TXT: "吐下發汗後，其人脈平，而小煩者，以新虛不勝榖氣故也。"

- LVL: "ZZ"
  NOO: "07-08-019"
  TXT: "太陽病，醫發其汗，遂發熱而惡寒，復下之，則心下痞。此表裏俱虛，陰陽氣倂竭，無陽則陰獨。復加火鍼，因而煩，面色靑黃，膚瞤，如此者，爲難治。今色微黃，手足溫者，易愈。"

- LVL: "ZZ"
  NOO: "07-08-020"
  TXT: "服桂枝湯，下之，頭項强痛，拿拿發熱，無汗，心下滿微痛，小便不利，屬桂枝去桂加茯苓朮湯。"

- LVL: "ZZ"
  NOO: "07-08-021"
  TXT: "太陽病，先發其汗，不解，而下之，其脈浮者，不愈。浮爲在外，而反下之，故令不愈。今脈浮，故在外，當解其外則愈，屬桂枝湯。"

- LVL: "ZZ"
  NOO: "07-08-022"
  TXT: "下以後，復發其汗者，則晝日煩躁不眠，夜而安靜，不嘔不渴，而無表證，其脈沈微，身無大熱，屬乾薑附子湯。"

- LVL: "ZZ"
  NOO: "07-08-023"
  TXT: "傷寒吐下發汗後，心下逆滿，氣上撞胸，起卽頭眩，其脈沈緊，發汗卽動經，身爲振搖，屬茯苓桂枝木甘草湯。"

- LVL: "ZZ"
  NOO: "07-08-024"
  TXT: "發汗吐下以後，不解，煩躁，屬茯苓四逆湯。"

- LVL: "ZZ"
  NOO: "07-08-025"
  TXT: "傷寒發汗吐下後，虛煩不得眠，劇者，反覆顚倒，心中懊憹，屬梔子湯；若少氣，梔子甘草湯；若嘔，梔子生薑湯；若腹滿者，梔子厚朴湯。"

- LVL: "ZZ"
  NOO: "07-08-026"
  TXT: "發汗若下之，煩熱，胸中塞者，屬梔子湯證。"

- LVL: "ZZ"
  NOO: "07-08-027"
  TXT: "太陽病，過經十餘日，心下溫溫欲吐，而胸中痛，大便反溏，其腹微滿，鬱鬱微煩，先時自極吐下者，與承氣湯。不尓者，不可與。欲嘔，胸中痛，微溏，此非柴胡湯證，以嘔故知極吐下也。"

- LVL: "ZZ"
  NOO: "07-08-028"
  TXT: "太陽病，重發其汗，而復下之，不大便五六日，舌上燥而渴，日晡所小有潮熱，從心下至少腹堅滿而痛，不可近，屬大陷胸湯。"

- LVL: "ZZ"
  NOO: "07-08-029"
  TXT: "傷寒五六日，其人已發汗，而復下之，胸脇滿微結，小便不利，渴而不嘔，但頭汗出，往來寒熱，心煩，此爲未解，屬柴胡桂枝乾薑湯。"

- LVL: "ZZ"
  NOO: "07-08-030"
  TXT: "◦傷寒汗出，若吐下，解後，心下痞堅，噫氣不除者，屬旋代赭湯。"

- LVL: "ZZ"
  NOO: "07-08-031"
  TXT: "大下已後，不可更行桂枝湯。汗出而喘，無大熱，可以麻黃杏仁甘草石膏湯。"

- LVL: "ZZ"
  NOO: "07-08-032"
  TXT: "◦傷寒大下后，復發其汗，心下痞，惡寒者，表未解也。不可攻其痞，當先解表，表解，乃攻其痞。解表屬桂枝湯，攻痞屬大黃黃連瀉心湯。"

- LVL: "ZZ"
  NOO: "07-08-033"
  TXT: "傷寒吐下後，七八日不解，熱結在裏，表裏俱熱，時時惡風，大渴，舌上乾燥而煩，欲飮水數升，屬白虎湯。"

- LVL: "ZZ"
  NOO: "07-08-034"
  TXT: "傷寒吐下後未解，不大便五六日，至十餘日，其人日晡所發潮熱，不惡寒，獨語如見鬼神之狀。若劇者，發則不識人，循衣妄撮，怵惕不安，微喘直視，脈弦者生，澁者死。微者，但發熱譫語，屬承氣湯。若下者，勿復服。"

- LVL: "ZZ"
  NOO: "07-08-035"
  TXT: "三陽合病，腹滿身重，難以轉側，口不仁，面垢，譫語遺溺。發汗則譫語，下之則額上生汗，手足厥冷，自汗，屬白虎湯證。"

- LVL: "ZZ"
  NOO: "07-08-036"
  TXT: "陽明病，其脈浮緊，咽乾口苦，腹滿而喘，發熱汗出，而不惡寒，反偏惡熱，其身體重。發其汗卽躁，心憒憒而反譫語；加溫鍼，必怵惕，又煩躁不得眠；下之，卽胃中空虛，客氣動膈，心中懊憹，舌上胎者，屬梔子湯證。"

- LVL: "ZZ"
  NOO: "07-08-037"
  TXT: "陽明病，下之，其外有熱，手足溫，不結胸，心中懊憹，若飢不能食，但頭汗出，屬梔子湯證。"

- LVL: "ZZ"
  NOO: "07-08-038"
  TXT: "陽明病，下之，心中懊憹而煩，胃中有燥屎者，可攻。其人腹微滿，頭堅後溏者，不可下之。有燥屎者，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-08-039"
  TXT: "太陽病，吐下發汗後，微煩，小便數，大便因堅，可與小承氣湯和之，則愈。"

- LVL: "ZZ"
  NOO: "07-08-040"
  TXT: "大汗若大下，而厥冷者，屬四逆湯證。"

- LVL: "ZZ"
  NOO: "07-08-041"
  TXT: "太陽病，下之，其脈促胸滿者，屬桂枝去芍藥湯。若微寒，屬桂枝去芍藥加附子湯。"

- LVL: "ZZ"
  NOO: "07-08-042"
  TXT: "傷寒五六日，大下之，身熱不去，心中結痛者，未欲解也，屬梔子湯證。"

- LVL: "ZZ"
  NOO: "07-08-043"
  TXT: "傷寒下後，煩而腹滿，臥起不安，屬梔子厚朴湯。"

- LVL: "ZZ"
  NOO: "07-08-044"
  TXT: "傷寒，醫以丸藥大下之，身熱不去，微煩，屬梔子乾薑湯。"

- LVL: "ZZ"
  NOO: "07-08-045"
  TXT: "傷寒，醫下之，續得下利淸榖不止。身體疼痛，急當救裏；身體疼痛，淸便自調，急當救表。救裏宜四逆湯，救表宜桂枝湯。"

- LVL: "ZZ"
  NOO: "07-08-046"
  TXT: "太陽病，過經十餘日，反再三下之，後四五日，柴胡證續在，先與小柴胡湯。嘔止小安，<sub>嘔止小安，一云嘔不止，心下急。</sub>其人鬱鬱微煩者，爲未解，與大柴胡湯，下者止。"

- LVL: "ZZ"
  NOO: "07-08-047"
  TXT: "傷寒，十三日不解，胸脇滿而嘔，日晡所發潮熱，而微利，此本當柴胡湯下之，不得利，今反利者，故知醫以丸藥下之，非其治也。潮熱者，實也，先再服小柴胡湯，以解其外，後屬柴胡加芒消湯。"

- LVL: "ZZ"
  NOO: "07-08-048"
  TXT: "傷寒十三日，過經而譫語，內有熱也，當以湯下之。小便利者，大便當堅，而反利，其脈調和者，知醫以丸藥下之，非其治也。自利者，其脈當微，厥，今反和者，此爲內實，屬承氣湯證。"

- LVL: "ZZ"
  NOO: "07-08-049"
  TXT: "傷寒八九日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，屬柴胡加龍骨牡蠣湯。"

- LVL: "ZZ"
  NOO: "07-08-050"
  TXT: "火逆下之，因燒鍼煩躁，屬桂枝甘草龍車牡蠣湯。"

- LVL: "ZZ"
  NOO: "07-08-051"
  TXT: "太陽病，脈浮而動數，浮則爲風，數則爲熱，動則爲痛，數則爲虛。頭痛發熱，微盗汗出，而反惡寒，其表未解。醫反下之，動數則遲，頭痛卽眩，<sub>一云膈內拒痛。</sub>胃中空虛，客氣動膈，短氣躁煩，心中懊憹，陽氣內陷，心下因堅，則爲結胸，屬大陷胸湯。若不結胸，但頭汗出，其餘無有，斉頸而还，小便不利，身必發黃。"

- LVL: "ZZ"
  NOO: "07-08-052"
  TXT: "傷寒五六日，嘔而發熱，柴胡湯證具，而以佗藥下之，柴胡證仍在，復與柴胡湯。此雖以下，不爲逆也。必蒸蒸而振，却發熱汗出而解。若心下滿而堅痛者，此爲結胸，屬大陷胸湯。若但滿而不痛者，此爲痞，柴胡復不中與也，屬半夏㵼心湯。"

- LVL: "ZZ"
  NOO: "07-08-053"
  TXT: "本以下之，故心下痞，與之瀉心，其痞不解，其人渴而口燥，小便不利者，屬五苓散。一方言忍之一日乃愈。"

- LVL: "ZZ"
  NOO: "07-08-054"
  TXT: "傷寒中風，醫及下之，其人下利日數十行，榖不化，腹中雷鳴，心下痞堅而滿，乾嘔而煩，不能得安。醫見心下痞，爲病不盡，復重下之，其痞益甚，此非結熱，但胃中虛，客氣上逆，故使之堅，屬甘草瀉心湯。"

- LVL: "ZZ"
  NOO: "07-08-055"
  TXT: "傷寒，服湯藥，而下利不止，心下痞堅，服瀉心湯已。後以佗藥下之，利不止，醫以理中與之，利益甚。理中理中膲，此利在下膲，屬赤石脂禹餘粮湯。若不止者，當利其小便。"

- LVL: "ZZ"
  NOO: "07-08-056"
  TXT: "太陽病，外證未除，而數下之，遂挾熱而利不止，心下痞堅，表裏不解，屬桂枝人参湯。"

- LVL: "ZZ"
  NOO: "07-08-057"
  TXT: "傷寒吐後，腹滿者，與承氣湯。"

- LVL: "ZZ"
  NOO: "07-08-058"
  TXT: "病者無表裏證，發熱七八日，脈雖浮數者，可下之。假令下已，脈數不解，今熱則消榖喜飢，至六七日不大便者，有瘀血，屬抵當湯。若脈數不解，而不止，必夾血，便膿血。"

- LVL: "ZZ"
  NOO: "07-08-059"
  TXT: "太陽病，醫反下之，因腹滿時痛，爲屬太陰，屬桂枝加芍藥湯。"

- LVL: "ZZ"
  NOO: "07-08-060"
  TXT: "大實痛，屬桂枝加大黃湯。"

- LVL: "ZZ"
  NOO: "07-08-061"
  TXT: "傷寒六七日，其人大下後，脈沈遲，手足厥逆，下部脈不至，喉咽不利，唾膿血，泄利不止，爲難治，屬麻黃升麻湯。"

- LVL: "ZZ"
  NOO: "07-08-062"
  TXT: "傷寒，本自寒下，醫復吐下之，寒格更遂吐，<sub>一本作更逆吐下。</sub>食入卽出，屬乾薑黃芩黃連人參湯。"

- LVL: "BB"
  NOO: "07-09-000"
  TXT: "病可溫證第九"

- LVL: "ZZ"
  NOO: "07-09-001"
  TXT: "大法，冬宜服溫熱藥及灸。"

- LVL: "ZZ"
  NOO: "07-09-002"
  TXT: "師曰：病發熱頭痛，脈反沈，若不差，身體更疼痛，當救其裏，宜溫藥，四逆湯。"

- LVL: "ZZ"
  NOO: "07-09-003"
  TXT: "下利，腹滿，身體疼痛，先溫其裏，宜四逆湯。"

- LVL: "ZZ"
  NOO: "07-09-004"
  TXT: "自利，不渴者，屬太陰，其藏有寒故也，當溫之，宜四逆輩。"

- LVL: "ZZ"
  NOO: "07-09-005"
  TXT: "少陰病，其人欲食入則吐，心中溫溫欲吐，復不能吐。始得之，手足寒，脈弦遲。若膈上有寒飮，乾嘔者，不可吐，當溫之，宜四逆湯。"

- LVL: "ZZ"
  NOO: "07-09-006"
  TXT: "少陰病，脈沈者，急當溫之，宜四逆湯。"

- LVL: "ZZ"
  NOO: "07-09-007"
  TXT: "下利，欲食者，就當溫之。"

- LVL: "ZZ"
  NOO: "07-09-008"
  TXT: "下利，脈遲緊，爲痛未欲止，當溫之。得冷者滿，而便腸垢。"

- LVL: "ZZ"
  NOO: "07-09-009"
  TXT: "下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，當溫之，宜當歸四逆湯。"

- LVL: "ZZ"
  NOO: "07-09-010"
  TXT: "少陰病，下利，脈微澁者，卽嘔，汗出，必數更衣，反少，當溫之。"

- LVL: "ZZ"
  NOO: "07-09-011"
  TXT: "傷寒，醫下之，續得下利淸糓不止，身體疼痛，急當救裏，宜溫之，以四逆湯。"

- LVL: "BB"
  NOO: "07-10-000"
  TXT: "病不可灸證第十"

- LVL: "ZZ"
  NOO: "07-10-001"
  TXT: "微數之脈，愼不可灸，因火爲邪，則爲煩逆，追虛逐實，血散脈中，火氣雖微，內攻有力，焦骨傷筋，血難復也。"

- LVL: "ZZ"
  NOO: "07-10-002"
  TXT: "脈浮，當以汗解，而反灸之，邪無從去，因火而盛，病從腰以下必當重而痺，此爲火逆。若欲自解，當先煩，煩乃有汗，隨汗而解。何以知之？脈浮，故知汗出當解。"

- LVL: "ZZ"
  NOO: "07-10-003"
  TXT: "脈浮，熱甚，而灸之，此爲實，實以虛治，因火而動，咽燥必唾血。"

- LVL: "BB"
  NOO: "07-11-000"
  TXT: "病可灸證第十一"

- LVL: "ZZ"
  NOO: "07-11-001"
  TXT: "燒鍼令其汗，鍼處被寒，核起而赤者，必發賁豚。氣從少腹上撞者，灸其核上一壯，<sub>一本作各一壯。</sub>與桂枝加桂湯。"

- LVL: "ZZ"
  NOO: "07-11-002"
  TXT: "少陰病，得之一二日，口中和，其背惡寒者，當灸之。"

- LVL: "ZZ"
  NOO: "07-11-003"
  TXT: "少陰病，其人吐利，手足不逆，反發熱，不死。脈不至者，灸其少陰七壯。"

- LVL: "ZZ"
  NOO: "07-11-004"
  TXT: "少陰病，下利，脈微澁者，卽嘔，汗出，必數更衣，反少，當溫其上，灸之。<sub>一云灸厥陰可五十壯。</sub>"

- LVL: "ZZ"
  NOO: "07-11-005"
  TXT: "諸下利，皆可灸足大都五壯，<sub>一云七壯。</sub>商丘陰陵泉皆三壯。"

- LVL: "ZZ"
  NOO: "07-11-006"
  TXT: "下利，手足厥，無脈，灸之不溫，反微喘者，死。少陰負趺陽者，爲順也。"

- LVL: "ZZ"
  NOO: "07-11-007"
  TXT: "傷寒六七日，其脈微，手足厥，煩躁，灸其厥陰。厥不還者，死。"

- LVL: "ZZ"
  NOO: "07-11-008"
  TXT: "傷寒，脈促，手足厥逆，可灸之，爲可灸少陰厥陰，主逆。"

- LVL: "BB"
  NOO: "07-12-000"
  TXT: "病不可剌證第十二"

- LVL: "ZZ"
  NOO: "07-12-001"
  TXT: "大怒無剌<sub>大，一作新</sub>，已剌無怒<sub>已，一作新</sub>。新內無剌，已剌無內。大勞無剌<sub>大，一作新</sub>，已剌無勞。大醉無剌，已剌無醉。大飽無剌，已剌無飽。大飢無剌，已剌無飢。大渴無剌，已剌無渴。無剌大驚。"

- LVL: "ZZ"
  NOO: "07-12-002"
  TXT: "無剌熇熇之熱，無剌漉漉之汗，無剌渾渾之脈。身熱甚，陰陽皆爭者，勿剌也。其可剌者，急取之，不汗則洩，所謂勿剌者，有死徴也。無剌病與脈相逆者。"

- LVL: "ZZ"
  NOO: "07-12-003"
  TXT: "上工剌未生，其次剌未盛，其次剌已衰，粗工逆此，謂之伐形。<sub>出《九卷》。</sub>"


- LVL: "BB"
  NOO: "07-13-000"
  TXT: "病可剌證第十三"

- LVL: "ZZ"
  NOO: "07-13-001"
  TXT: "太陽病，頭痛，至七日，自當愈，其經竟故也。若欲作再經者，當鍼足陽明，使經不傳則愈。"

- LVL: "ZZ"
  NOO: "07-13-002"
  TXT: "太陽病，初服桂枝湯，而反煩不解者，當先剌風池風府，乃却與桂枝湯則愈。"

- LVL: "ZZ"
  NOO: "07-13-003"
  TXT: "傷寒，腹滿而譫語，寸口脈浮而緊者，此爲肝乘脾，名縱，當剌期門。"

- LVL: "ZZ"
  NOO: "07-13-004"
  TXT: "傷寒，發熱，嗇嗇惡寒，其人大渴，欲飮酢漿者，其腹必滿，而自汗出，小便利，其病欲解，此爲肝乘肺，名曰橫，當剌期門。"

- LVL: "ZZ"
  NOO: "07-13-005"
  TXT: "陽明病，下血而譫語，此爲熱入血室。但頭汗出者，當剌期門，隨其實而瀉之，濈然汗出者則愈。"

- LVL: "ZZ"
  NOO: "07-13-006"
  TXT: "婦人中風，發熱惡寒，經水適來，得之七八日，熱除，脈遲，身凉，胸脇下滿，如結胸狀，其人譫語，此爲熱入血室，當剌期門，隨其虛實而取之。《平病》云：熱入血室，無犯胃氣及上三焦。與此相反，豈謂藥不謂鍼耶？"

- LVL: "ZZ"
  NOO: "07-13-007"
  TXT: "太陽與少陽倂病，頭痛，頸項强而眩，時如結胸，心下痞堅，當剌大杼第一間，肺兪肝兪，愼不可發汗，發汗則譫語，譫語則脈弦。譫語五日不止，當剌期門。"

- LVL: "ZZ"
  NOO: "07-13-008"
  TXT: "少陰病，下利，便膿血者，可剌。"

- LVL: "ZZ"
  NOO: "07-13-009"
  TXT: "婦人傷寒，懷身腹滿，不得小便，加從腰以下重，如有水氣狀，懷身七月，太陰當養不養，此心氣實，當剌寫勞宮及關元，小便利則愈。"

- LVL: "ZZ"
  NOO: "07-13-010"
  TXT: "傷寒，喉痺，剌手少陰。少陰在腕，當小指後動脈是也，鍼入三分，補之。"

- LVL: "ZZ"
  NOO: "07-13-011"
  TXT: "問曰：病有汗出而身熱煩滿，煩滿不爲汗解者何？對曰：汗出而身熱者，風也；汗出而煩滿不解者，厥也，病名曰風厥也。太陽主氣，故先受邪，少陰與爲表裏也，得熱則上從之，從之則厥。治之，表裏剌之，飮之湯。"

- LVL: "ZZ"
  NOO: "07-13-012"
  TXT: "熱病三日，氣口靜，人迎躁者，取之諸陽五十九剌，以寫其熱，而出其汗，實其陰，以補其不足。所謂五十九剌者，兩手外內側各三，凡十二痏；五指間各一，凡八痏；足亦如是；頭入髮一寸傍三分，各三，凡六痏；更入髮三寸，邊各五，凡十痏；耳前後口下項中各一，凡六痏；巓上一。"

- LVL: "ZZ"
  NOO: "07-13-013"
  TXT: "熱病先膚痛，窒鼻充面，取之皮，以第一鍼五十九，苛菌爲軫<sub>一云苛軫。</sub>鼻，索皮於肺，不得，索之火。火，心也。"

- LVL: "ZZ"
  NOO: "07-13-014"
  TXT: "熱病，嗌乾多飮，善驚，臥不能安，取之膚肉，以第六鍼五十九。目㫮赤，索肉於脾，不得，索之木。木，肝也。"

- LVL: "ZZ"
  NOO: "07-13-015"
  TXT: "熱病而胸脇痛，手足躁，取之筋間，以第四鍼，鍼於四逹。<sub>一作逆。</sub>筋辟目浸，索筋於肝，不得，索之金。金，肺也。"

- LVL: "ZZ"
  NOO: "07-13-016"
  TXT: "熱病數驚，瘈瘲而狂，取之脈，以第四鍼，急寫有餘者，癲疾，毛髮去，索血<sub>一竹脈。</sub>於心，不得，索之水。水，腎也。"

- LVL: "ZZ"
  NOO: "07-13-017"
  TXT: "熱病而身重骨痛，耳聾而好瞑，取之骨，以第四鍼五十九。骨病食囓牙齒，耳淸，索骨於腎，無<sub>一本作不。</sub>得，索之土。土，脾也。"

- LVL: "ZZ"
  NOO: "07-13-018"
  TXT: "熱病，先身濇傍㪍，<sub>傍㪍，《太素》作倚。</sub>煩悶，乾脣嗌，取之以第一鍼五十九。膚脹，口乾，寒汗。"

- LVL: "ZZ"
  NOO: "07-13-019"
  TXT: "熱病，頭痛，攝<sub>攝，一作顳顬。</sub>目脈緊，善衄，厥熱也，取之以第三鍼，視有餘不足。寒熱病。"

- LVL: "ZZ"
  NOO: "07-13-020"
  TXT: "熱病，體重，腸中熱，取之以第四鍼，於其輸及下諸指間，索氣於胃絡，得氣也。"

- LVL: "ZZ"
  NOO: "07-13-021"
  TXT: "熱病，俠臍痛急，胸脇支滿，取之湧泉與太陰陽明，<sub>一云陰陵泉。</sub>以第四鍼，鍼嗌裏。"

- LVL: "ZZ"
  NOO: "07-13-022"
  TXT: "熱病而汗且出，反脈順可汗者，取之魚際太淵大都太白。寫之則熱去，補之則汗出。汗出大甚者，取踝上橫文以止之。"

- LVL: "ZZ"
  NOO: "07-13-023"
  TXT: "熱病七日八日，脈口動，喘而眩者，急剌之。汗且自出，淺剌手大指間。"

- LVL: "ZZ"
  NOO: "07-13-024"
  TXT: "熱病，先胸脇痛，手足躁，剌足少陽，補手太陰，病甚，爲五十九剌。"

- LVL: "ZZ"
  NOO: "07-13-025"
  TXT: "熱病，先手臂痛，剌手陽明太陰而汗出止。"

- LVL: "ZZ"
  NOO: "07-13-026"
  TXT: "熱病，始於頭首者，剌項太陽而汗出止。"

- LVL: "ZZ"
  NOO: "07-13-027"
  TXT: "熱病，先身重骨痛，耳聾目瞑，剌足少陰，病甚，爲五十九剌。<sub>一云剌少陽。</sub>"

- LVL: "ZZ"
  NOO: "07-13-028"
  TXT: "熱病，先眩冒而熱，胸脇滿，剌足少陰少陽。"

- LVL: "ZZ"
  NOO: "07-13-029"
  TXT: "熱病，始足脛者，先取足陽明而汗出。"

- LVL: "BB"
  NOO: "07-14-000"
  TXT: "病不可水證第十四"

- LVL: "ZZ"
  NOO: "07-14-001"
  TXT: "發汗後，飮水多者，必喘。以水灌之，亦喘。"

- LVL: "ZZ"
  NOO: "07-14-002"
  TXT: "傷寒，大吐大下之，極虛，復極汗者，其人外氣怫鬰，復與之水，以發其汗，因得噦，所以然者，胃中寒冷故也。"

- LVL: "ZZ"
  NOO: "07-14-003"
  TXT: "陽明病，潮熱，微堅，可以承氣湯。不堅，勿與之。若不大便六七日，恐有燥屎，欲知之法，可與小承氣湯。若腹中不轉失氣者，此爲但頭堅後溏，不可攻之，攻之必腹滿，不能食，欲飮水者，卽噦。"

- LVL: "ZZ"
  NOO: "07-14-004"
  TXT: "陽明病，若胃中虛冷，其人不能食，飮水卽噦。"

- LVL: "ZZ"
  NOO: "07-14-005"
  TXT: "下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，當溫之，與水卽噦。"

- LVL: "ZZ"
  NOO: "07-14-006"
  TXT: "病在陽，當以汗解，而反以水噀之，若灌之，其熱却不得去，益煩，皮上粟起，意欲飮水，反不渴，宜文蛤散。若不差，與五苓散。若寒實結胸，無熱證者，與三物小陷胸湯，曰散亦可。身熱皮粟不解，欲引衣自覆，若以水噀之洗之，益令熱却不得出。當汗而不汗，卽煩。假令汗出已，腹中痛，與芍藥三兩，如上法。"

- LVL: "ZZ"
  NOO: "07-14-007"
  TXT: "寸口脈浮大，醫反下之，此爲大逆。浮卽無血，大卽爲寒，寒氣相搏，卽爲腸鳴，醫乃不知，而反飮水，令汗大出，水得寒氣，冷必相搏，其人卽䭇。"

- LVL: "ZZ"
  NOO: "07-14-008"
  TXT: "寸口脈濡而弱，濡卽惡寒，弱卽發熱，濡弱相搏，藏氣衰微，胸中苦煩，此非結熱，而反薄居水漬布，冷銚貼之，陽氣遂微，諸府無所依，陰脈凝聚，結在心下，而不肯移，胃中虛冷，水糓不化，小便縱通，復不能多，微則可救，聚寒心下，當柰何也。"

- LVL: "BB"
  NOO: "07-15-000"
  TXT: "病可水證第十五"

- LVL: "ZZ"
  NOO: "07-15-001"
  TXT: "太陽病，發汗後，若大汗出，胃中乾燥，煩不得眠，其人欲飮水，當稍飮之，令胃中和則愈。"

- LVL: "ZZ"
  NOO: "07-15-002"
  TXT: "厥陰病，渴欲飮水者，與水飮之卽愈。"

- LVL: "ZZ"
  NOO: "07-15-003"
  TXT: "太陽病，寸口緩，關上小浮，尺中弱，其人發熱而汗出，復惡寒，不嘔，但心下痞者，此爲醫下也。若不下，其人復不惡寒而渴者，爲轉屬陽明。小便數者，大便卽堅，不更衣十日，無所苦也。欲飮水者，但與之，當以法救，渴宜五苓散。"

- LVL: "ZZ"
  NOO: "07-15-004"
  TXT: "寸口脈洪而大，數而滑，洪大則榮氣長，滑數則胃氣實，榮長則陽盛，怫鬱不得出身，胃實則堅難，大便則乾燥，三膲閉塞，津液不通，醫發其汗，陽盛不周，復重下之，胃燥熱畜，大便遂擯，小便不利，榮衛相搏，心煩發熱，兩眼如火，鼻乾面赤，舌燥齒黃焦，故大渴。過經成壞病，鍼藥所不能制，與水灌枯槁，陽氣微散，身寒溫衣覆，汗出表裏通，然其病卽除。形脈多不同，此愈非法治，但醫所當愼，妄犯傷榮衛。"

- LVL: "ZZ"
  NOO: "07-15-005"
  TXT: "霍亂而頭痛發熱，身體疼痛，熱多欲飮水，屬五苓散。"

- LVL: "ZZ"
  NOO: "07-15-006"
  TXT: "嘔吐而病在膈上，後必思水者，急與猪苓散。飮之水亦得也。"

- LVL: "BB"
  NOO: "07-16-000"
  TXT: "病不可火證第十六"

- LVL: "ZZ"
  NOO: "07-16-001"
  TXT: "太陽中風，以火刼發其汗，邪風被火熱，血氣流泆，失其常度，兩陽相熏灼，其身發黃。陽盛則欲衄，陰虛小便難，陰陽俱虛竭，身體則枯燥，但頭汗出，齊頸而還，復滿而微喘，口乾咽爛，或不大便，久則譫語，甚者至噦，手足躁優，循衣摸床。小便利者，其人可治。"

- LVL: "ZZ"
  NOO: "07-16-002"
  TXT: "太陽病，醫發其汗，遂發熱而惡寒，復下之，則心下痞，此表裏俱虛，陰陽氣倂竭，無陽則陰獨，復加火鍼，因而煩，面色靑黃，膚瞤，如此者爲難治。今色微黃，手足溫者愈。"

- LVL: "ZZ"
  NOO: "07-16-003"
  TXT: "傷寒，加溫鍼必驚。"

- LVL: "ZZ"
  NOO: "07-16-004"
  TXT: "陽脈浮，陰脈弱，則血虛，血虛則筋傷。其脈沈者，榮氣微也；其脈浮，而汗出如流珠者，衛氣衰也。榮氣微，加燒鍼，血留不行，更發熱而躁煩也。"

- LVL: "ZZ"
  NOO: "07-16-005"
  TXT: "傷寒，脈浮，而醫以火迫刼之，亡陽驚狂，臥起不安，屬桂枝去芍藥加蜀漆牡礪龍骨救逆湯。"

- LVL: "ZZ"
  NOO: "07-16-006"
  TXT: "問曰：得病十五十六日，身體黃，下利，狂欲走。師脈之，言當下淸血如豚肝，乃愈。後如師言，何以知之？師曰：寸口脈陽浮陰濡弱，陽浮則爲風，陰濡弱爲少血，浮虛受風，少血發熱，惡寒洒淅，項强頭眩。醫加火熏，鬱令汗出，惡寒遂甚，客熱因火而發，怫鬱蒸肌膚，身目爲黃，小便微難，短氣，從鼻出血。而復下之，胃無津液，泄利遂不止，熱瘀在膀胱，畜結成積聚，狀如豚肝，當下未下，心亂迷憒，狂走赴水，不能自制。畜血若去，目明心了。此皆醫所爲，無他禍患。微輕得愈，極者不治。"

- LVL: "ZZ"
  NOO: "07-16-007"
  TXT: "傷寒，其脈不弦緊而弱者，必渴，被火必譫言。弱者發熱，脈浮，解之，當汗出愈。"

- LVL: "ZZ"
  NOO: "07-16-008"
  TXT: "太陽病，以火熏之，不得汗，其人必躁，到經不解，必有淸血。"

- LVL: "ZZ"
  NOO: "07-16-009"
  TXT: "陽明病，被火，額上微汗出，而小便不利，必發黃。"

- LVL: "ZZ"
  NOO: "07-16-010"
  TXT: "陽明病，其脈浮緊，★咽乾口，腹滿而喘，發熱汗出，而不惡寒，反偏惡熱，其身體重，發其汗則躁，心憒憒而反譫語，加溫鍼必怵惕，又煩躁不得眠。"

- LVL: "ZZ"
  NOO: "07-16-011"
  TXT: "少陰病，咳而下利，譫語，是爲被火氣劫故也，小便必難，爲强責少陰汗出。"

- LVL: "ZZ"
  NOO: "07-16-012"
  TXT: "太陽病二日，而燒瓦熨其背，大汗出，火氣入胃，胃中竭燥，必發譫語，十餘日振而反汗出者，此爲欲解。其汗從腰以下不得汗，其人欲小便反不得，嘔欲失溲，足下惡風，大便堅者，小便當數，而反不數及多，便已，其頭卓然而痛，其人足心必熱，榖氣下流故也。"

- LVL: "BB"
  NOO: "07-17-000"
  TXT: "病可火證第十七"

- LVL: "ZZ"
  NOO: "07-17-001"
  TXT: "下利，榖道中痛，當溫之以爲，宜熬木塩熨之。一方炙枳實熨之。"

- LVL: "ZZ"
  NOO: "07-18-000"
  TXT: "熱病陰陽交幷少陰厥逆陰陽竭盡生死證第十八"

- LVL: "ZZ"
  NOO: "07-18-001"
  TXT: "問曰：溫病，汗出輙復熱，而脈躁疾，不爲汗衰，狂言，不能食，病名爲何？對曰：名曰陰陽交，交者，死。人所以汗出者，生於榖，榖生於精。今邪氣交爭於骨肉而得汗者，是邪却而精勝。精勝則當能食而不復熱。熱者邪氣也，汗者精氣也。今汗出而輙復熱者，邪勝也；不能食者，精無俾也；汗而熱留者，壽可立而傾也。"

- LVL: "ZZ"
  NOO: "07-18-002"
  TXT: "夫汗出而脈尙躁盛者，死。此今脈不與汗相應，此不勝其病也。狂言者，是失志，失志者，死。有三死，不見一生，雖愈必死。"

- LVL: "ZZ"
  NOO: "07-18-003"
  TXT: "熱病，已得汗，而脈尙躁盛，此陽脈之極也，死。其得汗而脈靜者，生也。"

- LVL: "ZZ"
  NOO: "07-18-004"
  TXT: "熱病，脈尙躁盛，而不得汗者，此陽脈之極也，死。脈躁盛得汗者，生也。"

- LVL: "ZZ"
  NOO: "07-18-005"
  TXT: "熱病，已得汗，而脈尙躁，喘且復熱，勿膚剌，喘甚者，死。"

- LVL: "ZZ"
  NOO: "07-18-006"
  TXT: "熱病，陰陽交者，死。"

- LVL: "ZZ"
  NOO: "07-18-007"
  TXT: "熱病，煩已而汗，脈當靜。"

- LVL: "ZZ"
  NOO: "07-18-008"
  TXT: "太陽病，脈反躁盛者，是陰陽交，死。復得汗，脈靜者，生。"

- LVL: "ZZ"
  NOO: "07-18-009"
  TXT: "熱病，陰陽交者，熱煩身躁，太陰寸口脈兩衝，尙躁盛，是陰陽交，死。得汗脈靜者，生。"

- LVL: "ZZ"
  NOO: "07-18-010"
  TXT: "熱病，陽進陰退，頭獨汗出，死。陰進陽退，腰以下至足汗出，亦死。陰陽俱進，汗出已熱如故，亦死。陰陽俱退，汗出已寒慄不止，鼻口氣冷，亦死。<sub>右熱病陰陽交部。</sub>"

- LVL: "ZZ"
  NOO: "07-18-011"
  TXT: "熱病，所謂幷陰者，熱病已得汗，因得泄，是謂幷陰，故治。<sub>治，一作活。</sub>"

- LVL: "ZZ"
  NOO: "07-18-012"
  TXT: "熱病，所謂幷陽者，熱病已得汗，脈尙躁盛，大熱，汗出，雖不汗出，若衄，是謂幷陽，故治。<sub>右熱病幷陰陽部。</sub>"

- LVL: "ZZ"
  NOO: "07-18-013"
  TXT: "少陰病，惡寒，踡而利，手足逆者，不治。"

- LVL: "ZZ"
  NOO: "07-18-014"
  TXT: "少陰病，下利止而眩，時時自胃者，死。"

- LVL: "ZZ"
  NOO: "07-18-015"
  TXT: "少陰病，其人吐利，躁逆者，死。"

- LVL: "ZZ"
  NOO: "07-18-016"
  TXT: "少陰病，四逆，惡寒而踡，其脈不至，其人不煩而躁者，死。"

- LVL: "ZZ"
  NOO: "07-18-017"
  TXT: "少陰病六七日，其人息高者，死。"

- LVL: "ZZ"
  NOO: "07-18-018"
  TXT: "少陰病，脈微細沈，但欲臥，汗出不煩，自欲吐，五六日自利，復煩躁，不得臥寐者，死。"

- LVL: "ZZ"
  NOO: "07-18-019"
  TXT: "少陰病，下利，若利止，惡寒而踡，手足溫者，可治。"

- LVL: "ZZ"
  NOO: "07-18-020"
  TXT: "少陰病，惡寒而踡，時時自煩，欲去其衣被者，可治。"

- LVL: "ZZ"
  NOO: "07-18-021"
  TXT: "少陰病，下利止，厥逆無脈，乾煩，<sub>一本作乾嘔。</sub>服湯藥，其脈暴出者，死。微細者，生。<sub>右少陰部。</sub>"

- LVL: "ZZ"
  NOO: "07-18-022"
  TXT: "傷寒六七日，其脈微，手足厥，煩躁，灸其厥陰，厥不還者，死。"

- LVL: "ZZ"
  NOO: "07-18-023"
  TXT: "傷寒，下利，厥逆，躁不能臥者，死。"

- LVL: "ZZ"
  NOO: "07-18-024"
  TXT: "傷寒，發熱，下利至厥不止者，死。"

- LVL: "ZZ"
  NOO: "07-18-025"
  TXT: "傷寒，厥逆，六七日不利，便發熱而利者，生。其人汗出，利不止者，死。但有陰無陽故也。"

- LVL: "ZZ"
  NOO: "07-18-026"
  TXT: "傷寒五六日，不結胸，腹濡，脈虛復厥者，不可下，下之，亡血，死。"

- LVL: "ZZ"
  NOO: "07-18-027"
  TXT: "傷寒，發熱而厥，七日，下利者，爲難治。<sub>右厥逆部。</sub>"

- LVL: "ZZ"
  NOO: "07-18-028"
  TXT: "熱病，不知所痛，不能自收，口乾，陽熱甚，陰頗有寒者，熱在髓，死不治。"

- LVL: "ZZ"
  NOO: "07-18-029"
  TXT: "熱病在腎，令人渴，口乾，舌焦黃赤，晝夜欲飮不止，腹大而脹，尙不厭飮，目無精光，死不治。"

- LVL: "ZZ"
  NOO: "07-18-030"
  TXT: "脾傷，卽中風，陰陽氣別離，陰不從陽，故以三分候其死生。"

- LVL: "ZZ"
  NOO: "07-18-031"
  TXT: "傷寒咳逆上氣，其脈散者，死。謂其人形損故也。"

- LVL: "ZZ"
  NOO: "07-18-032"
  TXT: "傷寒，下利，日十餘行，其人脈反實者，死。"

- LVL: "ZZ"
  NOO: "07-18-033"
  TXT: "病者脇下素有痞，而下在臍傍，痛引少腹，入陰俠陰筋，此爲藏結，死。"

- LVL: "ZZ"
  NOO: "07-18-034"
  TXT: "夫實則譫語，虛則鄭聲。鄭聲者，重語是也。直視譫語喘滿者，死。若下利者，亦死。"

- LVL: "ZZ"
  NOO: "07-18-035"
  TXT: "結胸證悉具而躁者，死。"

- LVL: "ZZ"
  NOO: "07-18-036"
  TXT: "吐舌下卷者，死。唾如膠者，難解。舌頭四邊，徐有津液，此爲欲解。病者至經，上脣有色，脈自和，爲欲解。色急者，未解。<sub>右陰陽竭盡部。</sub>"

- LVL: "BB"
  NOO: "07-19-000"
  TXT: "重實重虛陰陽相附生死證第十九"

- LVL: "ZZ"
  NOO: "07-19-001"
  TXT: "問曰：何謂虛實？對曰：邪氣盛則實，精氣奪則虛。重實者，肉大熱病，氣熱，脈滿，是謂重實。"

- LVL: "ZZ"
  NOO: "07-19-002"
  TXT: "問曰：經絡俱實何如？對曰：經絡皆實，是寸脈急而尺爲也。皆當俱治。故曰滑則順，濇則逆。夫虛實者，皆從其物類始，五藏骨肉滑利，可以長久。寒氣暴上，脈滿實。實而滑，順則生；實而濇，逆則死。形盡滿，脈急大堅，尺滿而不應，順則生，逆則死。所謂順者，手足溫；所謂逆者，手足寒也。"

- LVL: "ZZ"
  NOO: "07-19-003"
  TXT: "問曰：何謂重虛？對曰：脈虛氣虛尺虛，是謂重虛也。所謂氣虛者，言無常也；尺虛者，行歩匡然也；脈虛者，不象陰也。如此者，滑則生，濇則死。氣虛者，肺虛也；氣逆者，足寒也。非其時則生，當其時則死，餘藏皆如此也。"

- LVL: "ZZ"
  NOO: "07-19-004"
  TXT: "脈實滿，手足寒，頭熱者，春秋則生，冬夏則死。脈浮而濇，濇而身有熱者，死。絡氣不足，經氣有餘，脈熱而尺寒，秋冬爲逆，春夏爲順。經虛絡滿者，尺熱滿而寒濇，春夏死，秋冬生。絡滿經虛，灸陰剌陽；經滿絡虛，剌陰灸陽。"

- LVL: "ZZ"
  NOO: "07-19-005"
  TXT: "問曰：秋冬無極陰，春夏無極陽，何謂也？對曰：無極陽者，春夏無數虛陽明，陽明虛則狂；無極陰者，秋冬無數虛太陰，太陰虛則死。<sub>右重實重虛部。</sub>"

- LVL: "ZZ"
  NOO: "07-19-006"
  TXT: "熱病，所謂陽附陰者，腰以下至足熱，腰以上寒，陰氣下爭，還心腹滿者，死。所謂陰附陽者，腰以上至頭熱，腰以下寒，陽氣上爭，還得汗者生。<sub>右陰陽相附部。</sub>"

- LVL: "BB"
  NOO: "07-20-000"
  TXT: "熱病生死期日證第二十"

- LVL: "ZZ"
  NOO: "07-20-001"
  TXT: "太陽之脈，色榮顴骨，熱病也。榮未夭，曰今且得汗，待時自已。與厥陰脈爭見者，死期不過三日，其熱病氣內連腎。少陽之脈，色榮頰前，熱病也。榮未夭，曰今且得汗，待時自已。與少陰脈爭見者，死期不過三日。"

- LVL: "ZZ"
  NOO: "07-20-002"
  TXT: "熱病七八日，脈微小，病者溲血，口中乾，一日半而死。脈代者，一日死。"

- LVL: "ZZ"
  NOO: "07-20-003"
  TXT: "熱病七八日，脈不躁喘，不數，後三日中有汗。三日不汗，四日死。未曾汗，勿膚剌。<sub>膚，一作庸。</sub>"

- LVL: "ZZ"
  NOO: "07-20-004"
  TXT: "熱病三四日，脈不喘，其動均者，身雖煩熱，今自得汗，生。傳曰：始府入藏，終陰復還陽，故得汗。"

- LVL: "ZZ"
  NOO: "07-20-005"
  TXT: "熱病七八日，脈不喘，其動均者，生。微熱在陽不入陰，今自汗也。"

- LVL: "ZZ"
  NOO: "07-20-006"
  TXT: "熱病七八日，脈不喘，動數均者，病當瘖。期三日不得汗，四日死。"

- LVL: "ZZ"
  NOO: "07-20-007"
  TXT: "熱病，身面盡黃而腫，心熱，口乾，舌卷，焦黃黑，身麻臭，㐲毒傷肺。中脾者，死。"

- LVL: "ZZ"
  NOO: "07-20-008"
  TXT: "熱病，瘈瘲，狂言，不得汗，瘈瘲不止，伏毒傷肝。中膽者，死。"

- LVL: "ZZ"
  NOO: "07-20-009"
  TXT: "熱病，汗不出，出不至足，嘔膽，吐血，善驚不得臥，伏毒在肝。腑足少陽者，死。"

- LVL: "BB"
  NOO: "07-21-000"
  TXT: "熱病十逆死證第二十一"

- LVL: "ZZ"
  NOO: "07-21-001"
  TXT: "熱病，腹滿䐜脹，身熱者，不得大小便，脈濇小疾，一逆見，死。"

- LVL: "ZZ"
  NOO: "07-21-002"
  TXT: "熱病，腸鳴腹滿，四肢淸，泄注，脈浮大而洪不已，二逆見，死。"

- LVL: "ZZ"
  NOO: "07-21-003"
  TXT: "熱病，大衄不止，腹中痛，脈浮大絶，喘而短氣，三逆見，死。"

- LVL: "ZZ"
  NOO: "07-21-004"
  TXT: "熱病，嘔且便血，奪形肉，身熱甚，脈絶動疾，四逆見，死。"

- LVL: "ZZ"
  NOO: "07-21-005"
  TXT: "熱病，咳喘，悸眩，身熱，脈小疾，奪形肉，五逆見，死。"

- LVL: "ZZ"
  NOO: "07-21-006"
  TXT: "熱病，腹大而脹，四肢淸，奪形肉，短氣，六逆見，一旬內死。"

- LVL: "ZZ"
  NOO: "07-21-007"
  TXT: "熱病，腹脹便血，脈大，時時小絶，汗出而喘，口乾舌焦，視不見人，七逆見，一旬死。"

- LVL: "ZZ"
  NOO: "07-21-008"
  TXT: "熱病，身熱甚，脈轉小，咳而便血，目眶陷，妄言，手循衣縫，口乾，躁擾不得臥，八逆見，一時死。"

- LVL: "ZZ"
  NOO: "07-21-009"
  TXT: "熱病，瘈瘲，狂走，不能食，腹滿，胸痛引腰臍背，嘔血，九逆見，一時死。"

- LVL: "ZZ"
  NOO: "07-21-010"
  TXT: "熱病，嘔血，喘咳，煩滿，身黃，其腹鼓脹，泄不止，脈絶，十逆見，一時死。"

- LVL: "BB"
  NOO: "07-22-000"
  TXT: "熱病五藏氣絶死日證第二十二"

- LVL: "ZZ"
  NOO: "07-22-001"
  TXT: "熱病，肺氣絶，喘逆，咳唾血，手足腹腫，面黃，振慄不能言語，死。魄與皮毛俱去，故肺先死，丙日篤，丁日死。"

- LVL: "ZZ"
  NOO: "07-22-002"
  TXT: "熱病，脾氣絶，頭痛，嘔宿汁，不得食，嘔逆吐血，水漿不得入，狂言譫語，腹大滿，四肢不收，意不樂，死。脈與肉氣俱去，故脾先死，甲日篤，乙日死。"

- LVL: "ZZ"
  NOO: "07-22-003"
  TXT: "熱病，心主氣絶，煩滿骨痛，<sub>一作瘈。</sub>嗌腫，不可咽，欲咳不能咳，歌哭而笑，死。神與榮脈俱去，故心先死，壬日篤，癸日死。"

- LVL: "ZZ"
  NOO: "07-22-004"
  TXT: "熱病，肝氣絶，僵仆，足不安地，嘔血，恐懼，洒淅惡寒，血妄出，遺屎溺，死。魄與筋血俱去，故肝先死，庚日篤，辛日死。"

- LVL: "ZZ"
  NOO: "07-22-005"
  TXT: "熱病，腎氣絶，喘悸，吐逆，腫疽，尻癰，目視不明，骨痛，短氣，喘滿，汗出如珠，死。精與骨髓俱去，故腎先死，戊日篤，己日死。"

- LVL: "ZZ"
  NOO: "07-22-006"
  TXT: "故外見瞳子靑小，爪甲枯，髮墮，身澁，齒挺而垢，人皮面厚塵黑，咳而唾血，渴欲數飮，大滿，此五藏絶表病也。"

- LVL: "BB"
  NOO: "07-23-000"
  TXT: "熱病至脈死日證第二十三"

- LVL: "ZZ"
  NOO: "07-23-001"
  TXT: "熱病，脈四至，三日死。脈四至者，平人一至，病人脈四至也。"

- LVL: "ZZ"
  NOO: "07-23-002"
  TXT: "熱病，脈五至，一日死。時一大至，半日死。忽忽悶亂者，死。"

- LVL: "ZZ"
  NOO: "07-23-003"
  TXT: "熱病，脈六至，半日死。忽急疾大至，有頃死。"

- LVL: "BB"
  NOO: "07-24-000"
  TXT: "熱病脈損日死證第二十四"

- LVL: "ZZ"
  NOO: "07-24-001"
  TXT: "熱病，脈四損，三日死。所謂四損者，平人四至，病人脈一至，名曰四損。"

- LVL: "ZZ"
  NOO: "07-24-002"
  TXT: "熱病，脈五損，一日死。所謂五損者，平人五至，病人脈一至，名曰五損。"

- LVL: "ZZ"
  NOO: "07-24-003"
  TXT: "熱病，脈六損，一時死。所謂六損者，平人六至，病人脈一至，名曰六損。若絶不至，或久乃至，立死。"

- LVL: "ZZ"
  NOO: "07-24-004"
  TXT: "治傷寒形證所宜進退，晉王叔和集仲景評脈要論。"

- LVL: "AA"
  NOO: "08-00-000"
  TXT: "新刋王氏脈經卷第八"

- LVL: "BB"
  NOO: "08-01-000"
  TXT: "平卒尸厥脈證第一"

- LVL: "ZZ"
  NOO: "08-01-001"
  TXT: "寸口沈大而滑，沈則爲實，滑則爲氣，實氣相搏，血氣入於藏卽死，入於腑卽愈，此爲卒厥。不知人，脣靑身冷，爲入藏，卽死；如身溫和，汗自出，爲入腑，而復自愈。"

- LVL: "BB"
  NOO: "08-02-000"
  TXT: "平痓濕暍脈證第二<sub>痓，一作痓</sub>"

- LVL: "ZZ"
  NOO: "08-02-001"
  TXT: "太陽病，發熱無汗，而反惡寒者，名剛痓。"

- LVL: "ZZ"
  NOO: "08-02-002"
  TXT: "太陽病，發熱汗出，而不惡寒者，名柔痓。<sub>一云惡寒。</sub>"

- LVL: "ZZ"
  NOO: "08-02-003"
  TXT: "大陽病，發熱，其脈沈而細者，爲痓。"

- LVL: "ZZ"
  NOO: "08-02-004"
  TXT: "太陽病，發其汗，因致痓。<sub>論云：發其汗太多，因致痓。</sub>"

- LVL: "ZZ"
  NOO: "08-02-005"
  TXT: "病者身熱足寒，頸項强急，惡寒，時頭熱，面赤目脈赤，獨頭動搖者，爲痓。<sub>論云：獨頭面搖，卒口禁，背反張者，痓病也。</sub>"

- LVL: "ZZ"
  NOO: "08-02-006"
  TXT: "太陽病，無汗，而小便反少，氣上衝胸，口噤不得語，欲作剛痓，葛根湯主之。"

- LVL: "ZZ"
  NOO: "08-02-007"
  TXT: "剛痓爲病，胸滿口噤，臥不著席，脚攣急，其人必齘齒，可與大承氣湯。"

- LVL: "ZZ"
  NOO: "08-02-008"
  TXT: "痓病，發其汗已，其脈浛浛如蛇，暴腹脹大者，爲欲解。脈如故，反伏弦者，必痓。<sub>一云痓脈出，欲已。</sub>"

- LVL: "ZZ"
  NOO: "08-02-009"
  TXT: "痓脈來，按之築築而弦，直上下行。"

- LVL: "ZZ"
  NOO: "08-02-010"
  TXT: "痓家，其脈伏堅，直上下。"

- LVL: "ZZ"
  NOO: "08-02-011"
  TXT: "夫風病，下之則痓。復發其汗，必拘急。"

- LVL: "ZZ"
  NOO: "08-02-012"
  TXT: "太陽病，其證備，身體强几几然，脈沈遲，此爲痓，栝樓桂枝湯主之。"

- LVL: "ZZ"
  NOO: "08-02-013"
  TXT: "痓病有灸瘡，難療。"

- LVL: "ZZ"
  NOO: "08-02-014"
  TXT: "瘡家，雖身疼痛，不可發其汗，汗出則痓。"

- LVL: "ZZ"
  NOO: "08-02-015"
  TXT: "太陽病，關節疼痛，脈沈而緩者，爲中濕。<sub>論云：中濕爲濕痺之候，其人小便不利，大便反快，但當利其小便。</sub>"

- LVL: "ZZ"
  NOO: "08-02-016"
  TXT: "病者一身盡疼，<sub>一云疼煩。</sub>發熱，日晡卽劇，此爲風濕，汗出所致也。<sub>論云：此病傷於汗出當風，或久傷取冷所致。</sub>"

- LVL: "ZZ"
  NOO: "08-02-017"
  TXT: "濕家之爲病，一身盡疼，發熱，而身色熏黃也。"

- LVL: "ZZ"
  NOO: "08-02-018"
  TXT: "濕家之爲病，其人但頭汗出，而背强，欲得被覆向火。若下之早，則噦，或胸滿，小便利，<sub>一云不利。</sub>舌上如胎，此爲丹田有熱，胸上有寒，渴欲飮而不能飮，則口燥也。"

- LVL: "ZZ"
  NOO: "08-02-019"
  TXT: "濕家下之，額上汗出，微喘，小便利<sub>一云不利。</sub>者，死。若下利不止者，亦死。"

- LVL: "ZZ"
  NOO: "08-02-020"
  TXT: "問曰：風濕相搏，身體疼痛，法當汗出而解，値天陰雨不止，師云此可發汗，而其病不愈者，何也？答曰：發其汗，汗大出者，但風氣去，濕氣續在，是故不愈。若治風濕者，發其汗，微微似欲出汗首，則風濕俱去也。"

- LVL: "ZZ"
  NOO: "08-02-021"
  TXT: "濕家身煩疼，可與麻黃湯加朮四兩，發其汗爲宜，愼不可以火攻之。"

- LVL: "ZZ"
  NOO: "08-02-022"
  TXT: "風濕，脈浮身重，汗出惡風者，防己湯主之。"

- LVL: "ZZ"
  NOO: "08-02-023"
  TXT: "病人喘，頭痛，鼻塞而煩，其脈大，自能飮食，腹中和，無病。病在頭中寒濕，故鼻塞，內藥鼻中卽愈。<sub>論云：濕家病，身疼痛，發熱，面黃而喘，頭痛鼻窒而煩。</sub>"

- LVL: "ZZ"
  NOO: "08-02-024"
  TXT: "傷寒八九日，風濕相搏，身體疼痛，不能自轉側，不嘔不渴，脈浮虛而澁者，桂枝附子湯主之。若其人大便鞕，小便自利者，朮附子湯主之。"

- LVL: "ZZ"
  NOO: "08-02-025"
  TXT: "風濕相搏，骨節疼煩，掣痛不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風不欲去衣，或身微腫者，甘草附子湯主之。"

- LVL: "ZZ"
  NOO: "08-02-026"
  TXT: "太陽中熱，暍是也。其人汗出惡寒，身熱而渴也，白虎湯主之。"

- LVL: "ZZ"
  NOO: "08-02-027"
  TXT: "太陽中暍，身熱疼痛，而脈微弱，此以夏月傷冷水，水行皮膚中所致也，瓜蔕湯主之。"

- LVL: "ZZ"
  NOO: "08-02-028"
  TXT: "太陽中暍，發熱惡寒，身重而疼痛，其脈弦細芤遲，小便已洒洒然毛聳，手足逆冷，小有勞，身熱，口前開，板齒燥，若發其汗，惡寒則甚；加溫鍼，則發熱益甚；數下之，淋復甚。"

- LVL: "BB"
  NOO: "08-03-000"
  TXT: "平陽毒陰毒百合狐惑脈證第三"

- LVL: "ZZ"
  NOO: "08-03-001"
  TXT: "陽毒爲病，身重，腰背痛，煩悶不安，狂言，或走，或見鬼，或吐血下痢，其脈浮大數，面赤斑斑如錦文，喉咽痛，唾膿血。五日可治，至七日不可治也。有傷寒一二日便成陽毒。或服藥吐下後變成陽毒，升麻湯主之。"

- LVL: "ZZ"
  NOO: "08-03-002"
  TXT: "陰毒爲病，身重背强，腹中絞痛，咽喉不利，毒氣攻心，心下堅强，短氣不得息，嘔逆，脣靑面黑，四肢厥冷，其脈沈細緊數，身如被打，五六日可治，至七日不可治也。或傷寒初病一二日，便結成陰毒；或服藥六七日以上至十日，變成陰毒。甘草湯主之。"

- LVL: "ZZ"
  NOO: "08-03-003"
  TXT: "百合之爲病，其狀常默默，欲臥復不能臥，或如强健人，欲得出行而復不能行，意欲得食復不能食，或有美時，或有不用聞飮食臭時，如寒無寒，如熱無熱，朝至口苦，小便赤黃，身形如和，其脈微數。百脈一宗，悉病，各隨證治之。百合病，見於陰者，以陽法救之；見於陽者，以陰法救之。見陽攻陰，復發其汗，此爲逆，其病難治；見陰攻陽，乃復下之，此亦爲逆，其病難治。<sub>《千金方》云：見在於陰而攻其陽，則陰不得解也，復發其汗爲逆也。見在於陽而攻其陰，則陽不得解也，復下之，其病不愈。</sub>"

- LVL: "ZZ"
  NOO: "08-03-004"
  TXT: "狐惑爲病，其氣如傷寒，默默欲眠，目不得閉，臥起不安。蝕於喉爲惑，蝕於陰爲狐。狐惑之病，竝不欲飮食，聞食臭，其面目乍赤乍白乍黑。其毒蝕於上者，則聲喝；其毒蝕下部者，咽乾。蝕於上部，瀉心湯主之；蝕於下部，苦參湯淹洗之；蝕於肛者，雄黃熏之。"

- LVL: "ZZ"
  NOO: "08-03-005"
  TXT: "其人脈數，無熱，微煩，默默欲臥，汗出，初得三四日，目赤如鳩眼，得之七八日，目四眥黃黑，若能食者，膿已成也，赤小豆當歸散主之。"

- LVL: "ZZ"
  NOO: "08-03-006"
  TXT: "病人或從呼吸上蝕其咽，或從下膲蝕其肛陰。蝕上爲惑，蝕下爲狐。狐惑病者，猪苓散主之。"

- LVL: "BB"
  NOO: "08-04-000"
  TXT: "平霍亂轉筋脈證第四"

- LVL: "ZZ"
  NOO: "08-04-001"
  TXT: "問曰：病有霍亂者何？師曰：嘔吐而利，此爲霍亂。"

- LVL: "ZZ"
  NOO: "08-04-002"
  TXT: "問曰：病者發熱，頭痛，身體疼，惡寒，而復吐利，當屬何病？師曰：當爲霍亂。霍亂吐利止，而復發熱也。傷寒，其脈微澁，本是霍亂，今是傷寒，却四五日至陰經上，轉入陰必吐利。"

- LVL: "ZZ"
  NOO: "08-04-003"
  TXT: "轉筋爲病，其人臂脚直，脈上下行，微弦，轉筋入腹，鷄屎白散主之。"

- LVL: "BB"
  NOO: "08-05-000"
  TXT: "平中風歷節脈證第五"

- LVL: "ZZ"
  NOO: "08-05-001"
  TXT: "夫風之爲病，當半身不遂，或但臂不遂者，此爲痺。脈微而數，中風使然。"

- LVL: "ZZ"
  NOO: "08-05-002"
  TXT: "頭痛脈滑者，中風，風脈虛弱也。"

- LVL: "ZZ"
  NOO: "08-05-003"
  TXT: "寸口脈浮而緊，緊則爲寒，浮則爲虛，虛寒相搏，邪在皮膚。浮者血虛，絡脈空虛，賊邪不瀉，或左或右，邪氣反緩，正氣則急，正氣引邪，喎僻不遂。邪在於絡，肌膚不仁；邪在於經，則重不勝；邪入於腑，則不識人；邪入於藏，舌卽難言，口吐於涎。"

- LVL: "ZZ"
  NOO: "08-05-004"
  TXT: "寸口脈遲而緩，遲則爲寒，緩則爲虛。榮緩則爲亡血，衛遲則爲中風。邪氣中經，則身癢而癮𤺋。心氣不足，邪氣入中，則胸滿而短氣。"

- LVL: "ZZ"
