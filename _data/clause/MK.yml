  NOO: "09-09-000"
  TXT: "平小兒雜病證第九"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "001"
  NOO: "09-09-001"
  TXT: "小兒脈，呼吸八至者平，九至者傷，十至者困。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "002"
  NOO: "09-09-002"
  TXT: "診小兒脈，法多雀鬪，要以三部脈爲主。若緊爲風癎，沈者乳不消，弦急者客忤氣。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "003"
  NOO: "09-09-003"
  TXT: "小兒是其日數應變蒸之時，身熱而脈乱，汗不出，不欲食，食輙吐哯者，脈乱無苦也。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "004"
  NOO: "09-09-004"
  TXT: "小兒脈沈而數者，骨間有熱，欲以腹按冷淸也。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "005"
  NOO: "09-09-005"
  TXT: "小兒大便赤，青瓣，飱洩，脈小，手足寒，難已，脈小手足温，易已。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "006"
  NOO: "09-09-006"
  TXT: "小兒病困，汗出如珠，著身不流者，死。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "007"
  NOO: "09-09-007"
  TXT: "小兒病，其頭毛皆上逆者，必死。耳間青脈起者，瘈痛。"

- LVL: "ZZ"
  CHAPTER: "09-09"
  SERIAL: "008"
  NOO: "09-09-008"
  TXT: "小兒病而囟䧟入，其口脣乾，目皮反，口中氣出冷，足与頭相抵，臥不舉身，手足四肢垂，其臥正直如得縛，其掌中冷，皆死。至十日，不可復治之。"
