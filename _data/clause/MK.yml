- LVL: "ZZ"
  NOO: "08-06-009"
  TXT: "男子脈虛沈弦，無寒熱，短氣，裏急，小便不利，面色白，時時目瞑，此人喜衄，少腹滿，此爲勞使之然。"

- LVL: "ZZ"
  NOO: "08-06-010"
  TXT: "男子脈微弱而澁，爲無子，精氣淸冷。"

- LVL: "ZZ"
  NOO: "08-06-011"
  TXT: "夫失精家，少腹弦急，陰頭寒，目睢痛。<sub>一云目眩。</sub>髮落，脈極虛芤遲，爲淸榖，亡血，失精。"

- LVL: "ZZ"
  NOO: "08-06-012"
  TXT: "脈得諸芤動微緊，男子失精，女子夢交通，桂枝加龍骨牡蠣湯主人。"

- LVL: "ZZ"
  NOO: "08-06-013"
  TXT: "脈沈小遲，名脫氣，其人疾行則喘喝，手足逆寒，腹滿，甚則溏泄，食不消化也。"

- LVL: "ZZ"
  NOO: "08-06-014"
  TXT: "脈弦而大，弦則爲減，大則爲芤，減則爲寒，芤則爲虛，寒虛相搏，此名爲革。婦人則半産漏下男子則亡血失精。"

- LVL: "BB"
  NOO: "08-07-000"
  TXT: "平消渴小便利淋脈證第七"

- LVL: "ZZ"
  NOO: "08-07-001"
  TXT: "師曰：厥陰之爲病，消渴，氣上衝心，心中疼熱，飢而不欲食，食卽吐，下之不肯止。"

- LVL: "ZZ"
  NOO: "08-07-002"
  TXT: "寸口脈浮而遲，浮則爲虛，遲則爲勞。虛則衛氣不足，遲則榮氣竭。趺陽脈浮而數，浮則爲氣，數則消榖而緊。<sub>《要略》緊作大堅。</sub>氣盛則溲數，溲數則緊，<sub>《要略》作堅。</sub>緊數相搏，則爲消渴。"

- LVL: "ZZ"
  NOO: "08-07-003"
  TXT: "男子消渴，小便反多，以飮一斗，小便一斗，腎氣圎主之。"

- LVL: "ZZ"
  NOO: "08-07-004"
  TXT: "師曰：熱在<sub>一作結。</sub>下膲則溺血，亦令人淋閉不通。淋之爲病，小便如粟狀，少腹弦急，痛引臍中。寸口脈細而數，數則爲熱，細則爲寒。數爲强吐。趺陽脈數，胃中有熱，則消榖引食，大便必堅，小便則數。少陰脈數，婦人則陰中生瘡，男子則氣淋。"

- LVL: "ZZ"
  NOO: "08-07-005"
  TXT: "淋家不可發汗，發汗則必便血。"

- LVL: "BB"
  NOO: "08-08-000"
  TXT: "平水氣黃汗氣分脈證第八"

- LVL: "ZZ"
  NOO: "08-08-001"
  TXT: "師曰：病有風水，有皮水，有正水，有石水，有黃汗。風水，其脈自浮，外證骨節疼痛，其人惡風。皮水，其脈亦浮，外證胕腫，按之沒指，不惡風，其腹如鼓，<sub>如鼓，一作如故不滿。</sub>不渴，當發其汗。正水，其脈沈遲，外證自喘。石水，其脈自沈，外證腹滿，不喘。黃汗，其脈沈遲，身體發熱，胸滿，四肢頭面腫，久不愈，必致癰膿。"

- LVL: "ZZ"
  NOO: "08-08-002"
  TXT: "脈浮而洪，浮則爲風，洪則爲氣，風氣相搏，風强則爲癮𤺋，身體爲癢，癢爲泄風，久爲痂癩；氣强則爲水，難以俛仰。風氣相擊，身體洪腫，汗出乃愈。惡風則虛，此爲風水；不惡風者，小便通利，上膲有寒，其口多涎，此爲黃汗。"

- LVL: "ZZ"
  NOO: "08-08-003"
  TXT: "寸口脈沈滑者，中有水氣，面目腫大，有熱，名曰風水。視人之目裹上微擁，如新臥起狀，其頸脈動，時時咳，按其手足上，陷而不起者，風水。太陽病，脈浮而緊，法當骨節疼痛，而反不疼，身體反重而酸，其人不渴，汗出卽愈，此爲風水。惡寒者，此爲極虛，發汗得之。渴而不惡寒者，此爲皮水。身腫而冷，狀如周痺，胸中窒，不能食，反聚痛，暮躁不眠，此爲黃汗，痛在骨節。咳而喘，不渴者，此爲脾脹，其形如腫，發汗卽愈。然諸病此者，渴而下利，小便數者，皆不可發汗。"

- LVL: "ZZ"
  NOO: "08-08-004"
  TXT: "風水，其脈浮，浮爲在表，其人能食，頭痛汗出，表無佗病，病者言但下重，故從腰以上爲和，腰以下當腫及陰，難以屈伸，防己黃耆湯主之。<sub>一云：風水，脈浮身重。汗出惡風者，防己黃耆湯主之。</sub>"

- LVL: "ZZ"
  NOO: "08-08-005"
  TXT: "風水，惡風，一身悉腫，脈浮不渴，續自汗出，而無大熱者，越婢湯主之。"

- LVL: "ZZ"
  NOO: "08-08-006"
  TXT: "師曰：裹水者，一身面目洪腫，其脈沈，小便不利，故令病水。假如小便自利，亡津液，故令渴也，越婢加朮湯主之。<sub>一云：皮水，其脈沈，頭面浮腫，小便不利，故令病水。假令小便自利，亡津液，故令渴也。</sub>"

- LVL: "ZZ"
  NOO: "08-08-007"
  TXT: "皮水之爲病，四肢腫，水氣在皮膚中，四肢聶聶動者，防己茯苓湯主之。"

- LVL: "ZZ"
  NOO: "08-08-008"
  TXT: "趺陽脈當伏，今反緊，本自有寒，疝瘕，腹中痛。醫反下之，下之則胸滿短氣。"

- LVL: "ZZ"
  NOO: "08-08-009"
  TXT: "趺陽脈當伏，今反數，本自有熱，消榖，<sub>一作消渴。</sub>小便數，今反不利，此欲作水。"

- LVL: "ZZ"
  NOO: "08-08-010"
  TXT: "寸口脈浮而遲，浮脈熱，遲脈潜，熱潜相搏，名曰沈。趺陽脈浮而數，浮脈熱，數脈止，熱止相搏，名曰伏。沈伏相搏，名曰水。沈則絡脈虛，伏則小便難，虛難相搏，水走皮膚，則爲水矣。"

- LVL: "ZZ"
  NOO: "08-08-011"
  TXT: "寸口脈弦而緊，弦則衛氣不行，衛氣不行則惡寒，水不沾流，走在腸間。"

- LVL: "ZZ"
  NOO: "08-08-012"
  TXT: "少陰脈緊而沈，緊則爲痛，沈則爲水，小便卽難。師曰：脈得諸沈者，當責有水，身體腫重。水病脈出者，死。"

- LVL: "ZZ"
  NOO: "08-08-013"
  TXT: "夫水病人，目下有臥𧖟，面目鮮澤，脈伏，其人消渴。病水腹大，小便不利，其脈沈絶者，有水，可下之。"

- LVL: "ZZ"
  NOO: "08-08-014"
  TXT: "問曰：病下利後，渴飮水，小便不利，腹滿因腫者，何也？"

- LVL: "ZZ"
  NOO: "08-08-015"
  TXT: "答曰：此法當病水，若小便自利及汗出者，自當愈。"

- LVL: "ZZ"
  NOO: "08-08-016"
  TXT: "水之爲病，其脈沈小，屬少陰。浮者爲風，無水虛脹者爲氣。水發其汗卽已。沈者與附子麻黃湯，浮者與杏子湯。"

- LVL: "ZZ"
  NOO: "08-08-017"
  TXT: "心水者，其身重而少氣，不得臥，煩而躁，其陰大腫。"

- LVL: "ZZ"
  NOO: "08-08-018"
  TXT: "肝水者，其腹大，不能自轉側，脇下腹中痛，時時津液微生，小便續通。"

- LVL: "ZZ"
  NOO: "08-08-019"
  TXT: "肺水者，其身腫，小便難，時時鴨溏。"

- LVL: "ZZ"
  NOO: "08-08-020"
  TXT: "脾水者，其腹大，四肢苦重，津液不生，但苦少氣，小便難。"

- LVL: "ZZ"
  NOO: "08-08-021"
  TXT: "腎水者，其腹大，臍腫，腰痛，不得溺，陰下濕如牛鼻上汗，其足逆冷，面又痩。<sub>一云大便反堅。</sub>"

- LVL: "ZZ"
  NOO: "08-08-022"
  TXT: "師曰：諸有水者，腰以下腫，當利小便；腰以上腫，當發汗乃愈。"

- LVL: "ZZ"
  NOO: "08-08-023"
  TXT: "師曰：寸口脈沈而遲，沈則爲水，遲則爲寒，寒水相搏，趺陽脈伏，水榖不化，脾氣衰則鶩溏，胃氣衰則身腫。"

- LVL: "ZZ"
  NOO: "08-08-024"
  TXT: "少陽脈卑，少陰脈細，男子則小便不利，婦人則經水不通。經爲血，血不利則爲水，名曰血分。<sub>一云水分。</sub>"

- LVL: "ZZ"
  NOO: "08-08-025"
  TXT: "問曰：病者若水，面目身體四肢皆腫，小便不利，師脈之，不言水，反言胸中痛，氣上衝咽，狀如炙肉，當微咳喘。審如師言，其脈何類？師曰：寸口脈沈而緊，沈爲水，緊爲寒，沈緊相搏，結在關元始時當微，年盛不覺，陽衰之後，榮衛相干，陽損陰盛，結寒微動，緊氣上衝，喉咽塞噎，脇下急痛。醫以爲留飮而大下之，氣擊不去，其病不除。後重吐之，胃家虛煩，咽躁欲飮水，小便不利，水榖不化，面目手足浮腫。又與葶藶丸下水，當時如小差，食飮過度，腫復如前，胸脇苦痛，象若奔豚，其水揚溢，則浮咳喘逆。當先攻擊衝氣，令止，乃治咳，咳止自喘自差。先治新病，病當在後。"

- LVL: "ZZ"
  NOO: "08-08-026"
  TXT: "黃汗之病，身體洪腫，<sub>一作重。</sub>發熱，汗出而渴，<sub>而渴，一作不渴。</sub>狀如風水，汗沾衣，色正黃如蘗汗，其脈自沈。"

- LVL: "ZZ"
  NOO: "08-08-027"
  TXT: "問曰：黃汗之病從何得之？師曰：以汗出入水中浴，水從汗孔入得之。黃耆芍藥桂枝苦酒湯主之。"

- LVL: "ZZ"
  NOO: "08-08-028"
  TXT: "黃汗之病，兩脛自冷，假令發熱，此屬歷節。食已汗出，又身常暮臥盗汗出者，此勞氣也。若汗出已反發熱者，久久其身必甲錯。發熱不止者，必生惡瘡。若身重，汗出已輙輕者，久久必身瞤，瞤則胸中痛，又從腰以上必汗出，下無汗，腰寬弛痛，如有物在皮中狀，劇者不能食，身疼重，煩躁，小便不利，此爲黃汗，桂枝加黃耆湯主之。"

- LVL: "ZZ"
  NOO: "08-08-029"
  TXT: "寸口脈遲而濇，遲則爲寒，濇爲血不足。趺陽脈微而遲，微則爲氣，遲則爲寒。寒氣不足，則手足逆冷；手足逆冷，則榮衛不利；榮衛不利，則腹滿脇鳴相逐，氣轉膀胱，榮衛俱勞；陽氣不通則身冷，陰氣不通則骨疼；陽前通則惡寒，陰前通則痺不仁。陰陽相得，其氣乃行，大氣一轉，其氣乃散。實則失氣，虛則遺溺，名曰氣分。氣分，心下堅，大如盤，邊如旋杯，水飮所作，桂枝去芍藥加麻黃細辛附子湯主之。"

- LVL: "ZZ"
  NOO: "08-08-030"
  TXT: "心下堅，大如盤，邊如旋盤，水飮所作，枳實朮湯主之。"

- LVL: "BB"
  NOO: "08-09-000"
  TXT: "平黃疸寒熱瘧脈證第九"

- LVL: "ZZ"
  NOO: "08-09-001"
  TXT: "凡黃候，其寸口脈近掌無脈，口鼻冷，竝不可治。脈沈，渴欲飮水，小便不利者，皆發黃。"

- LVL: "ZZ"
  NOO: "08-09-002"
  TXT: "腹滿，舌痿黃，躁不得睡，屬黃家。"

- LVL: "ZZ"
  NOO: "08-09-003"
  TXT: "師曰：病黃疸，發熱煩喘，胸滿口躁者，以發病時，火刼其汗，兩熱所得。然黃家所得，從濕得之。一身盡發熱而黃，肚熱，熱在裏，當下之。"

- LVL: "ZZ"
  NOO: "08-09-004"
  TXT: "師曰：黃疸之病，當以十八日爲期，治之十日以上爲差，反劇爲難治。"

- LVL: "ZZ"
  NOO: "08-09-005"
  TXT: "又曰：疸而渴者，其疸難治；疸而不渴者，其疸可治。發於陰部，其人必嘔；發於陽部，其人振寒而發熱也。"

- LVL: "ZZ"
  NOO: "08-09-006"
  TXT: "師曰：諸病黃家，但利其小便。假令脈浮，當以汗解之，宜桂枝加黃耆湯。又男子黃，小便自利，當與小建中湯。"

- LVL: "ZZ"
  NOO: "08-09-007"
  TXT: "黃疸腹滿，小便不利而赤，自汗出，此爲表和裏實。當下之，宜大黃黃蘗梔子芒消湯。"

- LVL: "ZZ"
  NOO: "08-09-008"
  TXT: "黃疸病，小便色不變，欲自利，腹滿而喘，不可除熱，熱除必噦。噦者，小半夏湯主之。"

- LVL: "ZZ"
  NOO: "08-09-009"
  TXT: "夫病酒黃疸，必小便不利，其喉心中熱，足下熱，是其證也。"

- LVL: "ZZ"
  NOO: "08-09-010"
  TXT: "心中懊憹而熱，不能食，時欲吐，名曰酒疸。"

- LVL: "ZZ"
  NOO: "08-09-011"
  TXT: "酒黃疸者，或無熱，靖言了了，腹滿欲吐，鼻燥。其脈浮者，先吐之；沈弦者，先下之。"

- LVL: "ZZ"
  NOO: "08-09-012"
  TXT: "酒疸，心中熱，欲嘔者，吐之卽愈。"

- LVL: "ZZ"
  NOO: "08-09-013"
  TXT: "酒疸，黃色，心下結熱而煩。"

- LVL: "ZZ"
  NOO: "08-09-014"
  TXT: "酒疸，下之，久久爲黑疸，目靑面黑，心中如噉蒜虀狀，大便正黑，皮膚爪之不仁，其脈浮弱，雖黑微黃，故知之。"

- LVL: "ZZ"
  NOO: "08-09-015"
  TXT: "寸口脈微而弱，微則惡寒，弱則發熱。當發不發，骨節疼痛；當煩不煩，而極汗出。趺陽脈緩而遲，胃氣反强。"

- LVL: "ZZ"
  NOO: "08-09-016"
  TXT: "少陰脈微，微則傷精，陰氣寒冷，少陰不足。榖氣反强，飽則煩滿，滿則發熱，客熱消榖，發已復飢，熱則腹滿，微則傷精，榖强則瘦，名曰榖寒熱。"

- LVL: "ZZ"
  NOO: "08-09-017"
  TXT: "陽明病，脈遲者，食難用飽，飽則發煩。頭眩者，必小便難，此欲作榖疸。雖下之，腹滿如故，所以然者，脈遲故也。"

- LVL: "ZZ"
  NOO: "08-09-018"
  TXT: "師曰：寸口脈浮而緩，浮則爲風，緩則爲痺。痺非中風，四肢苦煩，脾色必黃，瘀熱以行。"

- LVL: "ZZ"
  NOO: "08-09-019"
  TXT: "趺陽脈緊而數，數則爲熱，熱則消榖；緊則爲寒，食卽滿也。尺脈浮爲傷腎，趺陽脈緊爲傷脾。風寒相搏，食榖則眩，榖氣不消，胃中苦濁，濁氣下流，小便不通，陰彼其寒，熱流膀胱，身體盡黃，名曰榖疸。"

- LVL: "ZZ"
  NOO: "08-09-020"
  TXT: "額上黑，微汗出，手足中熱，薄暮則發，膀胱急，小便自利，名曰女勞疸。腹如水狀，不治。"

- LVL: "ZZ"
  NOO: "08-09-021"
  TXT: "黃家，日晡所發熱，而反惡寒，此爲女勞得之。膀胱急，少腹滿，身盡黃，額上黑，足下熱，因作黑疸。其腹脹如水狀，大便必黑，時溏，此女勞之病，非水也。腹滿者難治。消石礬石散主之。"

- LVL: "ZZ"
  NOO: "08-09-022"
  TXT: "夫瘧脈自弦也，弦數者多熱，弦遲者多寒。弦小緊者可下之，弦遲者可溫藥，若脈緊數者，可發汗，鍼灸之。浮大者，吐之。脈弦數者，風發也，以飮食消息止之。"

- LVL: "ZZ"
  NOO: "08-09-023"
  TXT: "瘧病結爲癥瘕，名曰瘧母，鼈甲煎圎主之。"

- LVL: "ZZ"
  NOO: "08-09-024"
  TXT: "瘧但見熱者，溫瘧也，其脈平，身無寒但熱，骨節疼煩，時嘔，朝發暮解，暮發朝解，名曰溫瘧，白虎加桂枝湯主之。"

- LVL: "ZZ"
  NOO: "08-09-025"
  TXT: "瘧多寒者，牡瘧也，蜀漆散主之。"

- LVL: "BB"
  NOO: "08-10-000"
  TXT: "平胸痺心痛短氣賁豚脈證第十"

- LVL: "ZZ"
  NOO: "08-10-001"
  TXT: "師曰：夫脈當取太過與不及，陽微陰弦，則胸痺而痛。所以然者，責其極虛也。今陽虛知在上膲，所以胸痺心痛者，以其脈陰弦故也。"

- LVL: "ZZ"
  NOO: "08-10-002"
  TXT: "胸痺之病，喘息咳唾，胸背痛，短氣，寸口脈沈而遲，關上小緊數者，栝樓薤白白酒湯主之。"

- LVL: "ZZ"
  NOO: "08-10-003"
  TXT: "平人無寒熱，短氣不足以息者，實也。"

- LVL: "ZZ"
  NOO: "08-10-004"
  TXT: "賁豚病者，從少腹起，上衝咽喉，發作時欲死復止，皆從驚得。其氣上衝，胸腹痛，及往來寒熱，賁豚湯主之。"

- LVL: "ZZ"
  NOO: "08-10-005"
  TXT: "師曰：病有賁豚，有吐膿，有驚怖，有火邪，此四部病皆從驚發得之。"

- LVL: "BB"
  NOO: "08-11-000"
  TXT: "平腹滿寒疝宿食脈證第十一"

- LVL: "ZZ"
  NOO: "08-11-001"
  TXT: "趺陽脈微弦，法當腹滿，不滿者必下部閉塞，大便難，兩胠<sub>一云脚。</sub>疼痛，此虛寒從下上也，當以溫藥服之。"

- LVL: "ZZ"
  NOO: "08-11-002"
  TXT: "病者腹滿，按之不痛爲虛，痛者爲實，可下之。舌黃未下者，下之黃自去。腹滿時減，減復如故，此爲寒，當與溫藥。"

- LVL: "ZZ"
  NOO: "08-11-003"
  TXT: "趺陽脈緊而浮，緊則爲痛，浮則爲虛，虛則腸鳴，緊則堅滿。"

- LVL: "ZZ"
  NOO: "08-11-004"
  TXT: "雙脈弦而遲者，必心下堅。脈大而緊者，陽中有陰也，可下之。"

- LVL: "ZZ"
  NOO: "08-11-005"
  TXT: "病腹中滿，痛爲實，當下之。"

- LVL: "ZZ"
  NOO: "08-11-006"
  TXT: "腹滿不減，減不足言，當下之。"

- LVL: "ZZ"
  NOO: "08-11-007"
  TXT: "病腹滿，發熱數十日，脈浮而數，飮食如故，厚朴三物湯主之。"

- LVL: "ZZ"
  NOO: "08-11-008"
  TXT: "寸口脈遲而緩，遲則爲寒，緩卽爲氣，氣寒相搏，轉絞而痛。"

- LVL: "ZZ"
  NOO: "08-11-009"
  TXT: "寸口脈遲而澁，遲爲寒，澁爲無血。"

- LVL: "ZZ"
  NOO: "08-11-010"
  TXT: "夫中寒家喜欠，其人淸涕出，發熱色和者，善嚏。"

- LVL: "ZZ"
  NOO: "08-11-011"
  TXT: "中寒，其人下利，以裏虛也，欲嚏不能，此人肚中寒。<sub>一作痛。</sub>"

- LVL: "ZZ"
  NOO: "08-11-012"
  TXT: "夫廋人繞臍痛，必有風冷，榖氣不行，而反下之，其氣必衝。不衝者，心下則痞。"

- LVL: "ZZ"
  NOO: "08-11-013"
  TXT: "寸口脈弦者，則脇下俱急而痛，其人嗇嗇惡寒也。"

- LVL: "ZZ"
  NOO: "08-11-014"
  TXT: "寸口脈浮而滑，頭中痛。趺陽脈緩而遲，緩則爲寒，遲則爲虛，虛寒相搏，則欲食溫，假令食冷，則咽痛。"

- LVL: "ZZ"
  NOO: "08-11-015"
  TXT: "寸口脈微，尺中緊而澁，緊則爲寒，微則爲虛，澁則血不足，故知發汗而復下之也。緊在中央，知寒尙在，此本寒氣，何爲發汗復下之耶？"

- LVL: "ZZ"
  NOO: "08-11-016"
  TXT: "夫脈浮而緊乃弦，狀如弓弦，按之不移。脈數弦者，當下其寒。脇下偏痛，其脈緊弦，此寒也，以溫藥下之，宜大黃附子湯。"

- LVL: "ZZ"
  NOO: "08-11-017"
  TXT: "寸口脈弦而緊，弦則衛氣不行，衛氣不行則惡寒；緊則不欲食，弦緊相搏，則爲寒疝。"

- LVL: "ZZ"
  NOO: "08-11-018"
  TXT: "趺陽脈浮而遲，浮則爲風虛，遲則爲寒疝，寒疝繞臍痛，若發則白汗出，手足厥寒，其脈沈弦者，大烏頭湯主之。"

- LVL: "ZZ"
  NOO: "08-11-019"
  TXT: "問曰：人病有宿食，何以別之？師曰：寸口脈浮大，按之反澁，尺中亦微而澁，故知有宿食。"

- LVL: "ZZ"
  NOO: "08-11-020"
  TXT: "寸口脈緊如轉索，左右無常者，有宿食。"

- LVL: "ZZ"
  NOO: "08-11-021"
  TXT: "寸口脈緊，卽頭痛風寒，或腹中有宿食不化。"

- LVL: "ZZ"
  NOO: "08-11-022"
  TXT: "脈滑而數者，實也，有宿食，當下之。"

- LVL: "ZZ"
  NOO: "08-11-023"
  TXT: "下利，不欲食者，有宿食，當下之。"

- LVL: "ZZ"
  NOO: "08-11-024"
  TXT: "大下後六七日不大便，煩不解，腹滿痛，此有燥屎也，所以然者，本有宿食故也。"

- LVL: "ZZ"
  NOO: "08-11-025"
  TXT: "宿食在上管，當吐之。"

- LVL: "BB"
  NOO: "08-12-000"
  TXT: "平五藏積聚脈證第十二"

- LVL: "ZZ"
  NOO: "08-12-001"
  TXT: "問曰：病有積有聚有繫氣，<sub>繫，一作榖。下同。</sub>何謂也？師曰：積者，藏病也，終不移；聚者，腑病也，發作有時，展轉痛移，爲可治；繫氣者，脇下痛，按之則愈，愈復發爲繫氣。夫病已愈，不得復發，今病復發，卽爲繫氣也。"

- LVL: "ZZ"
  NOO: "08-12-002"
  TXT: "諸積大法，脈來細而附骨者，乃積也。<sub>細，一作結。</sub>寸口，積在胸中；微出寸口，積在喉中。關上，積在臍傍；上關上，積在心下；微下關，積在少腹。尺，積在氣街；脈出在左，積在左；脈出在右，積在右；脈兩出，積在中央。各以其部處之。"

- LVL: "ZZ"
  NOO: "08-12-003"
  TXT: "診得肺積，脈浮而毛，按之辟易，脇下氣逆，背相引痛，少氣，善忘，目瞑，皮膚寒，秋差夏劇，主皮中時痛，如蝨縁之狀，甚者如鍼剌，時癢，其色白。"

- LVL: "ZZ"
  NOO: "08-12-004"
  TXT: "診得心積，脈沈而芤，上下無常處，病胸滿，悸，腹中熱，面赤，嗌乾，心煩，掌中熱，甚卽唾血，主身瘈瘲，主血厥，夏差冬劇，其色赤。"

- LVL: "ZZ"
  NOO: "08-12-005"
  TXT: "診得脾積，脈浮大而長，飢則減，飽則見，䐜起與榖爭減，心下累累如桃李，起見於外，腹滿，嘔，泄，腸鳴，四肢重，足脛腫，厥不能臥，是主肌肉損，其色黃。"

- LVL: "ZZ"
  NOO: "08-12-006"
  TXT: "診得肝積，脈弦而細，兩脇下痛，邪走心下，足腫寒，脇痛引少腹，男子積疝，女子瘕淋，身無膏澤，喜轉筋，爪甲枯黑，春差秋劇，其色靑。"

- LVL: "ZZ"
  NOO: "08-12-007"
  TXT: "診得腎積，脈沈而急，苦脊與腰相引痛，飢則見，飽則減，少腹裏急，口乾，咽腫傷爛，目𥆨𥆨，骨中寒，主髓厥，善忘，其色黑。"

- LVL: "ZZ"
  NOO: "08-12-008"
  TXT: "寸口脈沈而橫者，脇下及腹中有橫積痛，其脈弦，腹中急痛，腰背痛相引，腹中有寒，疝瘕。脈弦緊而微細者，癓也。夫寒痺癥瘕積聚之脈，皆弦緊。若在心下，卽寸弦緊；在胃管，卽關弦緊；在臍下，卽尺弦緊。<sub>一曰：關脈弦長，有積在臍左右上下也。</sub>"

- LVL: "ZZ"
  NOO: "08-12-009"
  TXT: "又脈癥法，左手脈橫，癥在左；右手脈橫，癥在右；脈頭大者，在上；頭小者，在下。"

- LVL: "ZZ"
  NOO: "08-12-010"
  TXT: "又法：橫脈見左，積在右；見右，積在左。偏得洪實而滑，亦爲積。弦緊亦爲積，爲寒痺，爲疝痛。內有積不見脈，難治；見一脈<sub>一作脇。</sub>相應，爲易治；諸不相應，爲不治。"

- LVL: "ZZ"
  NOO: "08-12-011"
  TXT: "左手脈大，右手脈小，上病在左脇，下病在左足。"

- LVL: "ZZ"
  NOO: "08-12-012"
  TXT: "右手脈大，左手脈小，上病在右脇，下病在右足。"

- LVL: "ZZ"
  NOO: "08-12-013"
  TXT: "脈弦而伏者，腹中有癥，不可轉也，必死不治。"

- LVL: "ZZ"
  NOO: "08-12-014"
  TXT: "脈來細而沈，時直者，身有癰腫，若腹中有伏梁。"

- LVL: "ZZ"
  NOO: "08-12-015"
  TXT: "脈來小沈而實者，胃中有積聚，不下食，食卽吐。"

- LVL: "BB"
  NOO: "08-13-000"
  TXT: "平驚悸衄吐下血胸滿瘀血脈證第十三"

- LVL: "ZZ"
  NOO: "08-13-001"
  TXT: "寸口脈動而弱，動則爲驚，弱則爲悸。"

- LVL: "ZZ"
  NOO: "08-13-002"
  TXT: "趺陽脈微而浮，浮則胃氣虛，微則不能食，此恐懼之脈，憂迫所作也。驚生病者，其脈止而復來，其人目睛不轉，不能呼氣。"

- LVL: "ZZ"
  NOO: "08-13-003"
  TXT: "寸口脈緊，趺陽脈浮，胃氣則虛。"

- LVL: "ZZ"
  NOO: "08-13-004"
  TXT: "寸口脈緊，寒之實也。寒在上膲，胸中必滿而噫。胃氣虛者，趺陽脈浮，少陽脈緊，心下必悸。何以言之？寒水相搏，二氣相爭，是以悸。"

- LVL: "ZZ"
  NOO: "08-13-005"
  TXT: "脈得諸澁濡弱，爲亡血。"

- LVL: "ZZ"
  NOO: "08-13-006"
  TXT: "寸口脈弦而大，弦則爲減，大則爲芤。減則爲寒，芤則爲虛。寒虛相搏，此名爲革。婦人則半産漏下，男子則亡血。"

- LVL: "ZZ"
  NOO: "08-13-007"
  TXT: "亡血家，不可攻其表，汗出則寒慄而振。"

- LVL: "ZZ"
  NOO: "08-13-008"
  TXT: "問曰：病衄連日不止，其脈何類？師曰：脈來輕輕在肌肉，尺中自溢，<sub>一云尺脈浮。</sub>目睛暈黃，衄必未止；暈黃去，目睛慧了，知衄今止。"

- LVL: "ZZ"
  NOO: "08-13-009"
  TXT: "師曰：從春至夏發衄者，太陽；從秋至冬發衄者，陽明。"

- LVL: "ZZ"
  NOO: "08-13-010"
  TXT: "寸口脈微弱，尺脈澁。弱則發熱，澁爲無血，其人必厥，微嘔。夫厥，當眩不眩，而反頭痛，痛爲實，下虛上實，必衄也。"

- LVL: "ZZ"
  NOO: "08-13-011"
  TXT: "太陽脈大而浮，必衄吐血。"

- LVL: "ZZ"
  NOO: "08-13-012"
  TXT: "病人面無血色，無寒熱，脈沈弦者，衄也。"

- LVL: "ZZ"
  NOO: "08-13-013"
  TXT: "衄家，不可發其汗，汗出必額上促急而緊，直視而不能眴，不得眠。"

- LVL: "ZZ"
  NOO: "08-13-014"
  TXT: "脈浮弱，手按之絶者，下血；煩咳者，必吐血。"

- LVL: "ZZ"
  NOO: "08-13-015"
  TXT: "寸口脈微而弱，氣血俱虛，男子則吐血，女子則下血。嘔吐汗出者，爲可。"

- LVL: "ZZ"
  NOO: "08-13-016"
  TXT: "趺陽脈微而弱，春以胃氣爲本。吐利者爲可，不者，此爲有水氣，其腹必滿，小便則難。"

- LVL: "ZZ"
  NOO: "08-13-017"
  TXT: "病人身熱，脈小絶者，吐血，若下血，婦人亡經，此爲寒。脈遲者，胸上有寒，悸氣喜唾。"

- LVL: "ZZ"
  NOO: "08-13-018"
  TXT: "脈有陰陽，趺陽少陰脈皆微，其人不吐下，必亡血。"

- LVL: "ZZ"
  NOO: "08-13-019"
  TXT: "脈沈爲在裏，榮衛內結，胸滿，必吐血。"

- LVL: "ZZ"
  NOO: "08-13-020"
  TXT: "男子盛大，其脈陰陽微，趺陽亦微，獨少陰浮大，必便血而失精。設言淋者，當小便不利。"

- LVL: "ZZ"
  NOO: "08-13-021"
  TXT: "趺陽脈弦，必腸痔下血。"

- LVL: "ZZ"
  NOO: "08-13-022"
  TXT: "病人胸滿，脣痿，舌靑，口燥，其人但欲漱水，不欲嚥，無寒熱，脈微大來遲，腹不滿，其人言我滿，爲有瘀血。當汗出不出，內結亦爲瘀血。病者如熱狀，煩滿，口乾燥而渴，其脈反無熱，此爲陰伏，是瘀血也，當下之。"

- LVL: "ZZ"
  NOO: "08-13-023"
  TXT: "下血，先見血，後見便，此近血也；先見便，後見血，此逺血也。"

- LVL: "BB"
  NOO: "08-14-000"
  TXT: "平嘔吐噦下利脈證第十四"

- LVL: "ZZ"
  NOO: "08-14-001"
  TXT: "嘔而脈弱，小便復利，身有微熱，見厥者，難治。"

- LVL: "ZZ"
  NOO: "08-14-002"
  TXT: "趺陽脈浮者，胃氣虛，寒氣在上，憂氣在下，二氣竝爭，但出不入，其人卽嘔而不得食，恐怖而死，寬緩卽差。"

- LVL: "ZZ"
  NOO: "08-14-003"
  TXT: "夫嘔家有癰膿者，不可治嘔，膿盡自愈。"

- LVL: "ZZ"
  NOO: "08-14-004"
  TXT: "先嘔却渴者，此爲欲解；先渴却嘔者，爲水停心下，此屬飮家。嘔家本渴，今反不渴者，以心下有支飮也。"

- LVL: "ZZ"
  NOO: "08-14-005"
  TXT: "問曰：病人脈數，數爲熱，當消榖引食，而反吐者，何也？"

- LVL: "ZZ"
  NOO: "08-14-006"
  TXT: "師曰：以發其汗，令陽微，膈氣虛，脈乃數，數爲客熱，不能消榖，胃中虛冷，故吐也。"

- LVL: "ZZ"
  NOO: "08-14-007"
  TXT: "陽緊陰數，其人食已卽吐，陽浮而數亦爲吐。"

- LVL: "ZZ"
  NOO: "08-14-008"
  TXT: "寸緊尺澁，其人胸滿，不能食而吐，吐止者爲下之，故不能食。設言未止者，此爲胃反，故尺爲之微澁也。"

- LVL: "ZZ"
  NOO: "08-14-009"
  TXT: "寸口脈緊而芤，緊則爲寒，芤則爲虛，虛寒相搏，脈爲陰結而遲，其人則噎。關上脈數，其人則吐。"

- LVL: "ZZ"
  NOO: "08-14-010"
  TXT: "脈弦者，虛也。胃氣無餘，朝食暮吐，變爲胃反，寒在於上，醫反下之，今脈反弦，故名曰虛。"

- LVL: "ZZ"
  NOO: "08-14-011"
  TXT: "趺陽脈微而澁，微則下利，澁則吐逆，殺不得入也。"

- LVL: "ZZ"
  NOO: "08-14-012"
  TXT: "寸口脈微而數，微則無氣，無氣則柔虛，榮虛則血不足，血不足則胸中冷。趺陽脈浮而澁，浮則爲虛，澁則傷脾，脾傷則不磨，朝食暮吐，暮食朝吐，宿榖不化，名曰胃反。脈緊而澁，其病難治。"

- LVL: "ZZ"
  NOO: "08-14-013"
  TXT: "夫吐家，脈來形狀如新臥起。"

- LVL: "ZZ"
  NOO: "08-14-014"
  TXT: "病人欲吐者，不可下之。"

- LVL: "ZZ"
  NOO: "08-14-015"
  TXT: "嘔吐而病在膈上，後思水者，解，急與之。思水者，猪苓散主之。"

- LVL: "ZZ"
  NOO: "08-14-016"
  TXT: "噦而腹滿，視其前後，知何部不利，利之卽愈。"

- LVL: "ZZ"
  NOO: "08-14-017"
  TXT: "夫六腑氣絶於外者，手足寒，上氣，脚縮。五藏氣絶於內者，下利不禁，下甚者，手足不仁。"

- LVL: "ZZ"
  NOO: "08-14-018"
  TXT: "下利，脈沈弦者，下重；其脈大者，爲未止；脈微弱數者，爲欲自止，雖發熱不死。"

- LVL: "ZZ"
  NOO: "08-14-019"
  TXT: "脈滑，按之虛絶者，其人必下利。"

- LVL: "ZZ"
  NOO: "08-14-020"
  TXT: "下利，有微熱，其人渴，脈弱者，今自愈。"

- LVL: "ZZ"
  NOO: "08-14-021"
  TXT: "下利，脈數，若微發熱，汗自出者，自愈。設脈復緊，爲未解。"

- LVL: "ZZ"
  NOO: "08-14-022"
  TXT: "下利，寸脈反浮數，尺中自澁，其人必淸膿血。"

- LVL: "ZZ"
  NOO: "08-14-023"
  TXT: "下利，手足厥，無脈，灸之不溫，若脈不還，反微喘者，死。"

- LVL: "ZZ"
  NOO: "08-14-024"
  TXT: "少陰負趺陽者，爲順也。"

- LVL: "ZZ"
  NOO: "08-14-025"
  TXT: "下利，脈數而浮<sub>一作渴。</sub>者，今自愈。設不差，其人必淸膿血，以有"

- LVL: "ZZ"
  NOO: "08-14-026"
  TXT: "熱故也。"

- LVL: "ZZ"
  NOO: "08-14-027"
  TXT: "下利後，脈絶，手足厥冷，晬時脈還，手足溫者，生；脈不還者，死。"

- LVL: "ZZ"
  NOO: "08-14-028"
  TXT: "下利，脈反弦，發熱身汗者，自愈。"

- LVL: "ZZ"
  NOO: "08-14-029"
  TXT: "下利氣者，當利其小便。"

- LVL: "ZZ"
  NOO: "08-14-030"
  TXT: "下利淸榖，不可攻其表，汗出必脹滿。其藏寒者，當下之。"

- LVL: "ZZ"
  NOO: "08-14-031"
  TXT: "下利，脈沈而遲，其人面少赤，身有微熱。"

- LVL: "ZZ"
  NOO: "08-14-032"
  TXT: "下利淸榖，必鬱冒，汗出而解，其人微厥，所以然者，其面戴陽，下虛故也。"

- LVL: "ZZ"
  NOO: "08-14-033"
  TXT: "下利，腹脹滿，身體疼痛，先溫其裏，乃攻其表。"

- LVL: "ZZ"
  NOO: "08-14-034"
  TXT: "下利，脈遲而滑者，實也。利未欲止，當下之。"

- LVL: "ZZ"
  NOO: "08-14-035"
  TXT: "下利，脈反滑者，當有所去，下乃愈。"

- LVL: "ZZ"
  NOO: "08-14-036"
  TXT: "下利差，至其年月日時復發，此爲病不盡，當復下之。"

- LVL: "ZZ"
  NOO: "08-14-037"
  TXT: "下利而譫語者，爲有燥屎也，宜下之。"

- LVL: "ZZ"
  NOO: "08-14-038"
  TXT: "下利而腹痛滿，爲寒實，當下之。"

- LVL: "ZZ"
  NOO: "08-14-039"
  TXT: "下利，腹中堅者，當下之。"

- LVL: "ZZ"
  NOO: "08-14-040"
  TXT: "下利後更煩，按其心下濡者，爲虛煩也。"

- LVL: "ZZ"
  NOO: "08-14-041"
  TXT: "下利後，脈三部皆平，按其心下堅者，可下之。"

- LVL: "ZZ"
  NOO: "08-14-042"
  TXT: "下利，脈浮大者，虛也，以强下之故也。設脈浮革，因爾腸鳴，當溫之。"

- LVL: "ZZ"
  NOO: "08-14-043"
  TXT: "病者痿黃，躁而不渴，胃中寒實，而下利不止者，死。"

- LVL: "ZZ"
  NOO: "08-14-044"
  TXT: "夫風寒下者，不可下之。下之後，心下堅痛。脈遲者，爲寒，但當溫之。脈沈緊，下之亦然。脈大浮弦，下之當已。"

- LVL: "BB"
  NOO: "08-15-000"
  TXT: "平肺痿肺癰咳逆上氣淡飮脈證第十五"

- LVL: "ZZ"
  NOO: "08-15-001"
  TXT: "問曰：熱在上膲者，因咳爲肺痿。肺痿之病，從何得之？"

- LVL: "ZZ"
  NOO: "08-15-002"
  TXT: "師曰：或從汗出，或從嘔吐，或從消渴，小便利數，或從便難，數被駃藥下利，重亡津液，故得之。"

- LVL: "ZZ"
  NOO: "08-15-003"
  TXT: "寸口脈不出，而反發汗，陽脈早索，陰脈不澁，三焦踟蹰，入而不出。陰脈不澁，身體反冷，其內反煩，多唾，脣燥，小便反難，此爲肺痿，傷於津液。便如爛瓜，亦如豚腦，但坐發汗故也。"

- LVL: "ZZ"
  NOO: "08-15-004"
  TXT: "肺痿，其人欲咳不得咳，咳則出乾沫，久久，小便不利，甚則脈浮弱。"

- LVL: "ZZ"
  NOO: "08-15-005"
  TXT: "肺痿，吐涎沫而不咳者，其人不渴，必遺溺，小便數，所以然者，以上虛不能制下也。此爲肺中冷，必眩，多涎唾，甘草乾薑湯以溫其藏。"

- LVL: "ZZ"
  NOO: "08-15-006"
  TXT: "師曰：肺痿咳唾，咽燥欲飮水者，自愈。自張口者，短氣也。"

- LVL: "ZZ"
  NOO: "08-15-007"
  TXT: "咳而口中自有津液，舌上胎滑，此爲浮寒，非肺痿也。"

- LVL: "ZZ"
  NOO: "08-15-008"
  TXT: "問曰：寸口脈數，其人咳，口中反有濁唾涎沫者，何也？"

- LVL: "ZZ"
  NOO: "08-15-009"
  TXT: "師曰：此爲肺痿之病。若口中辟辟燥，咳則胸中隱隱痛，脈反滑數，此爲肺癰。"

- LVL: "ZZ"
  NOO: "08-15-010"
  TXT: "咳唾膿血，脈數虛者，爲肺痿；脈數實者，爲肺癰。"

- LVL: "ZZ"
  NOO: "08-15-011"
  TXT: "問曰：病咳逆，脈之何以知此爲肺癰？當有膿血，吐之則死，後竟吐膿死，其脈何類？"

- LVL: "ZZ"
  NOO: "08-15-012"
  TXT: "師曰：寸口脈微而數，微則爲風，數則爲熱，微則汗出，數則惡寒。風中於衛，呼氣不入；熱過於榮，吸而不出。風傷皮毛，熱傷血脈。風舎於肺，其人則咳，口乾，喘滿，咽燥不渴，多唾濁沫，時時掖寒。熱之所過，血爲凝滯，畜結癰膿，吐如米粥。始萌可救，膿成則死。"

- LVL: "ZZ"
  NOO: "08-15-013"
  TXT: "咳而胸滿，振寒，脈數，咽乾不渴，時時出濁唾腥臭，久久，吐膿如粳米粥者，爲肺癰，桔梗湯主之。"

- LVL: "ZZ"
  NOO: "08-15-014"
  TXT: "肺癰，胸滿脹，一身面目浮腫，鼻寒淸涕出，不聞香臭酸辛，咳逆上氣，喘鳴迫塞，葶藶大棗瀉肺湯主之。"

- LVL: "ZZ"
  NOO: "08-15-015"
  TXT: "寸口脈數，趺陽脈緊，寒熱相搏，故振寒而咳。趺陽脈浮緩，胃氣如經，此爲肺癰。"

- LVL: "ZZ"
  NOO: "08-15-016"
  TXT: "問曰：振寒發熱，寸口脈滑而數，其人飮食起居如故，此爲癰腫病。醫反不知，而以傷寒治之，應不愈也。何以知有膿？膿之所在，何以別知其處？"

- LVL: "ZZ"
  NOO: "08-15-017"
  TXT: "師曰：假令膿在胸中者，爲肺癰。其人脈數，咳唾有膿血。設膿未成，其脈自緊數。緊去但數，膿爲已成也。"

- LVL: "ZZ"
  NOO: "08-15-018"
  TXT: "夫病吐血喘咳上氣，其脈數，有熱，不得臥者，死。上氣，面浮腫，肩息，其脈浮大，不治。又加利尤甚。上氣躁而喘者，屬肺脹，欲作風水，發汗則愈。<sub>一云：咳而上氣，肺脹，其脈沈，心下有水氣也。《要略》《千金》《外臺》沈作浮。</sub>"

- LVL: "ZZ"
  NOO: "08-15-019"
  TXT: "夫酒客咳者，必致吐血，此坐極飮過度所致也。"

- LVL: "ZZ"
  NOO: "08-15-020"
  TXT: "咳家，脈弦爲有水，可與十棗湯下之。咳而脈浮，其人不咳不食，如是四十日乃已。<sub>一云：三十日。</sub>咳而時發熱，脈卒弦者，非虛也，此爲胸中寒實所致也，當吐之。咳家，其脈弦，欲行吐藥，當相人强弱，而無熱乃可吐之。其脈沈者，不可發汗。久咳數嵗，其脈弱者，可治；實大數者，不可治。其脈虛者，必苦冒，其人本有支飮在胸中故也，治屬飮家。"

- LVL: "ZZ"
  NOO: "08-15-021"
  TXT: "問曰：夫飮有四，何謂也？師曰：有淡飮，<sub>一云留飮。</sub>有懸飮，有溢飮，有支飮。問曰：四飮何以爲異？師曰：其人素盛今瘦，水走腸間，瀝瀝有聲，謂之淡飮。飮後水流在脇下，咳唾引痛，謂之懸飮。飮水流行，歸於四肢，當汗出而不汗出，身體疼重，謂之溢飮。咳逆倚息，短氣不得臥，其形如腫，謂之支飮。"

- LVL: "ZZ"
  NOO: "08-15-022"
  TXT: "留飮者，脇下痛引缺盆，咳嗽轉盛。<sub>一云輒已。</sub>"

- LVL: "ZZ"
  NOO: "08-15-023"
  TXT: "胸中有留飮，其人短氣而渴，四肢歷節痛，其脈沈者，有留飮。"

- LVL: "ZZ"
  NOO: "08-15-024"
  TXT: "夫心下有留飮，其人背寒冷大如手。"

- LVL: "ZZ"
  NOO: "08-15-025"
  TXT: "病者脈伏，其人欲自利，利者反快，雖利，心下續堅滿，此爲留飮欲去故也。甘遂半夏湯主之。"

- LVL: "ZZ"
  NOO: "08-15-026"
  TXT: "病淡飮者，當以溫藥和之。"

- LVL: "ZZ"
  NOO: "08-15-027"
  TXT: "心下有淡飮，胸脇支滿，目眩，甘草<sub>草一作遂。</sub>湯主之。"

- LVL: "ZZ"
  NOO: "08-15-028"
  TXT: "病溢飮者，當發其汗，小靑龍湯主之。"

- LVL: "ZZ"
  NOO: "08-15-029"
  TXT: "支飮，亦喘而不能臥，加短氣，其脈平也。"

- LVL: "ZZ"
  NOO: "08-15-030"
  TXT: "膈間支飮，其人喘滿，心下痞堅，面色黧黑，其脈沈緊，得之數十日，醫吐下之，不愈，朮防己湯主之。"

- LVL: "ZZ"
  NOO: "08-15-031"
  TXT: "心下有支飮，其人苦冒眩，澤瀉湯主之。"

- LVL: "ZZ"
  NOO: "08-15-032"
  TXT: "嘔家本渴，渴者爲欲解，今反不渴，心下有支飮故也，小半夏湯主之。"

- LVL: "ZZ"
  NOO: "08-15-033"
  TXT: "夫有支飮家，咳煩，胸中痛者，不卒死，至一百日或一歲。可與十棗湯。"

- LVL: "ZZ"
  NOO: "08-15-034"
  TXT: "膈上之病，滿喘咳吐，發則寒熱，背痛，腰疼，目泣目出，<sub>目泣自出，一作目眩。</sub>其人振振身瞤劇，必有伏飮。"

- LVL: "ZZ"
  NOO: "08-15-035"
  TXT: "夫病人飮水多，必暴喘滿。凡食少飮多，心下水停，甚者則悸，微者短氣。"

- LVL: "ZZ"
  NOO: "08-15-036"
  TXT: "脈雙弦者，寒也。皆大下後喜虛。脈偏弦者，飮也。肺飮不弦，但喜喘短氣。"

- LVL: "ZZ"
  NOO: "08-15-037"
  TXT: "病人一臂不隨，時復轉移在一臂，其脈沈細，非風也，必有飮在上膲。其脈虛者爲微勞，榮衛氣不周故也，久久自差。<sub>一云冬自差。</sub>"

- LVL: "ZZ"
  NOO: "08-15-038"
  TXT: "腹滿，口苦乾燥，此腸間有水氣也。防己椒目葶藶大黃丸主之。"

- LVL: "ZZ"
  NOO: "08-15-039"
  TXT: "假令瘦人臍下悸，吐涎沫而癲眩者，水也，五苓散主之。"

- LVL: "ZZ"
  NOO: "08-15-040"
  TXT: "先渴却嘔，爲水停心下，此屬飮家，半夏加茯苓湯主之。"

- LVL: "ZZ"
  NOO: "08-15-041"
  TXT: "水在心，心下堅築，短氣，惡水不欲飮；水在肺，吐涎味欲飮水；水在脾，少氣身重；水在肝，脇下支滿，嚏而痛；水在腎，心下悸。"

- LVL: "BB"
  NOO: "08-16-000"
  TXT: "平癰腫腸癰金瘡侵淫脈證第十六"

- LVL: "ZZ"
  NOO: "08-16-001"
  TXT: "脈數，身無熱，內有癰也。<sub>一云：腹無積聚，身體(一本作無)熱，脈數，此爲腸有膿，薏苡附子敗醤湯主之。</sub>"

- LVL: "ZZ"
  NOO: "08-16-002"
  TXT: "諸浮數脈，應當發熱，而反洒淅惡寒，若有痛處，當發其癰。"

- LVL: "ZZ"
  NOO: "08-16-003"
  TXT: "脈微而遲，必發熱；弱而數，爲振寒，當發癰腫。"

- LVL: "ZZ"
  NOO: "08-16-004"
  TXT: "脈浮而數，身體無熱，其形嘿嘿，胸中微躁，<sub>一作胃中微燥。</sub>不知痛之"

- LVL: "ZZ"
  NOO: "08-16-005"
  TXT: "所在，此人當發癰腫。"

- LVL: "ZZ"
  NOO: "08-16-006"
  TXT: "脈滑而數，數則爲熱，滑則爲實；滑則主榮，數則主衛，榮衛相逢，則結爲癰。熱之所過，則爲膿也。"

- LVL: "ZZ"
  NOO: "08-16-007"
  TXT: "師曰：諸癰腫欲知有膿與無膿，以手掩腫上，熱者爲有膿，不熱者爲無膿。"

- LVL: "ZZ"
  NOO: "08-16-008"
  TXT: "問曰：官羽林婦病，醫脈之，何以知婦人腸中有膿，爲下之則愈？師曰：寸口脈滑而數，滑則爲實，數則爲熱；滑則爲榮，數則爲衛。衛數下降，榮滑上昇，榮衛相干，血爲濁敗，少腹痞堅，小便或澁，或時汗出，或復惡寒，膿爲已成。設脈遲緊，聚爲瘀血，血下則愈。"

- LVL: "ZZ"
  NOO: "08-16-009"
  TXT: "腸癰之爲病，其身體甲錯，腹皮<sub>一作支。</sub>急，按之濡，如腫狀。腸癰者，少腹腫，按之則痛，小便數如淋，時時發熱，自汗出，復惡寒，其脈遲緊者，膿未成，可下之，當有血。脈洪數者，膿已成，不可下也。大黃牡丹湯主之。"

