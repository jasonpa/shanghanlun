  NOO: "09-03-008"
  TXT: "婦人熱利，重下，新産虛極，白頭翁加甘草湯主之。<sub>《千金方》又加阿膠。</sub>"

- LVL: "BB"
  NOO: "09-04-000"
  TXT: "平帶下絶産無子亡血居經證第四"

- LVL: "ZZ"
  NOO: "09-04-001"
  TXT: "師曰：婦人帶下六極之病，脈浮則爲腸鳴腹滿，緊則爲腹中痛，數則爲陰中癢，痛則生瘡，弦則陰疼掣痛。"

- LVL: "ZZ"
  NOO: "09-04-002"
  TXT: "師曰：帶下有三門：一曰胞門，二曰龍門，三曰玉門。已産屬胞門，未産屬龍門，未嫁女屬玉門。"

- LVL: "ZZ"
  NOO: "09-04-003"
  TXT: "問曰：未出門女有三病，何謂也？師曰：一病者，經水初下，陰中熱，或有當風，或有扇者。二病者，或有以寒水洗之。三病者，或見丹下，驚怖得病。屬帶下。"

- LVL: "ZZ"
  NOO: "09-04-004"
  TXT: "師曰：婦人帶下，九實中事。假令得䑕乳之病，劇易。當劇有期，當庚辛爲期，餘皆倣此。"

- LVL: "ZZ"
  NOO: "09-04-005"
  TXT: "問曰：有一婦人，年五十所，病但苦背痛，時時腹中痛，少食多厭，喜䐜脹，其脈陽微，關尺小緊，形脈不相應，願知所說？師曰：當問病者飮食何如？假令病者言，我不欲飮食，聞榖氣臭者，病爲在上膲；假令病者言，我少多爲欲食，不食亦可，病爲在中膲；假令病者言，我自飮食如故，病爲在下膲，爲病屬帶下，當以帶下治之。"

- LVL: "ZZ"
  NOO: "09-04-006"
  TXT: "婦人帶下，經水不利，少腹滿痛，經一月再見，土瓜根散主之。"

- LVL: "ZZ"
  NOO: "09-04-007"
  TXT: "婦人帶下，脈浮惡寒漏下者，不治。"

- LVL: "ZZ"
  NOO: "09-04-008"
  TXT: "師曰：有一婦人，將一女子年十五所來問診，言女年十四時經水自下，今經反㫁，其母言恐怖。師曰：言此女爲是夫人親女非耶？若親者，當相爲說之。婦人因答言：自是女爾。師曰：所以問者無他，夫人年十四時，亦以經水下？所以㫁，此爲避年，勿怪，後當自下。"

- LVL: "ZZ"
  NOO: "09-04-009"
  TXT: "婦人少腹冷，惡寒久，年少者得之，此爲無子；年大者得之，絶産。"

- LVL: "ZZ"
  NOO: "09-04-010"
  TXT: "師曰：脈微弱而澁，年少得此爲無子，中年得此爲絶産。"

- LVL: "ZZ"
  NOO: "09-04-011"
  TXT: "師曰：少陰脈浮而緊，緊則疝瘕，腹中痛，半産而墮傷。浮則亡血絶産惡寒。"

- LVL: "ZZ"
  NOO: "09-04-012"
  TXT: "師曰：肥人脈細，胞有寒，故令少子。其色黃者，胸上有寒。"

- LVL: "ZZ"
  NOO: "09-04-013"
  TXT: "婦人少腹䃂<sub>音袞。</sub>磊<sub>力罪切。</sub>轉痛而復自解，發作無常，經反㫁，膀胱中結堅急痛，下引陰中氣衝者，久必兩脇拘急。"

- LVL: "ZZ"
  NOO: "09-04-014"
  TXT: "問曰：婦人年五十所，病下利，數十日不止，暮則發熱，少腹裏急痛，腹滿，手掌熱，脣口乾燥，何也？師曰：此病屬帶下，何以故？曾經半産，瘀血在少腹中不去。何以知之？其證脣口乾燥，故知之。當與溫經湯。"

- LVL: "ZZ"
  NOO: "09-04-015"
  TXT: "問曰：婦人病下利，而經水反㫁者，何也？師曰：但當止利，經自當下，勿怪。所以利不止而血㫁者，但下利亡津液，故經㫁。利止，津液復，經當自下。"

- LVL: "ZZ"
  NOO: "09-04-016"
  TXT: "婦人血下，咽乾而不渴，其經必㫁，此榮不足，本自有微寒，故不引飮。渴而引飮者，津液得通，榮衛自和，其經必復下。"

- LVL: "ZZ"
  NOO: "09-04-017"
  TXT: "師曰：寸口脈微而濇，微則衛氣不足，濇則血氣無餘。衛不足其息短，其形燥；血不足其形逆，榮衛俱虛，言語謬誤。趺陽脈浮而濇，濇則胃氣虛，虛則短氣，咽燥而口苦，胃氣濇則失液。少陰脈微而遲，微則無精，遲則陰中寒，濇則血不來，此爲居經，三月一來。"

- LVL: "ZZ"
  NOO: "09-04-018"
  TXT: "師曰：脈微血氣俱虛，年少者亡血也。乳子下利爲可，不者，此爲居經，三月一來。"

- LVL: "ZZ"
  NOO: "09-04-019"
  TXT: "問曰：婦人姙娠三月，師脈之，言此婦人非軀，今月經當下。其脈何類？何以別之？師曰：寸口脈，衛浮而大，榮反而弱，浮大則氣强，反弱則少血，孤陽獨呼，陰不能吸，二氣不停，衛降榮竭，陰爲積寒，陽爲聚熱，陽盛不潤，經絡不足，陰虛陽往，<sub>一作實。</sub>故令少血。時發洒淅，咽燥汗出，或溲稠數，多唾涎沫，此令重虛，津液漏泄，故知非軀，畜煩滿洫，月稟一經，三月一來，陰盛則瀉，名曰居經。"

- LVL: "ZZ"
  NOO: "09-04-020"
  TXT: "問曰：婦人年五十所，一朝而淸血，二三日不止，何以治之？師曰：此婦人前絶生，經水不下，今反淸血，此爲居經，不須治，當自止。經水下常五日止者，五日愈。"

- LVL: "ZZ"
  NOO: "09-04-021"
  TXT: "婦人月經一月再來者，經來，其脈欲自知常。而反微，不利，不汗出者，其經二月必來。"

- LVL: "BB"
  NOO: "09-05-000"
  TXT: "平鬱冒五崩漏下經閉不利腹中諸病證第五"

- LVL: "ZZ"
  NOO: "09-05-001"
  TXT: "問曰：婦人病經水適下，而發其汗，則鬱冒不知人，何也？師曰：經水下，故爲裏虛，而發其汗，爲表復虛，此爲表裏俱虛，故令欝冒也。"

- LVL: "ZZ"
  NOO: "09-05-002"
  TXT: "問曰：婦人病如癲疾鬱冒，一日二十餘發。師脈之，反言帶下，皆如師言，其脈何類？何以別之？師曰：寸口脈濡而緊，濡則陽氣微，緊則榮中寒，陽微衛氣虛，血竭凝寒，陰陽不和，邪氣舎於榮衛。疾<sub>疾，一作候。</sub>起年少時，經水來以合房室，移時過度，精感命門開，經下血虛，百脈皆張，中極感陽動，微風激成寒，因虛舎榮衛，冷積於丹田，發動上衝，奔在胸隔，津液掩口入，涎唾涌溢出，眩冒狀如厥，氣衝髀裏熱，粗醫名爲癲，灸之，因大劇。"

- LVL: "ZZ"
  NOO: "09-05-003"
  TXT: "問曰：婦人病苦氣上衝胸，眩冒，吐涎沫，髀裏氣衝熱。師脈之，不名帶下，其脈何類，何以別之？師曰：寸口脈沈而微，沈則衛氣伏，微則榮氣絶，陽伏則爲疹，陰絶則亡血。病當小便不利，津液閉塞，今反小便通，微汗出，沈變爲寒，咳逆嘔沫，其肺成痿，津液竭少，亡血損經絡，因寒爲氣厥，手足苦痺，氣從丹田起，上至胸脇，沈寒怫鬱於上，胸中窒塞，氣歷陽部，面翕如醉，形體似肥，此乃浮虛，醫反下之，長鍼，復重虛榮衛，久發眩冒，故知爲血厥也。"

- LVL: "ZZ"
  NOO: "09-05-004"
  TXT: "問曰：五崩何等類？師曰：白崩者形如涕，赤崩者形如絳津，黃崩者形如爛瓜，靑崩者形如藍色，黑崩者形如衃血也。"

- LVL: "ZZ"
  NOO: "09-05-005"
  TXT: "師曰：有一婦人來脈，反得微濇，法當吐若下利，而言不，因言夫人年幾何？夫人年七七四十九，經水當㫁，反至今不止，以故致此虛也。"

- LVL: "ZZ"
  NOO: "09-05-006"
  TXT: "寸口脈弦而大，弦則爲減，大則爲芤，減則爲寒，芤則爲虛，寒虛相搏，脈則爲革，婦人則半産漏下，旋復花湯主之。"

- LVL: "ZZ"
  NOO: "09-05-007"
  TXT: "婦人陷經漏下，黑不解，膠薑湯主之。"

- LVL: "ZZ"
  NOO: "09-05-008"
  TXT: "婦人經水不利，抵當湯主之。在《傷寒》中。"

- LVL: "ZZ"
  NOO: "09-05-009"
  TXT: "婦人經水閉不利，藏堅僻不止，中有乾血。下白物，礬石圎<sub>主之。</sub>"

- LVL: "ZZ"
  NOO: "09-05-010"
  TXT: "婦人腹中諸疾痛，當歸芍藥散主之。<sub>一云：治壞姙腹中疼痛。</sub>"

- LVL: "ZZ"
  NOO: "09-05-011"
  TXT: "婦人腹中痛，小建中湯主之。方在《傷寒》中。<sub>一云：腹中痛小便利，理中湯主之。</sub>"

- LVL: "BB"
  NOO: "09-06-000"
  TXT: "平咽中如有灸腐喜悲熱入血室腹滿證第六"

- LVL: "ZZ"
  NOO: "09-06-001"
  TXT: "婦人咽中如有灸腐狀，半夏厚朴湯主之。"

- LVL: "ZZ"
  NOO: "09-06-002"
  TXT: "婦人藏燥，喜悲傷，欲哭，象如神靈所★以，數欠，甘草小麥湯<sub>主之。</sub>"

- LVL: "ZZ"
  NOO: "09-06-003"
  TXT: "婦人中風，發熱惡寒，經水適來，得之七八日，熱除，脈遲，身凉，胸脇下滿如結胸狀，其人譫語，此爲熱入血室，當剌期門，隨其虛實而取之。"

- LVL: "ZZ"
  NOO: "09-06-004"
  TXT: "婦人中風，七八日續有寒熱，發作有時，經水適斷者，此爲熱入血室，其血必結，故使如瘧狀，發作有時，小柴胡湯主之。方在《傷寒》中。"

- LVL: "ZZ"
  NOO: "09-06-005"
  TXT: "婦人傷寒，發熱，經水適來，晝日了了，暮則譫語，如見鬼狀，此爲熱入血室，無犯胃氣若上二膲，必當自愈。<sub>二字疑。</sub>"

- LVL: "ZZ"
  NOO: "09-06-006"
  TXT: "陽明病，下血而譫語，此爲熱入血室。但頭汗出者，當剌期門，隨其實而寫之，濈然汗出者則愈。"

- LVL: "ZZ"
  NOO: "09-06-007"
  TXT: "婦人少腹滿如敦敦狀。<sub>《要略》云：滿而熱。</sub>小便微難而不渴，生後<sub>生後疑。</sub>者，此爲水與血幷結在血室，大黃甘遂湯主之。"

- LVL: "BB"
  NOO: "09-07-000"
  TXT: "平陰中寒轉胞陰吹陰生瘡脫下證第七"

- LVL: "ZZ"
  NOO: "09-07-001"
  TXT: "婦人陰寒，溫中坐藥，蛇床子散主之。"

- LVL: "ZZ"
  NOO: "09-07-002"
  TXT: "婦人著坐藥，强下其經，目眶爲痛，足跟難以踐地，心中狀如懸。"

- LVL: "ZZ"
  NOO: "09-07-003"
  TXT: "◦問曰：有一婦人病，飮食如故，煩熱不得臥，而反倚息者，何也？"

- LVL: "ZZ"
  NOO: "09-07-004"
  TXT: "師曰：得病轉胞，不得溺也。何以故？師曰：此人故肌盛，頭㪯身滿，今反羸痩，頭㪯中空感，<sub>一作減。</sub>胞系了戾，故致此病，但利小便則愈，宜服腎氣圎，以中有茯苓故也。方在《虛勞》中。"

- LVL: "ZZ"
  NOO: "09-07-005"
  TXT: "師曰：脈得浮緊，法當身軀疼痛，設不痛者，當射云何，因當射言。若腸中痛腹中鳴咳者，因失便，婦人得此脈者，法當陰吹。"

- LVL: "ZZ"
  NOO: "09-07-006"
  TXT: "師曰：寸口脈浮而弱，浮則爲虛，弱則無血，浮則短氣，弱則有熱，而自汗出。趺陽脈浮而濇，浮則氣滿，濇則有寒，喜噫吞酸。其氣而下，少腹則寒。少陰脈弱而微，微則少血，弱則生風，微弱相搏，陰中惡寒，胃氣下泄，吹而正喧。"

- LVL: "ZZ"
  NOO: "09-07-007"
  TXT: "師曰：胃氣下泄，吹而正喧，此榖氣之實也，膏髮導之。"

- LVL: "ZZ"
  NOO: "09-07-008"
  TXT: "少陰脈滑而數者，陰中則生瘡。"

- LVL: "ZZ"
  NOO: "09-07-009"
  TXT: "少陰脈數則氣淋，陰中生瘡。"

- LVL: "ZZ"
  NOO: "09-07-010"
  TXT: "婦人陰中蝕瘡爛，狼牙湯洗之。"

- LVL: "ZZ"
  NOO: "09-07-011"
  TXT: "婦人藏腫如瓜，陰中疼引𦝫痛者，杏人湯主之。"

- LVL: "ZZ"
  NOO: "09-07-012"
  TXT: "少陰脈弦者，白腸必挺核。"

- LVL: "ZZ"
  NOO: "09-07-013"
  TXT: "少陰脈浮而動，浮則爲虛，動則爲痛，婦人則脫下。"

- LVL: "BB"
  NOO: "09-08-000"
  TXT: "平婦人病生死證第八"

- LVL: "ZZ"
  NOO: "09-08-001"
  TXT: "診婦人漏血，下赤白，日下血數升，脈急疾者，死；遲者，生。"

- LVL: "ZZ"
  NOO: "09-08-002"
  TXT: "診婦人漏下赤白不止，脈小虛滑者，生；大緊實數者，死。"

- LVL: "ZZ"
  NOO: "09-08-003"
  TXT: "診婦人新生乳子，脈沈小滑者，生；實大堅弦急者，死。"

- LVL: "ZZ"
  NOO: "09-08-004"
  TXT: "診婦人疝瘕積聚，脈弦急者，生；虛弱小者，死。"

- LVL: "ZZ"
  NOO: "09-08-005"
  TXT: "診婦人新生乳子，因得熱病，其脈懸小，四肢溫者，生；寒淸者，死。"

- LVL: "ZZ"
  NOO: "09-08-006"
  TXT: "診婦人生産，因中風傷寒熱病，喘鳴而肩息，脈實大浮緩者，生；小急者，死。"

- LVL: "ZZ"
  NOO: "09-08-007"
  TXT: "診婦人生産之後，寸口脈炎疾不調者，死；沈微附骨不絶者，生。"

- LVL: "ZZ"
  NOO: "09-08-008"
  TXT: "◦金瘡在陰處，出血不絶，陰脈不能至陽者，死；接陽而復出者，生。"

- LVL: "BB"
  NOO: "09-09-000"
  TXT: "平小兒雜病證第九"

- LVL: "ZZ"
  NOO: "09-09-001"
  TXT: "小兒脈，呼吸八至者平，九至者傷，十至者困。"

- LVL: "ZZ"
  NOO: "09-09-002"
  TXT: "診小兒脈，法多雀鬪，要以三部脈爲主。若緊爲風癎，沈者乳不消，弦急者客忤氣。"

- LVL: "ZZ"
  NOO: "09-09-003"
  TXT: "小兒是其日數應變蒸之時，身熱而脈亂，汗不出，不欲食，食輙吐哯者，脈亂無苦也。"

- LVL: "ZZ"
  NOO: "09-09-004"
  TXT: "小兒脈沈而數者，骨間有熱，欲以腹按冷淸也。"

- LVL: "ZZ"
  NOO: "09-09-005"
  TXT: "小兒大便赤，靑瓣，飱洩，脈小，手足寒，難已，脈小手足溫，易已。"

- LVL: "ZZ"
  NOO: "09-09-006"
  TXT: "小兒病困，汗出如珠，著身不流者，死。"

- LVL: "ZZ"
  NOO: "09-09-007"
  TXT: "小兒病，其頭毛皆上逆者，必死。耳間靑脈起者，瘈痛。"

- LVL: "ZZ"
  NOO: "09-09-008"
  TXT: "小兒病而顖陷入，其口脣乾，目皮反，口中氣出冷，足與頭相抵，臥不擧身，手足四肢垂，其臥正直如得縛，其掌中冷，皆死。至十日，不可復治之。"
