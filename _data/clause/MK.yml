  NOO: "08-05-009"
  TXT: "諸肢節疼痛，身體魁漯，脚腫如脫，頭眩短氣，溫溫欲吐，桂枝芍藥知母湯主之。"

- LVL: "BB"
  NOO: "08-06-000"
  TXT: "平血痺虛勞脈證第六"

- LVL: "ZZ"
  NOO: "08-06-001"
  TXT: "問曰：血痺從何得之？師曰：夫尊榮人，骨弱肌膚盛，重因疲勞汗出，臥不時動搖，加被微風，遂得之。形如風狀。<sub>《巢原》云：其狀如被微風所吹。</sub>但以脈自微濇，在寸口關上小緊，宜鍼引陽氣，令脈和緊去則愈。"

- LVL: "ZZ"
  NOO: "08-06-002"
  TXT: "血痺，陰陽俱微，寸口關上微，尺中小緊，外證身體不仁，如風狀，黃耆桂五物湯主之。"

- LVL: "ZZ"
  NOO: "08-06-003"
  TXT: "夫欲治病，當先知其證何趣，乃當攻之耳。"

- LVL: "ZZ"
  NOO: "08-06-004"
  TXT: "男子平人，脈大爲勞，極虛亦爲勞。"

- LVL: "ZZ"
  NOO: "08-06-005"
  TXT: "男子勞之爲病，其脈浮大，手足暖，春夏劇，秋冬差，陰寒精自出，酸削不能行，少陰虛滿。"

- LVL: "ZZ"
  NOO: "08-06-006"
  TXT: "人年五十六十，其脈浮大者，痺俠背行，苦腸鳴。馬刀俠嬰者，皆爲勞得之。"

- LVL: "ZZ"
  NOO: "08-06-007"
  TXT: "男子平人，脈虛弱細微者，喜盜汗出也。"

- LVL: "ZZ"
  NOO: "08-06-008"
