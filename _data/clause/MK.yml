- LVL: "ZZ"
  NOO: "08-05-008"
  TXT: "寸口脈沈而弱，沈則主骨，弱則主筋；沈則爲腎，弱則爲肝。汗出入水中，如水傷心，歷節黃汗出，故曰歷節也。味酸則傷筋，筋傷則緩，名曰泄。鹹則傷骨，骨傷則痿，名曰枯。枯泄相搏，名曰斷泄。榮氣不通，衛不獨行，榮衛俱微，三膲無所御，四屬斷絶，身體羸瘦，獨足腫大，黃汗出，脛冷，假令發熱，便爲歷節也。病歷節，疼痛不可屈伸，鳥頭湯主之。"

