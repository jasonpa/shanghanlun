# 千金翼方 卷第九

- NOO: 01-00
  TXT: 太陽病用桂枝湯法第一 <small>（伍拾柒證 方伍首）</small>

- NOO: 01-01
  TXT: 論曰:傷寒與痓病、濕病及熱暍相濫，故敘而論之。

- NOO: 01-02
  TXT: 太陽病，發熱無汗，而反惡寒，是爲剛痓。

- NOO: 01-03
  TXT: 太陽病，發熱汗出，而不惡寒，是爲柔痓， <small>（一云：惡寒。）</small>

- NOO: 01-04
  TXT: 太陽病，發熱，其脉沈細，是爲痓。

- NOO: 01-05
  TXT: 太陽病，發其汗，因致痓。

- NOO: 01-06
  TXT: 病者，身熱足寒，頸項強，惡寒，時頭熱面赤，目脉赤，獨頭動搖，是爲痓。

- NOO: 01-07
  TXT: 右件痓狀。

- NOO: 01-08
  TXT: 太陽病，而關節疼煩，其脉沈緩，爲中濕。

- NOO: 01-09
  TXT: 病者，一身盡疼，煩，日晡即劇，此爲風濕，汗出所致也。

- NOO: 01-10
  TXT: 濕家之爲病，一身盡疼，發熱，而身色似熏黃也。

- NOO: 01-11
  TXT: 濕家之爲病，其人但頭汗出而背強，欲得被覆。若下之早，即嘁，或胸滿，小便利，舌上如胎，此爲丹田有熱，胸上有寒，渴欲飲則不能飲，而口燥也。

- NOO: 01-12
  TXT: 濕家下之，額上汗出，微喘，小便利者死；下利不止者，亦死。

- NOO: 01-13
  TXT: 問曰：病風濕相搏，身體疼痛，法當汗出而解。值天陰雨，溜下不止。師云：此可發汗，而其病不愈者，何故? 荅曰：發其汗，汗大出者，但風氣去，濕氣續在，是故不愈。若治風濕者，發其汗，微微似欲出汗者，則風濕俱去也。

- NOO: 01-14
  TXT: 病人喘，頭痛鼻窒而煩，其脉大，自能飲食，腹中獨和，無病。病在頭，中寒濕，故鼻窒，內藥鼻中，即愈。

- NOO: 01-15
  TXT: 右件濕狀。

- NOO: 01-16
  TXT: 太陽中熱，暍是也，其人汗出惡寒，身熱而渴也。

- NOO: 01-17
  TXT: 太陽中暍，身熱疼重，而脉微弱，此以夏月傷冷水，水行皮膚中也。

- NOO: 01-18
  TXT: 太陽中暍，發熱惡寒，身重而疼痛，其脉弦細芤遲，小便已，洗然手足逆冷，小有勞熱，口前開，板齒燥。若發其汗，惡寒則甚；加溫針，發熱益甚；數下之，淋復甚。

- NOO: 01-19
  TXT: 右件暍狀。

- NOO: 01-20
  TXT: 太陽之爲病，頭項強痛而惡寒。

- NOO: 01-21
  TXT: 太陽病，其脉浮。

- NOO: 01-22
  TXT: 太陽病，發熱汗出而惡風，其脉緩，爲中風。

- NOO: 01-23
  TXT: 太陽中風，發熱而惡寒。

- NOO: 01-24
  TXT: 太陽病，三四日不吐下，見芤乃汗之。

- NOO: 01-25
  TXT: 夫病有發熱而惡寒者，發於陽也。不熱而惡寒者，發於陰也。發於陽者七日愈，發於陰者六日愈。以陽數七，陰數六故也。

- NOO: 01-26
  TXT: 太陽病，頭痛，至七日以上自愈者，其經竟故也。若欲作再經者，針足陽明，使經不傳則愈。

- NOO: 01-27
  TXT: 太陽病欲解時，從已盡未。

- NOO: 01-28
  TXT: 風家，表解而不了了者，十二日愈。

- NOO: 01-29
  TXT: 太陽中風，陽浮而陰濡弱，浮者熱自發，濡弱者，汗自出，濇濇惡寒，淅淅惡風，翕翕發熱，鼻鳴乾嘔者，桂枝湯主之。

- NOO: 01-30
  TXT: 太陽病，發熱汗出，此爲榮弱衛強，故使汗出，以救邪風，桂枝湯主之。

- NOO: 01-31
  TXT: 太陽病，頭痛發熱，汗出惡風，桂枝湯主之。

- NOO: 01-32
  TXT: 太陽病，項背強几几，而反汗出惡風，桂枝湯主之。 <small>（木論云：桂枝加葛根湯。）</small>

- NOO: 01-33
  TXT: 太陽病，下之，其氣上衝，可與桂枝湯；不衝，不可與之。

- NOO: 01-34
  TXT: 太陽病三日，已發汗、吐下、溫針而不解，此爲壞病，桂枝湯復不中與也。觀其脉證，知犯何逆，隨證而治之。

- NOO: 01-35
  TXT: 桂枝湯本爲解肌，其人脉浮緊，發熱無汗，不可與也。常識此，勿令誤也。

- NOO: 01-36
  TXT: 酒客，不可與桂枝湯，得之則嘔，酒客不喜甘故也。

- NOO: 01-37
  TXT: 喘家作，桂枝湯加厚朴杏仁佳。

- NOO: 01-38
  TXT: 服桂枝湯吐者，其後必吐膿血。

- NOO: 01-39
  TXT: 太陽病，初服桂枝湯，而反煩不解者，當先刺風池、風府，乃却與桂枝湯則愈。

- NOO: 01-40
  TXT: 太陽病，外證未解，其脉浮弱，當以汗解，宜桂枝湯。

- NOO: 01-41
  TXT: 太陽病，下之微喘者，表未解故也，宜桂枝湯， <small>（一云：麻黃湯。）</small>

- NOO: 01-42
  TXT: 太陽病，有外證未解，不可下之，下之爲逆，解外宜桂枝湯。

- NOO: 01-43
  TXT: 太陽病，先發汗不解而下之，其脉浮，不愈。浮爲在外，而反下之，故令不愈。今脉浮，故在外，當解其外則愈，宜桂枝湯。

- NOO: 01-44
  TXT: 病常自汗出，此爲榮氣和，衛氣不和故也。榮行脉中，衛行脉外，復發其汗，衛和則愈，宜桂枝湯。

- NOO: 01-45
  TXT: 病人藏無他病，時發熱，自汗出而不愈，此衛氣不和也。先其時發汗愈。宜桂枝湯。

- NOO: 01-46
  TXT: 傷寒，不大便六七日，頸痛有熱，與承氣湯。其大便反靑，此爲不在裏，故在表也，當發其汗。頭痛者必衄。宜桂枝湯。

- NOO: 01-47
  TXT: 傷寒，發汗已解，半日許復煩，其脉浮數，可復發其汗，宜服桂枝湯。

- NOO: 01-48
  TXT: 傷寒，醫下之後，身體疼痛，淸便自調，急當救表，宜桂枝湯。

- NOO: 01-49
  TXT: 太陽病未解，其脉陰陽俱停，必先振，汗出而解，但陽微者，先汗之而解，宜桂枝湯。

- NOO: 01-50
  TXT: 太陽病未解，熱結膀胱，其人如狂，其血必血下，下者即愈。其外未解，尚未可攻，當先解其外，宜桂枝湯。

- NOO: 01-51
  TXT: 傷寒，大下後，復發汗，心下痞，惡寒者，不可攻痞，當先解表，宜桂枝湯。

- NOO: 01-52
  TXT: 太陽病，發其汗，遂漏而不止，其人惡風，小便難，四肢微急，難以屈伸，桂枝加附子湯主之。

- NOO: 01-53
  TXT: 太陽病，下之，其脉促，胸滿者，桂枝去芍藥湯主之。若微寒者，桂枝去芍藥加附子湯主之。

- NOO: 01-54
  TXT: 太陽病，得之八九日，如瘧，發熱而惡寒，熱多而寒少，其人不嘔，淸便欲自可，一日再三發，其脉微緩者，爲欲愈。脉微而惡寒者，此爲陰陽俱虛，不可復吐下、發汗也。面色反有熱者，爲未欲解，以其不能得汗出，身必當癢，桂枝麻黃各半湯主之。

- NOO: 01-55
  TXT: 服桂枝湯，大汗出，若脉洪大，與桂枝湯。其形如瘧，壹日再發，汗出便解，宜桂枝貳麻黃壹湯方。

- NOO: 01-56
  TXT: 太陽病，發熱惡寒，熱多寒少，脉微弱，則無陽也，不可發汗，桂枝二越婢一湯主之。

- NOO: 01-57
  TXT: 服桂枝湯，下之，頸項強痛，翕翕發熱，無汗，心下滿，微痛，小便不利，桂枝去桂加茯苓白朮湯主之。

- NOO: 02-00
  TXT: 太陽病用麻黃湯法第二 <small>（壹拾陸證 方肆首）</small>

- NOO: 02-01
  TXT: 太陽病，或已發熱，或未發熱，必惡寒，體痛，嘔逆，脉陰陽俱緊，爲傷寒。

- NOO: 02-02
  TXT: 傷寒一日，太陽脉弱，至四日，太陰脉大。

- NOO: 02-03
  TXT: 傷寒一日，太陽受之，脉若靜者，爲不傳。頗欲嘔，若躁煩，脉數急者，乃爲傳。

- NOO: 02-04
  TXT: 傷寒，其二陽證不見，此爲不傳。

- NOO: 02-05
  TXT: 太陽病，頭痛發熱，身體疼，腰痛，骨節疼，惡風，無汗而喘，麻黃湯主之。

- NOO: 02-06
  TXT: 太陽與陽明合病，喘而胸滿，不可下也，宜麻黃湯。

- NOO: 02-07
  TXT: 病十日已去，其脉浮細，嗜臥，此爲外解。設胸滿脅痛，與小柴胡湯；浮者，麻黃湯主之。

- NOO: 02-08
  TXT: 太陽病，脉浮緊，無汗而發熱，其身疼痛，八九日不解，其表證仍在，此當發其汗。服藥微除，其人發煩，目暝，增劇者必衄，衄乃解。所以然者，陽氣重故也，宜麻黃湯。

- NOO: 02-09
  TXT: 脉浮而數者，可發其汗，宜麻黃湯。

- NOO: 02-10
  TXT: 傷寒，脉浮緊，不發其汗，因致衄，宜麻黃湯。

- NOO: 02-11
  TXT: 脉浮而緊，浮則爲風，緊則爲寒，風則傷衛，寒則傷榮，榮衛俱病，骨節煩疼，可發其汗，宜麻黃湯。

- NOO: 02-12
  TXT: 太陽病，下之微喘者，外未解故也，宜麻黃湯。 <small>（壹云：桂枝湯。）</small>

- NOO: 02-13
  TXT: 太陽病，項背強几几，無汗惡風，葛根湯主之。

- NOO: 02-14
  TXT: 太陽與陽明合病，而自利，葛根湯主之。 <small>（用上方。一云：用後葛根黃芩黃連湯。）</small>

- NOO: 02-15
  TXT: 不下利但嘔，葛根加半夏湯主之。葛根湯中加半夏半升，洗，即是。

- NOO: 02-16
  TXT: 太陽病，桂枝證，醫反下之，遂利不止，其脉促，表未解，喘而汗出，宜葛根黃芩黃連湯。

- NOO: 03-00
  TXT: 太陽病用靑龍湯法第三 <small>（肆證 方貳首）</small>

- NOO: 03-01
  TXT: 太陽中風，脉浮緊，發熱惡寒，身體疼痛，不汗出而煩，大靑龍湯主之。若脉微弱，汗出惡風者，不可服之，服之則厥，筋惕肉瞤，此爲逆也。

- NOO: 03-02
  TXT: 傷寒，脉浮緩，其身不疼，但重，乍有輕時，無少陰證者，可與大靑龍湯發之。 <small>（用上方。）</small>

- NOO: 03-03
  TXT: 傷寒，表不解，心下有水氣，欬而發熱，或渴，或利，或噎，或小便不利、少腹滿，或喘者，小靑龍湯主之。

- NOO: 03-04
  TXT: 傷寒，心下有水氣，欬而微喘，發熱不渴，服湯已，而渴者，此爲寒去，爲欲解，小靑龍湯主之。 <small>（用上方。）</small>

- NOO: 04-00
  TXT: 太陽病用柴胡湯法第四 <small>（壹拾伍證 方柒首）</small>

- NOO: 04-01
  TXT: 血弱氣盡，腠理開，邪氣因入，與正氣相搏，在於脅下，正邪分爭，往來寒熱，休作有時，嘿嘿不欲食飲，藏腑相連，其痛必下，邪高痛下，故使其嘔，小柴胡湯主之。服柴胡而渴者，此爲屬陽明，以法治之。

- NOO: 04-02
  TXT: 得病六七日，脉遲浮弱，惡風寒，手足溫，醫再三下之，不能食，其人脅下滿痛，面目及身黃，頸項強，小便難，與柴胡湯，後必下重。本渴飲水而嘔，柴胡復不中與也。食穀者噦。

- NOO: 04-03
  TXT: 傷寒四五日，身體熱，惡風，頸項強，脅下滿，手足溫而渴，小柴胡湯主之。

- NOO: 04-04
  TXT:  傷寒，陽脉澀，陰脉弦，法當腹中急痛，先與小建中湯；不差，與小柴胡湯。 <small>（小建中湯見雜療門中。）</small>

- NOO: 04-05
  TXT: 傷寒中風，有柴胡證，但見一證便是，不必悉具也。凡柴胡湯證而下之，柴胡證不罷，復與柴胡湯，解者必蒸蒸而振，却發熱汗出而解。傷寒五六日，中風，往來寒熱，胸脅苦滿，嘿嘿不欲飲食，心煩喜嘔，或胸中煩而不嘔，或渴，或腹中痛，或脅下痞堅，或心下悸，小便不利，或不渴，外有微熱，或欬，小柴胡湯主之。

- NOO: 04-06
  TXT: 傷寒五六日，頭汗出，微惡寒，手足冷，心下滿，口不欲食，大便堅，其脉細，此爲陽微結，必有表，復有裏。沈則爲病在裏，汗出亦爲陽微。假令純陰結，不得有外證，悉入在於裏，此爲半在外，半在裏。脉雖沈緊，不得爲少陰。所以然者，陰不得有汗。今頭大汗出，故知非少陰也，可與柴胡湯。設不了了者，得屎而解。 <small>（用上方。）</small>

- NOO: 04-07
  TXT: 傷寒十三日不解，胸脅滿而嘔，日晡所發潮熱，而微利，此本當柴胡下之，不得利，今反利者，故知醫以丸藥下之，非其治也。潮熱者，實也。先再服小柴胡湯，以解其外，後以柴胡加芒消湯主之。

- NOO: 04-08
  TXT: 傷寒八九日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，柴胡加龍骨牡蠣湯主之。

- NOO: 04-09
  TXT: 傷寒六七日，發熱，微惡寒，支節煩疼，微嘔，心下支結，外證未去者，宜柴胡桂枝湯。

- NOO: 04-10
  TXT: 發汗多，亡陽狂語者，不可下，以爲可與柴胡桂枝湯，和其榮衛，以通津液，後自愈。

- NOO: 04-11
  TXT: 傷寒五六日，其人已發汗，而復下之，胸脅滿，微結，小便不利，渴而不嘔，但頭汗出，往來寒熱而煩，此爲未解，柴胡桂枝乾薑湯主之。

- NOO: 04-12
  TXT: 太陽病，過經十餘日，反再三下之，後四五日，柴胡證續在，先與小柴胡湯，嘔止小安，其人鬱鬱微煩者，爲未解，與大柴胡湯下者止。

- NOO: 04-13
  TXT: 傷寒十餘日，邪氣結在裏，欲復往來寒熱，當與大柴胡湯。

- NOO: 04-14
  TXT: 傷寒發熱，汗出不解，心中痞堅，嘔吐下利者，大柴胡湯主之。

- NOO: 04-15
  TXT: 病人表裏無證，發熱七八日，雖脉浮數，可下之，宜大柴胡湯。

- NOO: 05-00
  TXT: 太陽病用承氣湯法第五 <small>（玖證 方肆首）</small>

- NOO: 05-01
  TXT: 發汗後，惡寒者，虛故也；不惡寒，但熱者，實也，當和其胃氣，宜小承氣湯。

- NOO: 05-02
  TXT: 太陽病未解，其脉陰陽俱停，必先振汗出而解，但陽微者，先汗出而解；陰微者，先下之而解，宜承氣湯。 <small>（一云：大柴胡湯。）</small>

- NOO: 05-03
  TXT: 傷寒十三日，過經而譫語，內有熱也，當以湯下之。小便利者，大便當堅，而反利，其脉調和者，知醫以丸藥下之，非其治也。自利者，其脉當微厥，今反和者，此爲內實，宜承氣湯。

- NOO: 05-04
  TXT: 太陽病，過經十餘日，心下溫溫欲吐，而胸中痛，大便反溏，其腹微滿，鬱鬱微煩，先時自極吐下者，宜承氣湯。

- NOO: 05-05
  TXT: 二陽併病，太陽證罷，但發潮熱，手足漐漐汗出，大便難，譫語者，下之愈，宜承氣湯。

- NOO: 05-06
  TXT: 太陽病三日，發其汗不解，蒸蒸發熱者，調胃承氣湯主之。

- NOO: 05-07  | 249
  TXT: 傷寒吐後，腹滿者，承氣湯主之。

- NOO: 05-08
  TXT: 太陽病，吐下、發汗後，微煩，小便數，大便因堅，可與小承氣湯，和之則愈。

- NOO: 05-09
  TXT: 太陽病不解，熱結膀胱，其人如狂，血自下，下者即愈。其外不解，尚未可攻，當先解其外。外解，少腹急結者，乃可攻之，宜桃核承氣湯。

- NOO: 06-00
  TXT: 太陽病用陷胸湯法第六 <small>（參拾壹證 方壹拾陸首）</small>

- NOO: 06-01
  TXT: 問曰：病有結胸，有藏結，其狀何如? 答曰：按之痛，其脉寸口浮，關上自沈，爲結胸。何謂藏結? 曰：如結胸狀，飲食如故，時下利，陽脉浮，關上細沈而緊，名爲藏結。舌上白胎滑者，爲難治。藏結者，無陽證，不往來寒熱，其人反靜，舌上胎滑者，不可攻也。

- NOO: 06-02
  TXT: 夫病發於陽，而反下之，熱入因作結胸；發於陰，而反汗之，因作痞。結胸者，下之早，故令結胸。結胸者，其項亦強，如柔痓狀，下之即和，宜大陷胸丸。

- NOO: 06-03
  TXT: 結胸證，其脉浮大，不可下之，下之即死。

- NOO: 06-04
  TXT: 結胸證悉具，煩躁者死。

- NOO: 06-05
  TXT: 太陽病，脉浮而動數，浮則爲風，數則爲熱，動則爲痛，數則爲虛。頭痛發熱，微盜汗出，而反惡寒，其表未解。醫反下之，動數則遲，頭痛即眩，胃中空虛，客氣動膈，短氣躁煩，心中懊懊，陽氣內陷，心下因堅，則爲結胷，大陷胸湯主之。若不結胸，但頭汗出，其餘無汗，齊頸而還，小便不利，身必發黃。

- NOO: 06-06
  TXT: 傷寒六七日，結胸熱實，脉沈緊，心下痛，按之如石堅，大陷胸湯主之。

- NOO: 06-07
  TXT: 但結胸，無大熱，此爲水結在胸脅，頭微汗出，大陷胸湯主之。

- NOO: 06-08
  TXT: 太陽病，重發汗而復下之，不大便五六日，舌上燥而渴，日晡如小有潮熱，從心下至少腹，堅滿而痛不可近，大陷胸湯主之。若心下滿而堅痛者，此爲結胸，大陷胸湯主之。

- NOO: 06-09
  TXT: 小結胸者，正在心下，按之即痛，其脉浮滑，小陷胸湯主之。

- NOO: 06-10
  TXT: 太陽病貳參日，不能臥，但欲起者，心下必結，其脉微弱者，此本寒也，而反下之，利止者，必結胸；未止者，四五日復重下之，此爲挾熱利。

- NOO: 06-11
  TXT: 太陽少陽併病，而反下之，結胸，心下堅，下利不復止，水漿不肯下，其人必心煩。

- NOO: 06-12
  TXT: 病在陽，當以汗解，而反以水噀之，若灌之，其熱却不得去，益煩，皮粟起，意欲飲水，反不渴，宜服文蛤散。

- NOO: 06-13
  TXT: 寒實結胸，無熱證者，與三物小白散。

- NOO: 06-14
  TXT: 太陽與少陽併病，頭痛，或眩冒，如結胸，心下痞而堅，當刺肺俞、肝俞、大椎第一間，愼不可發汗，發汗即譫語，譫語則脉弦。五日譫語不止，當刺期門。

- NOO: 06-15
  TXT: 心下但滿，而不痛者，此爲痞，半夏瀉心湯主之。

- NOO: 06-16
  TXT: 脉浮緊，而下之，緊反入裏，則作痞，按之自濡，但氣痞耳。

- NOO: 06-17
  TXT: 太陽中風，吐下嘔逆，表解乃可攻之。其人漐漐汗出，發作有時，頭痛，心下痞堅滿，引脅下，嘔即短氣，此爲表解，裏未和。十棗湯主之。

- NOO: 06-18
  TXT: 太陽病，發其汗，遂發熱惡寒，復下之，則心下痞。此表裏俱虛，陰陽氣併竭。無陽則陰獨，復加燒針，胸煩，面色靑黃，膚瞤，此爲難治。今色微黃，手足溫者，愈。

- NOO: 06-19
  TXT: 心下痞，按之自濡，關上脉浮者，大黃黃連瀉心湯主之。

- NOO: 06-20
  TXT: 心不痞，而復惡寒，汗出者，附子瀉心湯主之。

- NOO: 06-21
  TXT: 本以下之，故心下痞，與之瀉心，其痞不解，其人渴而口燥煩，小便不利者，五苓散主之。一方言：忍之一日乃愈。 <small>（用上方。）</small>

- NOO: 06-22
  TXT: 傷寒汗出，解之後，胃中不和，心下痞堅，乾噫食臭，脅下有水氣，腹中雷鳴而利，生薑瀉心湯主之。

- NOO: 06-23
  TXT: 傷寒中風，醫反下之，其人下利，日數拾行，穀不化，腹中雷鳴，心下痞堅而滿，乾嘔而煩，不能得安，醫見心下痞，爲病不盡，復重下之，其痞益甚，此非結熱，但胃中虛，客氣上逆，故使之堅，甘草瀉心湯主之。

- NOO: 06-24
  TXT: 傷寒，服湯藥，下利不止，心下痞堅，服瀉心湯，復以他藥下之，利不止，醫以理中與之，而利益甚。理中治中焦，此利在下焦，赤石脂禹餘粮湯主之。

- NOO: 06-25
  TXT: 傷寒吐、下、發汗，虛煩，脉甚微，八九日心下痞堅，脅下痛，氣上衝喉咽，眩冒，經脉動惕者，久而成痿。

- NOO: 06-26
  TXT: 傷寒發汗、吐下，解後，心下痞堅，噫氣不除者，旋復代赭湯主之。

- NOO: 06-27
  TXT: 太陽病，外證未除，而數下之，遂挾熱而利不止，心下痞堅，表裏不解，桂枝人參湯主之。

- NOO: 06-28
  TXT: 傷寒，大下後，復發其汗，心下痞，惡寒者，表未解也。不可攻其痞，當先解表，表解乃攻其痞，宜大黃黃連瀉心湯。 <small>（用上方。）</small>

- NOO: 06-29
  TXT: 病如桂枝證，頭項不強痛，脉微浮，胸中痞堅，氣上衝喉咽，不得息，此爲胸有寒，當吐之，宜瓜蔕散。

- NOO: 07-00
  TXT: 太陽病雜療法第七 <small>（貳拾證 方壹拾參首）</small>

- NOO: 07-01
  TXT: 中風發熱，六七日不解而煩，有表裏證，渴欲飲水，水入而吐，此爲水逆，五苓散主之。 <small>（方見結胸悶中。）</small>

- NOO: 07-02
  TXT: 傷寒二三日，心中悸而煩者，小建中湯主之。

- NOO: 07-03
  TXT: 傷寒脉浮，而醫以火迫劫之，亡陽，驚狂，臥起不安，桂枝去芍藥加蜀漆牡蠣龍骨救逆湯主之。

- NOO: 07-04
  TXT: 燒針令其汗，針處被寒，核起而赤者，必發奔豚。氣從少腹上衝者，灸其核上一壯，與桂枝加桂湯。

- NOO: 07-05
  TXT: 火逆下之，因燒針煩躁者，桂枝甘草龍骨牡蠣湯主之。

- NOO: 07-06
  TXT: 傷寒，加溫針，必驚。

- NOO: 07-07
  TXT: 太陽病，六七日出，表證續在，脉微而沈，反不結胸，其人發狂者，以熱在下焦，少腹堅滿，小便自利者，下血乃愈。所以然者，以太陽隨經，瘀熱在裏故也。宜下之，以扺當湯。

- NOO: 07-08
  TXT: 太陽病，身黃，脉沈結，少腹堅，小便不利者，爲無血；小便自利，其人如狂者，血證諦也。扺當湯主之。

- NOO: 07-09
  TXT: 傷寒有熱，少腹滿，應小便不利，今反利者，爲有血也，當須下之，不可餘藥，宜扺當丸。

- NOO: 07-10
  TXT: 婦人中風，發熱惡寒，經水適來，得七八日，熱除而脉遲，身涼，胸脅下滿，如結胸狀，譫語，此爲熱入血室，當刺期門，隨其虛實而取之。

- NOO: 07-11
  TXT: 婦人中風七八日，續得寒熱，發作有時，經水適斷者，此爲熱入血室，其血必結，故使如瘧狀，發作有時，小柴胡湯主之。 <small>（方見柴胡湯門。）</small>

- NOO: 07-12
  TXT: 婦人傷寒，發熱，經水適來，晝日了了，暮則譫語，如見鬼狀，此爲熱入血室，無犯胃氣，及上二焦，必當自愈。

- NOO: 07-13
  TXT: 傷寒，無大熱，口燥渴而煩，其背微惡寒，白虎湯主之。

- NOO: 07-14
  TXT: 傷寒、脉浮、發熱、無汗，其表不解，不可與白虎湯。渴欲飲水，無表證，白虎湯主之。

- NOO: 07-15
  TXT: 傷寒，脉浮滑，此以表有熱，裏有寒，白虎湯主之。

- NOO: 07-16
  TXT: 太陽與少陽合病，自下利者，與黃芩湯；若嘔者，與黃芩加半夏生薑湯。

- NOO: 07-17
  TXT: 傷寒，胸中有熱，胃中有邪氣，腹中痛，欲嘔吐，黃連湯主之。

- NOO: 07-18
  TXT: 傷寒八九日，風濕相搏，身體疼煩，不能自轉側，不嘔不渴，下已，脉浮而緊，桂枝附子湯主之。若其人大便堅，小便自利，朮附子湯主之。

- NOO: 07-19
  TXT: 風濕相搏，骨節疼煩，掣痛，不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風，不欲去衣，或身微腫，甘草附子湯主之。

- NOO: 07-20
  TXT: 傷寒脉結代，心動悸，灸甘草湯主之。

- NOO: 08-00
  TXT: 陽明病狀第八 <small>（柒拾伍證 方壹拾壹首）</small>

- NOO: 08-01
  TXT: 陽明之爲病，胃中寒是也。

- NOO: 08-02
  TXT: 問曰：病有太陽陽明，有正陽陽明，有微陽陽明，何謂也? 答曰：太陽陽明者，脾約是也；正陽陽明者，胃家實是也；微陽陽明者，發其汗，若利其小便，胃中燥，便難是也。

- NOO: 08-03
  TXT: 問曰：何緣得陽明病? 答曰：太陽病，發其汗，若下之，亡其津液，胃中乾燥，因爲陽明。不更衣而便難，復爲陽明病也。

- NOO: 08-04
  TXT: 問曰：陽明病，外證云何? 答曰：身熱汗出，而不惡寒，但反惡熱。

- NOO: 08-05
  TXT: 問曰：病有得之一日，發熱惡寒者，何? 答曰：然，雖二日，惡寒自罷，即汗出惡熱也。曰：惡寒何故自罷? 答曰：陽明處中主土，萬物所歸，無所復傳，故始雖惡寒，二日自止，是爲陽明病。

- NOO: 08-06
  TXT: 太陽初得病時，發其汗，汗先出，復不徹，因轉屬陽明。

- NOO: 08-07
  TXT: 病發熱，無汗，嘔不能食，而反汗出濈濈然，是爲轉在陽明。

- NOO: 08-08
  TXT: 傷寒三日，陽明脉大。

- NOO: 08-09
  TXT: 病脉浮而緩，手足溫，是爲繫在太陰。太陰當發黃，小便自利者，不能發黃，至七八日而堅，爲屬陽明。

- NOO: 08-10
  TXT: 傷寒傳繫陽明者，其人濈然後汗出。

- NOO: 08-11
  TXT: 陽明中風，口苦咽乾，腹滿微喘，發熱惡寒，脉浮若緊，下之則腹滿，小便難也。

- NOO: 08-12
  TXT: 陽明病，能食爲中風，不能食爲中寒。

- NOO: 08-13
  TXT: 陽明病，中寒不能食，而小便不利，手足濈然汗出，此爲欲作堅瘕也，必頭堅後溏。所以然者，胃中冷，水穀不別故也。

- NOO: 08-14
  TXT: 陽明病，初爲欲食之，小便反不數，大便自調，其人骨節疼，翕翕如有熱狀，奄然發狂，濈然汗出而解，此爲水不勝穀氣，與汗共并，堅者即愈。

- NOO: 08-15
  TXT: 陽明病，欲解時，從申盡戍。

- NOO: 08-16
  TXT: 陽明病，不能食，下之不解，其人不能食，攻其熱必噦。所以然者，胃中虛冷故也。其人本虛，攻其熱必噦。

- NOO: 08-17
  TXT: 陽明病，脉遲，食難用飽，飽即微煩頭眩者，必小便難，此欲作穀疸，雖下之，其腹必滿如故耳。所以然者，脉遲故也。

- NOO: 08-18
  TXT: 陽明病，久久而堅者，陽明病當多汗，而反無汗，其身如蟲行皮中之狀，此爲久虛故也。

- NOO: 08-19
  TXT: 冬陽明病，反無汗，但小便利，二三日嘔而欬，手足若厥者，其人頭必痛；若不嘔不欬，手足不厥者，頭不痛。

- NOO: 08-20
  TXT: 冬陽明病，但頭眩，不惡寒，故能食。而欬者，其人咽必痛，若不欬者，咽不痛。

- NOO: 08-21
  TXT: 陽明病，脉浮而緊，其熱必潮，發作有時，但浮者，必盜汗出。

- NOO: 08-22
  TXT: 陽明病，無汗，小便不利，心中懊憹，必發黃。

- NOO: 08-23
  TXT: 陽明病，被火，額上微汗出，而小便不利，必發黃。

- NOO: 08-24
  TXT: 陽明病，口燥，但欲漱水，不欲咽者，必衄。

- NOO: 08-25
  TXT: 陽明病，本自汗出，醫復重發其汗，病已差，其人微煩不了了，此大便堅也，必亡津液。胃中燥，故令其堅，當問小便日幾行。若本日三四行，今日再行者，必知大便不久出。今爲小便數少，津液當還入胃中，故知必當大便也。

- NOO: 08-26
  TXT: 夫病陽多者熱，下之則堅，汗出多極，發其汗亦堅。

- NOO: 08-27
  TXT: 傷寒嘔多，雖有陽明證，不可攻也。

- NOO: 08-28
  TXT: 陽明病，當心下堅滿，不可攻之，攻之遂利不止者，利止者愈。

- NOO: 08-29
  TXT: 陽明病，合色赤，不可攻之，必發熱。色黃者，小便不利也。

- NOO: 08-30
  TXT: 陽明病，不吐下而煩者，可與承氣湯。

- NOO: 08-31
  TXT: 陽明病，其脉遲，雖汗出，不惡寒，其體必重，短氣，腹滿而喘，有潮熱。如此者，其外爲解，可攻其裏，手足濈然汗出，此爲已堅，承氣湯主之。

- NOO: 08-32
  TXT: 若汗出多，而微惡寒，外爲未解，其熱不潮，勿與承氣湯。若腹大滿，而不大便者，可與小承氣湯，微和其胃氣，勿令至大下。

- NOO: 08-33
  TXT: 陽明病，潮熱，微堅，可與承氣湯，不堅，勿與之。

- NOO: 08-34
  TXT: 若不大便六十日，恐有燥屎，欲知之法，可與小承氣湯。若腹中轉矢氣者，此爲有燥屎，乃可攻之；若不轉矢氣者，此但頭堅後溏，不可攻之，攻之必腹脹滿，不能食；欲飲水者即噦。其後發熱者，必復堅，以小承氣湯和之。若不轉先氣者，慎不可攻之。

- NOO: 08-35
  TXT: 夫實則譫語，虛則鄭聲。鄭聲者，重語是也。直視、譫語、喘滿者死，下利者亦死。

- NOO: 08-36
  TXT: 陽明病，其人多汗，津液外出，胃中燥，大便必堅，堅者則譫語，承氣湯主之。

- NOO: 08-37
  TXT: 陽明病，譫語妄言，發潮熱，其脉滑疾，如此者，承氣湯主之。因與承氣湯壹升，腹中轉氣者，復與壹升，如不轉氣者，勿與之。明日又不大便，脉反微澀，此爲裏虛，爲難治，不得復與承氣湯。

- NOO: 08-38
  TXT: 陽明病，譫語，有潮熱，反不能食者，必有燥屎五六枚。若能食者，但堅耳，承氣湯主之。

- NOO: 08-39
  TXT: 陽明病，下血而譫語者，此爲熱入血室，但頭汗出者，當刺期門，隨其實而寫之，濈然汗出者，則愈。

- NOO: 08-40
  TXT: 汗出而譫語者，有燥屎在胃中，此風也。過經乃可下之，下之若早，語言必亂，以表虛裏實，下之則愈，宜承氣湯。

- NOO: 08-41
  TXT: 傷寒四五日，脉沈而喘滿，沉爲在裏，而反發其汗，津液越出，大便爲難，表虛裏實，久則讝語。

- NOO: 08-42
  TXT: 陽明病，下之，心中懊憹而煩，胃中有燥屎者，可攻。其人腹微滿，頭堅後溏者，不可下之。有燥屎者，宜承氣湯。

- NOO: 08-43
  TXT: 病者五六日不大便，繞臍痛，躁煩，發作有時，此爲有燥屎，故使不大便也。

- NOO: 08-44
  TXT: 病者煩熱，汗出即解；復如瘧狀，日晡所發者，屬陽明。脉實者，當下之；脉浮虛者，當發其汗。下之宜承氣湯，發汗宜桂枝湯。 <small>（方見桂枚湯門。）</small>

- NOO: 08-45
  TXT: 大下後，六七日不大便，煩不解，腹滿痛者，此有燥屎。所以然者，本有宿食故也，宜承氣湯。

- NOO: 08-46
  TXT: 病者小便不利，大便乍難乍易，時有微熱，怫鬱不能臥，有燥屎故也，宜承氣湯。

- NOO: 08-47
  TXT: 得病二三日，脉弱，無太陽柴胡證而煩，心下堅，至四日雖能食，以小承氣湯少與，微和之，令小安。至六日，與承氣湯壹升。不大便六七日，小便少者，雖不大便，但頭堅後溏，未定成其堅，攻之必溏。當須小便利，定堅，乃可攻之，宜承氣湯。

- NOO: 08-48
  TXT: 傷寒七八日，目中不了了，睛不和，無表裏證，大便難，微熱者，此爲實，急下之，宜承氣湯。

- NOO: 08-49
  TXT: 陽明病，發熱汗多者，急下之，宜承氣湯。

- NOO: 08-50
  TXT: 發汗不解，腹滿痛者，急下之，宜承氣湯。

- NOO: 08-51
  TXT: 腹滿不減，減不足言，當下之，宜承氣湯。

- NOO: 08-52
  TXT: 陽明與少陽合病而利，脉不負者爲順，滑而數者有宿食，宜承氣湯。 <small>（方並見承氣湯門。）</small>

- NOO: 08-53
  TXT: 陽明病，脉浮緊，咽乾口苦，腹滿而喘，發熱汗出，不惡寒，反偏惡熱，其身體重。發汗即躁，心中憒憒，而反譫語。加溫針，必怵愓。又煩躁不得眠。下之，胃中空虛，客氣動膈，心中懊憹，舌上胎者，梔子湯主之。

- NOO: 08-54
  TXT: 陽明病，下之，其外有熱，手足溫，不結胸，心中懊憹，若飢不能食，但頭汗出，梔子湯主之。

- NOO: 08-55
  TXT: 三陽合病，腹滿身重，難以轉側，口不仁，言語向經，譫語遺尿。發汗則譫語；下之則額上生汗，手足厥冷，白虎湯主之。 <small>（按：諸本皆云：“向經”，不敢刊改。）</small>

- NOO: 08-56
  TXT: 若渴欲飲水，口乾舌燥者，白虎湯主之。 <small>（方見雜療中。）</small>

- NOO: 08-57
  TXT: 若脉浮，發熱，渴欲飲水，小便不利，猪苓湯主之。

- NOO: 08-58
  TXT: 陽明病，汗出多而渴者，不可與猪苓湯，以汗多，胃中燥，猪苓湯復利其小便故也。

- NOO: 08-59
  TXT: 胃中虛冷，其人不能食者，飲水即噦。

- NOO: 08-60
  TXT: 脉浮，發熱，口乾，鼻燥，能食者，即衄。

- NOO: 08-61
  TXT: 若脉浮遲，表熱裏寒，下利淸穀，四逆湯主之。

- NOO: 08-62
  TXT: 陽明病，發潮熱，大便溏，小便自可，而胸脅滿不去，小柴胡湯主之。

- NOO: 08-63
  TXT: 陽明病，脅下堅滿，不大便而嘔，舌上胎者，可以小柴胡湯。上焦得通，津液得下，胃氣因和，身濈然汗出而解。

- NOO: 08-64
  TXT: 陽明中風，脉弦浮大而短氣，腹都滿，脅下及心痛，久按之，氣不通，鼻乾、不得汗，其人嗜臥，一身及目悉黃，小便難，有潮熱，時時噦，耳前後腫。刺之小差，外不解。病過十日，脉續浮，與小柴胡湯。但浮，無餘證，與麻黃湯。不溺，腹滿加噦，不治。 <small>（方見柴胡湯門。）</small>

- NOO: 08-65
  TXT: 陽明病，其脉遲，汗出多，而微惡寒，表爲未解，可發汗，宜桂枝湯。

- NOO: 08-66
  TXT: 陽明病，脉浮，無汗，其人必喘，發汗即愈，宜麻黃湯。 <small>（方並見上。）</small>

- NOO: 08-67
  TXT: 陽明病，汗出，若發其汗，小便自利，此爲內竭，雖堅不可攻，當須自欲大便，宜蜜煎導而通之。若土瓜根、猪膽汁，皆可以導。

- NOO: 08-68
  TXT: 陽明病，發熱而汗出，此爲熱越，不能發黃也。但頭汗出，其身無有，齊頸而還，小便不利，渴引水漿，此爲瘀熱在裏，身必發黃，茵蔯湯主之。

- NOO: 08-69
  TXT: 傷寒七八日，身黃如橘，小便不利，其腹微滿，茵蔯湯主之。

- NOO: 08-70
  TXT: 陽明證，其人喜忘，必有畜血。所以然者，本有久瘀血，故令喜忘。雖堅，大便必黑，扺當湯主之。

- NOO: 08-71
  TXT: 病者無表裏證，發熱七八日，雖脉浮數，可下之。假令下已，脉數不解，而合熱消穀喜飢，至六七日，不大便者，有瘀血，扺當湯主之。若數不解，而下不止，必挾熱便膿血。 <small>（方見雜療中。）</small>

- NOO: 08-72
  TXT: 食穀而嘔者，屬陽明，茱萸湯主之。

- NOO: 08-73
  TXT: 陽明病，寸口緩，關上小浮，尺中弱，其人發熱而汗出，復惡寒，不嘔，但心下痞，此爲醫下之也。若不下，其人復不惡寒而渴者，爲轉屬陽明。小便數者，大便即堅，不更衣十日，無所苦也。渴欲飲水者，但與之，當以法救渴。宜五苓散。 <small>（方見療痞門。）</small>

- NOO: 08-74
  TXT: 脉陽微而汗出少者，爲自如；汗出多者爲太過。太過者，陽絶於內，亡津液，大便因堅。

- NOO: 08-75
  TXT: 脉浮而芤，浮爲陽，芤爲陰。浮芤相摶，胃氣則生熱，其陽則絶。

- NOO: 08-76
  TXT: 跌陽脉浮而澀，浮則胃氣強，澀則小便數，浮澀相搏，大便即堅，其脾爲約，麻子仁丸主之。

- NOO: 08-77
  TXT: 傷寒，發其汗，則身目爲黃。所以然者，寒濕相摶，在裏不解故也。

- NOO: 08-78
  TXT: 傷寒，其人發黃，梔子蘖皮湯主之。

- NOO: 08-79
  TXT: 傷寒，瘀熱在裏，身體必黃，麻黃連翹赤小豆湯主之。

- NOO: 09-00
  TXT: 少陽病狀第九 <small>（玖證）</small>

- NOO: 09-01
  TXT: 少陽之爲病，口苦、咽乾、目眩也。

- NOO: 09-02
  TXT: 少陽中風，兩耳無所聞，目赤，胸中滿而煩，不可吐下；吐下則悸而驚。

- NOO: 09-03
  TXT: 傷寒病，脉弦細，頭痛而發熱，此爲屬少陽。少陽不可發汗，發汗則譫語，爲屬胃。胃和即愈，不和，煩而悸。

- NOO: 09-04
  TXT: 太陽病不解，轉入少陽，脅下堅滿，乾嘔，不能食飲，往來寒熱，而未吐下，其脉沈緊，可與小柴胡湯。若已吐下、發汗、溫針、譫語，柴胡證罷，此爲壞病。知犯何逆，以法治之。

- NOO: 09-05
  TXT: 三陽脉浮大，上關上，但欲寐，目合則汗。

- NOO: 09-06
  TXT: 傷寒六七日，無大熱，其人躁煩，此爲陽去入陰故也。

- NOO: 09-07
  TXT: 傷寒三日，三陽爲盡，三陰當受其邪，其人反能食而不嘔，此爲三陰不受其邪。

- NOO: 09-08
  TXT: 傷寒三日，少陽脉小，欲已。

- NOO: 09-09
  TXT: 少陽病欲解時，從寅盡辰。

# 千金翼方卷第十

- NOO: 10-00
  TXT: 太陰病狀第一 <small>（捌證 方貳首）</small>

- NOO: 10-01
  TXT: 太陰之爲病，腹滿，吐，食不下，下之益甚，時腹自痛，胸下堅結。

- NOO: 10-02
  TXT: 太陰病，脉浮，可發其汗。

- NOO: 10-03
  TXT: 太陰中風，四肢煩疼，陽微陰澀而長，爲欲愈。

- NOO: 10-04
  TXT: 太陰病，欲解時，從亥盡丑。

- NOO: 10-05
  TXT: 自利不渴者，屬太陰，其藏有寒故也。當溫之，宜四逆輩。

- NOO: 10-06
  TXT: 傷寒，脉浮而緩，手足溫，是爲繫在太陰。太陰當發黃，小便自利，利者不能發黃，至七八日，雖煩，暴利十餘行，必自止。所以自止者，脾家實，腐穢當去故也。

- NOO: 10-07
  TXT: 本太陽病，醫反下之，因腹滿時痛，爲屬太陰，桂枝加芍藥湯主之。其實痛，加大黃湯主之。

- NOO: 10-08
  TXT: 人無陽證，脉弱，其人續自便利，設當行大黃芍藥者，減之，其人胃氣弱，易動故也。

- NOO: 11-00
  TXT: 少陰病狀第二 <small>（四拾伍證 方壹拾陸首）</small>

- NOO: 11-01
  TXT: 少陰之爲病，脉微細，但欲寐。

- NOO: 11-02
  TXT: 少陰病，欲吐而不煩，但欲寐，五六日自利而渴者，屬少陰，虛故引水自救。小便白者，少陰病形悉具。其人小便白者，下焦虛寒，不能制溲，故白也。

- NOO: 11-03
  TXT: 夫病其脉陰陽俱緊，而反汗出，爲陽，屬少陰，法當咽痛，而復吐利。

- NOO: 11-04
  TXT: 少陰病，欬而下利，譫語，是爲被火氣劫故也，小便必難，爲強責少陰汗也。

- NOO: 11-05
  TXT: 少陰病，脉細沈數，病在裏，不可發其汗。

- NOO: 11-06
  TXT: 少陰病，脉微，不可發其汗，無陽故也。陽已虛，尺中弱澀者，復不可下之。

- NOO: 11-07
  TXT: 少陰病，脉緊者，至七八日，下利，其脉暴微，手足反溫，其脉緊反去，此爲欲解，雖煩，下利必自愈。

- NOO: 11-08
  TXT: 少陰病，下利，若利止，惡寒而踡，手足溫者，可治。

- NOO: 11-09
  TXT: 少陰病，惡寒而踡，時自煩，欲去其衣被，不可治。

- NOO: 11-10
  TXT: 少陰中風，其脉陽微陰浮，爲欲愈。

- NOO: 11-11
  TXT: 少陰病，欲解時，從子盡寅。

- NOO: 11-12
  TXT: 少陰病，八九日，而一身手足盡熱，熱在膀胱，必便血。

- NOO: 11-13
  TXT: 少陰病，其人吐利，手足不逆，反發熱，不死。脉不足者，灸其少陰七壯。

- NOO: 11-14
  TXT: 少陰病，但厥無汗，強發之，必動血，未知從何道出，或從口鼻目出，是爲下厥上竭，爲難治。

- NOO: 11-15
  TXT: 少陰病，惡寒，踡而利，手足逆者，不治。

- NOO: 11-16
  TXT: 少陰病，下利止而眩，時時自冒者死。

- NOO: 11-17
  TXT: 少陰病，其人吐利，躁逆者死。

- NOO: 11-18
  TXT: 少陰病，四逆，惡寒而踡，其脉不至，其人不煩而躁者，死。

- NOO: 11-19
  TXT: 少陰病，六七日，其息高者。死。

- NOO: 11-20
  TXT: 少陰病，脉微細沈，但欲臥，汗出不煩，自欲吐，至五六日自利，復煩燥，不得臥寐者，死。

- NOO: 11-21
  TXT: 少陰病，始得之，反發熱，脉反沈者，麻黃細辛附子湯主之。

- NOO: 11-22
  TXT: 少陰病，得之二三日，麻黃附子甘草湯微發汗。以二三日無證，故微發汗。

- NOO: 11-23
  TXT: 少陰病，得之二三日以上，心中煩、不得臥者，黃連阿膠湯主之。

- NOO: 11-24
  TXT: 少陰病，得之一二日，口中和，其背惡寒者，當灸之，附子湯主之。

- NOO: 11-25
  TXT: 少陰病，身體痛，手足寒，骨節痛，脉沈者，附子湯主之。

- NOO: 11-26
  TXT: 少陰病，下利，便膿血，桃花湯主之。

- NOO: 11-27
  TXT: 少陰病，二三日至四五日，腹痛，小便下利不止，而便膿血者，以桃花湯主之。

- NOO: 11-28
  TXT: 少陰病，下利便膿血者，可刺。

- NOO: 11-29
  TXT: 少陰病，吐利，手足逆，煩躁欲死者，茱萸湯主之。 <small>（方見陽明門。）</small>

- NOO: 11-30
  TXT: 少陰病，下利，咽痛，胸滿，心煩，猪膚湯主之。

- NOO: 11-31
  TXT: 少陰病，二三日，咽痛者，可與甘草湯；不差，可與桔梗湯。

- NOO: 11-32
  TXT: 少陰病，咽中傷，生瘡，不能語言，聲不出，苦酒湯主之。

- NOO: 11-33
  TXT: 少陰病，咽中痛，半夏散及湯。

- NOO: 11-34
  TXT: 少陰病，下利，白通湯主之。

- NOO: 11-35
  TXT: 少陰病，下利，脉微，服白通湯，利不止，厥逆無脉，乾煩者，白通加猪膽汁湯主之。

- NOO: 11-36
  TXT: 少陰病，二三日不已，至四五日，腹痛，小便不利，四肢沈重，疼痛而利，此爲有水氣。其人或欬，或小便不利，或下利，或嘔，玄武湯主之。

- NOO: 11-37
  TXT: 少陰病，下利淸穀，裏寒外熱，手足厥逆，脉微欲絶，身反惡寒，其人面赤，或腹痛，或乾嘔，或咽痛，或利止而脉不出，通脉四逆湯主之。

- NOO: 11-38
  TXT: 少陰病，四逆，其人或欬，或悸，或小便不利，或腹中痛，或洩利下重，四逆散主之。

- NOO: 11-39
  TXT: 少陰病，不利六七日，欬而嘔渴，心煩不得眠，猪苓湯主之。 <small>（方見陽明門。）</small>

- NOO: 11-40
  TXT: 少陰病，得之二三日，口燥，咽乾，急下之，宜承氣湯。

- NOO: 11-41
  TXT: 少陰病，利淸水，色靑者，心下必痛，口乾燥者，可下之，宜承氣湯。 <small>（一云：大柴胡。）</small>

- NOO: 11-42
  TXT: 少陰病，六七日，腹滿，不大便者，急下之，宜承氣湯。 <small>（方見承氣中。）</small>

- NOO: 11-43
  TXT: 少陰病，其脉沈者，當溫之，宜四逆湯。

- NOO: 11-44
  TXT: 少陰病，其人飲食入則吐，心中溫溫欲吐，復不能吐。始得之，手足寒，脉弦遲，此胸中實，不可下也，當遂吐之。若膈上有寒飲，乾嘔者，不可吐，當溫之，宜四逆湯。 <small>（方見陽明門。）</small>

- NOO: 11-45
  TXT: 少陰病，下利，脉微澀者，即嘔，汗者必數更衣，反少，當溫其上，灸之。 <small>（一云：灸厥陰伍拾壯。）</small>

- NOO: 12-00
  TXT: 厥陰病狀第三 <small>（伍拾陸證 方柒首）</small>

- NOO: 12-01
  TXT: 厥陰之爲病，消渴，氣上撞，心中疼熱，飢而不欲食，甚者則欲吐蚘，下之不肯止。

- NOO: 12-02
  TXT: 厥陰中風，其脉微浮爲欲愈，不浮爲未愈。

- NOO: 12-03
  TXT: 厥陰病，欲解時，從丑盡卯。

- NOO: 12-04
  TXT: 厥陰病，渴欲飲水者，與水飲之，即愈。

- NOO: 12-05
  TXT: 諸四逆厥者，不可下之，虛家亦然。

- NOO: 12-06
  TXT: 傷寒，先厥後發熱而利者，必止，見厥復利。

- NOO: 12-07
  TXT: 傷寒，始發熱六日，厥反九日而下利，厥利當不能食，今反能食，恐爲除中。食之黍餅不發熱者，知胃氣尚在，必愈，恐暴熱來出而復去也。後日脉之，其熱續在，期之旦日夜半愈。所以然者，本發熱六日，厥反九日，復發熱三日，井前六日，亦爲九日，與厥相應，故期之旦日夜半愈。後三日脉之，數，其熱不罷，此爲熱氣有餘，必發癰膿。

- NOO: 12-08
  TXT: 傷寒脉遲，六七日，而反與黃芩湯徹其熱。脉遲爲寒，與黃芩湯復除其熱，腹中冷，當不能食，今反能食，此爲除中，必死。

- NOO: 12-09
  TXT: 傷寒，先厥發熱，下利必自止，而反汗出，咽中強痛，其喉爲痺。發熱無汗，而利必自止，便膿血。便膿血者，其喉不痺。

- NOO: 12-10
  TXT: 傷寒，一二日至四五日，厥者必發熱。前厥者，後必熱。厥深熱亦深，厥微熱亦微。厥應下之，而發其汗者，口傷爛赤。

- NOO: 12-11
  TXT: 凡厥者，陰陽氣不相順接，便爲厥。厥者，手足逆者是。

- NOO: 12-12
  TXT: 傷寒病，厥五日，熱亦五日。設六日，當復厥，不厥者自愈。厥不過五日，以熱五日，故知自愈。

- NOO: 12-13
  TXT: 傷寒，脉微而厥，至七八日膚冷，其人躁，無安時，此爲藏寒，蚘上入其膈。蚘厥者，其人當吐蚘。令病者靜，而復時煩，此爲藏寒。蚘上入其膈，故煩，須臾復止，得食而嘔。又煩者，蚘聞食臭必出，其人常自吐蚘。蚘厥者，烏梅丸主之。  <small>（又主久痢。）</small>

- NOO: 12-14
  TXT: 傷寒，熱少微厥，稍頭寒，嘿嘿不欲食，煩躁。數日小便利，色白者，熱除也。得食，其病爲愈。若厥而嘔，胸脅煩滿，其後必便血。 <small>（“稍頭”，一作“指頭”。）</small>

- NOO: 12-15
  TXT: 病者手足厥冷，言我不結胸，少腹滿，按之痛，此冷結在膀胱關元也。

- NOO: 12-16
  TXT: 傷寒，發熱四日，厥反三日，復發熱四日，厥少熱多，其病當愈。四日至六七日不除，必便膿血。

- NOO: 12-17
  TXT: 傷寒，厥四日，熱反三日，復厥五日，其病爲進。寒多熱少，陽氣退，故爲進。

- NOO: 12-18
  TXT: 傷寒六七日，其脉數，手足厥，煩躁，陰，厥不還者，死。

- NOO: 12-19
  TXT: 傷寒下利，厥逆，躁不能臥者，死。

- NOO: 12-20
  TXT: 傷寒發熱，下利至，厥不止者，死。

- NOO: 12-21
  TXT: 傷寒，六七日不利，便發熱而利，其人汗出不止者死，有陰無陽故也。

- NOO: 12-22
  TXT: 傷寒五六日，不結胸，腹濡，脉虛復厥者，不可下之，下之亡血，死。

- NOO: 12-23
  TXT: 傷寒，發熱而厥，七日下利者，爲難治。

- NOO: 12-24
  TXT: 傷寒，脉促，手足厥逆者，可灸之。

- NOO: 12-25
  TXT: 傷寒，脉滑而厥者，其表有熱，白虎湯主之。 <small>（表熱見裏，方見雜療中。）</small>

- NOO: 12-26
  TXT: 手足厥寒，脉爲之細絶，當歸四逆湯主之。

- NOO: 12-27
  TXT: 若其人有寒，當歸四逆加吳茱萸生薑湯主之。

- NOO: 12-28
  TXT: 大汗出，熱不去，拘急，四肢疼，若下利，厥而惡寒，四逆湯主之。

- NOO: 12-29
  TXT: 大汗出，若火下利而厥，四逆湯主之。 <small>（方並見陽明門。）</small>

- NOO: 12-30
  TXT: 病者手足逆冷，脉乍緊者，邪結在胸中，心下滿而煩，飢不能食，病在胸中，當吐之，宜瓜蔕散。 <small>（方見療痞中。）</small>

- NOO: 12-31
  TXT: 傷寒，厥而心下悸，先治其水，當與茯苓甘草湯，却治其厥，不爾，其水入胃必利，茯苓甘草湯主之。

- NOO: 12-32
  TXT: 傷寒六七日，其人大下後，脉沈遲，手足厥逆，下部脉不至，咽喉不利，唾膿血，洩利不止，爲難治。麻黃升麻湯主之。

- NOO: 12-33
  TXT: 傷寒四五日，腹中痛，若轉氣，下趣少腹，爲欲自利。

- NOO: 12-34
  TXT: 傷寒本自寒下，醫復吐之，而寒格，更逆吐，食入即出，乾薑黃苓黃連人參湯主之。

- NOO: 12-35
  TXT: 下利，有微熱，其人渴，脉弱者，自愈。

- NOO: 12-36
  TXT: 下利脉數，若微發熱汗出者，自愈。設脉復緊，爲未解。

- NOO: 12-37
  TXT: 下利，手足厥，無脉，灸之不溫，反微喘者，死。少陰負跌陽者，爲順。

- NOO: 12-38
  TXT: 下利，脉反浮數，尺中自澀，其人必淸膿血。

- NOO: 12-39
  TXT: 下利淸穀，不可攻其表，汗出必脹慲。

- NOO: 12-40
  TXT: 下利，脉沈弦者，下重；其脉大者，爲未止；脉微弱數者，爲欲自止，雖發熱，不死。

- NOO: 12-41
  TXT: 下利，脉沈而遲，其人面少赤，身有微熱，下利淸穀，必鬱冒，汗出而解，其人微厥。所以然者，其面戴陽，下虛故也。

- NOO: 12-42
  TXT: 下利，脉反數而渴者，今自愈。設不差，必淸膿血，有熱故也。

- NOO: 12-43
  TXT: 下利後，脉絶，手足厥，晬時脉還，手足溫者，生；不還者，死。

- NOO: 12-44
  TXT: 傷寒下利，日十餘行，其人脉反實者，死。

- NOO: 12-45
  TXT: 下利淸穀，裏寒外熱，汗出而厥，通脉四逆湯主之。 <small>（方見少陰門。）</small>

- NOO: 12-46
  TXT: 熱利下重，白頭翁湯主之。

- NOO: 12-47
  TXT: 下利，欲飲水者，爲有熱，白頭翁湯主之。

- NOO: 12-48
  TXT: 下利，腹滿，身體疼痛，先溫其裏，乃攻其表，溫裏宜四逆湯，攻表宜桂枝湯。 <small>（方並見上。）</small>

- NOO: 12-49
  TXT: 下利而譫語，爲有燥屎，小承氣湯主之。 <small>（方見承氣門。）</small>

- NOO: 12-50
  TXT: 下利後更煩，按其心下濡者，爲虛煩也，梔子湯主之。 <small>（方見陽明門。）</small>

- NOO: 12-51
  TXT: 嘔家有癰膿，不可治嘔，膿盡自愈。

- NOO: 12-52
  TXT: 嘔而發熱，小柴胡湯主之。 <small>（方見柴胡門。）</small>

- NOO: 12-53
  TXT: 嘔而脉弱，小便復利，身有微熱，見厥，難治，四逆湯主之。 <small>（方見上。）</small>

- NOO: 12-54
  TXT: 乾嘔，吐涎沫，而復頭痛，吳茱萸湯主之。 <small>（方見陽明門。）</small>

- NOO: 12-55
  TXT: 傷寒，大吐下之，極虛，復極汗者，其人外氣怫鬱，復與其水，以發其汗，因得噦，所以然者，胃中寒冷故也。

- NOO: 12-56
  TXT: 傷寒，噦而滿者，視其前後，知何部不利，利之則愈。
