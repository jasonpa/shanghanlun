  TXT: ⒁少陰病，欲吐不吐，心煩但欲寐¶，五六日，自利而渴者，_｛屬少陰也｝_，虛故引水自救，若小便色白者，少陰病形悉具，_〈小便白者，以下焦虛有寒，不能制水，故令色白也〉_。
