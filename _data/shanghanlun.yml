- NOO: {NoA: "280", NoB: "287"}
  TXT: ⒀太陰爲病，脈弱，其人續自便利，設當行大黃，芍藥者，宜減之，以其人胃氣弱，易動故也。

#辨少陰病脈證幷治

- NOO: {NoA: "281", NoB: "288"}
  TXT: 少陰之爲病，脈微細，但欲寐也。

