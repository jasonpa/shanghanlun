- NOO: {NoA: "271", NoB: "278"}
  TXT: ⒀傷寒三日，少陽脈小者，欲已也。

- NOO: {NoA: "272", NoB: "279"}
  TXT: ⒀少陽病，欲解時，從寅至辰上。

