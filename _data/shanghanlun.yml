- NOO: {NoA: "039", NoB: "040"}
  TXT: 傷寒脈浮緩，身不疼但重，乍有輕時，_｛無少陰證者｝_，[大靑龍湯](URI/대청룡탕)發之。
  KOR: 상한에 맥이 부완(浮緩)하고 몸이 아프지 않으나 무겁다가 잠깐씩 가벼워 지기도 하며 소음증이 없는 경우는 대청룡탕으로 발한시킨다.

- NOO: {NoA: "040", NoB: "041"}
  TXT: 傷寒表不解，心下有水氣，乾嘔，發熱而咳，或渴，或利，或噎，或小便不利¶，少腹滿，或喘者，[小靑龍湯](URI/소청룡탕)主之。
