- NOO: {NoA: "234", NoB: "243"}
  TXT: ⒀陽明病，脈遲，汗出多，微惡寒者，表未解也，可發汗，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "235", NoB: "244"}
  TXT: ⒀陽明病，脈浮，無汗而喘者¶，發汗則愈，宜[麻黃湯](URI/마황탕)。
  ANN: 脈浮 無汗而喘者：《翼》《惠》“脈浮無汗, 其人必喘”

- NOO: {NoA: "236", NoB: "245"}
  TXT: 陽明病，發熱汗出者，_｛此爲熱越｝_，不能發黃也，但頭汗出，身無汗，劑頸而還，小便不利，渴引水漿者，_｛此爲瘀熱在裏｝_，身必發黃，[茵蔯蒿湯](URI/인진호탕)主之。

- NOO: {NoA: "237", NoB: "246"}
  TXT: 陽明證，其人喜忘者，必有畜血，_｛所以然者，本有久瘀血，故令喜忘｝_，屎¶雖硬，大便反易，其色必黑者¶，宜[抵當湯](URI/저당탕)下之。
  ANN: 屎：《康平》“尿” ；其色必黑者：《康平》“而其色必黑者”

- NOO: {NoA: "238", NoB: "247"}
  TXT: 陽明病，下之，心中懊憹而煩，胃中有燥屎者，_〈可攻。腹微滿，初頭硬，後必溏，不可攻之，若有燥屎者〉_，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "239", NoB: "248"}
  TXT: ⒁病人不大便五六日，繞臍痛，煩躁，發作有時者，此有燥屎，故使不大便也。

- NOO: {NoA: "240", NoB: "249"}
  TXT: ⒁病人煩熱，汗出則解，又如瘧狀，日晡所發熱者，屬陽明也，脈實者，宜下之，脈浮虛者，宜發汗，下之與[大承氣湯](URI/대승기탕)，發汗宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "241", NoB: "250"}
  TXT: 大下後，六七日不大便，煩不解，腹滿痛者，此有燥屎也，_｛所以然者，本有宿食故也｝_，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "242", NoB: "251"}
  TXT: ⒁病人小便不利，大便乍難乍易，時有微熱，喘冒不能臥者，有燥屎也，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "243", NoB: "252"}
  TXT: 食穀欲嘔¶，屬陽明也，[吳茱萸湯](URI/오수유탕)主之，_〈得湯反劇者，屬上焦也〉_。
  ANN: 食穀欲嘔：《康平》“食穀欲嘔者”

- NOO: {NoA: "244", NoB: "253"}
  TXT: ⒁太陽病，_｛寸｝_ 緩，_｛關｝_ 浮，_｛尺｝_ 弱，其人發熱汗出，復惡寒，不嘔，但心下痞者，此以醫下之也。如其不下者，病人不惡寒而渴 _｛者，此轉屬陽明也｝_ 。小便數者，大便必硬，不更衣十日，無所苦也。渴欲飮水，少少與之，但以法救之，渴者宜[五苓散](URI/오령산)。

- NOO: {NoA: "245", NoB: "254"}
  TXT: ⒀脈陽微而汗出少者，爲自和也，汗出多者爲太過，陽脈實，因發其汗，出多者，亦爲太過，太過者，爲陽絶于裏，亡津液，大便因硬也。

- NOO: {NoA: "246", NoB: "255"}
  TXT: ⒀脈浮而芤，浮爲陽，芤爲陰，浮芤相搏，胃氣生熱，其陽則絶。

- NOO: {NoA: "247", NoB: "256"}
  TXT: ⒀趺陽脈浮而濇，浮則胃氣强，濇則小便數，浮濇相搏，大便則難，其脾爲約，[麻子仁丸](URI/마자인환)主之。

- NOO: {NoA: "248", NoB: "257"}
  TXT: 太陽病三日，發汗不解，蒸蒸發熱者，屬胃也，[調胃承氣湯](URI/조위승기탕)主之。

- NOO: {NoA: "249", NoB: "258"}
  TXT: ⒁傷寒吐後，腹脹滿者，與[調胃承氣湯](URI/조위승기탕)。

- NOO: {NoA: "250", NoB: "259"}
  TXT: ⒁太陽病，若吐若下若發汗後，微煩，小便數，大便因硬者，與[小承氣湯](URI/소승기탕)和之愈。

- NOO: {NoA: "251", NoB: "260"}
  TXT: ⒀得病二三日，脈弱，無太陽，柴胡證，煩躁，心下硬，至四五日，雖能食，以[小承氣湯](URI/소승기탕)，少少與微和之¶，令小安，至六日，與[承氣湯](URI/소승기탕)一升，若不大便六七日，小便少者，雖不能食，但初頭硬，後必溏，未定成硬，攻之必溏，須小便利，屎定硬，乃可攻之，宜[大承氣湯](URI/대승기탕)。
  ANN: 少少與微和之：《康平》“少少與之 微和之”

- NOO: {NoA: "252", NoB: "261"}
  TXT: ⒁傷寒六七日，目中不了了，睛不和，無表裏證，大便難，身微熱者，_｛此爲實也｝_，急下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "253", NoB: "262"}
  TXT: ⒀陽明病，發熱汗多者，急下之，宜[大承氣湯](URI/대승기탕)。

