- NOO: {NoA: "006", NoB: "007"}
  TXT: ⒁若發汗已，身灼熱者，名風溫。⒂風溫爲病，脈陰陽俱浮，自汗出，身重，多眠睡，鼻息必鼾，語言難出。⒁若被下者，小便不利，直視，失溲。若被火者，微發黃色，劇則如驚癎時瘈瘲，若火熏之。一逆尙引日，再逆促命期。
  KOR: 만약 땀을 낸 뒤에 몸에서 타는 듯이 열이 나는 것을 풍온(風溫)이라고 한다. 풍온의 병은 음양맥이 모두 부(浮)하고 자한이 나며 몸이 무겁고 오래 자고 숨쉴 때 소리가 나며 말을 잘 하지 못한다. 만약 하법을 쓰면 소변이 나오지 않고 눈을 곧추 뜨고 소변을 지린다. 만약 화법(火法)을 쓰면 낯빛이 약간 누렇게 되고, 심하면 경간(驚癎)과 같이 때때로 팔다리가 뒤틀리고 불로 그을린 듯하다. 한 번 거스르면 더 오래 앓게 되고 거듭 거스르면 목숨을 재촉한다.

- NOO: {NoA: "007", NoB: "008"}
  TXT: ⒀病有發熱惡寒者，發於陽也。無熱惡寒者，發於陰也。發於陽，七日愈，發於陰，六日愈，以陽數七，陰數六故也。

- NOO: {NoA: "008", NoB: "009"}
  TXT: ⒀太陽病，頭痛，至七日以上自愈者，以行其經盡故也，若欲作再經者，鍼足陽明，使經不傳則愈。

- NOO: {NoA: "009", NoB: "010"}
  TXT: ⒀太陽病，欲解時，從巳至未上。

- NOO: {NoA: "010", NoB: "011"}
