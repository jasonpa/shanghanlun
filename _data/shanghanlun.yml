- NOO: {NoA: "223", NoB: "233"}
  TXT: 若，_｛脈浮發熱｝_，渴欲飮水，小便不利者，[猪苓湯](URI/저령탕)主之。

- NOO: {NoA: "224", NoB: "234"}
