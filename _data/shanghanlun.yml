- NOO: {NoA: "019", NoB: "021"}
  TXT: ⒁凡¶服[桂枝湯，](URI/계지탕，)吐者，其後，必吐膿血也。
  ANN: 凡：《康平》“又”

- NOO: {NoA: "020", NoB: "022"}
  TXT: 太陽病，發汗，遂漏不止，其人惡風，小便難，四肢微急，難以屈伸者，[桂枝加附子湯](URI/계지가부자탕)主之。

- NOO: {NoA: "021", NoB: "023"}
  TXT: 太陽病，下之後，脈促胸滿者，[桂枝去芍藥湯](URI/계지거작약탕)主之。

