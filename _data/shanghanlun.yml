#辨太陽病脈證幷治中

- NOO: {NoA: "031", NoB: "032"}
  TXT: 太陽病，項背强几几，無汗惡風，[葛根湯](URI/갈근탕)主之。

- NOO: {NoA: "032", NoB: "033"}
  TXT: 太陽與陽明合病者，必自下利，[葛根湯](URI/갈근탕)主之。

- NOO: {NoA: "033", NoB: "034"}
  TXT: 太陽與陽明合病，不下利，但嘔者，[葛根加半夏湯](URI/갈근가반하탕)主之。

- NOO: {NoA: "034", NoB: "035"}
  TXT: 太陽病，桂枝證，醫反下之，利遂不止，_｛脈促者，表未解也｝_，喘而汗出者，[葛根黃芩黃連湯](URI/갈근황금황련탕)主之。

- NOO: {NoA: "035", NoB: "036"}
  TXT: 太陽病，頭痛發熱，身疼腰痛，骨節疼痛，惡風，無汗而喘者，[麻黃湯](URI/마황탕)主之。

- NOO: {NoA: "036", NoB: "037"}
  TXT: ⒀太陽與陽明合病，喘而胸滿者，不可下，宜[麻黃湯](URI/마황탕)。

- NOO: {NoA: "037", NoB: "038"}
  TXT: ⒀太陽病，十日以去，脈浮細而嗜臥者，外已解也，設胸滿脇痛者，與[小柴胡湯](URI/소시호탕)，脈但浮者，與[麻黃湯](URI/마황탕)。

- NOO: {NoA: "038", NoB: "039"}
  TXT: 太陽中風，脈浮緊，發熱惡寒，身疼痛，不汗出而煩躁者，[大靑龍湯](URI/대청룡탕)主之，若脈微弱，汗出惡風者，不可服之，服之則厥逆，筋惕肉瞤，_〈此爲逆也〉_。
