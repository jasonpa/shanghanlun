  TXT: 太陽病，外證未解，不可下也，_｛下之爲逆｝_，欲解外者，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "045", NoB: "046"}
  TXT: ⒀太陽病，先發汗不解，而復下之，脈浮者不愈，浮爲在外，而反下之，故令不愈，今脈浮，故在外，當須解外則愈，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "046", NoB: "047"}
  TXT: 太陽病，脈浮緊，無汗，發熱，身疼痛，八九日不解，表證仍在，_〈此當發其汗，服藥已微除〉_，其人發煩目瞑，劇者必衄，_｛衄乃解｝_，所以然者，陽氣重故也，[麻黃湯](URI/마황탕)主之。

- NOO: {NoA: "047", NoB: "048"}
  TXT: ⒁太陽病，脈浮緊，發熱，身無汗，自衄者愈。

- NOO: {NoA: "048", NoB: "049"}
  TXT: 二陽倂病，太陽初得病時，發其汗，汗先出不徹，因轉屬陽明，續自微汗出，不惡寒，_〈若¶太陽病證不罷者，不可下，下之爲逆〉_，如此可小發汗。設面色緣緣正赤者，陽氣怫鬱，_｛在表，當解之熏之｝_，_〈若發汗不徹不足言¶，陽氣怫鬱〉_，不得越，_〈當汗不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得〉_，其人短氣但坐，_｛以汗出不徹故也｝_，更發汗則愈，_〈何以知汗出不徹，以脈澁故知也〉_。
  KOR: 태양과 양명의 병병(倂病)은 태양에 처음 병이 생겨 땀을 냈을 때 충분하지 않아서 양명으로 전변되어 계속 조금씩 땀이 나고 오한하지는 않은 것이다. 태양병의 증상이 풀어지지 않은 경우는 하법을 써서는 안되며 쓰게되면 역증(逆證)이 되므로 이런 경우 조금 땀을 내야 한다. 만약 낯빛이 온통 새빨간 색이면 겉에 양기가 울체〔怫鬱〕된 경우이니 풀어주고 훈증시켜야 한다. 만약 완전히 발한시키지 못하여 발한이라 할만하지 못하면 양기가 울체되어 풀어지지 않아서 땀을 내야 하나 땀이 나지 않고 병자가 번조하고 아픈 곳을 몰라 배가 아프다고도 하고 팔다리가 아프다고도 하나 만져보아도 찾을 수 없다. 병자가 숨이 짧아 앉아만 있는 것은 땀을 충분히 내지 못했기 때문이다. 다시 발한시키면 낫는다. 어떻게 충분히 땀 내지 못한 것을 알 수 있는가 하면 맥이 삽(澁)한 연유로 알 수 있다.
  ANN: 若：《康平》無“若”字 ；不足言：《康平》“不足”

- NOO: {NoA: "049", NoB: "050"}
  TXT: ⒁脈浮數者，法當汗出而愈，若下之，身重心悸者，不可發汗，當自汗出乃解，所以然者，尺中脈微，此裏虛，須表裏實，津液自和，便自汗出愈。

- NOO: {NoA: "050", NoB: "051"}
  TXT: ⒁脈浮緊者，法當身疼痛，宜以汗解之，假令尺中遲者，不可發汗，何以知然，以¶營氣不足，血少故也。
  ANN: 以："此爲"@《玉》《脈》《翼》

- NOO: {NoA: "051", NoB: "052"}
  TXT: ⒀脈浮者，病在表，可發汗，宜[麻黃湯](URI/마황탕)。

- NOO: {NoA: "052", NoB: "053"}
  TXT: ⒀脈浮而數者，可發汗，宜[麻黃湯](URI/마황탕)。

- NOO: {NoA: "053", NoB: "054"}
  TXT: ⒁病常自汗出者，此爲營氣和，營氣和者，外不諧，以衛氣不共營氣諧和故爾，以營行脈中，衛行脈外，復發其汗，營衛和則愈，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "054", NoB: "055"}
  TXT: ⒀病人藏無他病，時發熱自汗出而不愈者，此衛氣不和也，先其時發汗則愈，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "055", NoB: "056"}
  TXT: 傷寒，脈浮緊，不發汗，因致衄者，[麻黃湯](URI/마황탕)主之。

- NOO: {NoA: "056", NoB: "057"}
  TXT: ⒀傷寒不大便六七日，頭痛有熱者，與[承氣湯](URI/승기탕)，其小便淸者，知不在裏，仍在表也，當須發汗，若頭痛者必衄，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "057", NoB: "058"}
  TXT: ⒁傷寒，發汗已解，半日許復煩，脈浮數者，可更發汗，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "058", NoB: "059"}
  TXT: ⒁凡病若發汗，若吐，若下，若亡血，亡津液，陰陽自和者，必自愈。

- NOO: {NoA: "059", NoB: "060"}
  TXT: 大下之後，復發汗，小便不利者，_｛亡津液故也｝_，勿治之，得小便利，必自愈¶。
  ANN: 《康平》 59ㆍ60ㆍ61 조문이 80조문의 뒤에 연속되어 붙어있다.

- NOO: {NoA: "060", NoB: "061"}
  TXT: 下之後，復發汗，必振寒，脈微細，_〈所以然者，以內外俱虛故也〉_。

- NOO: {NoA: "061", NoB: "062"}
  TXT: 下之後，復發汗，晝日煩躁不得眠，夜而安靜，不嘔不渴，無表證，脈沈微，身無大熱者，[乾薑附子湯](URI/건강부자탕)主之。

- NOO: {NoA: "062", NoB: "063"}
  TXT: ⒁發汗後，身疼痛，脈沈遲者，[桂枝加芍藥生薑各一兩人蔘三兩新加湯](URI/계지가작약생강각일냥인삼삼냥신가탕)主之。

- NOO: {NoA: "063", NoB: "064"}
  TXT: ⒁發汗後，不可更行[桂枝湯](URI/계지탕)¶，汗出而喘，無大熱者，可與[麻黃杏仁甘草石膏湯](URI/마황행인감초석고탕)。
  ANN: 不可更行桂枝湯：《康平》“喘家 不可更行桂枝湯”

- NOO: {NoA: "064", NoB: "065"}
  TXT: ⒀發汗過多，其人叉手自冒心，心下悸，欲得按者，[桂枝甘草湯](URI/계지감초탕)主之。

- NOO: {NoA: "065", NoB: "066"}
  TXT: ⒀發汗後，其人臍下悸者，欲作奔豚，[茯苓桂枝甘草大棗湯](URI/복령계지감초대조탕)主之。

- NOO: {NoA: "066", NoB: "067"}
  TXT: ⒁發汗後，腹脹滿者，[厚朴生薑半夏甘草人蔘湯](URI/후박생강반하감초인삼탕)主之。

- NOO: {NoA: "067", NoB: "068"}
  TXT: 傷寒若吐若下後，心下逆滿，氣上衝胸，起則頭眩，脈沈緊，發汗則動經，身爲振振搖者，[茯苓桂枝白朮甘草湯](URI/복령계지백출감초탕)主之。

- NOO: {NoA: "068", NoB: "069"}
  TXT: 發汗，病不解，反惡寒者，_｛虛故也｝_，[芍藥甘草附子湯](URI/작약감초부자탕)主之。

- NOO: {NoA: "069", NoB: "070"}
  TXT: 發汗，若下之，病仍不解，煩躁者，[茯苓四逆湯](URI/복령사역탕)主之。

- NOO: {NoA: "070", NoB: "071"}
  TXT: 發汗後，惡寒者，虛故也，不惡寒，但熱者，實也，當和胃氣，與[調胃承氣湯](URI/조위승기탕)。

- NOO: {NoA: "071", NoB: "072"}
  TXT: 太陽病，發汗後，大汗出，胃中乾，煩躁不得眠，欲得飮水者，少少與飮之，令胃氣和則愈。若脈浮，小便不利，微熱消渴者，[五苓散](URI/오령산)主之。
  KOR: 태양병에 한법을 쓴 뒤 땀을 많이 흘려 위(胃) 속이 말라서 번조로 잠을 이루지 못하고 물을 마시려고 하는 경우에 조금씩 물을 마시도록 하면 위기가 조화를 이루어 낫게된다. 만약 맥이 부(浮)하고 소변이 시원하지 않으며 조금 열이 나고 소갈이 있는 경우에는 오령산으로 치료한다.

- NOO: {NoA: "072", NoB: "073"}
  TXT: 發汗已，脈浮數，煩渴者，[五苓散](URI/오령산)主之。
  KOR: 한법을 쓴 뒤에 맥이 부삭(浮數)하고 번갈(煩渴)이 있는 경우에는 오령산으로 치료한다.

- NOO: {NoA: "073", NoB: "074"}
  TXT: 傷寒，汗出而渴者，[五苓散](URI/오령산)主之，不渴者，[茯苓甘草湯](URI/복령감초탕)主之。

- NOO: {NoA: "074", NoB: "075"}
  TXT: 中風發熱，六七日不解而煩，_｛有表裏證｝_，渴欲飮水，水入則吐者¶，_｛名曰水逆｝_，[五苓散](URI/오령산)主之。
  KOR: 상한 중풍으로 열이 나서 6-7일 동안 풀리지 않고 번이 나타나고 표증과 이증이 모두 있으며 갈증이 나서 물을 마시려 하나 물이 들어가면 토하는 것을 수역(水逆)이라고 한다. 오령산으로 치료한다.
  ANN: 水入則吐者：《康平》“水入口吐者”

- NOO: {NoA: "075", NoB: "076"}
  TXT: ⒀未持脈時，病人手叉自冒心，師因敎試令咳，而不咳者，此必兩耳聾無聞也，所以然者，以重發汗，虛故如此¶。
  ANN: 虛故如此：《康平》“虛故也”

- NOO: {NoA: "075", NoB: "077"}
  TXT: 發汗後，飮水多必喘，以水灌¶之亦喘。
  ANN: 灌：洗浴의 의미

- NOO: {NoA: "076", NoB: "078"}
  TXT: 發汗後，水藥不得入口，_｛爲逆｝_，若更發汗，必吐下不止。

- NOO: {NoA: "076", NoB: "079"}
  TXT: 發汗吐下後，虛煩不得眠，若劇者，必反覆顚倒，心中懊憹，[梔子豉湯](URI/치자시탕)主之，若少氣者，[梔子甘草豉湯](URI/치자감초시탕)主之，若嘔者，[梔子生薑豉湯](URI/치자생강시탕)主之。

- NOO: {NoA: "077", NoB: "080"}
  TXT: 發汗，若下之，而煩熱胸中窒者，[梔子豉湯](URI/치자시탕)主之。

- NOO: {NoA: "078", NoB: "081"}
  TXT: 傷寒五六日，大下之後，身熱不去，心中結痛者，未欲解也，[梔子豉湯](URI/치자시탕)主之。

- NOO: {NoA: "079", NoB: "082"}
  TXT: 傷寒下後，心煩腹滿，臥起不安者，[梔子厚朴湯](URI/치자후박탕)主之。

- NOO: {NoA: "080", NoB: "083"}
  TXT: 傷寒，醫以丸藥大下之，身熱不去，微煩者，[梔子乾薑湯](URI/치자건강탕)主之。

- NOO: {NoA: "081", NoB: "084"}
  TXT: ⒀凡用[梔子湯](URI/치자탕)，病人舊微溏者，不可與服之。

- NOO: {NoA: "082", NoB: "085"}
  TXT: 太陽病發汗，汗出不解，其人仍發熱，心下悸，頭眩，身瞤動，振振欲擗地者，[眞武湯](URI/진무탕)¶主之。
  ANN: 眞武湯：《康平》“玄武湯” 以下同

- NOO: {NoA: "083", NoB: "086"}
  TXT: ⒁咽喉乾燥者，不可發汗。

- NOO: {NoA: "084", NoB: "087"}
  TXT: ⒁淋家，不可發汗，發汗必便血。

- NOO: {NoA: "085", NoB: "088"}
  TXT: ⒁瘡家雖身疼痛，不可發汗，發汗則痓。

- NOO: {NoA: "086", NoB: "089"}
  TXT: ⒁衄家，不可發汗，汗出¶必額上陷，脈急緊，直視不能眴¶，不得眠。
  ANN: 汗出：《康平》“汗出則”；眴：《康平》“目眴”
  KOR: 자주 코피 흘리는 환자에게 발한을 시켜서는 안된다. 발한을 시키면 이마가 꺼지고 맥이 급긴(急緊)하며 눈을 곧추 뜬 채 움직이지 못하고 잠을 자지 못한다.

- NOO: {NoA: "087", NoB: "090"}
  TXT: ⒁亡血家，不可發汗，發汗則寒慄而振。

- NOO: {NoA: "088", NoB: "091"}
  TXT: ⒁汗家，重發汗，必恍惚心亂，小便已陰疼，與[禹餘粮丸](URI/우여량환)<small>方本闕</small>。

- NOO: {NoA: "089", NoB: "092"}
  TXT: ⒁病人有寒，復發汗，胃中冷，必吐蚘<sub>一作逆</sub>。

- NOO: {NoA: "090", NoB: "093"}
  TXT: ⒀本發汗，而復下之，此爲逆也，若先發汗，治不爲逆，本先下之，而反汗之，爲逆¶，若先下之，治不爲逆。
  ANN: 爲逆：《康平》“此爲逆”

- NOO: {NoA: "091", NoB: "094"}
  TXT: 傷寒，醫下之，續得下利，淸穀不止，身疼痛者，急當救裏，後身疼痛，淸便自調者，急當救表¶，救裏宜[四逆湯](URI/사역탕)，救表宜[桂枝湯](URI/계지탕)。
  ANN: 急當救表：《康平》“急當可救表”

- NOO: {NoA: "092", NoB: "095"}
  TXT: ⒁病發熱頭痛，脈反沈¶，若不差，身體疼痛，當救其裏，[四逆湯](URI/사역탕)方。
  ANN: 脈反沈：《康平》“脈反沈者”

- NOO: {NoA: "093", NoB: "096"}
  TXT: 太陽病，先下之而不愈，因復發汗¶，以此表裏俱虛¶，其人因致冒，⒁冒家汗出自愈，所以然者，汗出表和故也，裏未和，然後復下之。
  ANN: 因復發汗：《康平》“因後發汗” ；以此表裏俱虛：《康平》無此句

- NOO: {NoA: "094", NoB: "097"}
  TXT: 太陽病未解，脈陰陽俱停，必先振慄汗出而解¶，_〈但陽脈微者，先汗出而解，但陰脈微者，下之而解〉_，若欲下之，宜[調胃承氣湯](URI/조위승기탕)。
  ANN: 必先振慄汗出而解：《康平》“下之必先振慄汗出而解”

- NOO: {NoA: "095", NoB: "098"}
  TXT: ⒀太陽病，發熱汗出者，此爲營弱衛强，故使汗出，欲救邪風者，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "096", NoB: "099"}
  TXT: 傷寒五六日，_｛中風｝_，往來寒熱，胸脇苦滿，嘿嘿不欲飮食，心煩喜嘔，或胸中煩而不嘔，或渴，或腹中痛，或脇下痞熱，或心下悸，小便不利，或不渴，身有微熱，或咳者，[小柴胡湯](URI/소시호탕)主之。

- NOO: {NoA: "097", NoB: "100"}
  TXT: ⒁血弱氣盡，腠理開，邪氣因入，與正氣相搏¶，結於脇下，正邪分爭，往來寒熱，休作有時，嘿嘿不欲飮食，臟腑相連，其痛必下，邪高痛下¶，故使嘔也，[小柴胡湯](URI/소시호탕)主之。
  ANN: 正氣相搏：《康平》“正氣相摶(뭉칠 단)” ；臟腑相連 其痛必下 邪高痛下：《康平》“臟腑相違 其病必下 邪高病下”

- NOO: {NoA: "097", NoB: "101"}
  TXT: 服[柴胡湯](URI/소시호탕)已，渴者屬陽明，以法治之。

- NOO: {NoA: "098", NoB: "102"}
  TXT: ⒁得病六七日，脈遲浮弱，惡風寒，手足溫，醫二三下之，不能食，而脇下滿痛，面目及身黃，頸項强，小便難者¶，與[柴胡湯](URI/소시호탕)，後必下重，⒀本渴，飮水嘔者，柴胡不中與也，食穀者噦。
  ANN: 小便難者：《康平》“小便黃者”

- NOO: {NoA: "099", NoB: "103"}
  TXT: 傷寒四五日，身熱惡風，頸項强，脇下滿，手足溫而渴者，[小柴胡湯](URI/소시호탕)主之。

- NOO: {NoA: "100", NoB: "104"}
  TXT: 傷寒，陽脈澁，陰脈弦，_｛法當腹中急痛｝_，先與[小建中湯](URI/소건중탕)，不差者，[小柴胡湯](URI/소시호탕)主之。

- NOO: {NoA: "101", NoB: "105"}
  TXT: ⒁傷寒中風，有柴胡證，但見一證便是，不必悉具。

- NOO: {NoA: "101", NoB: "106"}
  TXT: 凡柴胡湯病證而下之，若[柴胡](URI/소시호탕)證不罷者，復與[柴胡湯](URI/소시호탕)，必蒸蒸而振，却發熱汗出而解。

- NOO: {NoA: "102", NoB: "107"}
  TXT: 傷寒二三日，心中悸而煩者，[小健中湯](URI/소건중탕)主之。

- NOO: {NoA: "103", NoB: "108"}
  TXT: 太陽病，_｛過經｝_，十餘日，反二三下之，後四五日，[柴胡](URI/소시호탕)證仍在者，先與[小柴胡](URI/소시호탕)，嘔不止，心下急，鬱鬱微煩者，爲未解也，與[大柴胡湯](URI/대시호탕)下之則愈。

- NOO: {NoA: "104", NoB: "109"}
