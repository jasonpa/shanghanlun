  TXT: ⒀腹滿不減，減不足言，當下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "256", NoB: "265"}
  TXT: ⒁陽明少陽合病，必下利，_｛其脈不負者，爲順也｝_，_〈負者，失也，互相克賊，名爲負也〉_，脈滑而數者，有宿食也，當下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "257", NoB: "266"}
  TXT: ⒀病人無表裏證，發熱七八日，雖脈浮數者，可下之。假令已下，脈數不解，合熱則消穀喜飢，至六七日不大便者，有瘀血，宜[抵當湯](URI/저당탕)。

- NOO: {NoA: "258", NoB: "266"}
  TXT: ⒀若脈數不解，而下不止，必協熱便膿血也。

- NOO: {NoA: "259", NoB: "267"}
  TXT: ⒁傷寒發汗已，身目爲黃，所以然者，以寒濕在裏不解故也，以爲不可下也，_〈於寒濕中求之〉_。

- NOO: {NoA: "260", NoB: "268"}
  TXT: 傷寒七八日，身黃如橘子色，小便不利，腹微滿者，[茵蔯蒿湯](URI/인진호탕)主之。

- NOO: {NoA: "261", NoB: "269"}
  TXT: 傷寒，身黃發熱者，[梔子柏皮湯](URI/치자백피탕)主之。

- NOO: {NoA: "262", NoB: "270"}
  TXT: ⒁傷寒瘀熱在裏，身必黃¶，[麻黃連軺赤小豆湯](URI/마황연초적소두탕)主之。
