- NOO: {NoA: "048", NoB: "049"}
  CTG: []
  TXT: ⒂二陽倂病，太陽初得病時，發其汗，汗先出不徹，因轉屬陽明，續自微汗出，不惡寒，_〈若¶太陽病證不罷者，不可下，下之爲逆〉_，如此可小發汗。設面色緣緣正赤者，陽氣怫鬱，_｛在表，當解之熏之｝_，_〈若發汗不徹不足言¶，陽氣怫鬱〉_，不得越，_〈當汗不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得〉_，其人短氣但坐，_｛以汗出不徹故也｝_，更發汗則愈，_〈何以知汗出不徹，以脈澁故知也〉_。
  KOR: ⒂태양과 양명의 병병(倂病)은 태양에 처음 병이 생겨 땀을 냈을 때 충분하지 않아서 양명으로 전경(傳經)되어 계속 조금씩 땀이 나고 오한이 들지는 않은 것이다. _〈태양병의 증상이 풀어지지 않았을 때 하법을 써서는 안되며, 쓰게되면 역증(逆證)이 된다.〉_ 이런 경우 조금 땀을 내야 한다. 만약 낯빛이 온통 새빨간 색이면 양기가 울체［怫鬱］된 것이다. _｛병사(病邪)가 표(表)에 있으니 풀어주고 훈증시켜야 한다.｝_ _〈만약 완전히 발한시키지 못하여 발한이라 할만하지 못하면 양기가 울체되어〉_ 풀어지지 않아서 _〈땀을 내야 하나 땀이 나지 않고 환자가 번조(煩躁)하고 아픈 곳을 몰라 배가 아프다고도 하고 팔다리가 아프다고도 하나 만져보아도 찾을 수 없다.〉_ 환자가 숨이 짧아 앉아만 있을 때는 _｛땀을 충분히 내지 못했기 때문이다.｝_ 다시 발한시키면 낫는다. _〈어떻게 충분히 땀 내지 못한 것을 알 수 있는가 하면 맥이 삽(澁)한 연유로 알 수 있다.〉_
  ANN: 若：《康平》無“若”字 ；不足言：《康平》“不足”

- NOO: {NoA: "049", NoB: "050"}
