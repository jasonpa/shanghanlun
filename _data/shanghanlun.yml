  TXT: ⒀少陰病，脈緊，至七八日，自下利，脈暴微，手足反溫，脈緊反去者，爲欲解也，雖煩下利，必自愈。

- NOO: {NoA: "288", NoB: "295"}
  TXT: ⒀少陰病，下利，若利自止，惡寒而踡臥，手足溫者，可治。

- NOO: {NoA: "289", NoB: "296"}
  TXT: ⒀少陰病，惡寒而踡，時自煩，欲去衣被者，可治。

- NOO: {NoA: "290", NoB: "297"}
  TXT: ⒀少陰中風，脈陽微陰浮者，爲欲愈。

- NOO: {NoA: "291", NoB: "298"}
  TXT: ⒀少陰病，欲解時，從子至寅上。

- NOO: {NoA: "292", NoB: "299"}
  TXT: ⒀少陰病，吐利，手足不逆冷，反發熱者，不死，脈不至者，灸少陰七壯。

- NOO: {NoA: "293", NoB: "300"}
  TXT: ⒀少陰病，八九日，一身手足盡熱者，以熱在膀胱，必便血也。

- NOO: {NoA: "294", NoB: "301"}
  TXT: ⒀少陰病，但厥無汗，而强發之，必動其血，未知從何道出，或從口鼻，或從目出者，是名下厥上竭，爲難治。

- NOO: {NoA: "295", NoB: "302"}
  TXT: ⒀少陰病，惡寒身踡而利，手足逆冷者，不治。

- NOO: {NoA: "296", NoB: "303"}
  TXT: ⒀少陰病，吐利躁煩，四逆者死。

- NOO: {NoA: "297", NoB: "304"}
  TXT: ⒀少陰病，下利止而頭眩，時時自冒者，死。

- NOO: {NoA: "298", NoB: "305"}
  TXT: ⒀少陰病，四逆惡寒而身踡，脈不至，不煩而躁者死。

- NOO: {NoA: "299", NoB: "306"}
  TXT: ⒀少陰病，六七日，息高者死。

- NOO: {NoA: "300", NoB: "307"}
  TXT: ⒀少陰病，脈微細沈，但欲臥，汗出不煩，自欲吐，至五六日自利，復煩躁不得臥寐者死。

- NOO: {NoA: "301", NoB: "308"}
  TXT: 少陰病，始得之，反發熱，脈沈者，[麻黃細辛附子湯](URI/마황부자세신탕)主之。

- NOO: {NoA: "302", NoB: "309"}
  TXT: 少陰病，得之二三日，[麻黃附子甘草湯](URI/마황부자감초탕)微發汗，_〈以二三日無裏證，故微發汗也〉_。

- NOO: {NoA: "303", NoB: "310"}
  TXT: 少陰病，得之二三日以上，心中煩，不得臥，[黃連阿膠湯](URI/황련아교탕)主之。

- NOO: {NoA: "304", NoB: "311"}
  TXT: 少陰病，得之一二日，口中和，其背惡寒者，_｛當灸之¶｝_，[附子湯](URI/부자탕)主之。
  ANN: 當灸之：《康平》無此句

- NOO: {NoA: "305", NoB: "312"}
  TXT: 少陰病，身體痛，手足寒，骨節痛，脈沈者，[附子湯](URI/부자탕)主之。

- NOO: {NoA: "306", NoB: "313"}
  TXT: 少陰病，下利便膿血者，[桃花湯](URI/도화탕)主之。

- NOO: {NoA: "307", NoB: "314"}
  TXT: 少陰病，二三日至四五日，腹痛，小便不利，下利不止，便膿血者，[桃花湯](URI/도화탕)主之。

- NOO: {NoA: "308", NoB: "315"}
  TXT: ⒁少陰病，下利便膿血者，可刺。

- NOO: {NoA: "309", NoB: "316"}
  TXT: 少陰病，吐利，手足逆冷，煩躁欲死者，[吳茱萸湯](URI/오수유탕)主之。

- NOO: {NoA: "310", NoB: "317"}
  TXT: 少陰病，下利，咽痛，胸滿，心煩¶，[猪膚湯](URI/저부탕)主之。
  ANN: 心煩：《康平》“心煩者”

- NOO: {NoA: "311", NoB: "318"}
  TXT: 少陰病，二三日，咽痛者，可與[甘草湯](URI/감초탕)，不差，與[桔梗湯](URI/길경탕)。

- NOO: {NoA: "312", NoB: "319"}
  TXT: ⒁少陰病，咽中傷，生瘡，不能語言，聲不出者，[苦酒湯](URI/고주탕)¶主之。
  ANN: 苦酒湯：《康平》“半夏苦酒湯”

- NOO: {NoA: "313", NoB: "320"}
  TXT: ⒁少陰病，咽中痛，[半夏散及湯](URI/반하산급탕)主之。

- NOO: {NoA: "314", NoB: "321"}
  TXT: 少陰病，下利，[白通湯](URI/백통탕)主之。

- NOO: {NoA: "315", NoB: "322"}
  TXT: 少陰病，下利，脈微者，與[白通湯](URI/백통탕)，利不止，厥逆無脈，乾嘔煩者，[白通加猪膽汁湯](URI/백통가저담즙탕)主之，_〈服湯脈暴出者死，微續者生〉_。

- NOO: {NoA: "316", NoB: "323"}
  TXT: 少陰病，二三日不已，至四五日，腹痛，小便不利，四肢沈重疼痛，自下利，_｛者，此爲有水氣｝_，其人或咳，或小便利，或下利，或嘔者，[眞武湯](URI/진무탕)主之。

- NOO: {NoA: "317", NoB: "324"}
  TXT: 少陰病，下利淸穀，裏寒外熱，手足厥逆，脈微欲絶，身反不惡寒，其人面色赤，或腹痛，或乾嘔，或咽痛，或利止脈不出者，[通脈四逆湯](URI/통맥사역탕)主之。

- NOO: {NoA: "318", NoB: "325"}
  TXT: 少陰病，_｛四逆｝_，其人或咳，或悸，或小便不利，或腹中痛，或泄利下重者，[四逆散](URI/사역산)主之。

- NOO: {NoA: "319", NoB: "326"}
  TXT: 少陰病，下利六七日，咳而嘔渴，心煩不得眠者，[猪苓湯](URI/저령탕)主之。

- NOO: {NoA: "320", NoB: "327"}
  TXT: ⒁少陰病，得之二三日，口燥咽乾者，急下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "321", NoB: "328"}
  TXT: 少陰病，自利淸水，色純靑，心下必痛，口乾燥者，可下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "322", NoB: "329"}
  TXT: ⒀少陰病，六七日，腹脹，不大便者，急下之，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "323", NoB: "330"}
  TXT: 少陰病，脈沈者，急溫之，宜[四逆湯](URI/사역탕)。

- NOO: {NoA: "324", NoB: "331"}
  TXT: 少陰病，飮食入口則吐，心中溫溫欲吐，復不能吐，始得之，手足寒，脈弦遲，_｛者，此胸中實｝_，不可下也，_｛當吐之｝_，若膈上有寒飮，乾嘔者，不可吐也，當溫之，宜[四逆湯](URI/사역탕)。

- NOO: {NoA: "325", NoB: "332"}
  TXT: ⒀少陰病，下利，脈微濇，嘔而汗出，必數更衣，反少者，當溫其上¶，灸之。
  ANN: 其上：《康平》“其背上”

#辨厥陰病脈證幷治

- NOO: {NoA: "326", NoB: "333"}
  TXT: 厥陰之爲病，_｛消渴｝_，氣上撞心，心中疼熱，飢而不欲食，食則吐，_｛蚘｝_，下之利不止。

- NOO: {NoA: "327", NoB: "334"}
  TXT: ⒀厥陰中風，脈微浮爲欲癒，不浮爲未愈。

- NOO: {NoA: "328", NoB: "335"}
  TXT: ⒀厥陰病，欲解時，從丑至卯上。

- NOO: {NoA: "329", NoB: "336"}
  TXT: ⒀厥陰病，渴欲飮水者，少少與之，愈。

- NOO: {NoA: "330", NoB: "337"}
  TXT: ⒀諸四逆厥者，不可下之，虛家亦然。

- NOO: {NoA: "331", NoB: "338"}
  TXT: ⒀傷寒先厥，後發熱，而利者必自止，見厥復利。

- NOO: {NoA: "332", NoB: "339"}
  TXT: ⒀傷寒始發熱六日，厥反九日而利，凡厥利者，當不能食，今反能食者，恐爲除中，食以索餠，不發熱者，知胃氣尙在，必愈，恐暴熱來出而復去也，後日脈之，其熱續在者，期之旦日夜半愈，所以然者，本發熱六日，厥反九日，復發熱三日，幷前六日¶，亦爲九日，與厥相應¶，故期之旦日夜半愈，後三日脈之，而脈數，其熱不罷者，此爲熱氣有餘，必發癰膿也。
  ANN: 幷前六日：《康平》“幷六日” ；與厥相應：《康平》“與厥陰相應”

- NOO: {NoA: "333", NoB: "340"}
  TXT: ⒀傷寒，脈遲六七日，而反與[黃芩湯](URI/황금탕)徹其熱，脈遲爲寒，今與[黃芩湯](URI/황금탕)，復除其熱，腹中應冷，當不能食，今反能食，此名除中，必死。

- NOO: {NoA: "334", NoB: "341"}
  TXT: ⒀傷寒先厥後發熱，下利必自止，而反汗出，咽中痛者，其喉爲痺，發熱無汗，而利必自止，若不止，必便膿血，便膿血者，其喉不痺。

- NOO: {NoA: "335", NoB: "342"}
  TXT: ⒀傷寒一二日¶至四五日，厥者必發熱，前熱者後必厥，厥深者熱亦深，厥微者熱亦微，厥應下之，而反發汗者，必口傷爛赤。
  ANN: 一二日：《康平》“二三日”

- NOO: {NoA: "336", NoB: "343"}
  TXT: ⒀傷寒病，厥五日，熱亦五日，設六日當復厥，不厥者自愈，厥終不過五日，以熱五日，故知自愈。

- NOO: {NoA: "337", NoB: "344"}
  TXT: ⒁凡厥者，陰陽氣不相順接，便爲厥，_〈厥者，手足逆冷者是也〉_。

- NOO: {NoA: "338", NoB: "345"}
  TXT: ⒁傷寒脈微而厥，至七八日膚冷，其人躁無暫安時者，_〈此爲藏厥〉_，非蚘厥也，_〈蚘厥者，其人當吐蚘〉_，今病者靜，而復時煩者，_｛此爲藏寒｝_，_〈蚘上入膈，故煩〉_，須臾¶復止，得時而嘔，又煩，_｛者，蚘聞食臭出｝_，其人當自吐蚘，蚘厥者，[烏梅丸](URI/오매환)主之，_〈又主久利〉_。
  ANN: 須臾：《康平》“須更”

- NOO: {NoA: "339", NoB: "346"}
  TXT: ⒀傷寒熱少微厥，指頭寒，嘿嘿不欲食，煩躁，數日，小便利，色白者，此熱除也，欲得食，其病爲愈，若厥而嘔，胸脇煩滿者，其後必便血。

- NOO: {NoA: "340", NoB: "347"}
  TXT: ⒀病者手足厥冷，言我不結胸，小腹滿，按之痛者，此冷結在膀胱關元也。

- NOO: {NoA: "341", NoB: "348"}
  TXT: ⒀傷寒發熱四日，厥反三日，復熱四日，厥少熱多者，其病當愈，四日至七日，熱不除者，必便膿血。

- NOO: {NoA: "342", NoB: "349"}
  TXT: ⒀傷寒厥四日，熱反三日，復厥五日，其病爲進，寒多熱少，陽氣退，故爲進也。

- NOO: {NoA: "343", NoB: "350"}
  TXT: ⒀傷寒六七日，脈微，手足厥冷，煩躁，灸厥陰，厥不還者，死。

- NOO: {NoA: "344", NoB: "351"}
  TXT: ⒀傷寒發熱，下利厥逆，躁不得臥者，死。

- NOO: {NoA: "345", NoB: "352"}
  TXT: ⒀傷寒發熱，下利至甚，厥不止者，死。

- NOO: {NoA: "346", NoB: "353"}
  TXT: ⒀傷寒六七日，不利，便發熱而利，其人汗出不止者，死，有陰無陽故也。

- NOO: {NoA: "347", NoB: "354"}
  TXT: ⒀傷寒五六日，不結胸，腹濡，脈虛復厥者，不可下，此亡血，下之死。

- NOO: {NoA: "348", NoB: "355"}
  TXT: ⒀發熱而厥，七日下利者，爲難治。

- NOO: {NoA: "349", NoB: "356"}
  TXT: ⒀傷寒脈促，手足厥逆¶，可灸之。
  ANN: 手足厥逆：《康平》“手足厥逆者”

- NOO: {NoA: "350", NoB: "357"}
  TXT: 傷寒，脈滑而厥者，裏有熱¶，[白虎湯](URI/백호탕)主之。
  ANN: 裏有熱：《翼》 “其表有熱”

- NOO: {NoA: "351", NoB: "358"}
  TXT: 手足厥寒，脈細欲絶者，[當歸四逆湯](URI/당귀사역탕)主之。

- NOO: {NoA: "352", NoB: "359"}
  TXT: 若其人內有久寒者，宜[當歸四逆加吳茱萸生薑湯](URI/당귀사역가오수유생강탕)。

- NOO: {NoA: "353", NoB: "360"}
  TXT: ⒀大汗出，熱不去，內拘急，四肢疼，又下利厥逆而惡寒者，[四逆湯](URI/사역탕)主之。

- NOO: {NoA: "354", NoB: "361"}
  TXT: ⒁大汗，若大下利，而厥冷者，[四逆湯](URI/사역탕)主之。

- NOO: {NoA: "355", NoB: "362"}
  TXT: ⒁病人手足厥冷，脈乍緊者，邪結在胸中，心下滿而煩，飢不能食者，病在胸中，當須吐之，宜[瓜蒂散](URI/과체산)。

- NOO: {NoA: "356", NoB: "363"}
  TXT: ⒁傷寒厥而心下悸，宜先治水，當服[茯苓甘草湯](URI/복령감초탕)，却治其厥，不爾，水漬入胃，必作利也。

- NOO: {NoA: "357", NoB: "364"}
  TXT: ⒁傷寒六七日，大下後，_｛寸｝_，脈沈而遲，手足厥逆¶，下部脈不至，喉咽不利，唾膿血，泄利不止者，_｛爲難治｝_，[麻黃升麻湯](URI/마황승마탕)主之¶。
  ANN: 手足厥逆：《康平》“手足厥逆 與回逆湯” ；麻黃升麻湯主之：《康平》“屬麻黃升麻湯”

- NOO: {NoA: "358", NoB: "365"}
  TXT: ⒀傷寒四五日，腹中痛，若轉氣下趣少腹者，此欲自利也。

- NOO: {NoA: "359", NoB: "366"}
  TXT: 傷寒本自寒下，醫復吐下之，寒格更逆吐下，若食入口卽吐，[乾薑黃連黃芩人蔘湯](URI/건강황련황금인삼탕)主之。

- NOO: {NoA: "360", NoB: "367"}
  TXT: ⒀下利有微熱而渴，脈弱者，今¶自愈。
  ANN: 今：《康平》“令”

- NOO: {NoA: "361", NoB: "368"}
  TXT: ⒀下利脈數，有微熱汗出，今¶自愈，設復緊爲未解。
  ANN: 今：《康平》“令”

- NOO: {NoA: "362", NoB: "369"}
  TXT: ⒀下利手足厥冷，無脈者，灸之，不溫，若脈不還，反微喘者死。

- NOO: {NoA: "362", NoB: "370"}
  TXT: 少陰負趺陽者爲順也。

- NOO: {NoA: "363", NoB: "371"}
  TXT: ⒀下利，寸脈反浮數，尺中自澀者，必淸膿血。

- NOO: {NoA: "364", NoB: "372"}
  TXT: ⒀下利淸穀，不可攻表，汗出必脹滿。

- NOO: {NoA: "365", NoB: "373"}
  TXT: ⒀下利，脈沈弦者，下重也，脈大者，爲未止，脈微弱數者，爲欲自止，雖發熱，不死。

- NOO: {NoA: "366", NoB: "374"}
  TXT: ⒀下利，脈沈而遲，其人面少赤，身有微熱，下利淸穀者，必鬱冒汗出而解，⒁病人必微厥，所以然者，其面戴陽，下虛故也。

- NOO: {NoA: "367", NoB: "375"}
  TXT: ⒀下利脈數而渴者，令自愈，設不差，必淸膿血，以有熱故也。

- NOO: {NoA: "368", NoB: "376"}
  TXT: ⒀下利後脈絶，手足厥冷，晬時脈還，手足溫者生，脈不還者死。

- NOO: {NoA: "369", NoB: "377"}
  TXT: ⒀傷寒下利，日十餘行，脈反實者死。

- NOO: {NoA: "370", NoB: "378"}
  TXT: ⒁下利淸穀，裏寒外熱，汗出而厥者，[通脈四逆湯](URI/통맥사역탕)主之。

- NOO: {NoA: "371", NoB: "379"}
  TXT: ⒁熱利下重者，[白頭翁湯](URI/백두옹탕)主之。

- NOO: {NoA: "372", NoB: "380"}
  TXT: ⒀下利腹脹滿，身體疼痛者，先溫其裏，乃攻其表，溫裏宜[四逆湯](URI/사역탕)，攻表宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "373", NoB: "381"}
  TXT: ⒀下利欲飮水者，以有熱故也，[白頭翁湯](URI/백두옹탕)主之。

- NOO: {NoA: "374", NoB: "382"}
  TXT: ⒀下利譫語者，有燥屎也，宜[小承氣湯](URI/소승기탕)。

- NOO: {NoA: "375", NoB: "383"}
  TXT: ⒀下利後更煩，按之心下濡者，爲虛煩也，宜[梔子豉湯](URI/치자시탕)。

- NOO: {NoA: "376", NoB: "384"}
  TXT: ⒀嘔家有癰膿者，不可治嘔，膿盡自愈。

- NOO: {NoA: "377", NoB: "385"}
  TXT: ⒀嘔而脈弱，小便復利，身有微熱¶，見厥者，難治，[四逆湯](URI/사역탕)主之。
  ANN: 身有微熱：《康平》“有微熱”

- NOO: {NoA: "378", NoB: "386"}
  TXT: ⒀乾嘔，吐涎沫，頭痛者，[吳茱萸湯](URI/오수유탕)主之。

- NOO: {NoA: "379", NoB: "387"}
  TXT: ⒀嘔而發熱者，[小柴胡湯](URI/소시호탕)主之。

- NOO: {NoA: "380", NoB: "388"}
  TXT: ⒀傷寒大吐大下之，極虛，復極汗者¶，其人外氣怫鬱，復與之水，以發其汗，因得噦，所以然者，胃中寒冷故也。
  ANN: 復極汗者：《康平》“復極汗出者”

- NOO: {NoA: "381", NoB: "389"}
  TXT: ⒀傷寒噦而腹滿，視其前後，知何部不利，利之卽愈。

#辨霍亂病脈證幷治

- NOO: {NoA: "382", NoB: "390"}
  TXT: ⒀問曰，病有霍亂者何，答曰，嘔吐而利，此名霍亂。

- NOO: {NoA: "383", NoB: "391"}
  TXT: ⒀問曰，病發熱頭痛，身疼惡寒，吐利者，此屬何病，答曰，此名霍亂，霍亂自吐下，又利止，復更發熱也。

- NOO: {NoA: "384", NoB: "392"}
  TXT: ⒀傷寒，其脈微澁者，本是霍亂，今是傷寒，却四五日，至陰經上，轉入陰必利，本嘔下利者，不可治也，欲似大便，而反失氣，仍不利者，此屬陽明也，便必硬，十三日愈，所以然者，經盡故也，下利後，當便硬，硬則能食者愈，今反不能食，到後經中，頗能食，復過一經能食，過之一日當愈，不愈者，不屬陽明也。

- NOO: {NoA: "385", NoB: "393"}
  TXT: 惡寒脈微¶，而復利，_｛利止亡血也｝_，[四逆加人蔘湯](URI/사역가인삼탕)主之。
  ANN: 惡寒脈微：《康平》“吐利惡寒 脈微”

- NOO: {NoA: "386", NoB: "394"}
  TXT: _｛霍亂¶｝_，頭痛，發熱，身疼痛，熱多欲飮水者，[五苓散](URI/오령산)主之。寒多不用水者，[理中丸](URI/이중환)主之。
  ANN: 霍亂：《康平》“吐利 _｛霍亂｝_ ”

- NOO: {NoA: "387", NoB: "395"}
  TXT: ⒀吐利止，而身痛不休者，當消息和解其外，宜[桂枝湯](URI/계지탕)，_｛小和之¶｝_。
  ANN: 小和之：《康平》“ _｛小和利之｝_ ” ※ 《康平》387조문이 386조문의 理中湯 처방구성 설명 마지막에 붙어있다.

- NOO: {NoA: "388", NoB: "396"}
  TXT: 吐利汗出，發熱惡寒，四肢拘急，手足厥冷者，[四逆湯](URI/사역탕)主之。

- NOO: {NoA: "389", NoB: "397"}
  TXT: 旣吐且利，小便復利，而大汗出，下利淸穀，內寒外熱，脈微欲絶者，[四逆湯](URI/사역탕)主之。

- NOO: {NoA: "390", NoB: "398"}
  TXT: 吐已下斷，汗出而厥，四肢拘急不解，脈微欲絶者，[通脈四逆加猪膽汁湯](URI/통맥사역가저담즙탕)主之。

- NOO: {NoA: "391", NoB: "399"}
  TXT: 吐利發汗，脈平，小煩者，以¶新虛不勝穀氣故也。
  ANN: 以：《康平》無此字

#辨陰陽易差後勞復病脈證幷治

- NOO: {NoA: "392", NoB: "400"}
  TXT: ⒁傷寒陰陽易之爲病，其人身體重，少氣，少腹裏急，或引陰中拘攣，熱上衝胸，頭重不欲擧，眼中生花，膝脛拘急者，[燒褌散](URI/소곤산)主之。

- NOO: {NoA: "393", NoB: "401"}
  TXT: 大病差後勞復者，[枳實梔子豉湯](URI/지실치자시탕)主之¶。
  ANN: 玉函經ㆍ成本：若有宿食者 加大黃如博棋子大五六枚이 첨가되어있다.

- NOO: {NoA: "394", NoB: "402"}
  TXT: 傷寒差以後，更發熱，[小柴胡湯](URI/소시호탕)主之，脈浮者，以汗解之¶，脈沈實者，以下解之。
  ANN: 以汗解之：《康平》“少以汗解之”

- NOO: {NoA: "395", NoB: "403"}
  TXT: 大病差後，從腰以下有水氣者，[牡蠣澤瀉散](URI/모려택사산)主之。

- NOO: {NoA: "396", NoB: "404"}
  TXT: 大病差後，喜唾，久不了了者，_｛胸上有寒，當以丸藥溫之｝_，宜[理中丸](URI/이중환)。

- NOO: {NoA: "397", NoB: "405"}
  TXT: 傷寒解後，虛羸少氣，氣逆欲吐¶，[竹葉石膏湯](URI/죽엽석고탕)主之。
  ANN: 氣逆欲吐：《康平》“逆欲吐”

- NOO: {NoA: "398", NoB: "406"}
  TXT: ⒁病人脈已解，而日暮微煩，以病新差，人强與穀，脾胃氣尙弱，不能消穀，故令微煩，損穀卽愈。
