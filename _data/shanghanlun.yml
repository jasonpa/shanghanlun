- NOO: {NoA: "228", NoB: "238"}
  TXT: 陽明病下之，其外有熱，手足溫，_｛不結胸¶｝_，心中懊憹，飢不能食，但頭汗出者，[梔子豉湯](URI/치자시탕)主之。
  ANN: 不結胸：《康平》“小結胸”

- NOO: {NoA: "229", NoB: "239"}
  TXT: 陽明病，發潮熱，大便溏，小便自可，胸脇滿不去者，與[小柴胡湯](URI/소시호탕)。

- NOO: {NoA: "230", NoB: "240"}
  TXT: ⒁陽明病，脇下硬滿，不大便而嘔，舌上白苔者，可與[小柴胡湯](URI/소시호탕)，上焦得通，津液得下，胃氣因和，身濈然汗出而解。

- NOO: {NoA: "231", NoB: "241"}
