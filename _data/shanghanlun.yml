  TXT: ⒀脈浮者，病在表，可發汗，宜[麻黃湯](URI/마황탕)。_法用[桂枝湯](URI/계지탕)_
  KOR: ⒀맥이 부(浮)한 것은 병이 표(表)에 있는 것이니 발한시켜야 하므로 [마황탕(麻黃湯)을 써야 한다.](URI/마황탕)。_[계지탕(桂枝湯)](URI/계지탕)이라고 한 곳도 있다._

