- NOO: {NoA: "149", NoB: "157"}
  TXT: 傷寒五六日，嘔而發熱者，[柴胡湯](URI/소시호탕)證具，而以他藥下之，柴胡證仍在者，復與[柴胡湯](URI/소시호탕)，_｛此雖已下之，不爲逆｝_，必蒸蒸而振，却發熱汗出而解，若心下滿而硬痛者，_｛此爲結胸也¶｝_，[大陷胸湯](URI/대함흉탕)主之，但滿而不痛者，_｛此爲痞｝_，[柴胡](URI/소시호탕)不中與之，宜[半夏瀉心湯](URI/반하사심탕)。
  ANN: 此爲結胸也：《康平》“此爲結”

- NOO: {NoA: "150", NoB: "158"}
  TXT: 太陽少陽倂病，而反下之，成結胸，心下硬，下利不止，水漿不下，其人心煩。

- NOO: {NoA: "151", NoB: "159"}
  TXT: ⒁脈浮而緊，而復下之，緊反入裏，則作痞，按之自濡，但氣痞耳。

- NOO: {NoA: "152", NoB: "160"}
  TXT: 太陽中風，下利嘔逆，_〈表解者乃可攻之〉_，其人漐漐汗出，發作有時，頭痛，心下痞硬滿，引脇下痛，乾嘔短氣，汗出不惡寒者，_｛此表解裏未和也｝_，[十棗湯](URI/십조탕)主之。

- NOO: {NoA: "153", NoB: "161"}
  TXT: 太陽病，醫發汗，遂發熱惡寒，因復下之，心下痞，_〈表裏俱虛，陰陽氣幷竭〉_，_｛無陽則陰獨｝_，復加燒鍼，因胸煩，_〈面色靑黃，膚瞤者，難治，今色微黃，手足溫者，易愈〉_。

- NOO: {NoA: "154", NoB: "162"}
  TXT: 心下痞，按之濡，其脈，_｛關上｝_，浮者，[大黃黃連瀉心湯](URI/대황황련사심탕)主之。

- NOO: {NoA: "155", NoB: "163"}
  TXT: 心下痞，而復惡寒汗出者，[附子瀉心湯](URI/부자사심탕)主之。

- NOO: {NoA: "156", NoB: "164"}
  TXT: _｛本以下之，故｝_ 心下痞，與[瀉心湯](URI/사심탕)。痞不解，其人渴而口燥煩，小便不利者，[五苓散](URI/오령산)主之。 _〈一方云，忍之一日乃愈〉_。

- NOO: {NoA: "157", NoB: "165"}
  TXT: 傷寒，汗出解之後，胃中不和，心下痞硬，乾噫食臭，脇下有水氣，腹中雷鳴下利者，[生薑瀉心湯](URI/생강사심탕)主之。

- NOO: {NoA: "158", NoB: "166"}
  TXT: 傷寒中風，醫反下之，其人下利日數十行，穀不化，腹中雷鳴，心下痞硬而滿，乾嘔心煩不得安，醫見心下痞，謂病不盡，復下之，其痞益甚，_｛此非結熱｝_，_〈但以胃中虛，客氣上逆，故使硬也〉_，[甘草瀉心湯](URI/감초사심탕)主之。

- NOO: {NoA: "159", NoB: "167"}
  TXT: 傷寒服湯藥，下利不止，心下痞硬，服[瀉心湯](URI/사심탕)已，復以他藥下之，利不止，醫以[理中](URI/이중탕)與之，利益甚，_〈[理中](URI/이중탕)者，理中焦，此利在下焦〉_，[赤石脂禹餘粮湯](URI/적석지우여량탕)主之，_〈復不止者，當利其小便〉_。

- NOO: {NoA: "160", NoB: "168"}
  TXT: ⒁傷寒，吐下後發汗，虛煩，脈甚微，八九日心下痞硬，脇下痛，氣上衝咽喉，眩冒，經脈動愓者，久而成痿。

- NOO: {NoA: "161", NoB: "169"}
  TXT: 傷寒，發汗，若吐，若下，解後，心下痞硬，噫氣不除者，[旋復代赭石湯](URI/선복대자탕)主之。

- NOO: {NoA: "162", NoB: "170"}
  TXT: ⒁下後¶，不可更行[桂枝湯](URI/계지탕)，若汗出而喘，無大熱者，可與[麻黃杏子甘草石膏湯](URI/마황행인감초석고탕)。
  ANN: 下後：《康平》“喘家 下後”

- NOO: {NoA: "163", NoB: "171"}
  TXT: 太陽病，外證未除，而數下之，遂協熱而利，利下不止¶，心下痞硬，表裏不解者，[桂枝人蔘湯](URI/계지인삼탕)主之。
  ANN: 利下不止：《康平》“下不止”

- NOO: {NoA: "164", NoB: "172"}
  TXT: 傷寒，大下後，復發汗，心下痞，惡寒者，_｛表未解也｝_，不可攻痞，當先解表，表解乃可攻痞，_〈解表宜[桂枝湯](URI/계지탕)¶，攻痞宜[大黃黃連瀉心湯](URI/대황황련사심탕)〉_。
  ANN: 桂枝湯：《康平》“桂枝人蔘湯”

- NOO: {NoA: "165", NoB: "173"}
  TXT: 傷寒發熱，汗出不解，心中痞硬，嘔吐而下利者，[大柴胡湯](URI/대시호탕)主之。

- NOO: {NoA: "166", NoB: "174"}
  TXT: ⒁病如桂枝證，頭不痛，項不强，寸脈微浮，胸中痞硬，氣上衝咽喉，不得息者，_｛此爲胸有寒¶也｝_，當吐之，宜[瓜蒂散](URI/과체산)。
  ANN: 寒：《康平》“寒飮”

- NOO: {NoA: "167", NoB: "175"}
  TXT: ⒀病脇下素有痞，連在臍旁，痛引少腹，入陰筋者，此名臟結，死。

- NOO: {NoA: "168", NoB: "176"}
  TXT: 傷寒，若吐若下後，七八日不解，_〈熱結在裏〉_，表裏俱熱，時時惡風，大渴，舌上乾燥而煩，欲飮水數升者，[白虎加人蔘湯](URI/백호가인삼탕)¶主之。
  ANN: 白虎加人蔘湯：《翼》“白虎湯”

- NOO: {NoA: "169", NoB: "177"}
  TXT: 傷寒，無大熱，口燥渴，心煩，背微惡寒者，[白虎加人蔘湯](URI/백호가인삼탕)¶主之。
  ANN: 白虎加人蔘湯：《翼》“白虎湯”

- NOO: {NoA: "170", NoB: "178"}
  TXT: 傷寒，脈浮，發熱無汗，_〈其表不解，不可與[白虎湯](URI/백호탕)〉_，渴欲飮水，無表證者，[白虎加人蔘湯](URI/백호가인삼탕)¶主之。
  ANN: 白虎加人蔘湯：《翼》“白虎湯”

- NOO: {NoA: "171", NoB: "179"}
  TXT: ⒀太陽少陽倂病，心下硬，頸項强而眩者，當刺大椎，肺兪，肝兪，愼勿下之。

- NOO: {NoA: "172", NoB: "180"}
  TXT: 太陽與少陽合病，自下利者，與[黃芩湯](URI/황금탕)，若嘔者，[黃芩加半夏生薑湯](URI/황금가반하생강탕)主之。

- NOO: {NoA: "173", NoB: "181"}
  TXT: 傷寒，胸中有熱，胃中有邪氣，腹中痛，欲嘔吐者，[黃連湯](URI/황련탕)主之。

- NOO: {NoA: "174", NoB: "182"}
  TXT: 傷寒八九日，風濕相搏，身體疼煩，不能自轉側，不嘔不渴，脈浮虛而澁者，[桂枝附子湯](URI/계지부자탕)主之，若其人大便硬¶，小便自利者¶，[去桂加白朮湯](URI/거계가백출탕)主之。
  ANN: 《康平》 傍注로  _｛臍下心下硬｝_ 이 첨가되어있다. ；小便自利者：《康平》“小便不利者”

- NOO: {NoA: "175", NoB: "183"}
  TXT: 風濕相搏，骨節煩疼，掣痛不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風不欲去衣，或身微腫者，[甘草附子湯](URI/감초부자탕)主之。

- NOO: {NoA: "176", NoB: "184"}
  TXT: 傷寒，脈浮滑，此以表有熱，裏有寒¶，[白虎湯](URI/백호탕)主之。
  ANN: 此以表有熱 裏有寒：《康平》無此句

- NOO: {NoA: "177", NoB: "185"}
  TXT: 傷寒¶，脈結代，心動悸，[炙甘草湯](URI/자감초탕)主之。
  ANN: 傷寒：《康平》“傷寒解而後”

- NOO: {NoA: "178", NoB: "186"}
  TXT: ⒀脈按之來緩，時一止復來者，名曰結，又脈來動而中止，更來小數，中有還者反動，名曰結，陰也，脈來動而中止，不能自還，因而復動者，名曰代，陰也，得此脈者，必難治。

#辨陽明病脈證幷治

- NOO: {NoA: "179", NoB: "187"}
  TXT: ⒀問曰，病有太陽陽明，有正陽陽明，有少陽陽明，何謂也，答曰，太陽陽明者，脾約是也，正陽陽明者，胃家實是也，少陽陽明者，發汗，利小便已，胃中燥煩實，大便難是也。

- NOO: {NoA: "180", NoB: "188"}
  TXT: 陽明之爲病，胃家實是也。

- NOO: {NoA: "181", NoB: "189"}
  TXT: ⒀問曰，何緣得陽明病，答曰，太陽病，若發汗¶，若下，若利小便，此亡津液，胃中乾燥，因轉屬陽明，不更衣，內實，大便難者，此名陽明也。
  ANN: 若發汗：《康平》“發汗”

- NOO: {NoA: "182", NoB: "190"}
  TXT: ⒀問曰，陽明病，外證云何，答曰，身熱，汗自出，不惡寒，反惡熱也。

- NOO: {NoA: "183", NoB: "191"}
  TXT: ⒀問曰，病有得之一日，不發熱而惡寒者，何也，答曰，雖得之一日，惡寒將自罷，卽自汗出而惡熱也。

- NOO: {NoA: "184", NoB: "192"}
  TXT: ⒀問曰，惡寒何故自罷，答曰，陽明居中，主土也，萬物所歸，無所復傳，始雖惡寒，二日自止，此爲陽明病也。

- NOO: {NoA: "185", NoB: "193"}
  TXT: ⒀本太陽初得病時，發其汗，汗先出不徹，因轉屬陽明也。

- NOO: {NoA: "185", NoB: "194"}
  TXT: ⒁傷寒發熱無汗，嘔不能食，而反汗出濈濈然者，是轉屬陽明也。

- NOO: {NoA: "186", NoB: "195"}
  TXT: ⒀傷寒三日，陽明脈大。

- NOO: {NoA: "187", NoB: "196"}
  TXT: ⒀傷寒，脈浮而緩，手足自溫者，是爲系在太陰，太陰者，身當發黃，若小便自利者，不能發黃，至七八日，大便硬者，爲陽明病也。

- NOO: {NoA: "188", NoB: "197"}
  TXT: ⒀傷寒轉系陽明者，其人濈然微汗出也。

- NOO: {NoA: "189", NoB: "198"}
  TXT: ⒀陽明中風，口苦，咽乾，腹滿微喘，發熱惡寒，脈浮而緊，若下之，則腹滿小便難也。

- NOO: {NoA: "190", NoB: "199"}
  TXT: ⒀陽明病，若能食，名中風，不能食，名中寒。

- NOO: {NoA: "191", NoB: "200"}
  TXT: ⒁陽明病，若中寒者，不能食，小便不利，手足濈然汗出，_｛此欲作固瘕｝_，必大便初硬後溏，_〈所以然者，以胃中冷，水穀不別故也〉_。

- NOO: {NoA: "192", NoB: "201"}
  TXT: ⒁陽明病，初欲食，小便反不利，大便自調，其人骨節疼，翕翕如有熱狀，奄然發狂，濈然汗出而解，_〈者，此水不勝穀氣，與汗共幷，脈緊則愈〉_。

- NOO: {NoA: "193", NoB: "202"}
  TXT: ⒀陽明病，欲解時，從申至戌上。

- NOO: {NoA: "194", NoB: "203"}
  TXT: ⒁陽明病，不能食，攻其熱必噦，_〈所以然者，胃中虛冷故也〉_，_｛以其人本虛，攻其熱必噦｝_。

- NOO: {NoA: "195", NoB: "204"}
  TXT: ⒁陽明病，脈遲，食難用飽，飽則微煩，頭眩，必小便難，_｛此欲作穀疸¶｝_，雖下之，腹滿如故，_〈所以然者，脈遲故也〉_。
  ANN: 穀疸：《康平》“穀癉”

- NOO: {NoA: "196", NoB: "205"}
  TXT: ⒀陽明病，法多汗，反無汗，其身如蟲行皮中狀者，此以久虛故也。

- NOO: {NoA: "197", NoB: "206"}
  TXT: ⒀陽明病，反無汗，而小便利，二三日嘔而咳，手足厥者，必苦頭痛，若不咳，不嘔，手足不厥者，頭不痛。

- NOO: {NoA: "198", NoB: "207"}
  TXT: ⒀陽明病，但頭眩，不惡寒，故能食而咳，其人咽必痛，若不咳者，咽不痛。

- NOO: {NoA: "199", NoB: "208"}
  TXT: ⒁陽明病，無汗，小便不利，心中懊憹者，身必發黃。

- NOO: {NoA: "200", NoB: "209"}
  TXT: ⒁陽明病，被火，額上微汗出，而小便不利者，必發黃。

- NOO: {NoA: "201", NoB: "210"}
  TXT: ⒀陽明病，脈浮而緊者，必潮熱，發作有時，但浮者，必盜汗出。

- NOO: {NoA: "202", NoB: "211"}
  TXT: ⒀陽明病，口燥，但欲漱水，不欲嚥者，此必衄。

- NOO: {NoA: "203", NoB: "212"}
  TXT: ⒁陽明病，本自汗出，醫更重發汗，病已差，尙微煩不了了者，_｛此必大便硬故也｝_，以亡津液，胃中乾燥，故令大便硬，_〈當問其小便日幾行，若本小便日三四行，今日再行，故知大便不久出，今爲小便數少，以津液當還入胃中，故知不久必大便也〉_。

- NOO: {NoA: "204", NoB: "213"}
  TXT: ⒁傷寒嘔多，雖有陽明證，不可攻之。

- NOO: {NoA: "205", NoB: "214"}
  TXT: ⒀陽明病，心下硬滿者，不可攻之，攻之利遂不止者死，利止者愈。

- NOO: {NoA: "206", NoB: "215"}
  TXT: ⒀陽明病，面合色赤，不可攻之，必發熱色黃者，小便不利也。

- NOO: {NoA: "207", NoB: "216"}
  TXT: ⒀陽明病，不吐不下，心煩者，可與[調胃承氣湯](URI/조위승기탕)。

- NOO: {NoA: "208", NoB: "217"}
  TXT: 陽明病，脈遲，雖汗出不惡寒者，其身必重，短氣，腹滿而喘，有潮熱，_｛者，此外欲解，可攻裏也｝_，手足濈然汗出者，_｛此大便已硬也｝_，[大承氣湯](URI/대승기탕)主之，⒁若汗多，微發熱惡寒者，外未解也，其熱不潮，未可與[承氣湯](URI/대승기탕)，若腹大滿不通者，可與[小承氣湯](URI/소승기탕)微和胃氣，勿令至大泄下。

- NOO: {NoA: "209", NoB: "218"}
  TXT: 陽明病，潮熱，大便微硬者，可與[大承氣湯](URI/대승기탕)¶，_｛不硬者，不可與之｝_，⒁若不大便六七日，恐有燥屎，欲知之法，少與[小承氣湯](URI/소승기탕)，湯入腹中，轉失氣者，此有燥屎也，乃可攻之，若不轉失氣者，此但初頭硬，後必溏，不可攻之，攻之必脹滿不能食也，欲飮水者，與水則噦，其後發熱者，必大便復硬而少也，以小承氣湯和之，不轉矢氣者，愼不可攻也。
  ANN: 大承氣湯：《康平》“小承氣湯”

- NOO: {NoA: "210", NoB: "219"}
  TXT: ⒁夫實則譫語，虛則鄭聲，_〈鄭聲者，重語也〉_。

- NOO: {NoA: "210", NoB: "220"}
  TXT: ⒀直視譫語，喘滿者死，下利者亦死。

- NOO: {NoA: "211", NoB: "221"}
  TXT: ⒀發汗多，若重發汗者，亡其陽，譫語，脈短者死，脈自和者不死。

- NOO: {NoA: "212", NoB: "222"}
  TXT: 傷寒若吐若下後不解，不大便五六日，上¶至十餘日，日晡所發潮熱，不惡寒，獨語如見鬼狀，若劇者，發則不識人，循衣摸床，惕¶而不安，微喘直視，_｛脈弦者生，澁者死，微者，但發熱¶｝_，譫語者，[大承氣湯](URI/대승기탕)主之，_〈若一服利，則止後服〉_。
  ANN: 上：《康平》“以上” ；惕：《康平》“怵惕” ；但發熱：《康平》“但發潮熱”

- NOO: {NoA: "213", NoB: "223"}
  TXT: ⒁陽明病，其人多汗，以津液外出，胃中燥，大便必硬，硬則譫語，[小承氣湯](URI/소승기탕)主之，若一服譫語止者，更莫復服。

- NOO: {NoA: "214", NoB: "224"}
  TXT: ⒁陽明病，譫語，發潮熱，脈滑而疾者，[小承氣湯](URI/소승기탕)主之，⒀因與[承氣湯](URI/소승기탕)一升，腹中轉氣者，更服一升，若不轉氣者，勿更與之，明日又不大便，脈反微澁者，裏虛也，爲難治，不可更與[承氣湯](URI/소승기탕)也。

- NOO: {NoA: "215", NoB: "225"}
  TXT: ⒀陽明病，譫語有潮熱，反不能食者，胃中必有燥屎五六枚也，若能食者，但硬耳，宜大承氣湯下之。

- NOO: {NoA: "216", NoB: "226"}
  TXT: ⒀陽明病，下血譫語者，此爲熱入血室，但頭汗出者，刺期門，隨其實而寫之，濈然汗出則愈。

