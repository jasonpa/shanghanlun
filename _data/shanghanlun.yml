  TXT: ⒁脈浮數者，法當汗出而愈。若下之，身重心悸者，不可發汗，當自汗出乃解。所以然者，「尺中脈微，此裏虛，須表裏實」，津液自和，便自汗出愈。
  KOR: ⒁맥이 부삭(浮數)할 때는 치법에 따라 땀을 내면 낫는다. 만약 공하시켜서 몸이 무겁고 가슴이 두근거리면 발한시켜서는 안되며 자한(自汗)이 난 뒤에 낫게 된다. 그 까닭은 척(尺) 부위의 맥이 미(微)하니, 이것은 이(裏)가 허한 것이다. 표리(表裏)가 실해지기를 기다리면 진액(津液)이 스스로 조화를 이루어 곧 자한이 나면서 낫는다.

- NOO: {NoA: "050", NoB: "051"}
  CTG: []
  TXT: ⒁脈浮緊者，法當身疼痛，宜以汗解之。假令尺中遲者，不可發汗，何以知然，以¶營氣不足，血少故也。
  KOR: ⒁맥이 부긴(浮緊)할 때는 분명 몸이 쑤시고 아플 것이니 땀을 내서 풀어주어야 한다. 그러나 만약 척(尺) 부위의 맥이 지(遲)하면 발한시켜서는 안된다. 그 까닭은 영기(營氣)가 부족하고 혈(血)이 적기 때문이다.
  ANN: 以："此爲"@《玉》《脈》《翼》

- NOO: {NoA: "051", NoB: "052"}
