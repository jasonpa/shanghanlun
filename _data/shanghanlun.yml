#辨太陽病脈證幷治上

- NOO: {NoA: "001", NoB: "001"}
  TXT: 太陽之爲病，脈浮，頭項强痛而，惡寒。

- NOO: {NoA: "002", NoB: "002"}
  TXT: 太陽病，發熱，汗出，惡風，脈緩者，名爲中風。

- NOO: {NoA: "003", NoB: "003"}
  TXT: 太陽病，或已發熱，或未發熱，必惡寒，體痛，嘔逆，脈陰陽俱緊者，名爲傷寒。

- NOO: {NoA: "004", NoB: "004"}
  TXT: ⒀傷寒，一日，太陽受之，脈若靜者，爲不傳。頗欲吐，若躁煩，脈數急者，爲傳也。

- NOO: {NoA: "005", NoB: "005"}
