- NOO: {NoA: "041", NoB: "042"}
  TXT: 傷寒，心下有水氣，咳而微喘，發熱不渴，_｛服湯已渴者，此寒去欲解也｝_，[小靑龍湯](URI/소청룡탕)主之。
  KOR: 상한에 심하에 수기(水氣)가 있어서 기침을 하고 약간 숨이 차며 열이 나고 구갈은 없는 경우는 소청룡탕으로 치료한다. 복용한 뒤에 갈증이 나는 경우는 한사가 제거되어 병이 풀리려는 것이다.

- NOO: {NoA: "042", NoB: "043"}
  TXT: 太陽病，外證未解，脈浮弱者，當以汗解，宜[桂枝湯](URI/계지탕)。

- NOO: {NoA: "043", NoB: "044"}
  TXT: 太陽病，下之微喘者，表未解故也，[桂枝加厚朴杏子湯](URI/계지가후박행자탕)主之。

