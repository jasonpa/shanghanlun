- NOO: {NoA: "046", NoB: "047"}
  CTG: [법]
  TXT: ⒂太陽病，脈浮緊，無汗，發熱，身疼痛，八九日不解，表證仍在，「_〈此當發其汗，服藥已微除〉_，其人發煩目瞑，劇者必衄，_｛衄乃解｝_，所以然者，陽氣重故也」¶，[麻黃湯](URI/마황탕)主之。
  KOR: ⒂태양병에 맥이 부긴(浮緊)하고 땀이 나지 않으며 열이 나고 몸이 쑤시고 아픈 증상이 8-9일이 되어도 낫지 않고 표증(表證)이 여전히 있을 때 「_〈땀을 내야 한다. 약을 복용 후 증상이 조금 줄어 들고〉_ 환자에게 번(煩)이 생기고 【@@目瞑】 심하면 분명 코피를 흘린다. _｛코피는 병이 풀리려는 것이다｝_ 그 이유는 양기(陽氣)가 매우 심하기 때문이다.」 [마황탕(麻黃湯)](URI/마황탕)으로 치료한다.
