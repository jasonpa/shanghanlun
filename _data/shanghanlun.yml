- NOO: {NoA: "225", NoB: "235"}
  TXT: ⒁脈浮而遲，表熱裏寒，下利淸穀者，[四逆湯](URI/사역탕)主之。

- NOO: {NoA: "226", NoB: "236"}
  TXT: ⒀若胃中虛冷，不能食者，飮水則噦。

- NOO: {NoA: "227", NoB: "237"}
