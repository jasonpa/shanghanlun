  KOR: ⒁환자가 항상 자한(自汗)을 흘릴 때는 [계지탕(桂枝湯)](URI/계지탕)을 써야 한다. 「이것은 영기(營氣)가 조화로운 것이다. 영기가 조화로우나 겉이 조화롭지 못하여, 위기(衛氣)가 영기(營氣)와 함께 조화를 이루지 못하기 때문이다. 영기는 맥의 안쪽을 흐르고 위기는 맥의 바깥쪽을 흐르므로 다시 발한 시키면 영기와 위기가 조화를 이루어 낫는다.」
  ANN: 此爲營氣和∽營衛和則愈：〔法〕"榮衛不和也, 發汗則愈"

