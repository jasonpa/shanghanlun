  TXT: 二陽倂病，太陽證罷，但發潮熱，手足漐漐汗出，大便難而譫語者，下之則愈，宜[大承氣湯](URI/대승기탕)。

- NOO: {NoA: "221", NoB: "231"}
  TXT: 陽明病，脈浮而緊，咽燥口苦，腹滿而喘，發熱汗出，不惡寒，反惡熱，身重，若發汗則躁，心憒憒，反譫語，若加溫針，必怵愓煩躁不得眠，若下之，則胃中空虛，客氣動膈，心中懊憹，舌上胎者，[梔子豉湯](URI/치자시탕)主之。

- NOO: {NoA: "222", NoB: "232"}
  TXT: 若渴欲飮水，口乾舌燥者，[白虎加人蔘湯](URI/백호가인삼탕)¶主之。
