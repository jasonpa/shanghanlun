  CHAPTER: '15'
  SERIAL: '13'
  NOO: '15-13'
  TXT: 穀疸之爲病，寒熱不食，食卽頭眩，心胸不安，久久發黃爲穀疸。[茵蔯蒿湯](URI/인진호탕)主之。

- LVL: CC
  CHAPTER: '15'
  SERIAL: '14'
  NOO: '15-14'
  TXT: 黃家日晡所發熱，而反惡寒，此爲女勞得之。膀胱急，少腹滿，身盡黃，額上黑，足下熱，因作黑疸。其腹脹如水狀，大便必黑，時溏，此女勞之病，非水也。腹滿者難治。[消石礬石散](URI/초석반석산)主之。

- LVL: CC
  CHAPTER: '15'
  SERIAL: '15'
  NOO: '15-15'
  TXT: 酒黃疸，心中懊憹，或熱痛，[梔子大黃湯](URI/치자대황탕)主之。

- LVL: CC
  CHAPTER: '15'
  SERIAL: '16'
  NOO: '15-16'
  TXT: 諸病黃家，但利其小便。假令脈浮，當以汗解之，宜[桂枝加黃芪湯](URI/계지가황기탕)主之。<small>方見水病中</small>

- LVL: CC
  CHAPTER: '15'
  SERIAL: '17'
  NOO: '15-17'
  TXT: 諸黃，[猪膏髮煎](URI/저고발전)主之。

- LVL: CC
  CHAPTER: '15'
  SERIAL: '18'
  NOO: '15-18'
  TXT: 黃疸病，[茵陳五苓散](URI/인진오령산)主之。<small>一本云[茵蔯湯](URI/인진호탕)及[五苓散](URI/오령산)幷主之</small>

- LVL: CC
  CHAPTER: '15'
  SERIAL: '19'
  NOO: '15-19'
  TXT: 黃疸腹滿，小便不利而赤，自汗出，此爲表和裏實，當下之。宜[大黃硝石湯](URI/대황초석탕)。

- LVL: CC
  CHAPTER: '15'
  SERIAL: '20'
  NOO: '15-20'
  TXT: 黃疸病，小便色不變欲自利，腹滿而喘，不可除熱。熱除必噦。噦者，[小半夏湯](URI/소반하탕)主之。<small>方見痰飮中</small>

- LVL: CC
  CHAPTER: '15'
  SERIAL: '21'
  NOO: '15-21'
  TXT: 諸黃，腹痛而嘔者，宜[柴胡湯](URI/소시호탕)。<small>必[小柴胡湯](URI/소시호탕)，方見嘔吐中</small>

- LVL: CC
  CHAPTER: '15'
  SERIAL: '22'
  NOO: '15-22'
  TXT: 男子黃，小便自利，當與虛勞[小建中湯](URI/소건중탕)。<small>方見虛勞中</small>

- LVL: AA
  CHAPTER: '16'
  SERIAL: '00'
  NOO: '16-00'
  TXT: 驚悸吐衄下血胸滿瘀血病脈證治 第十六 <small>脈證十二條 方五首</small>

- LVL: CC
  CHAPTER: '16'
  SERIAL: '01'
  NOO: '16-01'
  TXT: 寸口脈動而弱，動則爲驚，弱則爲悸。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '02'
  NOO: '16-02'
  TXT: 師曰尺脈浮，目睛暈黃，衄未止，暈黃去，目睛慧了，知衄今止。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '03'
  NOO: '16-03'
  TXT: 又曰從春至夏，衄者，太陽，從秋至冬，衄者，陽明。衄家不可汗，汗出必額上陷，脈緊急，直視不能眴，不得眠。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '04'
  NOO: '16-04'
  TXT: 病人面無色，無寒熱。脈沈弦者，衄。浮弱，手按之絶者，下血。煩咳者，必吐血。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '05'
  NOO: '16-05'
  TXT: 夫吐血，咳逆上氣，其脈數而有熱，不得臥者，死。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '06'
  NOO: '16-06'
  TXT: 夫酒客咳者，必致吐血，此因極飮過度所致也。寸口脈弦而大，弦則爲減，大則爲芤，減則爲寒，芤則爲虛，寒虛相擊，此名曰革，婦人則半産漏下，男子則亡血。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '07'
  NOO: '16-07'
  TXT: 亡血不可發其表，汗出卽寒慄而振。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '08'
  NOO: '16-08'
  TXT: 病人胸滿唇痿，舌靑口燥，但欲嗽水不欲嚥，無寒熱，脈微大來遲，腹不滿，其人言我滿，爲有瘀血。病者如熱狀，煩滿，口乾燥而渴，其脈反無熱，此爲陰伏，是瘀血也，當下之。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '09'
  NOO: '16-09'
  TXT: 火邪者，[桂枝去芍藥加蜀漆牡蠣龍骨救逆湯](URI/계지거작약가촉칠모려용골구역탕)主之。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '10'
  NOO: '16-10'
  TXT: 心下悸者，[半夏麻黃丸](URI/반하마황환)主之。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '11'
  NOO: '16-11'
  TXT: 吐血不止者，[柏葉湯](URI/백엽탕)主之。

- LVL: CC
  CHAPTER: '16'
  SERIAL: '12'
  NOO: '16-12'
  TXT: 下血，先便後血，此遠血也，[黃土湯](URI/황토탕)主之。<small>亦主吐血衄血</small>

- LVL: CC
  CHAPTER: '16'
  SERIAL: '13'
  NOO: '16-13'
  TXT: 下血，先血後便，此近血也，[赤小豆當歸散](URI/적소두당귀산)主之。<small>方見狐惑中</small>

- LVL: CC
  CHAPTER: '16'
  SERIAL: '14'
  NOO: '16-14'
  TXT: 心氣不足，吐血，衄血，[瀉心湯](URI/사심탕)主之。

- LVL: AA
  CHAPTER: '17'
  SERIAL: '00'
  NOO: '17-00'
  TXT: 嘔吐噦下利病脈證治 第十七 <small>論一首 脈證二十七條 方二十三首</small>

- LVL: CC
  CHAPTER: '17'
  SERIAL: '01'
  NOO: '17-01'
  TXT: 夫嘔家有癰膿，不可治嘔。膿盡自愈。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '02'
  NOO: '17-02'
  TXT: 先嘔却渴者，此爲欲解。先渴却嘔者，爲水停心下，此屬飮家。嘔家本渴，今反不渴者，以心下有支飮故也。此屬支飮。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '03'
  NOO: '17-03'
  TXT: 問曰病人脈數，數爲熱，當消穀引食，而反吐者何也。師曰以發其汗，令陽微，膈氣虛，脈乃數，數爲客熱。不能消穀，胃中虛冷故也。脈弦者虛也。胃氣無餘，朝食暮吐，變爲胃反。寒在於上，醫反下之，令脈反弦，故名曰虛。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '04'
  NOO: '17-04'
  TXT: 寸口脈微而數，微則無氣，無氣則榮虛，榮虛則血不足，血不足則胸中冷。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '05'
  NOO: '17-05'
  TXT: 趺陽脈浮而濇，浮則爲虛，濇則傷脾。脾傷則不磨，朝食暮吐，暮食朝吐，宿穀不化，名曰胃反。脈緊而濇，其病難治。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '06'
  NOO: '17-06'
  TXT: 病人欲吐者，不可下之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '07'
  NOO: '17-07'
  TXT: 噦而腹滿，視其前後，知何部不利，利之卽愈。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '08'
  NOO: '17-08'
  TXT: 嘔而胸滿者，[茱萸湯](URI/오수유탕)注之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '09'
  NOO: '17-09'
  TXT: 乾嘔吐涎沫，頭痛者，[茱萸湯](URI/오수유탕)主之。<small>方見上</small>

- LVL: CC
  CHAPTER: '17'
  SERIAL: '10'
  NOO: '17-10'
  TXT: 嘔而腸鳴，心下痞者，[半夏瀉心湯](URI/반하사심탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '11'
  NOO: '17-11'
  TXT: 乾嘔而利者，[黃芩加半夏生薑湯](URI/황금가반하생강탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '12'
  NOO: '17-12'
  TXT: 諸嘔吐，穀不得下者，[小半夏湯](URI/소반하탕)主之。<small>方見痰飮中</small>

- LVL: CC
  CHAPTER: '17'
  SERIAL: '13'
  NOO: '17-13'
  TXT: 嘔吐而病在膈上，後思水者，解，急與之。思水者，[猪苓散](URI/저령산)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '14'
  NOO: '17-14'
  TXT: 嘔而脈弱，小便復利，身有微熱，見厥者難治，[四逆湯](URI/사역탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '15'
  NOO: '17-15'
  TXT: 嘔而發熱者，[小柴胡湯](URI/소시호탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '16'
  NOO: '17-16'
  TXT: 胃反嘔吐者，[大半夏湯](URI/대반하탕)主之。<small>千金云治胃反不受食，食入卽吐。外臺云治嘔心下痞鞭者</small>

- LVL: CC
  CHAPTER: '17'
  SERIAL: '17'
  NOO: '17-17'
  TXT: 食已卽吐者，[大黃甘草湯](URI/대황감초탕)主之。<small>外臺方又治吐水</small>

- LVL: CC
  CHAPTER: '17'
  SERIAL: '18'
  NOO: '17-18'
  TXT: 胃反，吐而渴欲飮水者，[茯苓澤瀉湯](URI/복령택사탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '19'
  NOO: '17-19'
  TXT: 吐後渴欲得水而貪飮者，[文蛤湯](URI/문합탕)主之。兼主微風脈腎頭痛。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '20'
  NOO: '17-20'
  TXT: 乾嘔吐逆，吐涎沫，[半夏乾薑散](URI/반하건강산)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '21'
  NOO: '17-21'
  TXT: 病人胸中似喘不喘，似嘔不嘔，似噦不噦，徹心中憒憒然無奈者，[生薑半夏湯](URI/생강반하탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '22'
  NOO: '17-22'
  TXT: 乾嘔噦，若手足厥者，[橘皮湯](URI/귤피탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '23'
  NOO: '17-23'
  TXT: 噦逆者，[橘皮竹茹湯](URI/귤피죽여탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '24'
  NOO: '17-24'
  TXT: 夫六府氣絶於外者，手足寒，上氣脚縮。五臟氣絶於內者，利不禁，下甚者，手足不仁。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '25'
  NOO: '17-25'
  TXT: 下利脈沈弦者，下重，脈大者，爲未止。脈微弱數者，爲欲自止，雖發熱不死。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '26'
  NOO: '17-26'
  TXT: 下利，手足厥冷，無脈者，灸之不溫。若脈不還，反微喘者，死。少陰負趺陽者，爲順也。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '27'
  NOO: '17-27'
  TXT: 下利有微熱而渴，脈弱者，今自愈。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '28'
  NOO: '17-28'
  TXT: 下利脈數，有微熱汗出，今自愈。設脈緊爲未解。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '29'
  NOO: '17-29'
  TXT: 下利脈數而渴者，今自愈。設不差，必淸膿血。以有熱故也。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '30'
  NOO: '17-30'
  TXT: 下利脈反弦，發熱身汗者，自愈。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '31'
  NOO: '17-31'
  TXT: 下利氣者，當利其小便。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '32'
  NOO: '17-32'
  TXT: 下利，寸脈反浮數，尺中自濇者，必淸膿血。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '33'
  NOO: '17-33'
  TXT: 下利淸穀，不可攻其表。汗出必脹滿。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '34'
  NOO: '17-34'
  TXT: 下利脈沈而遲，其人面少赤，身有微熱，下利淸穀者，必鬱冒，汗出而解，病人必微熱。所以然者，其面戴陽，下虛故也。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '35'
  NOO: '17-35'
  TXT: 下利後，脈絶，手足厥冷。晬時脈還，手足溫者生，脈不還者死。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '36'
  NOO: '17-36'
  TXT: 下利，腹脹滿，身體疼痛者，先溫其裏，乃攻其表。溫裏宜[四逆湯](URI/사역탕)，攻表宜[桂枝湯](URI/계지탕)。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '37'
  NOO: '17-37'
  TXT: 下利三部脈皆平，按之心下堅者，急下之。宜[大承氣湯](탕/대승기탕)。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '38'
  NOO: '17-38'
  TXT: 下利脈遲而滑者，實也。利未欲止，急下之。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '39'
  NOO: '17-39'
  TXT: 下利脈反滑者，當有所去，下乃愈。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '40'
  NOO: '17-40'
  TXT: 下利已差，至其年月日時復發者，以病不盡故也，當下之。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '41'
  NOO: '17-41'
  TXT: 下利譫語者，有燥屎也，[小承氣湯](URI/소승기탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '42'
  NOO: '17-42'
  TXT: 下利便膿血者，[桃花湯](URI/도화탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '43'
  NOO: '17-43'
  TXT: 熱利重下者，[白頭翁湯](URI/백두옹탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '44'
  NOO: '17-44'
  TXT: 下利後更煩，按之心下濡者，爲虛煩也，[梔子豉湯](URI/치자시탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '45'
  NOO: '17-45'
  TXT: 下利淸穀，裏寒外熱，汗出而厥者，[通脈四逆湯](URI/통맥사역탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '46'
  NOO: '17-46'
  TXT: 下利肺痛，[紫參湯](URI/자삼탕)主之。

- LVL: CC
  CHAPTER: '17'
  SERIAL: '47'
  NOO: '17-47'
  TXT: 氣利，[訶梨勒散](URI/가리륵산)主之。

- LVL: AA
  CHAPTER: '18'
  SERIAL: '00'
  NOO: '18-00'
  TXT: 瘡癰腸癰浸淫病脈證幷治 第十八 <small>論一首 脈證三條 方五首</small>

- LVL: CC
  CHAPTER: '18'
  SERIAL: '01'
  NOO: '18-01'
  TXT: 諸浮數脈，應當發熱，而洒淅惡寒，若有痛處，當發其癰。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '02'
  NOO: '18-02'
  TXT: 師曰諸癰腫，欲知有膿無膿，以手掩腫上，熱者爲有膿，不熱者爲無膿。腸癰之爲病，其身甲錯，腹皮急。按之濡，如腫狀，腹無積聚，身無熱，脈數，此爲腹內有膿。[薏苡附子敗醬散](URI/의이부자패장산)主之。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '03'
  NOO: '18-03'
  TXT: 腸癰者，少腹腫痞，按之卽痛，如淋，小便自調，時時發熱，自汗出，復惡寒。其脈遲緊者，膿未成，可下之，當有血。脈洪數者，膿已成，不可下也。[大黃牧丹湯](URI/대황목단피탕)主之。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '04'
  NOO: '18-04'
  TXT: 問曰寸口脈微而澁，法當亡血，若汗出。設不汗者云何。答曰若身有瘡，被刀斧所傷，亡血故也。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '05'
  NOO: '18-05'
  TXT: 病金瘡，[王不留行散](URI/왕불유행산)主之。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '06'
  NOO: '18-06'
  TXT: 浸淫瘡，從口流向四肢者可治，從四肢流來入口者不可治。

- LVL: CC
  CHAPTER: '18'
  SERIAL: '07'
  NOO: '18-07'
  TXT: 浸淫瘡，[黃連粉](URI/황련분)主之。<small>方未見</small>

- LVL: AA
  CHAPTER: '19'
  SERIAL: '00'
  NOO: '19-00'
  TXT: 趺蹶手指臂腫轉筋陰狐疝蚘蟲病脈證治 第十九 <small>論一首 脈證一條 方四首</small>

- LVL: CC
  CHAPTER: '19'
  SERIAL: '01'
  NOO: '19-01'
  TXT: 師曰病趺蹶，其人但能前不能却，刺腨入二寸，此太陽經傷也。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '02'
  NOO: '19-02'
  TXT: 病人常以手指臂腫動，此人身體瞤瞤者，[藜蘆甘草湯](URI/여로감초탕)主之。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '03'
  NOO: '19-03'
  TXT: 轉筋之爲病，其人臂脚直，脈上下行微弦，轉筋入腹者，[雞屎白散](URI/계시백산)主之。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '04'
  NOO: '19-04'
  TXT: 陰狐疝氣者，偏有小大，時時上下。[蜘蛛散](URI/지주산)主之。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '05'
  NOO: '19-05'
  TXT: 問曰病腹痛有蟲，其脈何以別之。師曰腹中痛，其脈當沈若弦，反洪大，故有蚘蟲。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '06'
  NOO: '19-06'
  TXT: 蚘蟲之爲病，令人吐涎心痛，發作有時，毒藥不止，[甘草粉蜜湯](URI/감초분밀탕)主之。

- LVL: CC
  CHAPTER: '19'
  SERIAL: '07'
  NOO: '19-07'
  TXT: 蚘厥者，當吐蚘。今病者靜而復時煩，此爲藏寒，蚘上入膈，故煩。須臾復止，得食而嘔，又煩者，蚘聞食臭出，其人當自吐蚘。蚘厥者，[烏梅丸](URI/오매환)主之。

- LVL: AA
  CHAPTER: '20'
  SERIAL: '00'
  NOO: '20-00'
  TXT: 婦人妊娠病脈證幷治 第二十 <small>證三條 方八首</small>

- LVL: CC
  CHAPTER: '20'
  SERIAL: '01'
  NOO: '20-01'
  TXT: 師曰婦人得平脈，陰脈小弱，其人渴不能食，無寒熱，名妊娠。[桂枝湯](URI/계지탕)主之。<small>方見利中</small> 於法六十日當有此證。設有醫治逆者，却一月，加吐下者，則絶之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '02'
  NOO: '20-02'
  TXT: 婦人宿有癥病，經斷未及三月，而得漏下不止，胎動在臍上者，爲癥痼害。妊娠六月動者，前三月經水利時，胎也，下血者，後斷三月，衃也。所以血不止者，其癥不去故也，當下其癥。[桂枝茯苓丸](URI/계지복령환)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '03'
  NOO: '20-03'
  TXT: 婦人懷娠六七月，脈弦發熱，其胎愈脹，腹痛惡寒者，少腹如扇，所以然者，子藏開故也。當以[附子湯](URI/부자탕)溫其藏。<small>方未見。</small>

- LVL: CC
  CHAPTER: '20'
  SERIAL: '04'
  NOO: '20-04'
  TXT: 師曰婦人有漏下者，有半産後因續下血都不絶者，有妊娠下血者。假令妊娠腹中痛，爲胞阻，[膠艾湯](URI/궁귀교애탕)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '05'
  NOO: '20-05'
  TXT: 婦人懷妊，腹中㽲痛，[當歸芍藥散](URI/당귀작약산)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '06'
  NOO: '20-06'
  TXT: 妊娠嘔吐不止，[乾薑人蔘半夏丸](URI/건강인삼반하환)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '07'
  NOO: '20-07'
  TXT: 妊娠，小便難，飮食如故，[歸母苦蔘丸](URI/당귀패모고삼환)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '08'
  NOO: '20-08'
  TXT: 妊娠有水氣，身重，小便不利，洒淅惡寒，起卽頭眩，[葵子茯苓散](URI/규자복령산)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '09'
  NOO: '20-09'
  TXT: 婦人妊娠，宜常服[當歸散](URI/당귀산)。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '10'
  NOO: '20-10'
  TXT: 妊娠養胎，[白朮散](URI/백출산)主之。

- LVL: CC
  CHAPTER: '20'
  SERIAL: '11'
  NOO: '20-11'
  TXT: 婦人傷胎，懷身腹滿，不得小便，從腰以下重，如有水氣狀，懷身七月，太陰當養不養。此心氣實，當刺瀉勞宮及關元。小便微利則愈。<small>見玉函</small>

- LVL: AA
  CHAPTER: '21'
  SERIAL: '00'
  NOO: '21-00'
  TXT: 婦人産後病脈證治 第二十一 <small>論一首 證六條 方七首</small>

- LVL: CC
  CHAPTER: '21'
  SERIAL: '01'
  NOO: '21-01'
  TXT: 問曰新産婦人有三病，一者病痓，二者病鬱冒，三者大便難，何謂也。師曰新産血虛，多汗出，喜中風，故令病痓。亡血復汗，寒多故令鬱冒。亡津液胃燥，故大便難。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '02'
  NOO: '21-02'
  TXT: 産婦鬱冒，其脈微弱，不能食，大便反堅，但頭汗出，所以然者，血虛而厥，厥而必冒，冒家欲解，必大汗出。以血虛下厥，孤陽上出，故頭汗出。所以産婦喜汗出者，亡陰血虛，陽氣獨盛，故當汗出，陰陽乃復。所以便堅，嘔不能食，[小柴胡湯](URI/소시호탕)主之。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '03'
  NOO: '21-03'
  TXT: 病解能食，七八日更發熱者，此爲胃實，[大承氣湯](URI/대승기탕)主之。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '04'
  NOO: '21-04'
  TXT: 産後腹中㽲痛，[當歸生薑羊肉湯](URI/당귀생강양육탕)主之。幷治腹中寒疝，虛勞不足。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '05'
  NOO: '21-05'
  TXT: 産後腹痛，煩滿不得臥，[枳實芍藥散](URI/지실작약산)主之。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '06'
  NOO: '21-06'
  TXT: 師曰産婦腹痛，法當以[枳實芍藥散](URI/지실작약산)，假令不愈者，此爲腹中有乾血着臍下，宜[下瘀血湯](URI/하어혈탕)主之。亦主經水不利。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '07'
  NOO: '21-07'
  TXT: 婦人産後七八日，無太陽證，少腹堅痛，此惡露不盡，不大便四五日，趺陽脈微實再倍，其人發熱，日哺所煩躁者，不食，食則讝語，利之卽愈，宜[大承氣湯](URI/대승기탕)。熱在裏，結在膀胱也。<small>方見痓病中。</small>

- LVL: CC
  CHAPTER: '21'
  SERIAL: '08'
  NOO: '21-08'
  TXT: 婦人産得風，續之數十日不解，頭微痛，惡寒，時時有熱，心下堅，乾嘔汗出。雖久，陽旦證續在耳，可與[陽旦湯](URI/양단탕)，卽[桂枝湯](URI/계지탕)是也。<small>方見下利中。</small> <small>鄧氏本，得作後，堅作悶。</small>

- LVL: CC
  CHAPTER: '21'
  SERIAL: '09'
  NOO: '21-09'
  TXT: 産後中風發熱，面正赤，喘而頭痛，[竹葉湯](URI/죽엽탕)主之。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '10'
  NOO: '21-10'
  TXT: 婦人乳中，虛煩亂嘔逆，安中益氣，[竹皮大丸](URI/죽피대환)主之。

- LVL: CC
  CHAPTER: '21'
  SERIAL: '11'
  NOO: '21-11'
  TXT: 産後下利虛極，[白頭翁加甘草阿膠湯](URI/백두옹가감초아교탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '00'
  NOO: '22-00'
  TXT: 婦人雜病脈證幷治 第二十二 <small>論一首 脈證合十四條 方十三首</small>

- LVL: CC
  CHAPTER: '22'
  SERIAL: '01'
  NOO: '22-01'
  TXT: 婦人中風，七八日，續來寒熱，發作有時，經水適斷，此爲熱入血室，其血必結，故使如虐狀，發作有時，[小柴胡湯](URI/소시호탕)主之。<small>方見嘔吐中。</small>

- LVL: CC
  CHAPTER: '22'
  SERIAL: '02'
  NOO: '22-02'
  TXT: 婦人傷寒發熱，經水適來，晝日明了，暮則譫語，如見鬼狀者，此爲熱入血室，治之無犯胃氣及上二焦，必自愈。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '03'
  NOO: '22-03'
  TXT: 婦人中風，發熱惡寒，經水適來，得七八日熱除脈遲身凉和，胸脇滿，如結胸狀，譫語者，此爲熱入血室也。當刺期門，隨其實而取之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '04'
  NOO: '22-04'
  TXT: 陽明病，下血譫語者，此爲熱入血室，但頭汗出，當刺期門，隨其實而瀉之。濈然汗出者愈。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '05'
  NOO: '22-05'
  TXT: 婦人咽中如有炙臠，[半夏厚朴湯](URI/반하후박탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '06'
  NOO: '22-06'
  TXT: 婦人藏躁，喜悲傷欲哭，象如神靈所作，數欠伸，[甘麥大棗湯](URI/감맥대조탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '07'
  NOO: '22-07'
  TXT: 婦人吐涎沫，醫反下之，心下卽痞，當先治其吐涎沫，[小淸龍湯](URI/소청룡탕)主之。涎沫止，乃治痞，[瀉心湯](URI/사심탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '08'
  NOO: '22-08'
  TXT: 婦人之病，因虛·積冷·結氣，爲諸經水斷絶，至有歷年，血寒積結胞門，寒傷經絡。凝堅在上，嘔吐涎唾，久成肺癰，形體損分，在中盤結，繞臍寒疝，或兩脇疼痛，與藏相連，或結熱中，痛在關元。脈數無瘡，肌若魚鱗，時着男子，非止女身。在下未多，經候不勻，冷陰掣痛，少腹惡寒，或引腰脊，下根氣街，氣衝急痛，膝脛疼煩，奄忽眩冒，狀如厥癲，或有憂慘，悲傷多嗔，此皆帶下，非有鬼神，久則羸瘦，脈虛多寒。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '09'
  NOO: '22-09'
  TXT: 三十六病，千變滿端。審脈陰陽，虛實緊弦，行其鍼藥，治危得安，其雖同病，脈各異源，子當辨記，勿謂不然。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '10'
  NOO: '22-10'
  TXT: 問曰婦人年五十所，病下利，數十日不止，暮卽發熱，少腹裏急，腹滿，手掌煩熱，唇口乾燥，何也。師曰此病屬帶下。何以故。曾經半産，瘀血在少腹不去。何以知之。其證唇口乾燥，故知之。當以[溫經湯](URI/온경탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '11'
  NOO: '22-11'
  TXT: 帶下，經水不利，少腹滿痛，經一月再見者，[土瓜根散](URI/토과근산)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '12'
  NOO: '22-12'
  TXT: 寸口脈弦而大，弦則爲减，大則爲芤，减則爲寒，芤則爲虛，寒虛相搏，此名曰革，婦人則半産漏下，[旋覆花湯](URI/선복화탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '13'
  NOO: '22-13'
  TXT: 婦人陷經，漏下，黑不解，[膠薑湯](URI/교강탕)主之。<small>臣億等校諸本無膠姜湯方，想是前妊娠中[膠艾湯](URI/궁귀교애탕)。</small>

- LVL: CC
  CHAPTER: '22'
  SERIAL: '14'
  NOO: '22-14'
  TXT: 婦人少腹滿如敦狀，小便微難而不渴，生後者，此爲水與血俱結在血室也，[大黃甘遂湯](URI/대황감수탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '15'
  NOO: '22-15'
  TXT: 婦人經水不利下，[抵當湯](URI/저당탕)主之。<small>亦治男子膀胱滿急，有瘀血者。</small>

- LVL: CC
  CHAPTER: '22'
  SERIAL: '16'
  NOO: '22-16'
  TXT: 婦人經水閉不利，藏堅癖不止，中有乾血，下白物，[礬石丸](URI/반석환)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '17'
  NOO: '22-17'
  TXT: 婦人六十二種風，及腹中血氣刺痛，[紅藍花酒](URI/홍람화주)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '18'
  NOO: '22-18'
  TXT: 婦人腹中諸疾痛，[當歸芍藥散](URI/당귀작약산)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '19'
  NOO: '22-19'
  TXT: 婦人腹中痛，[小建中湯](URI/소건중탕)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '20'
  NOO: '22-20'
  TXT: 問曰婦人病，飮食如故，煩熱不得臥而反倚息者，何也。師曰此名轉胞，不得溺也，以胞系了戾，故致此病。但利小便則愈，宜[腎氣丸](URI/신기환)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '21'
  NOO: '22-21'
  TXT: 婦人陰寒，溫陰中坐藥，[蛇床子散](URI/사상자산)主之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '22'
  NOO: '22-22'
  TXT: 少陰脈滑而數者，陰中卽生瘡，陰中蝕瘡爛者，[狼牙湯](URI/낭아탕)洗之。

- LVL: CC
  CHAPTER: '22'
  SERIAL: '23'
  NOO: '22-23'
  TXT: 胃氣下泄，陰吹而正喧，此穀氣之實也，[膏髮煎](URI/저고발전)導之。
