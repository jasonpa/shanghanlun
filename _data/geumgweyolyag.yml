  CHAPTER: '10'
  SERIAL: '00'
  NOO: '10-00'
  TXT: 腹滿寒疝宿食病脈證治法 第十 <small>論一首 脈證十六條 方十四首</small>

- LVL: CC
  CHAPTER: '10'
  SERIAL: '01'
  NOO: '10-01'
  TXT: 趺陽脈微弦，法當腹滿。不滿者必便難，兩胠疼痛，此虛寒從下上也。當以溫藥服之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '02'
  NOO: '10-02'
  TXT: 病者腹滿，按之不痛爲虛，痛者爲實，可下之。舌黃未下者，下之黃自去。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '03'
  NOO: '10-03'
  TXT: 腹滿時減，復如故，此爲寒，當與溫藥。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '04'
  NOO: '10-04'
  TXT: 病者痿黃，躁而不渴，胸中寒實，而利不止者死。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '05'
  NOO: '10-05'
  TXT: 寸口脈弦者，卽脇下拘急而痛，其人嗇嗇惡寒也。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '06'
  NOO: '10-06'
  TXT: 夫中寒家，喜欠。其人淸涕出，發熱色和者，喜嚔。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '07'
  NOO: '10-07'
  TXT: 中寒，其人下利，以裏虛也，欲嚔不能。此人肚中寒。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '08'
  NOO: '10-08'
  TXT: 夫瘦人繞臍痛，必有風冷。穀氣不行，而反下之，其氣必衝。不衝者，心下則痞。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '09'
  NOO: '10-09'
  TXT: 病腹滿發熱十日，脈浮而數，飮食如故，[厚朴七物湯](URI/후박칠물탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '10'
  NOO: '10-10'
  TXT: 腹中寒氣，雷鳴切痛，胸脇逆滿，嘔吐，[附子粳米湯](URI/부자갱미탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '11'
  NOO: '10-11'
  TXT: 痛而閉者，[厚朴三物湯](URI/후박삼물탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '12'
  NOO: '10-12'
  TXT: 按之心下滿痛者，此爲實也，當下之。宜[大柴胡湯](URI/대시호탕)。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '13'
  NOO: '10-13'
  TXT: 腹滿不減，減不足言，當須下之。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '14'
  NOO: '10-14'
  TXT: 心胸中大寒痛，嘔不能飮食，腹中寒，上衝皮起，出見有頭足，上下痛而不可觸近，[大建中湯](URI/대건중탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '15'
  NOO: '10-15'
  TXT: 脇下偏痛，發熱，其脈緊弦，此寒也，以溫藥下之。宜[大黃附子湯](URI/대황부자탕)。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '16'
  NOO: '10-16'
  TXT: 寒氣厥逆，[赤丸](URI/적환)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '17'
  NOO: '10-17'
  TXT: 腹痛，脈弦而緊，弦則衛氣不行，卽惡寒，緊則不欲食，邪正相搏，卽爲寒疝。繞臍痛。若發則白汗出，手足厥冷，其脈沈弦者，[大烏頭煎](URI/대오두전)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '18'
  NOO: '10-18'
  TXT: 寒疝，腹中痛及脇痛，裏急者，[當歸生薑羊肉湯](URI/당귀생강양육탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '19'
  NOO: '10-19'
  TXT: 寒疝，腹中痛，逆冷，手足不仁，若身疼痛，灸刺諸藥不能治，抵當[烏頭桂枝湯](URI/오두계지탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '20'
  NOO: '10-20'
  TXT: 夫脈浮而緊乃弦，狀如弓弦，按之不移，脈數弦者，當下其寒，脈雙弦而遲者，必心下堅，脈大而緊者，陽中有陰，可下之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '21'
  NOO: '10-21'
  TXT: 問曰人病有宿食，何以別之。師曰寸口脈浮而大，按之反濇，尺中亦微而濇，故知有宿食，[大承氣湯](URI/대승기탕)主之。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '22'
  NOO: '10-22'
  TXT: 脈緊者，如轉索無常者，有宿食也。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '23'
  NOO: '10-23'
  TXT: 脈緊，頭痛風寒，腹中有宿食不化也。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '24'
  NOO: '10-24'
  TXT: 脈數而滑者，實也，此有宿食，下之愈。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '25'
  NOO: '10-25'
  TXT: 下利不欲食者，有宿食故也，當下之。宜[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '10'
  SERIAL: '26'
  NOO: '10-26'
  TXT: 宿食在上腕，當吐之。宜[瓜蒂散](URI/과체산)。

- LVL: AA
  CHAPTER: '11'
  SERIAL: '00'
  NOO: '11-00'
  TXT: 五藏風寒積聚病脈證幷治 第十一 <small>論二首 脈證十七條 方二首</small>

- LVL: CC
  CHAPTER: '11'
  SERIAL: '01'
  NOO: '11-01'
  TXT: 肺中風者，口燥而喘，身運而重，冒而腫脹。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '02'
  NOO: '11-02'
  TXT: 肺中寒，吐濁涕。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '03'
  NOO: '11-03'
  TXT: 肺死藏，浮之虛，按之弱如葱葉，下無根者，死。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '04'
  NOO: '11-04'
  TXT: 肝中風者，頭目瞤，兩脇痛，行常傴，令人嗜甘。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '05'
  NOO: '11-05'
  TXT: 肝中寒者，兩臂不擧，舌本燥，喜太息，胸中痛，不得轉側，食則吐而汗出也。<small>脈經千金云時盜汗，欬，食已吐其汁。</small>

- LVL: CC
  CHAPTER: '11'
  SERIAL: '06'
  NOO: '11-06'
  TXT: 肝死藏，浮之弱，按之如索不來，或曲如蛇行者，死。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '07'
  NOO: '11-07'
  TXT: 肝着，其人常欲蹈其胸上，先未苦時，但欲飮熱。[旋覆花湯](URI/선복화탕)主之。<small>臣億等校諸本旋覆花湯方，皆同</small>

- LVL: CC
  CHAPTER: '11'
  SERIAL: '08'
  NOO: '11-08'
  TXT: 心中風者，翕翕發熱，不能起，心中饑，食卽嘔吐。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '09'
  NOO: '11-09'
  TXT: 心中寒者，其人苦病心如噉蒜狀，劇者心痛徹背，背痛徹心，譬如蠱注。其脈浮者，自吐乃愈。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '10'
  NOO: '11-10'
  TXT: 心傷者，其人勞倦，卽頭面赤而下重，心中痛而自煩，發熱，當臍跳，其脈弦。此爲心藏傷所致也。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '11'
  NOO: '11-11'
  TXT: 心死藏，浮之實如麻豆，按之益躁疾者，死。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '12'
  NOO: '11-12'
  TXT: 邪哭使魂魄不安者，血氣少也。血氣少者屬于心。心氣虛者，其人則畏，合目欲眠，夢遠行，而精神離散，魂魄妄行。陰氣衰者爲癲，陽氣衰者爲狂。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '13'
  NOO: '11-13'
  TXT: 脾中風者，翕翕發熱，形如醉人，腹中煩重，皮目瞤瞤而短氣。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '14'
  NOO: '11-14'
  TXT: 脾死藏，浮之大堅，按之如覆盃潔潔，狀如搖者，死。<small>臣億等詳五藏各有中風中寒，今脾只載中風，腎中風中寒俱不載者，以古文簡亂極多。去古旣遠，無文可以補綴也</small>

- LVL: CC
  CHAPTER: '11'
  SERIAL: '15'
  NOO: '11-15'
  TXT: 趺陽脈浮而濇，浮則胃氣强，濇則小便數，浮濇相搏，大便則堅，其脾爲約。[麻子仁丸](URI/마자인환)主之。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '16'
  NOO: '11-16'
  TXT: 腎著之病，其人身體重，腰中冷，如坐水中，形如水狀，反不渴，小便自利，飮食如故。病屬下焦，身勞汗出，衣<small>一作表</small>裏冷濕，久久得之。腰以下冷痛，腹重如帶五千錢，[甘薑苓朮湯](URI/영강출감탕)主之。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '17'
  NOO: '11-17'
  TXT: 腎死藏，浮之堅，按之亂如轉丸，益下入尺中者，死。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '18'
  NOO: '11-18'
  TXT: 問曰三焦竭部，上焦竭善噫，何謂也。師曰上焦受中焦氣未和，不能消穀，故能噫耳。下焦竭，卽遺溺失便，其氣不和，不能自禁制。不須治，久則愈。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '19'
  NOO: '11-19'
  TXT: 師曰熱在上焦者，因咳爲肺痿，熱在中焦者，則爲堅，熱在下焦者，則尿血，亦令淋秘不通。大腸有寒者，多鶩溏，有熱者，便腸垢。小腸有寒者，其人下重便血，有熱者，必痔。

- LVL: CC
  CHAPTER: '11'
  SERIAL: '20'
  NOO: '11-20'
  TXT: 問曰病有積，有聚，其䅽氣，何謂也。師曰積者，藏病也，終不移。聚者，府病也，發作有時，展轉痛移，爲可治。䅽氣者，脇下痛，按之則愈，復發爲䅽氣。諸積大法，脈來細而附骨者，乃積也。寸口積在胸中，微出寸口，積在喉中。關上，積在臍傍，上關上，積在心下，微下關，積在少腹。尺中，積在氣衝。脈出左，積在左，脈出右，積在右，脈兩出，積在中央。各以其部處之。

- LVL: AA
  CHAPTER: '12'
  SERIAL: '00'
  NOO: '12-00'
  TXT: 痰飮咳嗽病脈證幷治 第十二 <small>論一首 脈證二十一條 方十八首</small>

- LVL: CC
  CHAPTER: '12'
  SERIAL: '01'
  NOO: '12-01'
  TXT: 問曰夫飮有四，何謂也。師曰有痰飮，有懸飮，有溢飮，有支飮。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '02'
  NOO: '12-02'
  TXT: 問曰四飮何以爲異。師曰其人素盛今瘦，水走腸間，瀝瀝有聲，謂之痰飮。飮後水流在脇下，咳唾引痛，謂之懸飮。飮水流行，歸於四肢，當汗出而不汗出，身體疼重，謂之溢飮。咳逆倚息，短氣不得臥，其形如腫，謂之支飮。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '03'
  NOO: '12-03'
  TXT: 水在心，心下堅築，短氣，惡水不欲飮。水在肺，吐涎沫，欲飮水。水在脾，少氣身重。水在肝，脇下支滿，嚔而痛。水在腎，心下悸。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '04'
  NOO: '12-04'
  TXT: 夫心下留飮，其人背寒冷如手大。留飮者，脇下痛引缺盆，咳嗽則輙已。胸中有留飮，其人短氣而渴，四肢歷節痛。脈沈者，有留飮。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '05'
  NOO: '12-05'
  TXT: 膈上病痰，滿喘咳吐，發則寒熱，背痛腰疼，目泣自出，其人振振身瞤劇，必有伏飮。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '06'
  NOO: '12-06'
  TXT: 夫病人飮水多，必暴喘滿。凡食少飮多，水停心下，甚者則悸，微者短氣。脈雙弦者，寒也，皆大下後善虛。脈偏弦者，飮也。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '07'
  NOO: '12-07'
  TXT: 肺飮不弦，但苦喘短氣。支飮亦喘而不能臥，加短氣，其脈平也。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '08'
  NOO: '12-08'
  TXT: 病痰飮者，當以溫藥和之。心下有痰飮，胸脇支滿，目眩，[苓桂朮甘湯](URI/영계출감탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '09'
  NOO: '12-09'
  TXT: 夫短氣，有微飮，當從小便去之，[苓桂朮甘湯](URI/영계출감탕)主之。[腎氣丸](URI/신기환)亦主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '10'
  NOO: '12-10'
  TXT: 病者脈伏，其人欲自利，利反快。雖利，心下續堅滿，此爲留飮欲去故也，[甘遂半夏湯](URI/감수반하탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '11'
  NOO: '12-11'
  TXT: 脈浮而細滑，傷飮。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '12'
  NOO: '12-12'
  TXT: 脈弦數，有寒飮，冬夏難治。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '13'
  NOO: '12-13'
  TXT: 脈沈而弦者，懸飮內痛。病懸飮者，[十棗湯](URI/십조탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '14'
  NOO: '12-14'
  TXT: 病溢飮者，當發其汗，[大靑龍湯](URI/대청룡탕)主之。[小靑龍湯](URI/소청룡탕)亦主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '15'
  NOO: '12-15'
  TXT: 膈間支飮，其人喘滿，心下痞堅，面色黧黑，其脈沈緊，得之數十日，醫吐下之不愈，[木防己湯](URI/목방기탕)主之。虛者卽愈，實者三日復發，復與不愈者，宜[木防己湯去石膏加茯苓芒硝湯](URI/목방기가복령망초탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '16'
  NOO: '12-16'
  TXT: 心下有支飮，其人苦冒眩，[澤瀉湯](URI/택사탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '17'
  NOO: '12-17'
  TXT: 支飮胸滿者，[厚朴大黃湯](URI/후박대황탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '18'
  NOO: '12-18'
  TXT: 支飮不得息，[葶藶大棗瀉肺湯](URI/정력대조사폐탕)主之。<small>方見肺癰中</small>

- LVL: CC
  CHAPTER: '12'
  SERIAL: '19'
  NOO: '12-19'
  TXT: 嘔家本渴，渴者爲欲解，今反不渴，心下有支飮故也，[小半夏湯](URI/소반하탕)方主之。<small>千金云[小半夏加茯苓湯](URI/소반하가복령탕)</small>

- LVL: CC
  CHAPTER: '12'
  SERIAL: '20'
  NOO: '12-20'
  TXT: 腹滿，口舌乾燥，此腸間有水氣，[己椒藶黃丸](URI/기초력황환)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '21'
  NOO: '12-21'
  TXT: 卒嘔吐，心下痞，隔間有水，眩悸者，[小半夏加茯苓湯](URI/소반하가복령탕)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '22'
  NOO: '12-22'
  TXT: 假令瘦人，臍下有悸，吐涎沫而癲眩，此水也，[五苓散](URI/오령산)主之。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '23'
  NOO: '12-23'
  TXT: 咳家其脈眩，爲有水，[十棗湯](URI/십조탕)主之。<small>方見上</small>

- LVL: CC
  CHAPTER: '12'
  SERIAL: '24'
  NOO: '12-24'
  TXT: 夫有支飮家，咳煩，胸中痛者，不卒死，至一百日一歲，宜[十棗湯](URI/십조탕)。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '25'
  NOO: '12-25'
  TXT: 久咳數歲，其脈弱者，可治。實大數者，死。其脈虛者，必苦冒，其人本有支飮在胸中故也，治屬飮家。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '26'
  NOO: '12-26'
  TXT: 咳逆，倚息不得臥，[小淸龍湯](URI/소청룡탕)主之。<small>方見上及肺癰中</small>。

- LVL: CC
  CHAPTER: '12'
  SERIAL: '27'
  NOO: '12-27'
  TXT: "[靑龍湯](URI/소청룡탕)下已，多唾口燥，寸脈沈，尺脈微，手足厥逆，氣從小腹上衝胸咽，手足痺，其面翕熱如醉狀，因復下流陰股，小便難，時復冒者，與[茯苓桂枝五味子甘草湯](URI/영계미감탕)，治其氣衝。"

- LVL: CC
