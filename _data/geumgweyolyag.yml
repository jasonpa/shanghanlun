- LVL: AA
  CHAPTER: '01'
  SERIAL: '00'
  NOO: '01-00'
  TXT: 藏府經絡先後病脈證 第一 <small>論十三首 脈證二條</small>

- LVL: CC
  CHAPTER: '01'
  SERIAL: '01'
  NOO: '01-01'
  TXT: 問曰上工治未病，何也。師曰夫治未病者，見肝之病，知肝傳脾，當先實脾。四季脾王不受邪，卽勿補之。中工不曉相傳，見肝之病，不解實脾，惟治肝也。夫肝之病，補用酸，助用焦苦，益用甘味之藥調之，酸入肝，焦苦入心，甘入脾。脾能傷腎，腎氣微弱則水不行，水不行則心火氣盛，則傷肺，肺被傷則金氣不行，金氣不行則肝氣盛，則肝自愈。此治肝補脾之要妙也。肝虛則用此法，實則不在用之。經曰虛虛實實，補不足損有餘，是其義也。餘藏準此。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '02'
  NOO: '01-02'
  TXT: 夫人稟五常，因風氣而生長。風氣雖能生萬物，亦能害萬物，如水能浮舟，亦能覆舟。若五藏元眞通暢，人卽安和，客氣邪風，中人多死。千般疢難，不越三條。一者，經絡受邪入藏府，爲內所因也。二者，四肢九竅，血脈相傳，壅塞不通，爲外皮膚所中也。三者，房室金刃蟲獸所傷。以此詳之，病由都盡。若人能養愼，不令邪風干忤經絡，適中經絡，未流傳藏府，卽醫治之。四肢才覺重滯，卽導引吐納鍼灸膏摩，勿令九竅閉塞。更能無犯王法禽獸災傷。房室勿令竭乏，服食節其冷熱苦酸辛甘，不遣形體有衰，病則無由入其腠理。腠者，是三焦通會元眞之處，爲血氣所注，理者，是皮膚藏府之文理也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '03'
  NOO: '01-03'
  TXT: 問曰病人有氣色見于面部，願聞其說。師曰鼻頭色靑，腹中痛，苦冷者死。<small>一云腹中冷，苦痛者死。</small> 鼻頭色微黑者有水氣，色黃者胸上有寒。色白者亡血也，設微赤非時者，死。其目正圓者，痓，不治。又色靑爲痛，色黑爲勞，色赤爲風，色黃者便難，色鮮明者有留飮。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '04'
  NOO: '01-04'
  TXT: 師曰病人語聲寂然喜驚呼者，骨節間病，語聲喑喑然不徹者，心膈間病，語聲啾啾然細而長者，頭中病<small>一作痛</small>。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '05'
  NOO: '01-05'
  TXT: 師曰息搖肩者，心中堅，息引胸中上氣者，咳，息張口短氣者，肺痿唾沫。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '06'
  NOO: '01-06'
  TXT: 師曰吸而微數，其病在中焦，實也，當下之卽愈。虛者不治。在上焦者，其吸促，在下焦者，其吸遠，此皆難治。呼吸動搖振振者，不治。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '07'
  NOO: '01-07'
  TXT: 師曰寸口脈動者，因其王時而動。假令肝王色靑。四時各隨其色。肝色靑而反色白，非其時色脈，皆當病。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '08'
  NOO: '01-08'
  TXT: 問曰有未至而至，有至而不至，有至而不去，有至而太過，何謂也。師曰冬至之後，甲子夜半少陽起，少陽之時陽始生，天得溫和。以未得甲子，天因溫和，此爲未至而至也，以得甲子而天未溫和，此爲至而不至也，以得甲子而天大寒不解，此爲至而不去也，以得甲子而天溫和如盛夏五六月時，此爲至而太過也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '09'
  NOO: '01-09'
  TXT: 師曰病人脈浮者在前，其病在表，浮者在後，其病在裏。腰痛背强不能行，必短氣而極也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '10'
  NOO: '01-10'
  TXT: 問曰經云厥陽獨行，何謂也。師曰此爲有陽無陰，故稱厥陽。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '11'
  NOO: '01-11'
  TXT: 問曰寸脈沈大而滑，沈則爲實，滑則爲氣，實氣相搏，血氣入藏卽死，入府卽愈。此爲卒厥，何謂也。師曰唇口靑身冷，爲入藏卽死。如身和，汗自出，爲入府，卽愈。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '12'
  NOO: '01-12'
  TXT: 問曰脈脫，入藏卽死，入府卽愈，何謂也。師曰非爲一病，百病皆然。譬如浸淫瘡，從口起流向四肢者，可治，從四肢流來入口者，不可治。病在外者可治，入裏者卽死。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '13'
  NOO: '01-13'
  TXT: 問曰陽病十八，何謂也。師曰頭痛，項腰脊臂脚掣痛。陰病十八，何謂也。師曰咳上氣喘噦咽腸鳴脹滿心痛拘急。五藏病各有十八，合爲九十病。人又有六微，微有十八病，合爲一百八病。五勞七傷六極婦人三十六病，不在其中。淸邪居上，濁邪居下，大邪中表，小邪中裏。䅽飪之邪，從口入者，宿食也。五邪中人，各有法度，風中於前，寒中於暮，濕傷於下，霧傷於上。風令脈浮，寒令脈急，霧傷皮腠，濕流關節，食傷脾胃。極寒傷經，極熱傷絡。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '14'
  NOO: '01-14'
  TXT: 問曰病有急當救裏救表者，何謂也。師曰病，醫下之，續得下利，淸穀不止，身體疼痛者，急當救裏。後身體疼痛，淸便自調者，急當救表也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '15'
  NOO: '01-15'
  TXT: 夫病痼疾，加以卒病，當先治其卒病，後乃治其痼疾也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '16'
  NOO: '01-16'
  TXT: 師曰五藏病，各有得者愈。五藏病，各有所惡，各隨其所不喜者爲病。病者素不應食，而反暴思之，必發熱也。

- LVL: CC
  CHAPTER: '01'
  SERIAL: '17'
  NOO: '01-17'
  TXT: 夫諸病，在藏，欲攻之，當隨其所得而攻之。如渴者，與[猪苓湯](URI/저령탕)。餘皆仿此。

- LVL: AA
  CHAPTER: '02'
  SERIAL: '00'
  NOO: '02-00'
  TXT: 痓濕暍病脈證治 第二 <small>論一首 脈證十二條 方十一首</small>

- LVL: CC
  CHAPTER: '02'
  SERIAL: '01'
  NOO: '02-01'
  TXT: 太陽病，發熱無汗，反惡寒者，名曰剛痓。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '02'
  NOO: '02-02'
  TXT: 太陽病，發熱汗出，而不惡寒，名曰柔痓。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '03'
  NOO: '02-03'
  TXT: 太陽病，發熱，脈沈而細者，名曰痓，爲難治。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '04'
  NOO: '02-04'
  TXT: 太陽病，發汗太多，因致痓。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '05'
  NOO: '02-05'
  TXT: 夫風病下之則痓，復發汗，必拘急。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '06'
  NOO: '02-06'
  TXT: 瘡家雖身疼痛，不可發汗，汗出則痓。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '07'
  NOO: '02-07'
  TXT: 病者身熱足寒，頸項强急，惡寒，時頭熱，面赤目赤，獨頭動搖，卒口禁，背反張者，痓病也。若發其汗者，寒濕相得，其表益虛，卽惡寒甚，發其汗已，其脈如蛇。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '08'
  NOO: '02-08'
  TXT: 暴腹脹大者，爲欲解，脈如故，反伏弦者，痓。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '09'
  NOO: '02-09'
  TXT: 夫痓脈，按之緊如弦，直上下行。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '10'
  NOO: '02-10'
  TXT: 痓病有灸瘡，難治。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '11'
  NOO: '02-11'
  TXT: 太陽病，其證備，身體强几几然，脈反沈遲，此爲痓，[栝蔞桂枝湯](URI/과루계지탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '12'
  NOO: '02-12'
  TXT: 太陽病，無汗而小便反少，氣上衝胸，口噤不得語，欲作剛痓，[葛根湯](URI/갈근탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '13'
  NOO: '02-13'
  TXT: 痓爲病，胸滿口噤，臥不着席，脚攣急，必齘齒，可與[大承氣湯](URI/대승기탕)。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '14'
  NOO: '02-14'
  TXT: 太陽病，關節疼痛而煩，脈沈而細者，此名濕痺。濕痺之候，小便不利，大便反快，但當利其小便。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '15'
  NOO: '02-15'
  TXT: 濕家之爲病，一身盡疼，發熱，身色如熏黃也。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '16'
  NOO: '02-16'
  TXT: 濕家，其人但頭汗出，背強，欲得被覆向火，若下之早則噦。或胸滿，小便不利，舌上如胎者，以丹田有熱，胸上有寒，渴欲得飮而不能飮，則口燥煩也。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '17'
  NOO: '02-17'
  TXT: 濕家下之，額上汗出，微喘，小便不利者死。若下利不止者亦死。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '18'
  NOO: '02-18'
  TXT: 風濕相搏，一身盡疼痛，法當汗出而解。値天陰雨不止，醫云此可發汗，汗之病不愈者，何也。蓋發其汗，汗大出者，但風氣去，濕氣在，是故不愈也。若治風濕者，發其汗，但微微似欲出汗者，風濕俱去也。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '19'
  NOO: '02-19'
  TXT: 濕家病，身疼發熱，面黃而喘，頭痛，鼻塞而煩，其脈大，自能飮食，腹中和無病。病在頭，中寒濕。故鼻塞。內藥鼻中則愈。<small>脈經云病人喘，而無濕家病以下至而喘十一字。</small>

- LVL: CC
  CHAPTER: '02'
  SERIAL: '20'
  NOO: '02-20'
  TXT: 濕家，身煩疼，可與[麻黃加朮湯](URI/마황가출탕)。發其汗爲宜，愼不可以火攻之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '21'
  NOO: '02-21'
  TXT: 病者一身盡疼，發熱，日晡所劇者，名風濕。此病傷於汗出當風，或久傷取冷所致也。可與[麻黃杏仁薏苡甘草湯](URI/마행의감탕)。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '22'
  NOO: '02-22'
  TXT: 風濕，脈浮，身重，汗出，惡風者，[防己黃芪湯](URI/방기황기탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '23'
  NOO: '02-23'
  TXT: 傷寒，七八日，風濕相搏，身體疼煩，不能自轉側，不嘔不渴，脈浮虛而濇者，[桂枝附子湯](URI/계지부자탕)主之。若大便堅，小便自利者，[去桂加白朮湯](URI/백출부자탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '24'
  NOO: '02-24'
  TXT: 風濕相搏，骨節疼煩，掣痛不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風不欲去衣，或身微腫者，[甘草附子湯](URI/감초부자탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '25'
  NOO: '02-25'
  TXT: 太陽中暍，發熱惡寒，身重而疼痛，其脈弦細芤遲，小便已洒洒然毛聳，手足逆冷，小有勞身卽熱，口開前板齒燥。若發其汗則惡寒甚，加溫鍼則發熱甚，數下之則淋甚。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '26'
  NOO: '02-26'
  TXT: 太陽中熱者，暍是也，汗出惡寒，身熱而渴，[白虎加人蔘湯](URI/백호가인삼탕)主之。

- LVL: CC
  CHAPTER: '02'
  SERIAL: '27'
  NOO: '02-27'
  TXT: 太陽中暍，身熱疼重而脈微弱，此以夏月傷冷水，水行皮中所致也。[一物瓜蒂湯](URI/일물과체탕)主之。

- LVL: AA
  CHAPTER: '03'
  SERIAL: '00'
  NOO: '03-00'
  TXT: 百合狐惑陰陽毒病脈證治 第三 <small>論一首 證三條 方十二首</small>

- LVL: CC
  CHAPTER: '03'
  SERIAL: '01'
  NOO: '03-01'
  TXT: 論曰百合病者，百脈一宗，悉致其病也。意欲食復不能食，常黙黙，欲臥不能臥，欲行不能行，飮食或有美時，或有不用聞食臭，時如寒無寒，如熱無熱，口苦，小便赤。諸藥不能治，得藥則劇吐利。如有神靈者，身形如和，其脈微數。每溺時頭痛者，六十日乃愈，若溺時頭不痛，淅然者，四十日愈，若溺快然，但頭眩者，二十日愈。其證或未病而預見，或病四五日而出，或病二十日或一月微見者，各隨證治之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '02'
  NOO: '03-02'
  TXT: 百合病，發汗後者，[百合知母湯](URI/백합지모탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '03'
  NOO: '03-03'
  TXT: 百合病，下之後者，[滑石代赭湯](URI/활석대자탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '04'
  NOO: '03-04'
  TXT: 百合病，吐之後者，[百合鷄子湯](URI/백합계자탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '05'
  NOO: '03-05'
  TXT: 百合病，不經吐下發汗，病形如初者，[百合地黃湯](URI/백합지황탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '06'
  NOO: '03-06'
  TXT: 百合病一月不解，變成渴者，[百合洗方](URI/백합세방)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '07'
  NOO: '03-07'
  TXT: 百合病，渴不差者，[栝蔞牡蠣散](URI/과루모려산)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '08'
  NOO: '03-08'
  TXT: 百合病變發熱者<small>一作發寒熱</small>，[百合滑石散](URI/백합활석산)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '09'
  NOO: '03-09'
  TXT: 百合病，見於陰者，以陽法救之，見於陽者，以陰法救之。見陽攻陰，復發其汗，此爲逆，見陰攻陽，乃復下之，此亦爲逆。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '10'
  NOO: '03-10'
  TXT: 狐惑之爲病，狀如傷寒，黙黙欲眠，目不得閉，臥起不安。蝕於喉爲惑，蝕於陰爲狐，不欲飮食，惡聞食臭，其面目乍赤乍黑乍白。蝕於上部則聲喝<small>一作嗄</small>，[甘草瀉心湯](URI/감초사심탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '11'
  NOO: '03-11'
  TXT: 蝕於下部則咽乾，[苦參湯](URI/고삼탕)洗之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '12'
  NOO: '03-12'
  TXT: 蝕於肛者，[雄黃熏之](URI/웅황훈법)。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '13'
  NOO: '03-13'
  TXT: 病者脈數，無熱，微煩，黙黙但欲臥，汗出。初得之三四日，目赤如鳩眼，七八日目四眥<small>一本此有黃字</small>黑。若能食者，膿已成也，[赤小豆當歸散](URI/적소두당귀산)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '14'
  NOO: '03-14'
  TXT: 陽毒之爲病，面赤斑斑如錦文，咽喉痛，唾膿血。五日可治，七日不可治。[升麻鱉甲湯](URI/승마별갑탕)主之。

- LVL: CC
  CHAPTER: '03'
  SERIAL: '15'
  NOO: '03-15'
  TXT: 陰毒之爲病，面目靑，身痛如被杖，咽喉痛。五日可治，七日不可治。[升麻鱉甲湯](URI/승마별갑탕)去雄黃蜀椒主之。

- LVL: AA
  CHAPTER: '04'
  SERIAL: '00'
  NOO: '04-00'
  TXT: 瘧病脈證幷治 第四 <small>證二條 方六首</small>

- LVL: CC
  CHAPTER: '04'
  SERIAL: '01'
  NOO: '04-01'
  TXT: 師曰瘧脈自弦，弦數者多熱，弦遲者多寒。弦小緊者下之差，弦遲者可溫之，弦緊者可發汗，針灸也，浮大者可吐之，弦數者風發也，以飮食消息止之。

- LVL: CC
  CHAPTER: '04'
  SERIAL: '02'
  NOO: '04-02'
  TXT: 病瘧，以月一日發，當以十五日愈，設不差，當月盡解。如其不差，當如何。師曰此結爲癥瘕，名曰瘧母。急治之，宜[鱉甲煎丸](URI/별갑전환)。

- LVL: CC
  CHAPTER: '04'
  SERIAL: '03'
  NOO: '04-03'
  TXT: 師曰陰氣孤絶，陽氣獨發，則熱而少氣煩寃，手足熱而欲嘔，名曰癉瘧。若但熱不寒者，邪氣內藏於心，外舍分肉之間，令人消鑠脫肉。

- LVL: CC
  CHAPTER: '04'
  SERIAL: '04'
  NOO: '04-04'
  TXT: 溫瘧者，其脈如平，身無寒但熱，骨節疼煩，時嘔，[白虎加桂枝湯](URI/백호가계지탕)主之。

- LVL: CC
  CHAPTER: '04'
  SERIAL: '05'
  NOO: '04-05'
  TXT: 瘧多寒者，名曰牡瘧。[蜀漆散](URI/촉초산)主之。

- LVL: AA
  CHAPTER: '05'
  SERIAL: '00'
  NOO: '05-00'
  TXT: 中風歷節病脈證幷治 第五 <small>論一首 脈證三條 方十二首</small>

- LVL: CC
  CHAPTER: '05'
  SERIAL: '01'
  NOO: '05-01'
  TXT: 夫風之爲病，當半身不遂。或但臂不遂者，此爲痺。脈微而數，中風使然。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '02'
  NOO: '05-02'
  TXT: 寸口脈浮而緊，緊則爲寒，浮則爲虛。寒虛相搏，邪在皮膚。浮者血虛，絡脈空虛，賊邪不瀉，或左或右，邪氣反緩，正氣卽急，正氣引邪，喎僻不遂。邪在於絡，肌膚不仁，邪在於經，卽重不勝，邪入於府，卽不識人，邪入於藏，舌卽難言，口吐涎。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '03'
  NOO: '05-03'
  TXT: 寸口脈遲而緩。遲則爲寒，緩則爲虛，榮緩則爲亡血，衛緩則爲中風。邪氣中經，則身癢而癮疹。心氣不足，邪氣入中，則胸滿而短氣。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '04'
  NOO: '05-04'
  TXT: 寸口脈沈而弱。沈卽主骨，弱卽主筋，沈卽爲腎，弱卽爲肝。汗出入水中，如水傷心，歷節黃汗出，故曰歷節。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '05'
  NOO: '05-05'
  TXT: 趺陽脈浮而滑，滑則穀氣實，浮則汗自出。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '06'
  NOO: '05-06'
  TXT: 少陰脈浮而弱，弱則血不足，浮則爲風，風血相搏，卽疼痛如掣。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '07'
  NOO: '05-07'
  TXT: 盛人脈濇小，短氣自汗出，歷節疼不可屈伸，此皆飮酒汗出當風所致。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '08'
  NOO: '05-08'
  TXT: 諸肢節疼痛，身體魁瘰，脚腫如脫，頭眩短氣，溫溫欲吐，[桂枝芍藥知母湯](URI/계작지모탕)主之。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '09'
  NOO: '05-09'
  TXT: 味酸則傷筋，筋傷則緩，名曰泄。鹹則傷骨，骨傷則痿，名曰枯。枯泄相搏，名曰斷泄。營氣不通，衛不獨行，營衛俱微，三焦無所御，四屬斷絶，身體羸瘦，獨足腫大，黃汗出，脛冷。假令發熱，便爲歷節也。

- LVL: CC
  CHAPTER: '05'
  SERIAL: '10'
  NOO: '05-10'
  TXT: 病歷節，不可屈伸疼痛，[烏頭湯](URI/오두탕)主之。

- LVL: AA
  CHAPTER: '06'
  SERIAL: '00'
  NOO: '06-00'
  TXT: 血痺虛勞病脈證幷治 第六 <small>論一首 脈證九條 方九首</small>

- LVL: CC
  CHAPTER: '06'
  SERIAL: '01'
  NOO: '06-01'
  TXT: 問曰血痺病從何得之。師曰夫尊榮人，骨弱肌膚盛，重因疲勞汗出，臥不時動搖，加被微風，遂得之。但以脈自微濇，在寸口關上小緊，宜鍼引陽氣，令脈和緊去則愈。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '02'
  NOO: '06-02'
  TXT: 血痺陰陽俱微，寸口關上微，尺中小緊，外證身體不仁，如風痺狀，[黃耆桂枝五物湯](URI/황기계지오물탕)主之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '03'
  NOO: '06-03'
  TXT: 夫男子平人，脈大爲勞，極虛亦爲勞。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '04'
  NOO: '06-04'
  TXT: 男子面色薄者，主渴及亡血，卒喘悸，脈浮者，裏虛也。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '05'
  NOO: '06-05'
  TXT: 男子脈虛沈弦，無寒熱，短氣裏急，小便不利，面色白，時目瞑，兼衄，少腹滿，此爲勞使之然。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '06'
  NOO: '06-06'
  TXT: 勞之爲病，其脈浮大，手足煩，春夏劇，秋冬瘥，陰寒精自出，酸削不能行。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '07'
  NOO: '06-07'
  TXT: 男子脈浮弱而濇，爲無子，精氣淸冷。<small>一作冷</small>

- LVL: CC
  CHAPTER: '06'
  SERIAL: '08'
  NOO: '06-08'
  TXT: 夫失精家少腹弦急，陰頭寒，目眩<small>一作目眶痛</small>，髮落。脈極虛芤遲，爲淸穀，亡血，失精。脈得諸芤動微緊，男子失精，女子夢交，[桂枝龍骨牡蠣湯](URI/계지용골모려탕)主之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '09'
  NOO: '06-09'
  TXT: 男子平人，脈虛弱細微者，善盜汗也。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '10'
  NOO: '06-10'
  TXT: 人年五六十，其病脈大者，痺俠背行，苦腸鳴，馬刀俠癭者，皆爲勞得之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '11'
  NOO: '06-11'
  TXT: 脈沈小遲，名脫氣，其人疾行則喘喝，手足逆寒，腹滿，甚則溏泄，食不消化也。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '12'
  NOO: '06-12'
  TXT: 脈弦而大，弦則爲減，大則爲芤。減則爲寒，芤則爲虛，虛寒相搏，此名爲革。婦人則半産漏下，男子則亡血失精。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '13'
  NOO: '06-13'
  TXT: 虛勞裏急，悸，衄，腹中痛，夢失精，四肢痠疼，手足煩熱，咽乾口燥，[小建中湯](URI/소건중탕)主之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '14'
  NOO: '06-14'
  TXT: 虛勞裏急，諸不足，[黃耆建中湯](URI/황기건중탕)主之。<small>於[小建中湯](URI/소건중탕)內加黃耆一兩半，餘依上法。氣短胸滿者加生薑，腹滿者去棗，加茯苓一兩半。及療肺虛損不足，補氣加半夏三兩。</small>

- LVL: CC
  CHAPTER: '06'
  SERIAL: '15'
  NOO: '06-15'
  TXT: 虛勞腰痛，少腹拘急，小便不利者，[八味腎氣丸](URI/신기환)主之。<small>方見脚氣中</small>

- LVL: CC
  CHAPTER: '06'
  SERIAL: '16'
  NOO: '06-16'
  TXT: 虛勞諸不足，風氣百疾，[薯蕷丸](URI/서여환)主之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '17'
  NOO: '06-17'
  TXT: 虛勞虛煩不得眠，[酸棗湯](URI/산조인탕)主之。

- LVL: CC
  CHAPTER: '06'
  SERIAL: '18'
  NOO: '06-18'
  TXT: 五勞虛極羸瘦，腹滿不能飮食，食傷，憂傷，飮傷，房室傷，饑傷，勞傷，經絡榮衛氣傷，內有乾血，肌膚甲錯，兩目黯黑，緩中補虛，[大黃蟅蟲丸](URI/대황자충환)主之。

- LVL: AA
  CHAPTER: '07'
  SERIAL: '00'
  NOO: '07-00'
  TXT: 肺痿肺癰咳嗽上氣病脈證治 第七 <small>論三首 脈證四條 方十六首</small>

- LVL: CC
  CHAPTER: '07'
  SERIAL: '01'
  NOO: '07-01'
  TXT: 問曰熱在上焦者，因咳爲肺痿。肺痿之病，何從得之。師曰或從汗出，或從嘔吐，或從消渴，小便利數，或從便難，又被快藥下利，重亡津液，故得之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '02'
  NOO: '07-02'
  TXT: 問曰寸口脈數，其人咳，口中反有濁唾涎沫者何。師曰此肺痿之病。若口中辟辟燥，咳卽胸中隱隱痛，脈反滑數，此爲肺癰，咳唾膿血。脈數虛者爲肺痿，數實者爲肺癰。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '03'
  NOO: '07-03'
  TXT: 問曰病咳逆，脈之何以知此爲肺癰。當有膿血，吐之則死，其脈何類。師曰寸口脈微而數。微則爲風，數則爲熱，微則汗出，數則惡寒。風中於衛，呼氣不入，熱過於營，吸而不出。風傷皮毛，熱傷血脈，風舍於肺，其人則咳。口乾喘滿咽燥不渴，多唾濁沫，時時振寒。熱之所過，血爲之凝滯，蓄結癰膿，吐如米粥。始萌可救，膿成則死。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '04'
  NOO: '07-04'
  TXT: 上氣面浮腫，肩息，其脈浮大，不治。又加利尤甚。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '05'
  NOO: '07-05'
  TXT: 上氣喘而躁者，屬肺脹，欲作風水。發汗則愈。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '06'
  NOO: '07-06'
  TXT: 肺痿吐涎沫而不能咳者，其人不渴，必遺尿，小便數。所以然者，以上虛不能制下故也。此爲肺中冷，必眩，多涎唾，[甘草乾薑湯](URI/감초건강탕)以溫之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '07'
  NOO: '07-07'
  TXT: 咳而上氣，喉中水鷄聲，[射干麻黃湯](URI/사간마황탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '08'
  NOO: '07-08'
  TXT: 咳逆上氣，時時吐濁，但坐不得眠，[皂莢丸](URI/조협환)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '09'
  NOO: '07-09'
  TXT: 上氣脈浮者，[厚朴麻黃湯](URI/후박마황탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '10'
  NOO: '07-10'
  TXT: 脈沈者，[澤漆湯](URI/택칠탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '11'
  NOO: '07-11'
  TXT: 火逆上氣，咽喉不利，止逆下氣，[麥門冬湯](URI/맥문동탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '12'
  NOO: '07-12'
  TXT: 肺癰，喘不得臥，[葶藶大棗瀉肺湯](URI/정력대조사폐탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '13'
  NOO: '07-13'
  TXT: 咳而胸滿，振寒脈數，咽乾不渴，時出濁唾腥臭，久久吐膿如米粥者，爲肺癰。[桔梗湯](URI/길경탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '14'
  NOO: '07-14'
  TXT: 咳而上氣，此爲肺脹。其人喘，目如脫狀，脈浮大者，[越婢加半夏湯](URI/월비가반하탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '15'
  NOO: '07-15'
  TXT: 肺脹，咳而上氣，煩躁而喘，脈浮者，心下有水，[小靑龍加石膏湯](URI/소청룡가석고탕)主之。

- LVL: CC
  CHAPTER: '07'
  SERIAL: '16'
  NOO: '07-16'
  TXT: 肺癰，胸脹滿，一身面目浮腫，鼻塞淸涕出，不聞香臭酸辛，咳逆上氣，喘鳴迫塞，[葶藶大棗瀉肺湯](URI/정력대조사폐탕)主之。<small>方見上。三日一劑，可至三四劑。此先服[小靑龍湯](URI/소청룡탕)一劑乃進之。[小靑龍湯](URI/소청룡탕)方見咳嗽門中。</small>

- LVL: AA
  CHAPTER: '08'
  SERIAL: '00'
  NOO: '08-00'
  TXT: 奔豚氣病脈證治 第八 <small>論二首 方三首</small>

- LVL: CC
  CHAPTER: '08'
  SERIAL: '01'
  NOO: '08-01'
  TXT: 師曰病奔豚，有吐膿，有驚怖，有火邪，此四部病，皆從驚發得之。

- LVL: CC
  CHAPTER: '08'
  SERIAL: '02'
  NOO: '08-02'
  TXT: 師曰奔豚病，從少腹起，上衝咽喉，發作欲死，復環止，皆從驚恐得之。

- LVL: CC
  CHAPTER: '08'
  SERIAL: '03'
  NOO: '08-03'
  TXT: 奔豚氣上衝胸，腹痛，往來寒熱，[奔豚湯](URI/분돈탕)主之。

- LVL: CC
  CHAPTER: '08'
  SERIAL: '04'
  NOO: '08-04'
  TXT: 發汗後，燒鍼令其汗，鍼處被寒，核起而赤者，必發奔豚。氣從少腹上至心，灸其核上各一壯，與[桂枝加桂湯](URI/계지가계탕)主之。

- LVL: CC
  CHAPTER: '08'
  SERIAL: '05'
  NOO: '08-05'
  TXT: 發汗後，臍下悸者，欲作奔豚，[茯苓桂枝甘草大棗湯](URI/영계감조탕)主之。

- LVL: AA
  CHAPTER: '09'
  SERIAL: '00'
  NOO: '09-00'
  TXT: 胸痺心痛短氣病脈證治 第九 <small>論一首 證一首 方十首</small>

- LVL: CC
  CHAPTER: '09'
  SERIAL: '01'
  NOO: '09-01'
  TXT: 師曰夫脈當取太過不及，陽微陰弦，卽胸痺而痛，所以然者，責其極虛也。今陽虛知在上焦，所以胸痺，心痛者，以其陰弦故也。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '02'
  NOO: '09-02'
  TXT: 平人無寒熱，短氣不足以息者，實也。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '03'
  NOO: '09-03'
  TXT: 胸痺之病，喘息咳唾，胸背痛，短氣，寸口脈沈而遲，關上小緊數，[栝蔞薤白白酒湯](URI/과루해백백주탕)主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '04'
  NOO: '09-04'
  TXT: 胸痺不得臥，心痛徹背者，[栝蔞薤白半夏湯](URI/과루해백반하탕)主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '05'
  NOO: '09-05'
  TXT: 胸痺心中痞，留氣結在胸，胸滿，脇下逆搶心，[枳實薤白桂枝湯](URI/지실해백계지탕)主之。[人參湯](URI/인삼탕)亦主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '06'
  NOO: '09-06'
  TXT: 胸痺，胸中氣塞，短氣，[茯苓杏仁甘草湯](URI/복령행인감초탕)主之。[橘枳薑湯](URI/귤지강탕)亦主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '07'
  NOO: '09-07'
  TXT: 胸痺緩急者，[薏苡仁附子散](URI/의이부자산)主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '08'
  NOO: '09-08'
  TXT: 心中痞，諸逆，心懸痛，[桂枝生薑枳實湯](URI/계지생강지실탕)主之。

- LVL: CC
  CHAPTER: '09'
  SERIAL: '09'
  NOO: '09-09'
  TXT: 心痛徹背，背痛徹心，[烏頭赤石脂丸](URI/오두적석지환)主之。

