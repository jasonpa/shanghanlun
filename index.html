---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-collections" class="collections">
    {% for item in site.handout %}
      <li><span>{{ date_to_string }} &raquo;</span><a href="{{site.baseurl}}{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</div>
