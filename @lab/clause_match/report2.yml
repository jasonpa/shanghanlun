  src: [SOB-17-010, 脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下，浮則爲陽虛，數則爲無血，浮則爲虛，數則生熱，浮則爲虛，自汗而惡寒，數則爲痛，振而寒慄，微弱在關，心下爲急，喘汗不得呼吸，呼吸之中，痛在於脇，振寒相搏，其形如瘧，醫反下之，令脈急數，發熱狂走，見鬼，心下爲痞，小便淋漓，小腹甚堅，小便血也。]
  trg: [SSG-20-009, 脈濡而弱，弱反在關，濡反在巓，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得溫。微弦爲虛，虛者不可下也。微則爲咳，咳則吐涎，下之則咳止，而利因不休，利不休，則胸中如蟲囓，粥入則出，小便不利，兩脇拘急，喘息爲難，頸背相引，臂則不仁，極寒反汗出，身冷若冰，眼睛不慧，語言不休，而穀氣多入，此爲除中（亦云：消中），口雖欲言，舌不得前。脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下。浮爲陽虛，數爲無血。浮爲虛，數生熱，浮爲虛，自汗出而惡寒。數爲痛，振而寒慄。微弱在關，胸下爲急，喘汗而不得呼吸，呼吸之中，痛在於脇，振寒相搏，形如瘧狀。醫反下之，故令脈數發熱，狂走見鬼，心下爲痞，小便淋漓，少腹甚鞕，小便則尿血也。]
