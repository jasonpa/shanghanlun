  trg: [SMK-09-02-030, 師曰：寸口脈微遲，尺微於寸，寸遲爲寒，在上膲，但當吐耳。今尺反虛，復爲强下之，如此發胸滿而痛者，必吐血；少腹痛腰脊痛者，必下血。師曰：寸口脈微而弱，氣血俱虛，若下血，嘔吐，汗出者可。不者，趺陽脈微而弱。春以胃氣爲本，吐利者可。不者，此爲水氣，其腹必滿，小便則難。]
