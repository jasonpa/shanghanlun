  src: [SOB-17-009, 脈濡而弱，弱反在關，濡反在巓，弦反在上，微反在下，弦爲陽運，微爲陰寒，上實下虛，意欲得溫，微弦爲虛，虛者不可下，微則爲咳，咳則吐涎沫，下之咳則止而利不休，胸中如蟲囓，粥入則出，小便不利，兩脇拘急，喘息爲難，脛背相牽，臂則不仁，極寒反汗出，軀冷若氷，眼睛不慧，語言不休，穀氣多入則爲除中，口雖欲言，舌不得前。]
