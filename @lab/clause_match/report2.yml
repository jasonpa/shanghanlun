  src: [SSB-030, '⒀問曰，證象[陽旦](URI/계지탕)，按法治之，而增劇，厥逆，咽中乾，兩脛拘急而譫語。師曰，言夜半手足當溫，兩脚當伸。後如師言，何以知此。答曰，寸口脈，浮而大，浮爲風，大爲虛，風則生微熱，虛則兩脛攣，病形象桂枝，因加附子參其間，增桂令汗出，附子溫經，亡陽故也。厥逆，咽中乾，煩燥，陽明內結，譫語，煩亂，更飮[甘草乾薑湯](URI/감초건강탕)，夜半陽氣還，兩足當熱，脛常微拘急，重與[芍藥甘草湯](URI/작약감초탕)，爾乃脛伸，以[承氣湯](URI/조위승기탕)微溏，則止其譫語，故知病可愈。']
