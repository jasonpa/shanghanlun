  src: [SMK-07-08-051, 太陽病，脈浮而動數，浮則爲風，數則爲熱，動則爲痛，數則爲虛。頭痛發熱，微盗汗出，而反惡寒，其表未解。醫反下之，動數則遲，頭痛卽眩（一云膈內拒痛），胃中空虛，客氣動膈，短氣躁煩，心中懊憹，陽氣內陷，心下因堅，則爲結胸，屬大陷胸湯。若不結胸，但頭汗出，其餘無有，斉頸而还，小便不利，身必發黃。]
