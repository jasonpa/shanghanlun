  src: [SCB-01-025, 陰氣爲慄，足膝逆冷，便溺妄出。表氣微虛，裡微急，三焦相渾，內外不和也。上焦茀鬱，臟氣即相動，致口爛蝕齗也。中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，榮衛不通，血凝不流。若衛氣不通者，小便赤黃，與熱相搏，因熱作使，遊於經絡，出入臟腑，熱氣所過，則爲癰膿也。下焦不和，淸凉重下，大便數難，臍腹疼痛。]
  trg: [SSE-01-032, 寸口脈陰陽俱緊者，法當淸邪中於上焦，濁邪中於下焦。淸邪中上，名曰潔也；濁邪中下，各曰渾也。陰中於邪，必內慄也，表氣微虛，裏氣不守，故使邪中於陰也。陽中於邪，必發熱、頭痛、項强、頸孿、腰痛、脛酸，所爲陽中霧露之氣。故曰淸邪中上，濁邪中下。陰氣爲慄，足膝逆冷，便溺妄出，表氣微虛，裏氣微急，三焦相溷，內外不通。上焦怫（音佛下同）鬱，藏氣相熏，口爛食斷也。中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，榮衛不通，血凝不流。若衛氣前通者，小便赤黃，與熱相搏，因熱作使，遊於經絡，出入藏府，熱氣所過，則爲癰膿。若陰氣前通者，陽氣厥微，陰無所使，客氣內入，嚏而出之，聲嗢（乙骨切）咽塞。寒厥相追，爲熱所擁，血凝自下，狀如豚肝。陰陽俱厥，脾氣孤弱，五液注下。下焦不盍（一作闔），淸便下重，令便數難，齊築湫痛，命將難全。]
