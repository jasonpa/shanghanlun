  src: [SOB-29-001, 問曰：溫病汗出，輒復熱，而脈躁疾，不爲汗衰，狂言不能食，病名爲何。對曰：病名陰陽交，交者死。人所以汗出者，生于穀，穀生干精，今邪氣交爭於骨肉之間，而得汗者，是邪却而精勝也，精勝則當能食，而不復熱，熱者邪氣也，汗者精氣也，今汗出而輒復熱者，邪勝也，不能食者，精無俾也，汗出而熱留者，壽可立而傾也。夫汗出而脈尙躁盛者死，今脈不與汗相應，此不能勝其病也，狂言者是失志，失志者死，此有三死，不見一生，雖愈必死。]
