  src: [SSB-048, ⒂二陽倂病，太陽初得病時，發其汗，汗先出不徹，因轉屬陽明，續自微汗出，不惡寒。〈若¶太陽病證不罷者，不可下，下之爲逆〉，如此可小發汗。ⓐ設面色緣緣正赤者，陽氣怫鬱，｛在表，當解之熏之｝，ⓑ〈若發汗不徹不足言¶，陽氣怫鬱〉，不得越，〈當汗不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得〉，其人短氣但坐，｛以汗出不徹故也｝，更發汗則愈。〈何以知汗出不徹，以脈澁故知也。〉]
