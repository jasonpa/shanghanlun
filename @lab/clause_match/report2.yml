  src: [SOB-03-030, 太陽病，得之八九日，如瘧狀，發熱而惡寒，熱多而寒少，其人不嘔，淸便自調，日二三發。脈微緩者，爲欲愈。脈微而惡寒，此陰陽俱虛，不可復吐下發汗也。面反有熱色者，爲未欲解，以其不能得小汗出，身心當癢，桂枝麻黃各半湯主之。]
