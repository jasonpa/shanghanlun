  src: [SOB-01-022, 問曰：病風濕相搏，身體疼痛，法當汗出而解，値天陰雨溜不止。師云：此可發汗，汗之而其病不愈者，何故。答曰：發其汗，汗大出者，但風氣去，濕氣仍在，是故不愈。若治風濕者，發其汗，徵微似欲出汗者，則風濕俱去也。]
  trg: [SMK-08-02-020, 問曰：風濕相搏，身體疼痛，法當汗出而解，値天陰雨不止，師云此可發汗，而其病不愈者，何也？答曰：發其汗，汗大出者，但風氣去，濕氣續在，是故不愈。若治風濕者，發其汗，微微似欲出汗首，則風濕俱去也。]
