  src: [GGY-14-001, 師曰病有風水，有皮水，有正水，有石水，有黃汗。風水，其脈自浮，外證骨節疼痛，惡風。皮水，其脈亦浮，外證胕腫，按之沒指，不惡風，其腹如鼓，不渴，當發其汗。正水，其脈沈遲，外證自喘。石水，其脈自沈，外證腹滿不喘。黃汗，其脈沈遲，身發熱，胸滿，四肢頭面腫，久不愈，必致癰膿。]
  trg: [SMK-08-08-001, 師曰：病有風水，有皮水，有正水，有石水，有黃汗。風水，其脈自浮，外證骨節疼痛，其人惡風。皮水，其脈亦浮，外證胕腫，按之沒指，不惡風，其腹如鼓（如鼓，一作如故不滿），不渴，當發其汗。正水，其脈沈遲，外證自喘。石水，其脈自沈，外證腹滿，不喘。黃汗，其脈沈遲，身體發熱，胸滿，四肢頭面腫，久不愈，必致癰膿。]
