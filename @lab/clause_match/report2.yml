  src: [SOB-04-022, 傷寒五六日，頭汗出，微惡寒，手足冷，心下滿，口不欲食，大便堅，其脈細，此爲陽微結，必有表，復有裏。沈亦爲病在裏，汗出爲陽微，假令純陰結，不得有外證，悉入在于裏，此爲半在外半在裏。脈雖沈緊，不得爲少陰。所以然者，陰不得有汗，今頭汗出，故知非少陰也，可與小柴胡湯。設不了了者，得屎而解。]
