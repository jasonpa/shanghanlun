  src: [SOB-02-028, 師曰：病人脈微而澁者，此爲醫所病也。大發其汗，又數大下之，其人亡血，病當惡寒，而發熱無休止，時夏月盛熱，而欲着複衣，冬月盛寒，而欲裸其體。所以然者，陽微卽惡寒，陰弱卽發熱。醫發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，內以陽微不能勝冷，故欲着複衣。十一月之時，陽氣在裏，胃中煩熱，內以陰弱不能勝熱，故欲裸其體。又陰脈遲澁，故知亡血也。]
  trg: [SMK-07-08-001, 師曰：病人脈微而澁者，此爲醫所病也。大發其汗，又數大下之，其人亡血，病當惡寒而發熱，無休止時。夏月盛熱而與（仲景作𣣔）著複衣；冬月盛寒而與（仲景作欲）祼其體。所以然者，陽微卽惡寒，陰弱卽發熱，故（仲景作醫）發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，以陽氣內微，不能勝冷，故與（仲景作欲）著複衣；十一月之時，陽氣在裏，胃中煩熱，以陰氣內弱，不能勝熱，故與（仲景作欲）祼其體。又陰脈遲澁，故知亡血。]
