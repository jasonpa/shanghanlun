- score: '0.301'
  src: [SMK-08-03-003, 百合之爲病，其狀常默默，欲臥復不能臥，或如强健人，欲得出行而復不能行，意欲得食復不能食，或有美時，或有不用聞飮食臭時，如寒無寒，如熱無熱，朝至口苦，小便赤黃，身形如和，其脈微數。百脈一宗，悉病，各隨證治之。百合病，見於陰者，以陽法救之；見於陽者，以陰法救之。見陽攻陰，復發其汗，此爲逆，其病難治；見陰攻陽，乃復下之，此亦爲逆，其病難治（《千金方》云：見在於陰而攻其陽，則陰不得解也，復發其汗爲逆也。見在於陽而攻其陰，則陽不得解也，復下之，其病不愈）。]
  trg: [GGY-03-001, 論曰百合病者，百脈一宗，悉致其病也。意欲食復不能食，常默默，欲臥不能臥，欲行不能行，飮食或有美時，或有不用聞食臭，時如寒無寒，如熱無熱，口苦，小便赤。諸藥不能治，得藥則劇吐利。如有神靈者，身形如和，其脈微數。每溺時頭痛者，六十日乃愈，若溺時頭不痛，淅然者，四十日愈，若溺快然，但頭眩者，二十日愈。其證或未病而預見，或病四五日而出，或病二十日或一月微見者，各隨證治之。]
- score: '0.302'
  src: [SSG-20-009, 脈濡而弱，弱反在關，濡反在巓，弦反在上，微反在下。弦爲陽運，微爲陰寒，上實下虛，意欲得溫。微弦爲虛，虛者不可下也。微則爲咳，咳則吐涎，下之則咳止，而利因不休，利不休，則胸中如蟲囓，粥入則出，小便不利，兩脇拘急，喘息爲難，頸背相引，臂則不仁，極寒反汗出，身冷若冰，眼睛不慧，語言不休，而穀氣多入，此爲除中（亦云：消中），口雖欲言，舌不得前。脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下。浮爲陽虛，數爲無血。浮爲虛，數生熱，浮爲虛，自汗出而惡寒。數爲痛，振而寒慄。微弱在關，胸下爲急，喘汗而不得呼吸，呼吸之中，痛在於脇，振寒相搏，形如瘧狀。醫反下之，故令脈數發熱，狂走見鬼，心下爲痞，小便淋漓，少腹甚鞕，小便則尿血也。]
  trg: [SMK-07-06-010, 脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下。浮則爲陽虛，數則爲無血，浮則爲虛，數則生熱。浮則爲虛，自汗而惡寒。數則爲痛，振而寒慄。微弱在關，胸下爲急，★喘汗，不得呼吸。呼吸之中，痛在於脇，振寒相搏，其形如瘧。醫反下之，令脈急數，發熱，狂走見鬼，心下爲痞，小便淋瀝，少腹甚堅，小便血也。]
