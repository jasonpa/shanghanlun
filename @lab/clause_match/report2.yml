  src: [SOB-17-036, 傷寒，發熱，口中勃勃氣出，頭痛目黃，衄不可制，貪水者必嘔，惡水者厥，下之咽中生瘡。假令手足溫者，下重便膿血，頭痛目黃者，下之目閉。貪水者，下之其脈必厥，其聲嘤，咽喉塞，發其汗則戰慄，陰陽俱虛。惡水者，下之裏冷，不嗜食，大便完穀出，發其汗，口中傷，舌上胎滑，煩躁，脈數實，不大便六七日，後必便血，發其汗，小便卽自利。得病六七日，小便少者，雖不大便，但頭堅後溏，未必其成堅，攻之必溏。當須小便利，定堅乃可攻之。]
