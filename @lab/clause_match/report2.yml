  src: [SMK-09-03-001, 問曰：新産婦人有三病。一者病痓（亦作痓），二者病鬱冒，三者大便難，何謂也？師曰：新産亡血虛，多汗出，喜中風，故令病痓。何故鬱冒？師曰：亡血復汗，寒多，故令鬱冒。何故大便難？師曰：亡津液，胃燥，故大便難。産婦鬱冒，其脈微弱，嘔不能食，大便反堅，但願汗出。所以然者，血虛而厥，厥而必冒，冒家欲解，必大汗出，以血虛下厥，孤陽上出，故但願汗出。所以生婦喜汗出者，亡陰血虛，陽氣獨盛，故當汗出，陰陽乃復。所以便堅者，嘔不能食也，小柴胡湯主之。病解能食，七八日而更發熱者，此爲胃熱氣實，承氣湯主之。方在《傷寒》中。]
