  src: [SCB-01-025, 陰氣爲慄，足膝逆冷，便溺妄出。表氣微虛，裡微急，三焦相渾，內外不和也。上焦茀鬱，臟氣即相動，致口爛蝕齗也。中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，榮衛不通，血凝不流。若衛氣不通者，小便赤黃，與熱相搏，因熱作使，遊於經絡，出入臟腑，熱氣所過，則爲癰膿也。下焦不和，淸凉重下，大便數難，臍腹疼痛。]
  trg: [SOB-02-036, 寸口脈，陰陽俱緊，法當淸邪中上，濁邪中下。淸邪中上，名曰潔；濁邪中下，名曰渾。陰中于邪，必內慄，表氣微虛，裏氣失守，故使邪中於陰也。陽中於邪，必發熱、頭痛、項强、腰痛、脛痠，所謂陽中霧露之氣，故曰淸邪中上，濁邪中下。陰氣爲慄，足膝逆冷，溲便妄出，表氣微虛，裏氣微急。三焦相溷，內外不通。若上焦怫鬱，藏氣相熏，口爛食斷。若中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，營衛不通，血凝不流。衛氣前通，小便赤黃，與熱相搏，因熱作使，游于經絡，出入藏府，熱氣所過，卽爲癰膿。陰氣前通，陽氣厥微，陰無所使，客氣內入，嚏而出之，聲嗢咽塞。寒厥相追，爲熱所擁，血凝自下，狀如豚肝。陰陽俱厥，脾氣孤弱，五液注下，若下焦不闔，淸便下重，令便數難，臍築湫痛，命將難全。]
