  src: [SSG-20-036, 傷寒，發熱，口中勃勃氣出，頭痛目黃，衄不可制，貪水者，必嘔，惡水者厥。若下之，咽中生瘡，假令手足溫者，必下重便膿血。頭痛目黃者，若下之，則目閉。貪水者，若下之，其脈必厥，其聲嘤，咽喉塞。若發汗，則戰慄，陰陽俱虛。惡水者，若下之，則裏冷不嗜食，大便完穀出。若發汗，則口中傷，舌上白胎，煩躁。脈數實，不大便六七日，後必便血。若發汗，則小便自利也。]
