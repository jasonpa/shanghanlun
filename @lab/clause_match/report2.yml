  src: [SMK-07-18-001, 問曰：溫病，汗出輙復熱，而脈躁疾，不爲汗衰，狂言，不能食，病名爲何？對曰：名曰陰陽交，交者，死。人所以汗出者，生於榖，榖生於精。今邪氣交爭於骨肉而得汗者，是邪却而精勝。精勝則當能食而不復熱。熱者邪氣也，汗者精氣也。今汗出而輙復熱者，邪勝也；不能食者，精無俾也；汗而熱留者，壽可立而傾也。]
