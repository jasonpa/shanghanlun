  src: [GGY-14-021, '師曰寸口脈沈而緊，沈爲水，緊爲寒，沈緊相搏，結在關元。始時當微，年盛不覺，陽衰之後，營衛相干，陽損陰盛，結寒微動，腎氣相衝，咽喉塞噎，脇下急痛。醫以爲留飮而大下之，氣擊不去，其病不除。後重吐之，胃家虛煩，咽燥欲飮水，小便不利，水穀不化，面目手足浮腫。又與[葶藶丸](URI/정력환)下水，當時如小差，食飮過度，腫腹如前，胸脇苦痛，象若奔㹠，其水揚溢，則浮咳喘逆。當先攻擊衝氣，令止，乃治咳。咳止，則喘自差。先治新病，病當在後。']
  trg: [SMK-08-08-023, 問曰：病者若水，面目身體四肢皆腫，小便不利，師脈之，不言水，反言胸中痛，氣上衝咽，狀如炙肉，當微咳喘。審如師言，其脈何類？師曰：寸口脈沈而緊，沈爲水，緊爲寒，沈緊相搏，結在關元始時當微，年盛不覺，陽衰之後，榮衛相干，陽損陰盛，結寒微動，緊氣上衝，喉咽塞噎，脇下急痛。醫以爲留飮而大下之，氣擊不去，其病不除。後重吐之，胃家虛煩，咽躁欲飮水，小便不利，水榖不化，面目手足浮腫。又與葶藶丸下水，當時如小差，食飮過度，腫復如前，胸脇苦痛，象若奔豚，其水揚溢，則浮咳喘逆。當先攻擊衝氣，令止，乃治咳，咳止自喘自差。先治新病，病當在後。]
