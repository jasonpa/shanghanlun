  TXT: 論曰:春氣溫和，夏氣暑熱，秋氣淸凉，冬氣冰冽，此四時正氣之序也。冬時嚴寒，萬類深藏，君子固密，則不傷於寒，或觸冒之者，乃爲傷寒耳。其傷於四時之氣，皆能爲病，而以傷寒爲毒者，以其最爲殺厲之氣焉。即病者，名曰傷寒。不即病者，其寒毒藏於肌骨中，至春變爲溫病，至夏變爲暑病。暑病者，熱重於溫也。是以辛苦之人，春夏多有溫病。溫病者，皆由冬時觸冒寒氣所致，非天行之氣也。夫天行者，爲春時應暖而反大寒，夏時應熱而反大冷，秋時應凉而反大熱，冬時應寒而反大溫，此非其時而有其氣，是以一歲之中，長幼之病，多相似者，此則天行之氣也。

