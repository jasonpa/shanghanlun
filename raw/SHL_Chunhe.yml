  TXT: 又春夏無大吐下，秋冬無大發汗。若冬及始春天寒，宜服神丹圓，亦可摩膏火灸。若末春夏月初秋，凡此熱月，不宜火灸，又不宜厚覆，宜服六味靑散。若無圓散及煎，但用柴胡數兩煎服。傷寒時行，皆可服也，亦可以發汗藥發汗，不但一也。直至再三發汗不解者，當與陽，實者宜轉下之。其脈朝夕駚者，爲實癖也。朝平夕駚，非癖也。轉陽可早與服，但當少與，勿令下多，其間諸虛煩熱者，與傷寒相似，然不惡寒，身不疼痛，故知非傷寒也，不可發汗。若頭不痛，脈不緊數，故知非裡實，不可下也，如此外內皆不可攻。而醫强攻之，必致危損、多死，難痊也。虛煩者，但當與竹葉湯。若嘔者，與橘皮湯，不愈，可重與服之。若得病，連服湯藥發汗，汗不出者皆死病也。凡難得汗者可蒸之，如蒸中風法。蒸濕之氣於外迎之，不得不汗出也。

